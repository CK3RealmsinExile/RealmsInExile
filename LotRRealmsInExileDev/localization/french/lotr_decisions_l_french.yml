 decision_plunder_thorins_tomb:0 "Plunder Thorin's Tomb"
 decision_plunder_thorins_tomb_tooltip:0 "Steal the treasures from Thorin's Tomb"
 decision_plunder_thorins_tomb_desc:0 "Thorin has rested under the Mountain since his death in the Battle of Five Armies, clutching the Arkestone and the sword Orcrist against his breast. Maybe it is time to return those to good use."
 decision_plunder_thorins_tomb_confirm:0 "Crack it open!"
 
 decision_return_thorins_artifacts:0 "Return Thorin's Artifacts"
 decision_return_thorins_artifacts_tooltip:0 "Retun the treasures from Thorin's Tomb"
 decision_return_thorins_artifacts_desc:0 "Thorin has rested under the Mountain since his death in the Battle of Five Armies, clutching the Arkestone and the sword Orcrist against his breast. Until his rest was troubled and his tomb desecrated. We should return the artifacts to their rightful owners."
 decision_return_thorins_artifacts_confirm:0 "Return the artifacts"
 
 decision_restore_thorins_tomb:0 "Restore Thorin's Tomb"
 decision_restore_thorins_tomb_tooltip:0 "Retun the treasures to Thorin's Tomb"
 decision_restore_thorins_tomb_desc:0 "Thorin has rested under the Mountain since his death in the Battle of Five Armies, clutching the Arkestone and the sword Orcrist against his breast. Until his rest was troubled and his tomb desecrated. We should return the artifacts to his tomb and restore it to its former solemnity."
 HAS_THORINS_ARTIFACTS:0 "You are in possession of one of Thorin's artifacts"
 decision_restore_thorins_tomb_confirm:0 "Restore the tomb"

 decision_unify_durins_folk:0 "Unify Durin's Folk"
 decision_unify_durins_folk_desc:0 "Ever since [durindeathless|E] founded [khazaddum|E], his descendents have claimed the mantle of lordship over all the [longbeards|E]. However, it was not practical for them to directly rule the far flung realms of their people, and as such left them to their own devices on a day to day basis. Only when there was great need would they gather and act under the direct command of the King.\n\nThe [longbeards|E] settled many areas throughout the ages, such as the Iron Hills, the Grey Mountains, and even as far as Thorin's Halls. If these distant regions could all be brought under one banner, the Dwarves of Durin's Folk would not only match their Forefathers, but surpass them."
 decision_unify_durins_folk_tooltip:0 "Our Glory is Deathless!"
 decision_unify_durins_folk_confirm:0 "Our Glory is Deathless!"
 control_percentage_of_misty_desc:1 "Control at least #V 90%#! of the [counties|E] of the [GetTitleByKey('e_misty_mountains').GetName]"
 control_percentage_of_iron_desc:1 "Control at least #V 90%#! of the [counties|E] of the [GetTitleByKey('e_iron_mountains').GetName]"

 decision_restore_thakalgund:0 "Restore Thakalgund"
 decision_restore_thakalgund_tooltip:0 "Rebuild the Dwarven Hold in the Grey Mountains"
 decision_restore_thakalgund_desc:0 "Through fire and war, Thakalgund was lost. After the War of Dwarves and Dragons the Grey Mountains were largely abandoned and Thakalgund was left to ruin. Later infested by Goblins it seemed any hope of restoring was lost. Yet now with the hold finally in our possession we can see about restoring this once glorious hold."
 decision_restore_thakalgund_confirm:0 "Restore our Home"
 
 decision_restore_durin_throne:0 "Restore Durin's Throne"
 decision_restore_durin_throne_desc:0 "The original throne of Durin was simple, carved from the very mountain itself when the great hall was excavated. Legend says that upon it, Durin could commune with Zirakzigil and even Mahal himself.\n\nAs the Longbeards grew in numbers and prosperity, the Throne too grew, becoming ever larger and grander, set upon a great dais. Beneath it were thrones for the Queen, as well as the Princes of Durin's Folk. It was adorned with the most splendid of jewels, mithril, ancient wood from the depths of the Greenwood, and marvelous colorful stones from the distant reaches of the world.\n\nThis glorious throne was destroyed in the awakening of the Balrog, which would broke no such place of authority in its realm. Yet legend says that the original throne endured, scorched and stripped of ostentation. Awaiting the day when Durin would return to it."
 decision_restore_durin_throne_tooltip:0 "In Halls of Stone"
 decision_restore_durin_throne_confirm:0 "Our Glory Restored"
 durin_hall_upgrade_holding_tooltip:0 "The Delving in [GetTitleByKey('b_durins_hall').GetNameNoTier] will be upgraded two levels. If it cannot be upgraded two levels, for every level it would otherwise have upgraded [GetTitleByKey('c_durins_hall').GetNameNoTier] will recieve 5 [development|E]."

 decision_reunite_yellow_mountains:0 "Unite the Yellow Mountains"
 decision_reunite_yellow_mountains_desc:0 "For many years, we [blacklocks|E] have settled in the Yellow Mountains, fighting against the [goblins|E] and other filth that infested the Mountains. Although we have in the past attempted to united both the southern and northern parts of these mountains, the attempt was short-lived and unsuccesful. Yet that attempt was made centuries ago, and once more the opportunity presents itself to us. Let the mighty sons of Thrár the Proud who have inhabited these ancient mountains for untold years be at last united!"
 decision_reunite_yellow_mountains_tooltip:0 "The Yellow Mountains shall be united!"
 decision_reunite_yellow_mountains_confirm:0 "No longer divided, but one!"
 
 decision_colonise_erebor:0 "Return to Erebor"
 decision_colonise_erebor_tooltip:0 "Restore the Lonely Mountain"
 decision_colonise_erebor_desc:0 "The Longbeard people have lost home after home. Gunduzbad; The waking spot of Durin. Khazad-Dum; The home our people ruled from under Durin and now Erebor; The Lonely Mountain. \n"
 decision_colonise_erebor_pre_smaug:0 "Ousted from the mountain but never forgetting it. We may have lost Erebor but we will retake it! \n\n"
 decision_colonise_erebor_post_smaug:0 "Ousted from the mountain by Smaug, having lost our home and our King, our spirits are low but we will never forget our mountain. We will retake Erebor! \n\n"
 decision_colonise_erebor_post_thorin:0 "Ousted from Erebor again! We lost our mountain to Smaug and Thorin took it back. Only for us to lose it a second time. But we will not give up! We will retake the Lonely Mountain! \n\n"
 decision_colonise_erebor_outro:0 "We will take back our home! We are the Dwarves of Durin and our King is the King Under the Mountain!"
 decision_colonise_erebor_confirm:0 "Reclaim the Mountain!"

 colonises_erebor:0 "The [GetTitleByKey('b_throne_of_erebor').GetNameNoTier] is reclaimed by you"

