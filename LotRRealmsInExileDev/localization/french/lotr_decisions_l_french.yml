 decision_new_capital.t.invocate:0 "Déplacer le siège de l'Invocat"
 decision_new_capital.t.steward:0 "Déplacer le siège des Intendants"
 decision_new_capital.t.prince:0 "Déplacer la cour principière"
 decision_new_capital.t.nie:0 "Déplacer le siège des Rois-en-Exil"
 decision_new_capital.t.king:0 "Déplacer le siège des Rois"
 decision_new_capital.t.fallback:0 "Déplacer votre siège du pouvoir"
 
 decision_new_capital.desc.gondor:0 "Au cours de son histoire, la [capital|El] du [gondor|E] a déjà été déplacée une fois. Lorsque l'ancienne capitale d'[GetTitleByKey('c_osgiliath').GetNameNoTier] est tombée en ruines, les rois d'antan ont déplacé leur cour à [GetTitleByKey('c_minas_tirith').GetNameNoTier]. Si elle devait être arrachée aux [nazgulcharacter|E] et purifiée de leur corruption, [GetTitleByKey('c_minas_ithil').GetNameNoTier] pourrait également servir de siège du pouvoir digne. De plus, pendant la [kinstrife|E], Castamir aurait envisagé de déplacer sa capitale à [GetTitleByKey('c_pelargir').GetNameNoTier], vraisemblablement le cœur du pouvoir du Gondor durant le règne des [shipkings|E].\n\nSi nous considérons que notre capitale actuel est inappropriée, nous pouvons choisir de la déplacer à nouveau."
 decision_new_capital.desc.castamir:0 "Au cours de son histoire, la [capital|El] du [gondor|E] a déjà été déplacée une fois. Lorsque l'ancienne capitale d'[GetTitleByKey('c_osgiliath').GetNameNoTier] est tombée en ruines, les rois d'antan ont déplacé leur cour à [GetTitleByKey('c_minas_tirith').GetNameNoTier]. Si elle devait être arrachée aux [nazgulcharacter|E] et purifiée de leur corruption, [GetTitleByKey('c_minas_ithil').GetNameNoTier] pourrait également servir de siège du pouvoir digne. De plus, pendant la [kinstrife|E], Castamir aurait envisagé de déplacer sa capitale à [pelargir|E], bien qu'il n'ait jamais pu réaliser son rêve. Enfin, après que nos ancêtres aient été chassés par les faux rois sous Eldacar, le siège des Rois Légitimes a été déplacé à [umbar|E] par nécessité, où il est demeuré jusqu'à la reconquête de notre héritage antique.\n\nSi nous considérons que notre capitale actuel est inappropriée, nous pouvons choisir de la déplacer à nouveau."
 decision_new_capital.desc.arnor:0 "La [capital|El] traditionnelle d'[arnor|E] était autrefois [GetTitleByKey('c_annuminas').GetNameNoTier], jusqu'à ce que la cité tombe en ruine, en parallèle de la fracturation du royaume et, ce, jusqu'au déplacement de la cour de l'[arthedain|E] à [GetTitleByKey('c_fornost').GetNameNoTier]. [GetTitleByKey('c_cameth_brin').GetNameNoTier], la capitale du [rhudaur|E], et [GetTitleByKey('c_thalion').GetNameNoTier], la capitale du [cardolan|E], sont également des options viables. Enfin, [GetTitleByKey('c_tharbad').GetNameNoTier] était autrefois l'une des villes les plus importantes de tout l'[eriador|E], et pourrait également être une candidate potentielle si nous nous décidons à déplacer notre capitale une fois de plus."
 decision_new_capital.desc.rk:0 "Les capitales sœurs du [gondor|E] et de l'[arnor|E] étaient autrefois [GetTitleByKey('c_osgiliath').GetNameNoTier] et [GetTitleByKey('c_annuminas').GetNameNoTier], jusqu'à ce qu'elles soient finalement abandonnées. Maintenant que les deux royaumes sont réunis à nouveau, je peux choisir l'une de ces cités comme lieu d'exercice de mon pouvoir.[GetTitleByKey('c_tharbad').GetNameNoTier] pourrait également être un choix intéressant, car elle était autrefois administrée conjointement par les deux [realms_in_exile|E]."
 decision_new_capital.desc.nie:0 "Avant la [downfall|E], les rois de [numenor|E] régnaient depuis [armenelos|E] la Dorée, la Ville des Rois. Voilà longtemps qu'elle a été engloutie, aussi je devrais choisir parmi plusieurs candidates potentielles pour la remplacer en tant que [capital|El] des [realms_in_exile|E]."
 decision_new_capital.desc.fallback:0 "Au cours de notre histoire, plusieurs villes importantes ont servi de sièges du pouvoir pour nos dirigeants. Si nous ne sommes pas satisfaits de notre [realm_capital|El] actuelle, nous pourrions choisir un nouveau site à partir duquel gouverner."
 decision_new_capital_tooltip:0 "Si notre [capital|El] actuelle s'avère inadéquate, nous pouvons envisager de la déplacer vers un meilleur emplacement."
 decision_new_capital_confirm:0 "Une capitale digne de ce nom"
 decision_new_capital.second_step:0 "Mais où ?"

 new_capital_fallback:0 "Solution de repli"
 decision_new_capital.tt.new_capital_fallback:0 "Votre [capital|El] sera déplacée vers un nouvel emplacement."
 new_capital_fallback_effect.tt:0 "Vous choisirez une nouvelle province pour devenir votre [realm_capital|El]"

 decision_new_capital.tt.new_capital_osgiliath:0 "[GetTitleByKey('c_osgiliath').GetNameNoTier]"
 new_capital_osgiliath_tooltip:0 "[osgiliath|E] est la capitale originelle du [gondor|E]. Après avoir été pillée pendant la [kinstrife|E], elle a connu une longue période de déclin jusqu'à son abandon final. Depuis lors, ses ruines servent de fortifications militaires de fortune."
 new_capital_osgiliath.effect.tt:0 "Votre [capital|El] sera déplacée vers [GetTitleByKey('c_osgiliath').GetNameNoTier], l'ancienne capitale du [gondor|E]."

 decision_new_capital.tt.new_capital_minas_tirith:0 "[GetTitleByKey('c_minas_tirith').GetNameNoTier]"
 new_capital_minas_tirith_tooltip:0 "[minastirith|E], autrefois connue sous le nom de Minas Anor, est une grande forteresse de pierre blanche qui a servi de capitale au [gondor|E] après la chute d'[osgiliath|E]. C'est la forteresse-sœur de [minasithil|E]."
 new_capital_minas_tirith.effect.tt:0 "Votre [capital|El] sera déplacée vers [GetTitleByKey('c_minas_tirith').GetNameNoTier], la [whitecity|E]."

 decision_new_capital.tt.new_capital_minas_ithil:0 "[GetTitleByKey('c_minas_ithil').GetNameNoTier]" 
 new_capital_minas_ithil_tooltip:0 "[minasithil|E] est une majestueuse forteresse blanche construite à l'est de l'[anduin|E]. Cependant, elle été conquise par le [mordor|E] et corrompue par le [witchkingshort|E], voilà des années de cela. Elle est la cité-sœur de [minasanor|E]."
 minas_ithil_free_of_corruption.tt:0 "[GetTitleByKey('c_minas_ithil').GetNameNoTier] doit être débarrassée de la [GetModifier('fading_morgul_corruption_modifier').GetNameWithTooltip]."
 
 decision_new_capital.tt.new_capital_emyn_arnen:0 "[GetTitleByKey('c_emyn_arnen').GetNameNoTier]" 
 new_capital_emyn_arnen_tooltip:0 "Emyn Arnen est une ancienne forteresse du [gondor|E]. Elle pourrait servir de nouvelle capitale provinciale puisque [minasithil|E] est toujours en proie à la corruption des [nazgulcharacter|E]."
 
 decision_new_capital.tt.new_capital_pelargir:0 "[GetTitleByKey('c_pelargir').GetNameNoTier]" 
 new_capital_pelargir_tooltip:0 "Pelargir est le plus grand port du [gondor|E]. C'est l'une des premières villes fondées par les [dunedain|E] et qui a toujours joué un rôle vital dans le commerce maritime et en tant que bastion militaire."
 
 decision_new_capital.tt.new_capital_dol_amroth:0 "[GetTitleByKey('c_dol_amroth').GetNameNoTier]" 
 new_capital_dol_amroth_tooltip:0 "[dol_amroth|E] est le siège légendaire des princes de Dol Amroth. C'est un puissant château des [dunedain|E] et un centre culturel clé du [gondor|E] méridional."
 
 decision_new_capital.tt.new_capital_methir:0 "[GetTitleByKey('c_methir').GetNameNoTier]" 
 new_capital_methir_tooltip:0 "Methir est l'une des plus grandes agglomérations du [harondor|E]. Bien qu'elle ait fortement décliné à la fin du [thirdage|E], elle pourrait être reconstruite."
 
 decision_new_capital.tt.new_capital_mirlond:0 "[GetTitleByKey('c_mirlond').GetNameNoTier]" 
 new_capital_mirlond_tooltip:0 "Mirlond est le port jumeaux situé au nord de l'embouchure de la Harnen. C'est une ancienne colonie [numenorean|E]ne qui entretient une longue rivalité avec son jumeau du sud, Ramlond." 

 decision_new_capital.tt.new_capital_ramlond:0 "[GetTitleByKey('c_ramlond').GetNameNoTier]" 
 new_capital_ramlond_tooltip:0 "Ramlond est le port jumeaux situé au sud de l'embouchure de la Harnen. C'est une ancienne colonie [numenorean|E]ne qui entretient une longue rivalité avec son jumeau du nord, Mirlond."
 
 decision_new_capital.tt.new_capital_umbar:0 "[GetTitleByKey('c_umbar').GetNameNoTier]" 
 new_capital_umbar_tooltip:0 "Le havre noir d'[umbar|E] fut l'une des premières colonies [numenorean|E]ne en [middleearth|E], et l'un de leurs plus grands ports. Il a été le foyer des [black_numenoreans|E], des [dunedain|E] et des [haradrim|E]. Sa position centrale entre le [gondor|E] et le [bellakar|E] en fait un choix évident pour quiconque souhaite unir les [realms_in_exile|E]."
 
 decision_new_capital.tt.new_capital_annuminas:0 "[GetTitleByKey('c_annuminas').GetNameNoTier]" 
 new_capital_annuminas_tooltip:0 "Annúminas est l'ancienne capitale de l'[arnor|E]. Elle a finalement été abandonnée et est tombée en ruine à mesure que les [dunedainnorth|E] déclinaient. Elle pourrait servir de grande capitale si elle était reconstruite."
 
 decision_new_capital.tt.new_capital_fornost:0 "[GetTitleByKey('c_fornost').GetNameNoTier]" 
 new_capital_fornost_tooltip:0 "Fornost est une grande forteresse [arnorian|E]ne. Elle a servi de capitale au successeur de l'[arnor|E], après sa chute : l'[arthedain|E]."
 
 decision_new_capital.tt.new_capital_tharbad:0 "[GetTitleByKey('c_tharbad').GetNameNoTier]" 
 new_capital_tharbad_tooltip:0 "Tharbad fut l'une des premières colonies établies pendant la [eriadorcolonisation|E]. Après la [downfallofnumenor|E], elle a été administrée conjointement par l'[arnor|E] et le [gondor|E], bien qu'elle finisse par tomber en déclin et fut finalement abandonnée. Sa position centrale pourrait en faire un candidat viable pour la capitale d'un royaume [dunedain|E] unifié."

 decision_new_capital.tt.new_capital_thalion:0 "[GetTitleByKey('c_thalion').GetNameNoTier]" 
 new_capital_thalion_tooltip:0 "Thalion est une ancienne forteresse [arnorian|E]ne. Elle a servi de capitale au royaume du [cardolan|E], jusqu'à ce qu'elle soit finalement détruite lors des [angmar_wars|E]."
 
 decision_new_capital.tt.new_capital_cameth_brin:0 "[GetTitleByKey('c_cameth_brin').GetNameNoTier]" 
 new_capital_cameth_brin_tooltip:0 "Cameth Brin est une ancienne forteresse [arnorian|E]ne. Elle a servi de capitale au royaume du [rhudaur|E], jusqu'à ce qu'elle tombe en ruine après les [angmar_wars|E]."
 
 decision_new_capital.tt.new_capital_nilulonde:0 "[GetTitleByKey('c_nilulonde').GetNameNoTier]" 
 new_capital_nilulonde_tooltip:0 "Nîlûlondê est une ancienne forteresse [numenorean|E]ne et la capitale historique du [bellakar|E]. Elle a été construite sur le flanc d'une grande montagne et est devenue un phare de culture et de savoir."
 
 decision_new_capital.tt.new_capital_korlea:0 "[GetTitleByKey('c_korlea').GetNameNoTier]" 
 new_capital_korlea_tooltip:0 "La grande cité de Korlea est l'un des plus anciens ports [numenorean|E]. Les korléens ont toujours été des traditionalistes, cherchant à perpétuer l'héritage de [numenor|E] après la [downfall|E]."
 
 decision_new_capital.tt.new_capital_tariketh_an_kharat:0 "[GetTitleByKey('c_tariketh_an_kharat').GetNameNoTier]" 
 new_capital_tariketh_an_kharat_tooltip:0 "Târikêth an-Kharat est le centre traditionnel d'[anbalkumagan|E] et accueille, en son centre, le Marath Kharadûnê. La grande tour s'élève au-dessus de la ville, qui pourrait servir de capitale imposante si elle était rénovée correctement."
 
 decision_new_capital.tt.new_capital_khorsaj:0 "[GetTitleByKey('c_khorsaj').GetNameNoTier]" 
 new_capital_khorsaj_tooltip:0 "Khorsâj est une grande forteresse des [adunai|E] du sud et la capitale traditionnelle de l'Ost-Tempête. Elle est située au centre de la [bayoftulwang|E] et a servi de bastion contre les barbares indigènes pendant de nombreux siècles."
 
 decision_new_capital.tt.new_capital_tol_uialgaer:0 "[GetTitleByKey('c_tol_uialgaer').GetNameNoTier]" 
 new_capital_tol_uialgaer_tooltip:0 "L'archipel d'Anagzâyan a été complètement englouti par la grande ville d'Arminalêthôr. La prospérité de la forteresse des [black_numenoreans|E], construite par les Ar-Adûnâim, repose sur ses milliers d'esclaves. Elle seule peut prétendre au titre de capitale digne de l'[anadune|E] ressucitée."

