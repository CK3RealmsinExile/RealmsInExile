 retain_rohirric_faith: "Renouveler ma foi #V [GetFaithByKey('faith_rohirric').GetName]#!"
 retain_rohirric_faith_tooltip: "Les anciens dieux [GetFaithByKey('faith_rohirric').GetName] de [bemacharacter|E] et [foldewyncharacter|E], représentent la chasse sauvage et l'abondance de la terre.\n\n#P Bien que les Dunlendings rejettent cette foi comme étrangère, ma dévotion continue envers elle pourrait renforcer ma revendication parmi les seigneurs Rohirrim qui seraient mes vassaux et montrer mon intention de récupérer mon droit du sang perdu.#!\n\n#N Cependant, cette voie est susceptible de me gagner peu d'amis parmi les Dunlendings, les laissant sceptiques quant à ma véritable allégeance, affaiblissant potentiellement leur soutien et me laissant isolé dans les terres que je cherche à diriger.#!"
