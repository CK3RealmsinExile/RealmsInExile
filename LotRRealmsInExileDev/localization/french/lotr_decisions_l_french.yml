 decision_investigate_brants_murder_desc: "Brant, Grand Chef des Feärnshaws, a été empoisonné. En tant que sa fille unique et héritière, il est de mon devoir de le venger et de rendre justice pour le sang qui a été versé injustement.\n\nJ'ai mes soupçons, mais avant d'agir, j'ai besoin de preuves..."
