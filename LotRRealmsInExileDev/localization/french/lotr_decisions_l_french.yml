 decision_greater_khand: "Proclamer le Grand Khand"
 decision_greater_khand_tooltip: "Étendre les terres du [khand|E] pour inclure Chelkar et Núrn."
 decision_greater_khand_desc: "Dans les âges passés, les terres de [GetTitleByKey('k_chelkar').GetNameNoTier] et [GetTitleByKey('k_nurn').GetNameNoTier] ont versé tribut aux Hauts-Rois de [GetTitleByKey('e_khand').GetNameNoTier]. Bien que ces périodes de suzeraineté n'aient jamais duré longtemps, elles ont marqué des moments glorieux d'influence, de prospérité et de stabilité pour le [khand|E]. \n\nSi nous parvenons à ramener nos frères Nurniags sous notre bannière et à contrôler les routes commerciales à travers Chelkar, nous pourrons peut-être formaliser le grand royaume du [khand|E], non seulement en théorie mais en vérité."
 decision_greater_khand_confirm: "Vers une ère de gloire !"

 decision_introduce_the_heir: "Présenter l'Héritier aux Vassaux"
 decision_introduce_the_heir_tooltip: "Présenter votre héritier à vos sujets"
 decision_introduce_the_heir_desc: "Afin de consolider la règle continue de ma dynastie, considérant les coutumes de mon peuple, il serait prudent de convoquer une assemblée de mes vassaux pour présenter formellement mon héritier. Durant cet événement, mes vassaux auront toute liberté de questionner et de mettre à l'épreuve mon héritier pour tester ses capacités. Cela donnera à mon héritier l'occasion de gagner des alliés et de prouver sa valeur, afin que mes vassaux choisissent de lui rester fidèles lorsque je ne serai plus.\n\nCependant, ces événements comportent inévitablement des épreuves et des risques, car mes vassaux chercheront assurément à soumettre mon héritier à un examen minutieux et à des pressions intenses pour tester sa trempe. De plus, ils ne peuvent être testés qu'une seule fois - répéter cela briserait toute légitimité que ces épreuves conféreraient."
 decision_introduce_the_heir_confirm: "Envoyez les messagers, et qu'on m'amène mon héritier !"
 decision_introduce_the_heir_effect: "Vous présenterez votre [player_heir|E] à vos [vassals|E]."
 player_heir_exists: "Vous avez un [player_heir|E]"
 player_heir_is_adult: "Votre [player_heir|E] est un [adult|E]"
 player_heir_has_not_been_introduced: "Votre [player_heir|E] n'a pas été présenté précédemment à vos [vassals|E]"
 
 decision_khand_stabilise_successions: "Stabiliser la Succession Variag"
 decision_khand_stabilise_successions_tooltip: "Empêcher les grands royaumes Variags de se fragmenter lors des successions"
 decision_khand_stabilise_successions_desc: "Depuis des générations maintenant, malgré la nature contentieuse de la succession parmi notre peuple, ma dynastie a réussi à préserver l'unité des royaumes Variags. Sous notre main ferme, notre peuple a prospéré et s'est étendu, et maintenant peu vivent parmi nos sujets qui se souviennent d'un jour où notre maison ne régnait pas suprêmement sur eux. \n\nAvec cela, nous nous trouvons dans une position sans précédent pour modifier durablement la nature même et le destin de notre peuple. Trop longtemps nous nous sommes détruits nous-mêmes, étant nos propres plus grands ennemis. Quand un puissant seigneur meurt, trop rapidement ses vassaux abandonnent son héritier, se battant pour les restes. Nous allons écrire une nouvelle loi de fidélité et d'obligation - désormais les vassaux n'abandonneront plus librement les héritiers de leur suzerain, mais les serments perdureront de père en fils. Avec le prestige et le long règne de notre dynastie, bien que difficile, cela est possible. Ce que nous avons accompli par la valeur personnelle deviendra maintenant un fait formalisé."
 decision_khand_stabilise_successions_confirm: "La stabilité par ma main"
 decision_khand_stabilise_successions_existed_for_long_time: "Le [GetTitleByKey('e_khand').GetName] existe continuellement depuis 100 ans"
 decision_khand_stabilise_successions_ruled_for_three_generations: "Les trois derniers [rulers|E] du [GetTitleByKey('e_khand').GetName] sont de votre [dynasty|E]"
