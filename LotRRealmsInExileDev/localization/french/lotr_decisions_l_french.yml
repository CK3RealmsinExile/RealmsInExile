 decision_ask_to_join_balan_lai_mispir_not_in_realm: "Le [GetTitleByKey('c_mispir').GetName] ne fait pas partie de votre [realm|E]"
 decision_ask_to_join_balan_lai_effect: "Chaque [GetTrait('balan_lai_member').GetName( GetNullCharacter )] aura l'opportunité d'opposer son veto."
