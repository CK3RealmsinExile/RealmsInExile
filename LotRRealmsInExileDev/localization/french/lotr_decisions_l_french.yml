 lotr_invite_northron_colonists_option_tooltip: "Coût : @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('lotr_northron_settlers_large_cost')|]#!#!\n\n$EFFECT_LIST_BULLET$Tous les [counties|E] que vous possédez dans le [duchy|E] de votre [capital|E] gagnent une petite quantité de [development|E] et de [control|E] ainsi que le [county_modifier|E] [GetModifier('northron_colonists_modifier').GetNameWithTooltip] pour #V 10#! à #V 25#! ans\n$EFFECT_LIST_BULLET$Vous pourriez obtenir le [character_modifier|E] [GetModifier('northron_reinforcements_modifier').GetNameWithTooltip|L] selon votre [intrigue|E] [intrigue_i|E]"
