 decision_invite_saruman_to_isengard_desc: "Le [GetBuilding('wonder_angrenost_01').GetName] se dresse comme une sentinelle au cœur de [GetTitleByKey('c_isengard').GetNameNoTier], sa pierre noire s'élevant haut au-dessus de l'anneau de montagnes environnant. Autrefois fier bastion de [GetTitleByKey('e_gondor').GetNameNoTier], sa gloire s'est estompée, son but perdu dans le temps. Maintenant, une nouvelle opportunité se présente - une qui pourrait restaurer Isengard à sa grandeur.\n\n[GetScriptedCharacterByHistoryID( 'lineofsaruman' ).GetFirstNameNicknamed], le plus érudit des [istariconcept|E], a exprimé son désir de faire d'[orthanc|E] son siège de pouvoir. Sa connaissance du savoir ancien et sa maîtrise de l'art pourraient transformer l'ancienne forteresse en un phare de force et de sagesse pour l'[west|E].\n\nEn accordant à Saruman le contrôle d'Isengard, vous gagneriez la faveur de l'un des [thewise|E] et forgeriez un lien avec une figure d'immense influence."
