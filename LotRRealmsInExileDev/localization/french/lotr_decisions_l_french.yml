 control_trade_in_the_bay_of_ormal_tul_harar_modifier: "Commerce avec Tûl Harar"
 control_trade_in_the_bay_of_ormal_tul_harar_modifier_desc: "Épices exotiques, riches étoffes et indigo bleu profond du delta de la Sîresha vivifient les marchés locaux de parfums et de couleurs de Sîrayn."
 control_trade_in_the_bay_of_ormal_pyrador_modifier: "Commerce avec Pyrador"
 control_trade_in_the_bay_of_ormal_pyrador_modifier_desc: "Des palais fluviaux de Pyrador proviennent huiles parfumées, manuscrits rares et artisans formés dans les antiques écoles de la cité. Leur savoir-faire, affiné sur des générations, apporte rapidité et précision à toute grande œuvre."
 control_trade_in_the_bay_of_ormal_mejha_modifier: "Commerce avec Mejha"
 control_trade_in_the_bay_of_ormal_mejha_modifier_desc: "Résine de Kjhana, herbes médicinales et fruits travaillés par les chèvres de Mejha offrent remèdes prisés et santé robuste à tous ceux qui les importent."
 control_trade_in_the_bay_of_ormal_samarth_modifier: "Commerce avec Samarth"
 control_trade_in_the_bay_of_ormal_samarth_modifier_desc: "Les navires de Samarth apportent chevaux robustes et céréales nourrissantes, soutenant la levée des troupes et nourrissant notre peuple."
 control_trade_in_the_bay_of_ormal_kantilya_modifier: "Commerce avec Kantilya"
 control_trade_in_the_bay_of_ormal_kantilya_modifier_desc: "Marchandises salées, poix collante et résine âcre forment le cœur des exportations de Kantilya, maintenant les navires à flot et les biens préservés."
 control_trade_in_the_bay_of_ormal_jorash_modifier: "Commerce avec Jorash"
 control_trade_in_the_bay_of_ormal_jorash_modifier_desc: "Les collines de Jorash produisent de fines olives et des vins millésimés, mis en bouteille sous le soleil bulchyadéen et destinés à orner les tables étrangères."
 control_trade_in_the_bay_of_ormal_kandalar_modifier: "Commerce avec Kandalar"
 control_trade_in_the_bay_of_ormal_kandalar_modifier_desc: "Les pentes boisées de Kandalar fournissent un bois robuste et des outils de précision, prisés des charpentiers et artisans de toute la Baie."
 control_trade_in_the_bay_of_ormal_narikhar_modifier: "Commerce avec Narikhar"
 control_trade_in_the_bay_of_ormal_narikhar_modifier_desc: "Saphirs extraits des hauts plateaux d’Anarikê et argent martelé des forges de Narikhar apportent splendeur et monnaie sonnante à ceux qui en assurent le flux."
 control_trade_in_the_bay_of_ormal_inyaloni_modifier: "Commerce avec Inyalôni"
 control_trade_in_the_bay_of_ormal_inyaloni_modifier_desc: "Les bois tropicaux d’Inyalôni sont prisés non seulement pour leur beauté, mais aussi pour leur solidité, utilisés aussi bien dans les fortifications que dans les chantiers navals."
 control_trade_in_the_bay_of_ormal_lyneria_modifier: "Commerce avec Lyneria"
 control_trade_in_the_bay_of_ormal_lyneria_modifier_desc: "Lyneria attire les esprits ambitieux comme la marée : philosophes, marchands, ingénieurs et artistes cherchent fortune sur ses quais bondés et dans ses guildes, leurs idées se répandant aussi vite que leurs marchandises."

 tame_the_lynerian_jungles_decision: "Domestiquer la Sára Bask"
 tame_the_lynerian_jungles_decision_desc: "La partie lynerienne de la grande Sára Bask demeure vaste, sauvage et regorge de promesses inexploitées. En offrant de l'or et une protection à des colons audacieux, nous pouvons cartographier la jungle inexplorée, en extraire les ressources et transformer le silence de la jungle en richesse et en chansons."
 tame_the_lynerian_jungles_decision_tooltip: "Financer des expéditions pour coloniser et exploiter les jungles de la Sára Bask."
 tame_the_lynerian_jungles_decision_confirm: "Envoyez l'or, envoyez les colons, et ramenez la richesse !"

 colonise_lynerian_jungles_county_modifier: "Colonistes lyneriens parrainés"
 colonise_lynerian_jungles_county_modifier_desc: "Avec le soutien des villes côtières de Lyneria, les colons ont pénétré dans la canopée de la Sára Bask, traçant des sentiers, abattant des arbres et fondant des domaines. Bien que le danger rôde encore dans le vert, l'ambition lynerienne fleurit dans chaque clairière."

