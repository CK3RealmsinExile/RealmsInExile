 decision_proclaim_pharazain: "Proclamer le Dominion de Pharazâin"
 decision_proclaim_pharazain_tooltip: "Unifier les Adûnâi du Sud"
 decision_proclaim_pharazain_desc: "Durant l'empire [numenorean|E], ces terres au sud d'[umbar|E] étaient connues sous maints noms, mais le plus attesté est Pharazâin - les Terres Dorées. L'origine exacte du nom est obscure, peut-être référant à l'or blanc des montagnes Bellakari ou aux lucratifs dépôts minéraux dans l'Ûrid-Pharazâin, ou même aux grandes récoltes de céréales dans les champs de Zimrathâni.\n\nQuelle qu'en soit l'origine, le nom persista, bien que toujours utilisé dans les termes les plus vagues, une couverture servant à désigner les colonies de la côte sud-ouest d'où les richesses affluaient vers l'île de l'étoile. Depuis la [downfallofnumenor|E], ces terres se sont querellées, se combattant mutuellement. Bellakar prospéra tandis qu'An-Balkûmagân fulminait, les [thanihazad|E] s'efforcèrent de maintenir un ordre figé, éternel. Pourtant, au final, ne sont-ce pas toutes des royaumes des [adunai|E] ?\n\nAssurément, nous sommes plus forts ensemble que séparés. Si nous pouvons amener ces terres longtemps en discorde sous une seule bannière, peut-être que ce nom vague mais ancien pourrait renaître, avec dessein et force."
 decision_proclaim_pharazain_confirm: "Les terres natales des Adûnâi !"
