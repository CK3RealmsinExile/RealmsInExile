 decision_wulf_conversion: "Une Question de Foi"
 decision_wulf_conversion_tooltip: "Embrasser l'une des religions prédominantes du Dunland lors d'un grand rituel de conversion publique, ou réaffirmer votre engagement envers les croyances des Rohirrim."
 decision_wulf_conversion_desc: "Les eaux de Loch Thiar miroitent sous le clair de lune, un site sacré où les esprits du Dunland sont réputés demeurer. Bien que je détienne maintenant ce lieu, le peuple me voit encore comme un étranger, mes coutumes étrangères et étranges. Si je dois les mener, un acte public de dévotion pourrait changer leurs cœurs — les rendant plus sympathiques à ma cause et prouvant que mon allégeance est avec eux, non avec leurs ennemis séculaires, les Rohirrim.\n\nPourtant, une telle démarche comporte des risques. Embrasser leurs coutumes pourrait aliéner les seigneurs du Rohan, rendant plus difficile de gagner leur soutien pour ma revendication au trône. C'est un pari qui pourrait façonner mon chemin vers le pouvoir - ou l'entraver."
 decision_wulf_conversion_confirm: "Voyager à Loch Thiar"
 convert_to_turthalis: "Embrasser le seigneur des brumes, #V [GetFaithByKey('faith_dunlending_turthalis').GetName]#!"
 convert_to_turthalis_tooltip: "La foi de [GetFaithByKey('faith_dunlending_turthalis').GetName] honore l'esprit des brumes, une présence guide vénérée par les Dunlendings du nord. Ses fidèles valorisent l'hospitalité, la diplomatie et l'unité, croyant que Tûrthalis apporte la clarté à ceux qui sont perdus dans le brouillard.\n\n#P En embrassant cette foi, je pourrais gagner la confiance des clans du nord, et chercher à sécuriser des alliances par la paix et la négociation.#!\n\n#N Cependant, son accent sur la médiation et la retenue pourrait aliéner les guerriers du sud à la frontière du Rohan qui aspirent à l'action, et entretiennent de longues rancunes contre leurs ennemis : les Rohirrim.#!"
 convert_to_turthalis_desc: "$convert_to_turthalis_tooltip$"
 convert_to_khrabnazerh: "Embrasser le seigneur des tempêtes, #V [GetFaithByKey('faith_dunlending_khrabnazerh').GetName]#!"
 convert_to_khrabnazerh_tooltip: "Les fidèles de [GetFaithByKey('faith_dunlending_khrabnazerh').GetName] vénèrent l'esprit corvidé des tempêtes montagnardes, une force de vengeance et de gloire révérée par les Dunlendings du sud. Ils sont féroces et inflexibles, valorisant la force, la guerre et le règlement des vieilles querelles.\n\n#P En embrassant Khrabnazarh, je pourrais rallier les guerriers du Dunland, forgeant une armée animée par une fureur et un but communs.#!\n\n#N Pourtant, ce choix risque d'approfondir les divisions avec les clans plus modérés du nord et d'aliéner complètement les Rohirrim, me faisant passer pour un porteur de guerre plutôt qu'un unificateur.#!"
