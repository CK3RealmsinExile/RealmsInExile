 decision_cleanse_the_high_pass: "Purification du [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip]"
 decision_cleanse_the_high_pass_tooltip: "Vous purifiez le [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip] des gobelins."
 decision_cleanse_the_high_pass_desc: "Le [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip] est une connexion vitale entre Rhovanion et Eriador. Jadis surveillé par [imladris|E], dans l'histoire récente, les Hommes du Val sous les Beornides ont repris ce devoir vital. Pourtant, même ces hommes robustes peinent. Pour rétablir le lien entre les deux continents, nous devons purger les Gobelins du col !"
