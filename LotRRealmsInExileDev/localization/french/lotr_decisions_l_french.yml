 decision_claim_gondor_kingship: "Revendiquer la Royauté du Gondor"
 decision_claim_gondor_kingship_desc: "Avec la perte d'Eärnur et la fin de la lignée directe d'Anárion, la Royauté du Gondor tomba en litige. Il existait de nombreux prétendants en qui coulait le sang d'Anárion, bien que plus faiblement et par des lignées féminines. Craignant une autre [kinstrife|E], aucun d'entre eux ne fut couronné, les Intendants devant régner jusqu'au retour du Roi.\n\nPourtant, le trône demeure vide. Si nous pouvions rassembler le soutien unanime des Seigneurs du Gondor et établir notre contrôle du royaume, nous pourrions revendiquer le trône pour nous-mêmes, restaurant le Royaume du Gondor."
 #decision_claim_gondor_kingship_stewards_desc: "With the loss of Eärnur and the end of the direct line of Anárion, the Kingship of Gondor fell into dispute. Many claimants existed in whom flowed the blood of Anárion, though weaker and from female lines. Fearing another [kinstrife|E], none of these were crowned, with the Stewards to reign until the King should return.\n\nYet the throne remains as of yet empty. How long a time must past ere a Steward may become a king, if the King returns not? Some would say not 10,000 years would suffice. Yet perhaps the time has come for the Stewards to acknowledge reality. We are the Kings in all but name already, we should claim the throne ourselves!" # juke note: shortened because its very long
 decision_claim_gondor_kingship_stewards_desc: "Avec la perte d'Eärnur et de la lignée d'Anárion, la Royauté du [gondor|E] tomba en litige. De nombreux prétendants possédaient le sang d'Anárion, mais craignant une autre [kinstrife|E], aucun ne fut couronné, les Intendants devant régner jusqu'au retour du Roi. Pourtant, le trône reste vide. Combien de temps doit s'écouler avant qu'un Intendant puisse devenir roi ? Après tout, nous sommes déjà Rois en tout sauf en nom..."
 decision_claim_gondor_kingship_confirm: "Voici venus les jours du Roi !"
