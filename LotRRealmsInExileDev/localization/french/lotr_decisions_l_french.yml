 decision_fortify_southern_pass: "Fortifier le Col Méridional"
 decision_fortify_southern_pass_tooltip: "Construire une forteresse dans le col montagneux menant au Rhûn"
 decision_fortify_southern_pass_desc: "Au-delà de la cité de [GetTitleByKey('c_caras_sant').GetNameNoTier] se trouve un col montagneux menant aux terres détenues par les Orientais de [GetTitleByKey('e_rhun').GetNameNoTier]. Bien que les Hommes de [rhun|E] aient souvent commercé avec nous, ils sont tout aussi susceptibles d'envahir nos terres si l'occasion se présente.\n\nAfin de nous prémunir contre toute menace venant du sud, nous devrions fortifier nos frontières au sud de Caras Sant, construisant une forteresse juste à la sortie du col montagneux - créant un point d'étranglement facilement défendable."
