 decision_proclaim_pharazain:0 "Proclamer la domination de Pharazâin."
 decision_proclaim_pharazain_tooltip:0 "Unifiez les Adûnaïm du Sud."
 decision_proclaim_pharazain_desc:0  "Durant l'ère de l'empire [numenorean|E], les terres au sud de l'[umbar|E] étaient connues sous de nombreux noms, mais le plus connu était « Pharazâin » : les Terres d'Or. L'origine exacte de ce nom est incertaine. Peut-être fait-il référence à l'or blanc des montagnes du Bellakar ou aux riches gisements minéraux de l'Ûrid-Pharazâin, ou même aux grandes récoltes de céréales dans les champs de Zimrathâni.\n\nQuelle que soit son origine, le nom resta, bien qu'il n'ait jamais été utilisé que de manière très vague, un terme général désignant les colonies de la côte sud-ouest d'où les richesses affluaient vers l'île de l'Étoile. Depuis la [downfallofnumenor|E], ces terres se sont entredéchirées. Bellakar grandissait tandis qu'An-Balkûmagân s'enfonçait dans la colère, et les Thani-Hazad s'efforçaient de maintenir un consensus gelé, éternel. Mais, en fin de compte, ne sont-ce pas tous des royaumes des [adunai|E] ?\n\nNous sommes, sans conteste, plus forts unis que divisés. Si nous pouvions rassembler ces terres en conflit depuis longtemps sous une seule bannière, peut-être que ce nom vague mais ancien pourrait renaître, avec un but et une force."
 decision_proclaim_pharazain_confirm:0 "Le foyer des Adûnâi !"
 control_of_pharazain_desc:0 "Vous devez contrôler au moins #V 85%#! des [counties|E] de la [region|El] [GetGeographicalRegion('special_pharazain').GetName]"

