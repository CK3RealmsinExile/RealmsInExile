 # Eredrim Kingdom 
 decision_eredrim_kingdom:0 "Unite the Eredrim"
 decision_eredrim_tooltip:0 "Create a kingdom for the Eredrim"
 decision_eredrim_desc:0 "The people of the mountains have long been disunited, splinter into competign clans. Nonetheless, a great leader, strong as the mountains that birthed him, might still be able to bring them together, perhaps to reach heights not seen since the [secondage|E], perhaps to even regain our ancient homes!"
 decision_eredrim_confirm:0 "Come, my children"

 #Eredrim Lefnui Expansion
 decision_eredrim_expansion_lefnui:0 "Expand Down the Lefnui"
 decision_eredrim_expansion_lefnui_tooltip:0 "Expand along the River Lefnui"
 decision_eredrim_expansion_lefnui_desc:0 "From the mountain tops to the river bottoms our people have walked, and now we have followed both to the sea. To there mountains and the river flow on in harmony, feeding and strengthening the other. Along them we have come, and now all the people of the Lefnui join in our realm. This river that carves the clifs and waters the fields shall shapen our blades and grow our people!"
 decision_eredrim_expansion_lefnui_confirm:0 "The river is our heart"

 #Eredrim Druwaith Expansion
 decision_eredrim_expansion_druwaith:0 "Integrate Druwaith"
 decision_eredrim_expansion_druwaith_tooltip:0 "Expand across the Mountains"
 decision_eredrim_expansion_druwaith_desc:0 "Long we have lived in the shadow of the White Mountains, and our people have spread across them north and south. Now that we have untied the clans of the southern vales, we must turn northwards to the Pukel-land, where our northern brothers live amidst the Woses of the Woods. We shall bring them into our kingdom, for the mountains do not divide us."
 decision_eredrim_expansion_druwaith_confirm:0 "The mountains are our shelter"

 #Eredrim Erech Expansion
 decision_eredrim_expansion_erech:0 "Reclaim Erech"
 decision_eredrim_expansion_erech_tooltip:0 "Expand to our ancient homelands"
 decision_eredrim_expansion_erech_desc:0 "Long ago, the King from the West defeated the King of the Mountains, casting back thier folk, and cursing them to eternal death. Since then, the ancient fane of Erech has layed in Gondorian controll, but at last the Mountain-Folk have returned! We will reinhabit these lands where once the Dead Men walked, and curse the [gondorians|E] in turn. These hills shall once more be our home, and Erech our fotress and border."
 decision_eredrim_expansion_erech_confirm:0 "The hills are our home"
 
 #Daen Coentis Empire
 decision_daen_coentis_empire:0 "Reclaim the Mountains"
 decision_daen_coentis_empire_tooltip:0 "Establish a Daen Empire along the White Mountains"
 decision_daen_coentis_empire_desc:0 "In ancient days, the Men of the Mountains ruled all the foothills of the Ered Nimrais, secure and proud. But then the invading [dunedain|E] arrived, and our people were defeated, forced into the west and forgotten.\n\n Now we have arisen once gain, and the [dunedain|E] have fled before our faces, and we once more controll the ancient lands of our people. This time, we shall not be moved, and our people will stand as long as these mountains do."
 decision_daen_coentis_empire_confirm:0 "We need no friends but the mountains"

