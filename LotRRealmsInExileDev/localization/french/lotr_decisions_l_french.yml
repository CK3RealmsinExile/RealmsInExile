 #################################
 decision_reunite_the_eotheod: "Réunifier l'Éothéod"
 decision_reunite_the_eotheod_tooltip: "Unifier les cultures disparates du peuple Hadorim"
 decision_reunite_the_eotheod_desc: "Depuis les jours d'Eorl et sa grande chevauchée vers le sud, en vérité nul n'a régné sur tous les Éothéod.\n\nCertains restèrent en arrière sous Leofr, s'établissant dans la Vallée de l'Anduin méridional, tandis que d'autres refusèrent complètement de partir, menant une existence dure et fragile dans les terres de l'Anduin septentrional. Mais au final, nous sommes tous parents, malgré les différences mineures qui ont surgi entre nous.\n\nSi nous pouvons rassembler tous nos frères sous une seule bannière, nous pourrons revendiquer le manteau d'un Éothéod unifié."
 decision_reunite_the_eotheod_confirm: "Enfin, notre peuple ne fait plus qu'un"
 reunite_the_eotheod_hadorim_heritage_counties_outside_realm: "Nombre total de [counties|E] dont la [culture|E] possède le [culture_pillar|E] Éothéod en dehors de votre [realm|E] = "
 embrace_eotheod_culture_vassals_custom:1 "Chaque [vassal|E] $rohirrim$, $leofring$ ou $framling$"
 embrace_eotheod_culture_counties_custom:1 "Chaque [county|e] $rohirrim$, $leofring$ ou $framling$ dans votre [realm|E]"
 decision_embrace_eotheod_culture_get_innovations: "La [culture|E] Éothéod gagne toutes les [innovations|E] Rohirrim, Leofring et Framling"
 decision_eotheod_new_tradition: "Gagne la [tradition|E] [GetCultureTradition('tradition_a_people_reunited').GetName]"

 rohan.0002.t: "Les Éothéod Unifiés"
 rohan.0002.desc: "Depuis les jours d'Eorl et sa grande chevauchée vers le sud, en vérité nul n'a régné sur tous les Éothéod.\n\nCertains restèrent en arrière sous Leofr, s'établissant dans la Vallée de l'Anduin méridional, tandis que d'autres refusèrent complètement de partir, menant une existence dure et fragile dans les terres de l'Anduin septentrional. Mais au final, notre peuple est parent, malgré les différences mineures qui ont surgi entre nous.\n\nMaintenant, le grand [unifier.GetName] a revendiqué le manteau d'un Éothéod unifié, appelant nos peuples à mettre de côté ce qui nous divise et à nous rassembler comme un seul peuple à nouveau."
 rohan.0002.a: "Nous serons un seul peuple, un seul Éothéod."
 rohan.0002.b: "Jamais... Je n'abandonnerai pas nos coutumes !"
 
 decision_visit_dwimordene: "Visiter le Dwimordene"
 decision_visit_dwimordene_desc: "Le Dwimordene est une forêt enchantée, enveloppée de brumes. Certains disent qu'une puissante fée règne sur ces terres. Certains suggèrent même de visiter cette forêt afin de recevoir les conseils de la fée..."
 decision_visit_dwimordene_tooltip: "Voyager jusqu'au Bois d'Or et rencontrer son souverain."
 decision_visit_dwimordene_confirm: "Je me rendrai au Dwimordene."
