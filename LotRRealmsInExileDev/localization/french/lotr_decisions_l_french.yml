 #### Anduin Vale Decisions ####
 ###############################

 decision_aladegana:0 "Devenir l'Aladegan"
 decision_aladegana_tooltip:0 "Unifier les hommes des Bois et du Val sous une seule couronne"
 decision_aladegana_desc:0 "Devenez le Thane-de-Tous, aussi bien du Bois que du Val, rassemblant les hommes des bois et leurs parents en un nouvel empire gouverné par votre dynastie."
 decision_aladegana_confirm:0 "Le Bois et le Val, sous une seule couronne !"

 decision_eotheod:0 "Rétablir le royaume des Éothéods"
 decision_eotheod_tooltip:0 "Établissez un royaume centralisé dans le val supérieur de l'Anduin"
 #decision_eotheod_desc:0 "Asseyez la domination des Framlings sur les peuples du haut-Anduin par la restauration du royaume des Éothéod, prouvant à tous que votre dynastie est la plus légitime a revendiquer l'héritage de Fram."
 decision_eotheod_desc:0 "Il y a longtemps, les cavaliers régnaient sur le val. Après la chute du royaume du Rhovanion, notre ancêtres fuyèrent vers le nord ouest, dans le val fertile de l'Anduin. Là, ils regnèrent pendant des siècles jusqu'à ce que le roi Eorl le Jeune n'en conduise la plupart dans le sud.\n\nNos ancêtres, cependant, choisirent de rester derrière, enchantés par la beauté du val. Depuis lors, notre peuple a subsisté sous la forme d'un petit ensemble de clans menés par les Framlings, les descendants de Fram le Pourfendeur de Dragons.\n\nMais, avec de nouvelles menaces émergeant un peu partout, peut-être est-il temps de revendiquer ce qui fut autrefois notre. Si nous parvenions à revendiquer le val et à nous réorganiser en un royaume féodal, nous pourrions à nouveau nous proclamer rois des Éothéod à nouveau."
 decision_eotheod_confirm:0 "En avant, Framlingas !"

 decision_eotheod.langwell_renamed_eotheod:0 "[GetTitleByKey('k_langwell').GetName] sera renommé en Royaume des Éothéod" 

 #############################
 #### Rhovanion Decisions ####
 #############################

 decision_restore_rhovanion:0 "Revendiquer le royaume du Rhovanion"
 decision_restore_rhovanion_tooltip:0 "Restaurer le royaume, depuis longtemps déchu, de Vidugavia"
 decision_restore_rhovanion_desc:0 "Depuis l'invasion des Charotiers, le royaume de Rhovanion n'est plus qu'un souvenir. Les nordiques des plaines du Rhovanion sont désormais peu nombreux, bien trop peu. Il ne faudrait rien de moins qu'un miracle pour revendiquer les plaines de l'emprise des orientais et restaurer le royaume. Mais, si une telle chose pouvait être accomplie, je pourrais revendiquer la couronne et l'héritage de Vidugavia."
 decision_restore_rhovanion_confirm:0 "Par le sang et le serment, ici nous nous tenons !"
 rhovanion_formation_drift_tooltip:0 "Si vous contrôlez complètement tous les [duchies|E] suivants, ils feront parti de jure du [GetTitleByKey('k_rhovanion').GetNameNoTier]: \n- [GetTitleByKey('d_anthardor').GetNameNoTier] \n- [GetTitleByKey('d_sunnarinna').GetNameNoTier] \n- [GetTitleByKey('d_rinnavuld').GetNameNoTier]"
 decision_rhovannorim_new_tradition_1:0 "Obtient la [tradition|E] [GetCultureTradition('tradition_a_people_reforged').GetName]" # For refounding the Kingdom of Rhovanion
 decision_remove_rhovannorim_tradition_1:0 "Perd la [tradition|E] [GetCultureTradition('tradition_a_scattered_people').GetName]"
 decision_rhovannorim_new_tradition_2:0 "Obtient la [tradition|E] [GetCultureTradition('tradition_the_people_of_the_plains').GetName]" # For reclaiming the Plains of Rhovanion from the Easterlings
 decision_remove_rhovannorim_tradition_2:0 "Perd la [tradition|E] [GetCultureTradition('tradition_a_people_reforged').GetName]"

 decision_reclaim_rhovanion_plains:0 "Revendiquer les plaines du Rhovanion"
 decision_reclaim_rhovanion_plains_tooltip:0 "Revendiquez les plaines du Rhovanion aux Orientais"
 decision_reclaim_rhovanion_plains_desc:0 "Bien que le royaume du Rhovanion se soit relevé grâce à la valeur de mon peuple, nombreuses sont nos terres ancestrales des plaines du Rhovanion à demeurer sous le contrôle d'étrangers.\n\nSi je parviens à revendiquer l'ensemble de ces terres jusqu'à la mer du Rhûn, mes domaines seraient bien plus vastes et prospères que ne l'était même ceux du légendaire Vidugavia. Si je pouvais accomplir ce haut fait, je parviendrai sûrement à consolider la place de mon peuple à nouveau dans les plaines du Rhovanion et rendre mon nom impérissable dans les annales !"
 decision_reclaim_rhovanion_plains_confirm:0 "Les plaines sont notres à nouveau !"

 rhovanion_resettlement_culture_counties_custom:1 "Chaque [county|e] d'[heritage|E] nordique ou orientais dans la [region|E] [GetGeographicalRegion('custom_plains_rhovanion').GetName]"

