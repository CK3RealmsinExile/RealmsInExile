 decision_adopt_feudal_from_oligarchy_desc: "À mesure que mon royaume s'épanouit, grandit également le défi de le gouverner avec sagesse. Si [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] aspire à poursuivre son expansion, nous devons abandonner les traditions ancestrales et embrasser les structures féodales."
 decision_adopt_feudal_from_oligarchy_confirm: "Adopter les Voies [ROOT.Char.Custom('GetTribalReformGovernment')|U]"
 decision_adopt_feudal_from_oligarchy_tooltip: "Transforme le type de [government|E] en devenant [feudal|E] ou [clan|E]"
 TITLES_LOSE_OLIGARCHIC_SUCCESSION: "Tous les titres détenus perdent la loi de #high Succession Oligarchique Élective#!"

 commit_suicide_decision_desc_black_breath: "Un froid spectral envahit mes veines, comme si je cheminais dans les brumes d'un cauchemar éveillé. Le soleil ne parvient plus à réchauffer ma chair mortelle, désormais prisonnière d'une gangue glaciale. Nul n'a jamais recouvré la santé après avoir été touché par cette malédiction innommable... Je ne désire plus que sombrer dans un sommeil éternel, loin de cette souffrance qui ronge mon âme."
 
 ritual_suicide_decision: "Embrasser le Don des Hommes"
 ritual_suicide_decision_desc: "Il est temps de dépasser le monde et de découvrir ce qui se trouve au-delà."
 ritual_suicide_decision_tooltip: "Vous vous suiciderez en abandonnant volontairement votre vie."
 ritual_suicide_decision_confirm: "Dans la tristesse nous partons, mais pas dans le désespoir !"
 
 lotr_lay_down_life_decision: "Déposer votre Vie"
 lotr_lay_down_life_decision_desc: "Ma vie a été longue et riche, mais n'était pas destinée à être éternelle. J'ai choisi une vie mortelle et un destin mortel. Je devrais déposer ma vie et permettre à la prochaine génération de régner."
 
