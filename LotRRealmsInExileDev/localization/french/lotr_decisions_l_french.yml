 decision_margoz_prepare_easterling_host: "Une Armée Dorée d'Igath"
 decision_margoz_prepare_easterling_host_tooltip: "Un trésor en marche"
 decision_margoz_prepare_easterling_host_desc: "Mon prédécesseur a beaucoup progressé sur une grande armée avec laquelle marcher sur les marchands de vin du [dorwinion|E]. Pourtant, son héritier égoïste et à courte vue a gardé ces hommes pour ses propres desseins déloyaux. Je dois terminer le travail du précédent Lôke-Kân à l'ouest, avant de pouvoir reconquérir Szrel-Kain des [dorwinrim|E]."
 
