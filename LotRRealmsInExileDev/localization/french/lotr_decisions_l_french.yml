 #Restore Korlean League Localization##
 decision_restore_korlean_league: "Restaurer la Ligue Korléenne"
 decision_restore_korlean_league_tooltip: "Vous rétablissez Korlea en tant que puissance prééminente dans la Baie de Tûlwang."
 decision_restore_korlean_league_desc: "Autrefois, Korlea était la plus grande des villes de [bellakar|E], le centre du commerce sur la [bayoftulwang|E], et le cœur des [adunai] du Sud. Pourtant, son pouvoir ne dura pas, car frappée par les puissantes vagues de la [downfall|E], Korlea fut noyée comme [anadune|E] elle-même, et notre emprise sur les peuples de ces terres fut brisée. Mais contrairement à [westernesse|E], nous avons reconstruit et grandi plus forts, et maintenant le temps est venu de reproclamer ce que nous n'avons jamais oublié. Nous allons revenir à notre leadership de ces terres, et une fois de plus le port de Korlea sera le plus riche du sud."
 decision_restore_korlean_league_confirm: "Que Korlea retourne à sa place légitime !"
 decision_restore_korlean_league_title: "Restaurer la Ligue Korléenne"

