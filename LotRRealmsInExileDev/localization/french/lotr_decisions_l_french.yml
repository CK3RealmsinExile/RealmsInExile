 gondor_help_effect: "Envoyer un émissaire au Gondor pour leur demander de revenir à [tharbad|e], cela prendra un certain temps"
 
 decision_tharbad_survey_ruins: "Expertiser les ruines anciennes"
 decision_tharbad_survey_ruins_desc: "Tharbad est une cité d'une antiquité vénérable. Fondée par les [numenoreans|E] au [secondage|E], enrichie par les périodes [arnorian|E] et [gondorian|E] successives, l'agglomération moderne n'occupe qu'un dixième de l'antique métropole. Ces vestiges pourraient constituer une ressource précieuse pour notre renaissance. Il nous faut simplement inventorier ce patrimoine oublié."
 decision_tharbad_survey_ruins_tooltip: "Cartographier les ruines pour identifier ce qui peut être réutilisé"
 decision_tharbad_survey_ruins_confirm: "Il est temps d'établir des cartes"
 tharbad_survey_ruins_effect: "Commencez l'étude de la zone environnante"
 
 decision_reintegrate_mistalonde: "Restaurer Mistalonde"
 decision_reintegrate_mistalonde_desc: "Le havre de Mistalonde siège à l'embouchure du Gwathló et constitue la porte maritime entre Tharbad et le monde extérieur. En l'intégrant sous notre autorité, nous pourrions exploiter la synergie des deux ports fluviaux pour accroître commerce et prospérité des deux cités."
 decision_reintegrate_mistalonde_tooltip: "Connecter économiquement Mistalonde à Tharbad"
 decision_reintegrate_mistalonde_confirm: "Que le commerce prospère !"

 decision_reintegrate_lond_daer: "Restaurer Lond Daer" 
 decision_reintegrate_lond_daer_desc: "L'antique havre de Lond Daer fut jadis érigé par les [numenoreans|E] durant la première colonisation de l'[eriador|E], témoignage grandiose de leur maîtrise architecturale et de leur vision maritime. Hélas, la cité sombra dans la ruine lors de la [downfallofnumenor|E], et depuis ces jours funestes, elle demeure abandonnée aux ronces et à l'oubli. Pourtant, elle fut autrefois la cité-sœur de Tharbad, prospère et rayonnante. Avec un effort concerté et les ressources appropriées, elle pourrait retrouver cette splendeur perdue. Maintenant que ces terres sont revenues sous notre autorité légitime, un investissement judicieux permettrait de restaurer ce joyau architectural et de lui rendre la gloire qui fut sienne aux temps bénis d'antan."
 decision_reintegrate_lond_daer_tooltip: "Investir dans la renaissance de [GetTitleByKey('c_lond_daer').GetName]"
 decision_reintegrate_lond_daer_confirm: "Convoquez les architectes !"
 
 decision_kingdom_gwathlo: "Proclamer le Royaume du Grisfleur"
 decision_kingdom_gwathlo_desc: "Les trois havres prospères de Tharbad, Mistalonde et, dans une moindre mesure, Lond Daer exercent leur domination sur les eaux du Grisfleur, contrôlant les artères commerciales vitales qui relient l'[eriador|E] aux terres du [GetTitleByKey('e_gondor_steward').GetName]. Si une seule puissance parvenait à unifier ces cités sous sa bannière, elle pourrait s'arroger le monopole des échanges entre les territoires septentrionaux et méridionaux, donnant naissance à un royaume marchand d'une influence considérable dans la région. Une telle entité pourrait même aspirer à rivaliser avec les royaumes glorieux d'antan, restaurant l'éclat commercial des temps où Númenor faisait prospérer ces havres par sa sagesse et son génie maritime."
 decision_kingdom_gwathlo_tooltip: "Proclamer solennellement le Royaume du Grisfleur"
 decision_kingdom_gwathlo_confirm: "Un nouvel ordre se lève !"
 
 decision_crown_king: "Couronner un roi"
 decision_crown_king_desc: "Jusqu'à présent, Tharbad a prospéré sous la gouvernance d'un assemblage hétéroclite de nobles, de [dunedain|e] rôdeurs, de seigneurs marchands et de roturiers habiles, unis dans une république aux contours flexibles. Cependant, maintenant que nous avons triomphé dans notre noble entreprise de restaurer le royaume de [GetTitleByKey('k_cardolan').GetNameNoTier], nous voici désormais à même de donner une forme solennelle à notre administration en procédant au couronnement d'un Roi. Cette consécration royale marquera l'achèvement de notre œuvre de restauration et le retour de la dignité monarchique aux terres de nos ancêtres."
 decision_crown_king_tooltip: "Procéder au couronnement royal"
 decision_crown_king_confirm: "Préparer la cérémonie du sacre"
 decision_crown_king_effect: "Choisir un monarque pour le royaume restauré du [GetTitleByKey('k_cardolan').GetNameNoTier]"

 ### Reunited Kingdom Decision Subset ###
 decision_reunited_kingdom: "Proclamer le Royaume Réunifié"
 decision_reunited_kingdom_desc: "Jadis, les [dunedain|E] de la [middleearth|E] étaient unis sous un seul Haut-Roi, [elendil|E]. [isildur|E] hérita de ce titre après la mort de son père, mais les différences entre les deux royaumes aboutirent à sa cessation de facto après sa mort, avec Meneldil au [gondor|E] et Valandil en [arnor|E]. Les royaumes de [GetTitleByKey('e_arnor').GetNameNoTier] et [GetTitleByKey('e_gondor').GetNameNoTier] tracèrent dès lors des voies distinctes, et des destins séparés. Pourtant, c'est un fait - bien que deux royaumes, nord et sud, autrefois ils ne faisaient qu'un. Si les couronnes des deux royaumes pouvaient être réunies, peut-être que les deux [realms_in_exile|E] pourraient être réunifiés en un tout unique, comme ils étaient toujours destinés à l'être."
 decision_reunited_kingdom_tooltip: "Non plus divisés, de deux, un."
 decision_reunited_kingdom_confirm: "Non plus divisés, de deux, un."
 control_percentage_of_gondor_desc:1 "Contrôler au moins #V 90%#! des [counties|E] du [GetTitleByKey('e_gondor').GetName]"
 control_percentage_of_castamiri_gondor_desc:1 "Contrôler au moins #V 90%#! des [counties|E] du [GetTitleByKey('e_castamir').GetName]"
 control_percentage_of_arnor_desc:1 "Contrôler au moins #V 90%#! des [counties|E] du [GetTitleByKey('e_arnor').GetName]"

 decision_solidify_reunited_kingdom: "Consolider le Royaume Réunifié"
 decision_solidify_reunited_kingdom_desc: "Malgré notre proclamation de [GetTitleByKey('e_reunitedkingdom').GetNameNoTier], notre manque de contrôle sur l'intégralité des royaumes d'[arnor|E] et de [gondor|E] a conduit certains à regarder avec méfiance notre prétention à être les seigneurs d'un véritable Royaume Réunifié et de tous les [dunedain|E]. Si nous pouvions mettre fin à ces doutes en assurant notre contrôle sur l'ensemble des deux royaumes constitutifs, nous pourrions enfin étouffer tout régionalisme restant et le consolider de façon permanente en tant qu'entité."
 decision_solidify_reunited_kingdom_tooltip: "Jamais plus nous ne serons séparés !"
 decision_solidify_reunited_kingdom_confirm: "Jamais plus nous ne serons séparés !"

 decision_reunify_dunedain: "Restaurer une Identité Dúnedain Unifiée"
 decision_reunify_dunedain_desc: "Depuis que les royaumes d'[arnor|E] et de [gondor|E] se sont séparés, chacun a développé sa propre culture distincte, façonnée par leurs longues histoires et les nombreuses épreuves auxquelles ils ont tous deux fait face. Pourtant, tous deux ont toujours été fondamentalement des royaumes des [dunedain|E], fiers de leur noble héritage. Avec la proclamation et la consolidation de [GetTitleByKey('e_reunitedkingdom').GetNameNoTier], les frontières qui divisaient autrefois les Dúnedain sont tombées, et notre peuple est à nouveau uni sous une seule couronne. Il faudra beaucoup de travail pour rassembler sous un même toit des cultures longtemps séparées, mais avec du temps et des efforts, même deux peuples peuvent à nouveau n'en former qu'un."
 decision_reunify_dunedain_tooltip: "Nous sommes les [dunedain|E]."
 decision_reunify_dunedain_confirm: "Nous sommes les Dúnedain."
 decision_reunify_dunedain_get_innovations: "La [culture|E] [dunedain_culture.GetName] acquiert toutes les [innovations|E] [arnorian_culture.GetName] et [gondorian_culture.GetName]"
 decision_reunify_dunedain_vassals_custom:1 "Chaque [vassal|E] $arnorian$ et $gondorian$"
 decision_reunify_dunedain_counties_custom:1 "Chaque [county|e] $arnorian$ et $gondorian$ dans votre [realm|E]"

 decision_reclaim_royal_lineage: "Revendiquer la Lignée Royale Dúnedain"
 decision_reclaim_anarion_lineage: "$decision_reclaim_royal_lineage$"
 decision_reclaim_royal_lineage_tooltip: "Retracer votre lignée jusqu'à Elendil"
 decision_reclaim_royal_lineage_desc: "Tout au long du [thirdage|E], les lignées masculines d'[isildur|E] et d'Anárion se sont amoindries, et les trônes d'[arnor|E] et de [gondor|E] sont restés vacants. Bien que notre lignée ne soit pas toujours passée de père en fils, [elendil|E] lui-même ne descendait-il pas de la fille d'un Roi ? Si nous pouvions prouver notre lignée royale, peu pourraient s'opposer à la légitimité de notre revendication."
 decision_reclaim_royal_lineage_confirm: "Fouillez les Archives"
 reclaim_royal_lineage_aranbor_tooltip: "#T #V Revendiquer la descendance d'Aranbor#! #!\n\nAranbor était le fils cadet d'Arvedui, dernier Roi d'[arthedain|E]. Bien que notre maison se soit longtemps contentée de tenir l'Intendance sur les Emyn Uial, nous avons une revendication légitime à la Haute Royauté des Dúnedain."
 reclaim_royal_lineage_silivnir_tooltip: "#T #V Revendiquer la descendance de Silivnir#! #!\n\nSilivnir était le fils cadet de Valandil, troisième Roi d'[arnor|E]. Durant la majeure partie du [thirdage|E], notre maison a détenu la garde du port historique de Celairnen, mais notre revendication à la Haute Royauté des Dúnedain est aussi légitime que toute autre."
 reclaim_royal_lineage_benrodir_tooltip: "#T #V Revendiquer la descendance de Minastan#! #!\n\nBenrodir était le fils cadet de Minastan, fils Minardil, vingt-cinquième Roi du [gondor|E]. Il fut déshérité de la Lignée d'[anarion|E] pour avoir épousé une [northron|E], comme le fit le roi Valacar avant la  [kinstrife|E]. Son déshéritement était injuste et notre revendication du trône du Gondor est aussi valable que celle de la lignée d'Eldacar."
 finished_isildur_legend_tt: "Un membre de votre maison a accompli la [legend|E] [legend_mythical|E] $legend_isildur$"
 unlock_reclaim_dunedain_royal_lineage_tt: "Obtenez accès à la [decision|E] #EMP $decision_reclaim_royal_lineage$#!"
 
 decision_claim_gondor_arassuil: "Revendiquer le Trône du Gondor"
 decision_claim_gondor_arassuil_desc: "Longtemps les héritiers d'[isildur|E] sont restés cachés dans les étendues sauvages d'[arnor|E], attendant que leur heure vienne. \n\n[ROOT.Char.GetFirstName] s'est révélé(e) être d'une qualité exceptionnelle, et un(e) prétendant(e) digne du Trône vacant du [gondor|E]. \n\nPeut-être le temps est-il venu pour le Retour du Roi ?"
 decision_claim_gondor_arassuil_confirm: "Que les Hommes du Gondor soient témoins de ma revendication !"
 claim_gondor_arassuil_tooltip: "Présentez votre revendication au Trône du Gondor."
 decision_claim_gondor_arassuil.tt: "Vous voyagerez à [GetTitleByKey('c_minas_tirith').GetNameNoTier] pour restaurer le [GetTitleByKey('e_gondor').GetName] et devenir son souverain."

