 decision_demand_submission_to_dol_guldur_desc: "Le temps est enfin venu pour [dolguldur|E] de s'élever. D'abord, je vais consolider la région entourant la forteresse, mais mon seigneur a semé les graines de ceci il y a longtemps, corrompant nombre des tribus humaines qui vivent autour de nous. Elles vivent déjà dans la terreur et la crainte respectueuse de la Colline de Sorcellerie. Ce sera une simple formalité de transformer cela en allégeance. Et ceux qui ne s'agenouillent pas... seront passés au fil de l'épée."
