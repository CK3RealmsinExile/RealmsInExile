 decision_wulf_marriage_dunlending: "Chercher à Renforcer sa Position au Dunland"
 decision_wulf_marriage_dunlending_tooltip: "Aider Éira de Dáthabha à obtenir sa vengeance et prendre la main de sa fille en mariage pour s'assurer un allié parmi les Dunlendings."
 decision_wulf_marriage_dunlending_desc: "L'histoire de [GetTitleByKey('d_dathabha').GetNameNoTier] est une histoire de perte et d'injustice. Autrefois gouverné par Áiddan, un noble seigneur des Dunlendings, ses terres sombrèrent dans le désarroi après qu'il fut tué dans une embuscade par [GetTitleByKey('c_isengard').GetHolder.GetFirstName], l'usurpateur qui règne maintenant depuis la tour dans la vallée isolée de [GetTitleByKey('c_isengard').GetNameNoTier]. Il a laissé derrière lui deux enfants, un fils trop petit pour soulever une lame, et sa fille, Brina, maintenant nouvellement en âge. Leur mère, [GetTitleByKey('d_dathabha').GetHolder.GetMother.GetFirstName], brûle de vengeance, désespérée de récupérer ce qui a été volé et de voir Haed réduit à néant pour sa trahison, mais elle n'a pas la force de l'accomplir.\n\nEn offrant mon soutien pour marcher sur Isengeàrd, je pourrais revendiquer la forteresse de Haed pour moi-même comme partie du marché. En retour, j'obtiendrais une alliance par mariage avec Brina, liant la cause de sa famille à la mienne.\n\nUne telle union renforcerait ma position parmi les Dunlendings et me garantirait une forteresse aux frontières du Rohan - une pierre angulaire pour mes plans futurs."
 decision_wulf_marriage_dunlending_confirm: "Je prendrai Isengeàrd et m'assurerai la main de Brina."
 decision_wulf_marriage_dunlending_effects1: "#V Vous#! et #V [GetTitleByKey('d_dathabha').GetHolder.GetName]#! commencez une guerre de "Conquête" pour #V [GetTitleByKey('c_riverwatch').GetName]#! et #V [GetTitleByKey('c_isengard').GetName]#!."
 decision_wulf_marriage_dunlending_effects2: "En cas de succès, vous recevrez le contrôle du #V [GetTitleByKey('d_isengard').GetName]#! et la main de Brina en [marriage|E], vous assurant une [alliance|E] avec le #V [GetTitleByKey('d_dathabha').GetName]#!."

 decision_wulf_marriage_rohan: "S'assurer l'Allégeance du Maréchal Thorne"
 decision_wulf_marriage_rohan_tooltip: "Convaincre le Maréchal Thorne de votre cause pour obtenir la main de sa fille et son allégeance."
 decision_wulf_marriage_rohan_desc: "Parmi les seigneurs épars du Rohan, peu observent les marées changeantes du pouvoir aussi attentivement que Thorne du Wold. Maréchal de la frontière septentrionale, c'est un homme d'ambition discrète et de ruse acérée, ses terres rugueuses et éloignées du regard du Roi. Bien que sa force soit modeste, Thorne nourrit peu d'amour pour Helm et a beaucoup à gagner si la Riddermark tombe.\n\nThorne est un opportuniste dans l'âme. Si je déclare la guerre au Rohan et prends le dessus, il pourrait bien faire défection à mes côtés sans autre incitation. Pourtant, je pourrais m'assurer de sa loyauté maintenant en lui promettant plus de pouvoir sous mon règne et en forgeant un lien par mariage avec sa famille.\n\nLeofwyn, sa fille, est réputée pour sa beauté. L'épouser me gagnerait non seulement le soutien de Thorne, mais renforcerait également ma revendication au trône. Une épouse Rohirrim ferait taire les doutes parmi les seigneurs de la Marche, conférant à mon règne la légitimité des anciennes lignées que je cherche à réclamer."
 decision_wulf_marriage_rohan_confirm: "Nos intérêts s'alignent, comment pourrait-il refuser ?"
 decision_wulf_marriage_rohan_effects1: "#V Vous#! tenterez de négocier une alliance secrète avec #V [GetTitleByKey('d_thewold').GetHolder.GetName]#! pour qu'il rejoigne votre camp dans votre future guerre pour le Rohan."
 decision_wulf_marriage_rohan_effects2: "Dans le cadre de ces négociations, vous pourriez chercher à épouser sa fille, Leofwyn."

 decision_wulf_marriage_saralain: "S'assurer une Alliance avec les Saralain"
 decision_wulf_marriage_saralain_tooltip: "Fournir une aide militaire à Pedrogh des Saralain pour obtenir la main de sa fille en mariage."
 decision_wulf_marriage_saralain_desc: "L'oncle Cerith a parlé de son cousin [GetTitleByKey('k_saralain').GetHolder.GetFirstName], seigneur des Saralain, et des troubles qui pèsent sur lui. Son ambition est audacieuse - cherchant à commander les deux rives du Gwathló - mais ses voisins méridionaux se sont unis, leurs alliances bloquant son chemin.\n\nSi je l'aidais à briser l'impasse, Cerith croit que Pedrogh m'accorderait la main de sa fille, scellant une alliance par le sang et le mariage.\n\nBien que les Saralain soient depuis longtemps séparés des Dunlendings, nos peuples partagent un lien de parenté, et il y a de la sagesse à forger des alliances tant au-delà qu'au sein de notre peuple."
 decision_wulf_marriage_saralain_confirm: "Rassemblez les hommes, nous chevauchons vers Súthure !"
 decision_wulf_marriage_saralain_effects1: "#V Vous#! et #V [GetTitleByKey('k_saralain').GetHolder.GetName]#! commencez des [wars|E] de "Conquête de Comté" contre ses voisins pour sécuriser le #V [GetTitleByKey('d_nen_gwathlo').GetName]#!."
 decision_wulf_marriage_saralain_effects2: "En cas de succès, vous recevrez la main de sa fille en [marriage|E], vous assurant une [alliance|E] avec le #V [GetTitleByKey('k_saralain').GetName]#!."

 decision_wulf_marriage_eredrim: "S'assurer une Alliance avec les Eredrim"
 decision_wulf_marriage_eredrim_tooltip: "Envoyer un messager à Adorn des Eredrim pour garantir les fiançailles de sa fille."
 decision_wulf_marriage_eredrim_desc: "Mon père parlait autrefois des Eredrim, les fiers seigneurs des montagnes qui demeuraient aux frontières occidentales de son royaume. Parmi eux, aucun n'était aussi craint ou respecté que [GetTitleByKey('d_hairavercien').GetHolder.GetFirstNameNicknamed] - un homme de stature imposante et de volonté inflexible, dont le nom est connu même au-delà des Montagnes Blanches.\n\nAdorn a une fille, la jeune Aliz, à peine plus qu'une enfant mais déjà reconnue pour son esprit vif et sa force prometteuse. Un mariage avec elle serait une union d'opportunité, non d'amour. Les années qui nous séparent, et les vastes différences dans nos coutumes, rendraient une telle union difficile.\n\nGagner la faveur d'Adorn apporterait un allié puissant à ma cause, mais ce n'est pas une tâche facile. Le mépris des Eredrim pour les étrangers est profond, et le respect d'Adorn ne se gagne que par des épreuves qui humilieraient des hommes de moindre trempe. Pourtant, si je dois m'élever, même la plus haute montagne doit être gravie."
 decision_wulf_marriage_eredrim_confirm: "Rassemblez mon escorte, dites-lui de porter des fourrures chaudes."
 decision_wulf_marriage_eredrim_effects1: "#V Vous#! voyagerez pour rencontrer #V [GetTitleByKey('d_hairavercien').GetHolder.GetName]#! pour demander les fiançailles, bien qu'il soit probable qu'il exige une certaine persuasion."
 decision_wulf_marriage_eredrim_effects2: "En cas de succès, vous recevrez la main de sa fille en [marriage|E], vous assurant une [alliance|E] avec le #V [GetTitleByKey('d_hairavercien').GetName]#!."

 decision_wulf_marriage_hold_out_for_hera: "Attendre Héra"
 decision_wulf_marriage_hold_out_for_hera_tooltip: "Renoncer à l'opportunité de prendre une épouse en faveur d'attendre Héra"
 decision_wulf_marriage_hold_out_for_hera_desc: "Héra, la fille du Roi [GetTitleByKey('k_rohan').GetHolder.GetFirstName], était autrefois ma plus proche amie. Enfants, nous jouions ensemble dans les champs dorés de la Marche, nos rires résonnant à travers les collines. Ces jours sont depuis longtemps révolus, pourtant les souvenirs demeurent, intacts malgré les années amères qui ont suivi. Je garde encore une grande affection pour elle, bien que je craigne que ce ne soit pas un sentiment qu'elle partage.\n\nMaintenant, le gouffre entre nous est vaste. Son père se tient comme mon ennemi juré, l'homme qui a versé le sang de mon père. Ma quête de vengeance n'a certainement pas fait grand-chose pour me rendre cher à ses yeux, et pourtant, je ne peux abandonner l'espoir que son cœur puisse un jour changer.\n\nCette voie n'offre ni alliés ni force dans le présent, mais épouser Héra serait épouser la lignée royale d'Eorl elle-même. Si je pouvais réaliser l'impossible et obtenir sa main, cela me donnerait une légitimité qu'aucune lame ou armée ne pourrait égaler."
 decision_wulf_marriage_hold_out_for_hera_confirm: "Je trouverai mon chemin de retour vers Héra."
 decision_wulf_marriage_hold_out_for_hera_effects: "Vous faites le vœu silencieux de refuser toute autre offre de [marriage|E] afin de rechercher la main d'Héra une fois que vous aurez pris le Rohan."

 decision_wulf_declare_king_of_dunland: "Unir les Dunlendings"
 decision_wulf_declare_king_of_dunland_tooltip: "Que ce soit par la persuasion ou le choc de l'acier, unissez les Dunlendings sous votre bannière."
 decision_wulf_declare_king_of_dunland_desc: "Pour mettre le Rohan à genoux, je dois d'abord unir les Dunlendings - ennemis ancestraux de la Marche, éparpillés et divisés par des querelles et de vieilles rancunes.\n\nIls doivent se tenir ensemble, liés par un dessein commun, que ce soit par la persuasion ou le choc de l'acier. C'est seulement alors que j'aurai la force de défier le Rohan, de briser sa fierté et de revendiquer son trône comme mien."
