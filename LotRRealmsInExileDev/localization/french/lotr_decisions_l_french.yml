 ### Arnorian Decision Subset ###
 decision_adopt_arnorian_culture: "Adopter la Culture Arnorienne"
 decision_adopt_arnorian_culture_desc: "Jadis, les hommes d'[arnor|E] alignaient de puissantes armées et créaient de grands royaumes. Hélas, la ruine et la guerre nous ont contraints à devenir ce que nous sommes maintenant - des errants dans les contrées sauvages, inconnus de beaucoup et respectés de peu. Bien que cela nous ait préservés, cela nous a aussi fait perdre le contact avec les coutumes de nos ancêtres. Si nous pouvions reconstruire un État de taille respectable, nous pourrions encourager une renaissance culturelle des voies de l'Arnor d'antan."
 decision_adopt_arnorian_culture_confirm: "Levez-vous, fils d'Arnor !"
 decision_adopt_arnorian_culture_tooltip: "Adopter la Culture Arnorienne"
 decision_adopt_arnorian_culture_vassal_custom: "Chaque [vassal|E] avec une culture d'ascendance arnorienne."
 decision_adopt_arnorian_culture_province_custom: "Chaque [county|e] dans votre [realm|E] avec une culture d'ascendance arnorienne."

 decision_integrate_the_northern_provinces: "Intégrer les Provinces Septentrionales"
 decision_integrate_the_northern_provinces_desc: "L'extrême nord n'a jamais été que nominalement partie du Royaume du Nord, et après la Guerre de la [lastalliance|E], [arnor|E] n'avait pas la force d'affirmer sa revendication. C'est dans ce vide que le [witchking|E] forgea le terrible royaume d'[angmar|E].\n\nSi les terres désolées du nord peuvent enfin être contrôlées par les [dunedain|E], alors elles pourront finalement être placées sous le Sceptre à la fois en théorie et en pratique, et toute menace venant du nord sera à jamais écartée."
 decision_integrate_the_northern_provinces_tooltip: "Intégrer les terres désolées du nord dans votre territoire de jure"
 decision_integrate_the_northern_provinces_confirm: "De Forochel à Forodwaith !"
 
 decision_reintegrate_shire: "Réintégrer la Comté"
 decision_reintegrate_shire_desc: "Depuis la chute d'[arnor|E], les [hobbits|E] sont restés formellement attachés aux lois du Roi. Avec la restauration du Royaume du Nord en plein essor, il est temps de ramener pleinement les Semi-Hommes dans le giron."
 decision_reintegrate_shire_confirm: "Le Nord s'unit."
 decision_reintegrate_shire_tooltip: "Inviter la Comté à réintégrer le Royaume d'Arnor"
 decision_reintegrate_shire_tt: "Les Hobbits renouvelleront leur serment d'allégeance envers vous"
 
 decision_establish_thalion_city: "Rénover le Palais de Thalion"
 decision_establish_thalion_city_desc: "Jadis capitale du gouvernorat de Cardolan puis siège de ses premiers rois, la situation de Thalion au cœur de vastes plaines la rendait accessible - tant aux amis qu'aux ennemis. Historiquement, cette position l'exposait aux attaques, et elle fut mise à sac à maintes reprises. Mais nous vivons désormais une ère de paix, les frontières sont sécurisées loin de Thalion - et bien que le palais ait été reconstruit, peut-être est-il temps de faire de cette cité ce qu'elle aurait toujours pu être : une métropole véritablement grandiose ?"
 decision_establish_thalion_city_tooltip: "Établir une cité autour du Palais de Thalion"
 decision_establish_thalion_city_confirm: "Convoquez les architectes !"
 
 decision_establish_nelvorin_university: "Fonder l'Université de Nelvorin"
 decision_establish_nelvorin_university_desc: "Depuis des générations, Nelvorin rayonne comme un foyer d'érudition au cœur de l'[eriador|E], préservant les savoirs anciens dans ses bibliothèques vénérables. Hélas, jamais cette noble cité n'a bénéficié du soutien et de l'attention nécessaires pour s'épanouir en véritable sanctuaire de la connaissance, digne de servir toute la [middleearth|E]. Le moment est désormais venu de transformer cette vision en réalité. Établissons une authentique université dans les terres septentrionales, afin qu'elle devienne un phare lumineux de sagesse et d'apprentissage, dont l'influence s'étendra jusqu'aux confins de l'Occident."
 decision_establish_nelvorin_university_tooltip: "Fonder l'Université de Nelvorin"
 decision_establish_nelvorin_university_confirm: "Convoquez les architectes !"
 
 decision_expand_barad_girithlin: "Ériger la cité-forteresse de Girithlin"
 decision_expand_barad_girithlin_desc: "Barad Girithlin a longtemps servi de relais le long du Baranduin et constitué la principale forteresse frontalière entre le [cardolan|E] et l'[arthedain|E]. Cependant, alors que la région devient de plus en plus vitale pour notre économie et s'étend considérablement, nous devons veiller à sa défense et accroître nos investissements dans ce bastion stratégique."
 decision_expand_barad_girithlin_tooltip: "Ériger la cité-forteresse de Girithlin"
 decision_expand_barad_girithlin_confirm: "Convoquez les architectes !"
 
 decision_silver_caras_celairnen: "Bâtir la Cité d'Argent de Celairnen"
 decision_silver_caras_celairnen_desc: "Nichée au confluent des eaux cristallines de l'Uialduin et du Lhûn, la noble cité de Caras Celairnen s'est érigée depuis des siècles comme l'un des plus florissants carrefours commerciaux des terres septentrionales. Alors que les liens d'amitié avec les [elves|E] se sont approfondis et épanouis, la ville a acquis une opulence véritable, ses rues pavées résonnant des chants mélodieux du commerce prospère. Avec un investissement judicieux, nous pouvons désormais la transformer en un exemple rayonnant de ce que [men|E] et Elfes peuvent accomplir lorsque nos peuples unissent leurs talents et leurs sagesses dans une entreprise commune."

 decision_silver_caras_celairnen_tooltip: "Bâtir la Cité d'Argent de Celairnen"
 decision_silver_caras_celairnen_confirm: "Convoquez les architectes !"
 
 decision_establish_amon_raen_city: "Rénover la Tour d'Amon Raen"
 decision_establish_amon_raen_city_desc: "Le [rhudaur|E] a toujours été le plus petit et le moindre des royaumes successeurs de l'[arnor|E], sans même une seule véritable cité à l'intérieur de ses frontières, mais cela ne sera plus. Avec les frontières sécurisées et la population du Rhudaur en croissance, nous pouvons enfin créer une métropole véritablement grandiose pour notre peuple."
 decision_establish_amon_raen_city_tooltip: "Établir une cité sur Cameth Brin"
 decision_establish_amon_raen_city_confirm: "Convoquez les architectes !"
 
 decision_rhudaur_urbanization: "Investir dans l'infrastructure du Rhudaur"
 decision_rhudaur_urbanization_desc: "Depuis les temps anciens, [rhudaur|E] demeure l'arrière-pays déshérité d'[arnor|E], terre rude où jamais ne s'épanouirent de véritables cités. Sa capitale même, Cameth Brin, n'excède guère les proportions d'une bourgade fortifiée, davantage citadelle austère que métropole digne de rivaliser avec les splendeurs d'[arthedain|E] ou les richesses de [cardolan|E]. Au-delà des domaines épars des [dunedain|E] et de leurs châteaux isolés, ces contrées demeurent largement peuplées de tribus de [hillmen|E] aux mœurs primitives, privées de toute infrastructure digne de ce nom. Toutefois, moyennant des investissements conséquents et une vision à long terme, [rhudaur|E] pourrait enfin commencer à se défaire de cette réputation de terre délaissée. L'entreprise exigera des ressources considérables, mais elle amorcera du moins le processus nécessaire pour hisser cette région au niveau de ses sœurs d'Arnor."
 decision_rhudaur_urbanization_tooltip: "Investir dans l'infrastructure du Rhudaur"
 decision_rhudaur_urbanization_confirm: "Convoquez les maçons !"
 rhudaur_urbanization_01: "Confère à chaque comté du [rhudaur|E] le [GetModifier('infrastructure_campaign_modifier').GetNameWithTooltip]."
 rhudaur_urbanization_02: "Érige 3 cités dans le [rhudaur|E]"
 rhudaur_urbanization_03: "Chaque comté de [GetTitleByKey('k_rhudaur').GetNameNoTier] possède un développement supérieur à 5"
 rhudaur_urbanization_04: "Trois comtés de [GetTitleByKey('k_rhudaur').GetNameNoTier] possèdent un développement supérieur à 10"
 
 decision_raze_carn_dum: "Raser la sinistre forteresse de Carn Dûm"
 decision_raze_carn_dum_desc: "Bien qu'[angmar|E] ait été anéanti, son souvenir maudit perdure comme une ombre tenace sur les terres du Nord. Le Roi-Sorcier avait su rallier à sa bannière funeste les peuples des contrées septentrionales, manquant de nous détruire jusqu'au dernier. Jamais plus pareille calamité ne doit être permise. [angmar|E] se doit d'être plus qu'simplement vaincu : il faut l'extirper de ce monde jusque dans ses racines les plus profondes. Suivons l'exemple glorieux d'[isildur|E] et rasons cette tour maudite jusqu'à ses fondations mêmes, puis établissons une garde vigilante sur ses ruines fumantes, afin qu'aucune puissance maléfique ne puisse jamais plus souiller ces terres de sa présence impie."
 decision_raze_carn_dum_tooltip: "Détruire Carn Dûm et ériger une tour de guet pour surveiller la région"
 decision_raze_carn_dum_confirm: "Purifions ces terres souillées !"
 
 decision_solidify_amon_sul: "Revendiquer la forteresse d'Amon Sûl"
 decision_solidify_amon_sul_desc: "L'antique forteresse d'Amon Sûl a longtemps été un point de discorde entre les états successeurs de l'[arnor|E] en raison de la présence de son [palantirone|E]. C'était le droit de naissance de [ROOT.Char.GetPrimaryTitle.GetNameNoTier], injustement usurpé par nos voisins. Maintenant que nous l'avons reconquise, nous pouvons rendre à la Tour de Garde ce qu'elle aurait toujours dû être."
 decision_solidify_amon_sul_tooltip: "Ajoute Emyn Sûl à notre territoire de jure"
 decision_solidify_amon_sul_confirm: "Le Palantír est nôtre !"
 
 decision_conquer_dyr_maenason: "Sécuriser Dyr Maenason"
 decision_conquer_dyr_maenason_desc: "La région autour de Dyr Maenason a longtemps été un point de discorde entre le [cardolan|E] et le [rhudaur|E]. Maintenant qu'elle est revenue sous notre contrôle, nous pouvons la rendre à sa place légitime en tant que partie intégrante de [ROOT.Char.GetPrimaryTitle.GetName]."
 decision_conquer_dyr_maenason_tooltip: "Ajoute Dyr Maenason à notre territoire de jure"
 decision_conquer_dyr_maenason_confirm: "De retour où elle appartient !"
 
 decision_conquer_south_downs: "Sécuriser les Hauts du Sud"
 decision_conquer_south_downs_desc: "La région des Hauts du Sud a longtemps été un point de discorde entre le [cardolan|E] et l'[arthedain|E]. Maintenant qu'elle est revenue sous notre contrôle, nous pouvons la rendre à sa place légitime en tant que partie intégrante de [ROOT.Char.GetPrimaryTitle.GetName]."
 decision_conquer_south_downs_tooltip: "Ajoute Tyrn Hódhath à notre territoire de jure"
 decision_conquer_south_downs_confirm: "De retour où elle appartient !"
 
 ### Dúnedain Rangers Decisions ###
 decision_rivendell_arassuil: "Chercher le Conseil d'Elrond"
 decision_rivendell_arassuil_tooltip: "Voyager jusqu'à la Dernière Maison Simple d'Elrond Demi-Elfe"
 decision_rivendell_arassuil_desc: "Sombres sont ces temps. Les [orcs|E] des [mistymountains|E] se sont multipliés dans leurs sombres cavernes et sont maintenant assez hardis pour mener des raids audacieux en [eriador|E].\n\nCes bêtes sont menées par un chef particulièrement rusé et brutal. Si nous voulons tendre un piège à notre ennemi, nous pourrions demander l'aide des [elves|E] d'[imladris|E], où demeure Elrond Demi-Elfe, un ami de longue date des [dunedainnorth|E]."
 decision_rivendell_arassuil_confirm: "Traversons le Bruinen."
 decision_rivendell_arassuil.tt: "Vous voyagerez à Fondcombe"
 
 decision_deal_with_azog_arassuil: "Répondre à la Menace Orque"
 decision_deal_with_azog_arassuil_tooltip: "Décider comment vous répondrez à la menace des [orcs|E] des [mistymountains|E]."
 decision_deal_with_azog_arassuil_desc: "Les innocents d'[eriador|E] sont sous la grave menace des [orcs|E] des [mistymountains|E], qui semblent devenir plus audacieux de jour en jour. Maintenant que j'ai identifié qui les mène, je dois décider comment je répondrai à cette menace.\n\nConseillé par le Seigneur Elrond d'[imladris|E], j'ai diverses options devant moi. Je ne peux tarder longtemps, de peur que cet ennemi ne devienne une puissance qui dépasse mes capacités."
 decision_deal_with_azog_arassuil_confirm: "Je connais le chemin qui s'ouvre devant moi."
 arassuil_lay_a_trap: "Tendre un Piège"
 arassuil_lay_a_trap_tooltip: "Nous, les [dunedainnorth|E], connaissons les étendues sauvages d'[eriador|E] comme nul autre. Si nous présentons au chef des orques un appât suffisant, nous pourrions peut-être l'attirer hors de sa caverne et le piéger en terrain découvert où il pourra être tué. \n\n#N Ce choix mettra à l'épreuve votre intrigue.#!"
 arassuil_lay_a_trap_desc: "$arassuil_lay_a_trap_tooltip$"
 arassuil_face_the_long_dark: "Affronter la Longue Obscurité"
 arassuil_face_the_long_dark_tooltip: "Les [orcs|E] pullulent maintenant dans les salles obscures de [moria|E]. Et pourtant, nous pourrions nous aventurer dans cette obscurité et tuer leur chef dans un duel décisif. Si nous pouvions ouvrir la porte ouest de [khazaddum|E], un défi pourrait être lancé, et un duel pourrait être livré.\n\n#N Ce choix mettra à l'épreuve votre prouesse.#!"
 arassuil_face_the_long_dark_desc: "$arassuil_face_the_long_dark_tooltip$"
 arassuil_start_war: "Appeler Vos Bannières"
 arassuil_start_war_tooltip: "Nous avons peu d'hommes à disposition prêts à partir en guerre, mais nous ne sommes pas sans alliés. Si nous pouvons convaincre les elfes d'[imladris|E] et de [lorien|E] de se joindre à nous dans cette entreprise, nous pourrions même être capables de purger [moria|E] de la présence orque - du moins pour un temps.\n\n#N Ce choix mettra à l'épreuve votre martial.#!"
 arassuil_start_war_desc: "$arassuil_start_war_tooltip$"
 arassuil_lay_a_trap_tt: "Vous tenterez d'attirer le chef orque à découvert"
 arassuil_face_the_long_dark_tt: "Vous voyagerez jusqu'à la porte ouest de [moria|E] pour défier le chef des orques"
 arassuil_start_war_desc_tt: "Vous viserez à chasser les orques de leurs salles"
 moria_has_orcs: "Les salles principales de [moria|E] sont occupées par des [orcs|E]"
 
 decision_moria_war_arassuil: "Marcher sur la Moria"
 decision_moria_war_arassuil_tooltip: "Appeler vos guerriers rassemblés pour faire la guerre à [moria|E]"
 decision_moria_war_arassuil_desc: "Les Ténèbres à l'intérieur de [moria|E] s'accroissent chaque jour qui passe. Nous avons rassemblé nos guerriers et obtenu des promesses des [elves|E] et des [dwarves|E] pour nous aider dans cette entreprise. Il est temps d'apporter la lumière dans le Gouffre Noir !"
 decision_moria_war_arassuil_confirm: "Nous chevauchons à l'aube."
 decision_moria_war_arassuil_tt: "Vous commencez une guerre contre les Orques de la Moria"
 
 decision_eradan_bree: "Voyager à Bree"
 decision_eradan_bree_tooltip: "Voyager jusqu'à la ville de Bree pour répondre à la convocation de votre Chef"
 decision_eradan_bree_desc: "Les [dunedainnorth|E] surveillent étroitement l'[eriador|E] et la Comté. Menés par leur Chef, ils travaillent sans relâche pour assurer la sécurité des habitants innocents des terres du nord.\n\nEradan, Rôdeur du Nord, a été convoqué à la ville de Bree par son seigneur lige, Aragorn. Eradan répondra-t-il à l'appel ?"
 decision_eradan_bree_confirm: "Je dois parler avec mon Chef."
 decision_eradan_bree.tt: "Vous voyagerez à Bree pour rencontrer Aragorn"

 decision_avenge_nordinbad: "Venger Nordinbad"
 decision_avenge_nordinbad_tooltip: "Déclencher une guerre contre le suzerain de Gundabad qui a rasé Nordinbad"
 decision_avenge_nordinbad_desc: "Les [dwarves|E] ont la mémoire longue, comme me le rappelle Farin. Et jamais ils n'oublient ceux qui leur ont causé du tort. Moi aussi désormais je partage le souvenir d'une grande tribulation. Mes compagnons et moi avons dû regarder [nordinbad|E] s'embraser, échappant de justesse à la mort. Mais si nous rassemblons nos alliés et conjuguons nos forces, nous pourrons faire payer au monstre qui a causé tout cela. Nous vengerons Nordinbad, par la barbe de Durin !"
 decision_avenge_nordinbad_confirm: "Gundabad sera brisée !"
 avenge_nordinbad_desc: "Vous déciderez du sort de Gundabad et de Nordinbad"

 decision_continue_adventure_eradan: "Poursuivre Votre Aventure"
 decision_continue_adventure_eradan_tooltip: "#italic Si votre [task_contract|E] d'histoire actuel a disparu, vous pouvez le récupérer ici."
 decision_continue_adventure_eradan_desc: "Mes compagnons et moi avons encore du travail à faire. Nous ne nous reposerons pas tant que l'[eriador|E] ne sera pas en sécurité.\n\n#N Ne prenez cette décision que si vous avez perdu votre contrat d'histoire actuel#!!"
