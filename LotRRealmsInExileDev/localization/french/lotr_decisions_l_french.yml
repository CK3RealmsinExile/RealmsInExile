 restore_ardacheran_hegemony_decision: "Restaurer l'Hégémonie Ardâchérane"
 restore_ardacheran_hegemony_decision_desc: "Sous le règne de la dynastie Ardâchérane, l'influence de Khy atteignit son apogée. Gouvernant directement les côtes de la Baie d'Ormal jusqu'à Côdya et Lyneria, cet âge d'or de près de trois cents ans vit le plus grand essor de l'art, de la science et de la culture khyanes de l'histoire. Des souverains étrangers envoyaient émissaires, marchands et captifs à la cour impériale de Chajapûn.\n\nAvec nos succès récents, certains nous qualifient d'héritiers de l'héritage ardâchéran, restaurateurs de la place légitime de Khy comme phare de civilisation et de lumière. Peut-être pourrons-nous, avec le temps, transformer cette position en une légitimité durable sur toute la baie."
 restore_ardacheran_hegemony_decision_tooltip: "Restaurer l'Hégémonie Ardâchérane"
 restore_ardacheran_hegemony_decision_confirm: "Nous sommes la lumière des Hommes, les hérauts d'Arien."

 decision_khy_dynastic_mausoleum: "Construire un Grand Mausolée"
 decision_khy_dynastic_mausoleum_desc: "Notre dynastie est devenue l'une des grandes dynasties de [GetTitleByKey('e_khy').GetNameNoTier]. Il est temps de consolider ce fait en bâtissant un Grand Mausolée pour célébrer nos ancêtres et ancrer notre place dans l'histoire."
 decision_khy_dynastic_mausoleum_tooltip: "Construire un Grand Mausolée"
 decision_khy_dynastic_mausoleum_confirm: "Faites venir les architectes"

 decision_bulchyades_marches: "Établir les Marches Bulchyades"
 decision_bulchyades_marches_desc: "Les centres de pouvoir de Khy ont toujours été les vallées centrales et les cités côtières des Bulchyades. Entre les deux s'étend une terre vallonnée, longtemps disputée et souvent théâtre de conflits. Jadis, le Râshanashân a établi la région comme une domination indépendante, distincte de ses voisines, confiée à l'un de ses serviteurs de confiance."
 decision_bulchyades_marches_desc.vassal: "\n\nMaintenant que je me suis imposé comme la seule puissance de la région, ne pourrais-je pas moi aussi revendiquer ce titre de puissant Râshana ?"
 decision_bulchyades_marches_tooltip: "Vous établirez une nouvelle domination dans l'intérieur des Bulchyades"
 decision_bulchyades_marches_confirm: "De la discorde, la stabilité"

 decision_radyani_vengeance: "Venger Yóm contre Arien"
 decision_radyani_vengeance_desc: "Le temps est venu de chasser les adeptes de la déesse du Soleil, Arien. Plus jamais son regard orgueilleux ne se posera sur Sîrayn ! Plus jamais nous ne tolérerons ses enseignements hérétiques ! Plus jamais la sagesse de Yóm ne sera rejetée ! À la guerre !"
 decision_radyani_vengeance_tooltip: "Mener une guerre sainte contre tous les Arienistes en Sîrayn"
 decision_radyani_vengeance_confirm: "Pas un seul adorateur du Soleil ne restera !"
 RADYANI_WAR_TARGET_EXISTS: "Au moins un [ruler|E] en [GetTitleByKey('e_sirayn').GetNameNoTier] est Arieniste"
 RADYANI_ARIENISTS_RALLY: "Tous les adeptes d'Arien en Sîrayn s'uniront contre vous"

 decision_radyani_avatar: "Devenir l'Avatar de Yóm"
 decision_radyani_avatar_desc: "Depuis ma naissance, j'ai ressenti la guidance de la Donneuse de Rêves comme une douce voix à mon oreille, me menant sur la voie de la justice et de la vengeance contre ceux qui m'ont offensé. Yóm me protège. Yóm veille sur moi. Quand je la sens bouger, je bouge aussi. D'une certaine façon... elle fait partie de moi, et je suis devenue l'incarnation de sa volonté. Il est temps que tous le sachent."
 decision_radyani_avatar_tooltip: "Proclamer votre statut d'Avatar de Yóm"
 decision_radyani_avatar_confirm: "Douce lumière de la lune, guide mes pas."

 decision_secure_sirayn: "Sécuriser $e_sirayn$"
 decision_secure_sirayn_desc: "Trop longtemps des souverains étrangers ont apporté leurs croyances et traditions sur cette terre, mais cela suffit ! Nous avons chassé les derniers de ces dirigeants étrangers, et il est temps de purifier $e_sirayn$ de leurs influences néfastes. Notre terre prospérera à nouveau, ne faisant confiance qu'à nos propres dieux et ne suivant que nos propres traditions, comme nous l'avons fait depuis des âges !"
 decision_secure_sirayn_tooltip: "Vous chassez les croyances étrangères de $e_sirayn$ dans une vague de ferveur religieuse."
 decision_secure_sirayn_confirm: "Dehors, dehors !"
 decision_secure_sirayn_trigger_tt: "Il n'y a aucun dirigeant [faith_evil|E] d'une [faith|E] non-Tayee dans [GetTitleByKey('e_sirayn').GetNameNoTier]"
