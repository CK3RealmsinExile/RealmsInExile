 decision_new_capital.desc.gondor: "Au cours de son histoire, la [capital|E] du [gondor|E] a déjà changé auparavant. Lorsque l'ancienne capitale d'[GetTitleByKey('c_osgiliath').GetNameNoTier] tomba en ruine, les rois déplacèrent leur cour à [GetTitleByKey('c_minas_tirith').GetNameNoTier]. Si elle était reprise au [nazgulcharacter|E] et purifiée de leur corruption, [GetTitleByKey('c_minas_ithil').GetNameNoTier] pourrait également servir de siège de pouvoir digne. Durant la [kinstrife|E], on rapporte que Castamir envisagea de la déplacer à [GetTitleByKey('c_pelargir').GetNameNoTier], sans doute le cœur du pouvoir de Gondor durant les [shipkings|E].\n\nSi nous jugeons notre siège actuel inadéquat, nous pourrions choisir de le déplacer à nouveau."
 decision_new_capital.desc.castamir: "Tout au long de son histoire, la [capital|E] du [gondor|E] a changé plus d'une fois. Lorsque l'ancienne capitale d'[GetTitleByKey('c_osgiliath').GetNameNoTier] tomba en ruine, les rois déplacèrent leur cour à [GetTitleByKey('c_minas_tirith').GetNameNoTier]. Si elle était reprise au [nazgulcharacter|E] et purifiée de leur corruption, [GetTitleByKey('c_minas_ithil').GetNameNoTier] pourrait également servir de siège de pouvoir digne. Durant la [kinstrife|E], on rapporte que Castamir envisagea de la déplacer à [GetTitleByKey('c_pelargir').GetNameNoTier], bien qu'il ne pût jamais réaliser son rêve. Enfin, après que nos ancêtres furent chassés par les faux rois sous Eldacar, le Siège des Rois Légitimes fut déplacé par nécessité à [GetTitleByKey('c_umbar').GetNameNoTier], où il demeura jusqu'à ce que nous recouvrions notre antique droit de naissance.\n\nSi nous jugeons notre siège actuel inadéquat, nous pourrions choisir de le déplacer à nouveau."
 decision_new_capital.desc.arnor: "La [capital|E] traditionnelle d'[arnor|E] était autrefois [GetTitleByKey('c_annuminas').GetNameNoTier], jusqu'à ce qu'elle tombe en ruine alors que le royaume se fractionnait et que les rois d'[arthedain|E] se déplacèrent à [GetTitleByKey('c_fornost').GetNameNoTier]. [GetTitleByKey('c_cameth_brin').GetNameNoTier], capitale de [rhudaur|E] et [GetTitleByKey('c_thalion').GetNameNoTier], capitale de [cardolan|E] seraient également des options plausibles. Enfin, [GetTitleByKey('c_tharbad').GetNameNoTier] fut jadis l'une des plus importantes cités de tout l'[eriador|E], et pourrait aussi être un candidat viable si nous voulions déplacer notre capitale une fois de plus."
 decision_new_capital.desc.rk: "Les capitales jumelles du [gondor|E] et d'[arnor|E] étaient jadis [GetTitleByKey('c_osgiliath').GetNameNoTier] et [GetTitleByKey('c_annuminas').GetNameNoTier], jusqu'à ce que toutes deux soient finalement abandonnées. Maintenant que les deux royaumes sont à nouveau unis, je peux choisir parmi plusieurs sites clés pour gouverner. [GetTitleByKey('c_tharbad').GetNameNoTier] pourrait également être un choix intéressant, car il fut jadis administré conjointement par les deux [realms_in_exile|E]."
 decision_new_capital.desc.nie: "Avant la [downfall|E], les rois de [numenor|E] régnaient depuis [armenelos|E] la Dorée, Cité des Rois. Comme elle fut perdue il y a si longtemps, je peux choisir parmi de nombreux candidats potentiels pour la [capital|E] des [realms_in_exile|E] qui servirait à sa place."
 decision_new_capital.desc.fallback: "Au cours de notre histoire, plusieurs cités importantes ont servi de sièges de pouvoir pour nos souverains. Si nous sommes insatisfaits de notre [realm_capital|E] actuelle, nous pourrions choisir un nouveau site d'où régner."
 decision_new_capital_tooltip: "Si notre [capital|E] actuelle s'avère inadéquate, nous pourrions la déplacer vers un meilleur emplacement."
