 reintegrate_province_harnendor_tooltip:0 "#T #V Intégrez la province fluviale du [GetTitleByKey('k_mirlond').GetNameNoTier]#! #!\n\nLe [GetTitleByKey('k_mirlond').GetNameNoTier] fut l'une des premières colonies [numenorean|E]ne. Après la [downfallofnumenor|E], elle fut oubliée, jusqu'à ce qu'elle soit repeuplée à la fin du [thirdage|E]. Aujourd'hui, nous pouvons enfin l'intégrer correctement à notre royaume."
 reclaim_harnendor_decision:0 "L'embouchure de la Harnen sera intégré dans votre domaine de légitime." 
 
 decision_restore_gondor_province.tt.andrast:0 "[GetTitleByKey('k_andrast').GetNameNoTier]"
 decision_restore_gondor_province.tt.andrast_desc:0 ""
 reintegrate_province_andrast_tooltip:0 "#T #V Intégrer les falaises isolées de l'[GetTitleByKey('k_andrast').GetNameNoTier]#! #!\n\nAndrast a toujours été, du moins en théorie, une partie du [gondor|E]. Mais en dehors de la citadelle de [GetTitleByKey('c_tharagrondost').GetNameNoTier], le pouvoir des [dunedain|E] dans la région a toujours été précaire, même à l'apogée de la puissance du [southernkingdom|E]. Cependant, alors que notre contrôle du cap s'affirme de plus en plus, nous pouvons enfin commencer à l'administrer correctement dans les faits, et non plus en fiction."
 reintegrate_province_andrast_valid:0 "Vous devez contrôler entièrement la province isolée de [GetTitleByKey('k_andrast').GetNameNoTier]" #unused
 
 decision_restore_gondor_province.tt.umbar:0 "[GetTitleByKey('k_umbar').GetNameNoTier]"
 decision_restore_gondor_province.tt.umbar_desc:0 ""
 reintegrate_province_umbar_tooltip:0 "#T #V Revendiquez la cité méridionale d'[GetTitleByKey('k_umbar').GetNameNoTier]#! #!\n\nPendant si longtemps, [umbar|E] a été tel un poignard méridional pointé vers le cœur du [gondor|E]. Pendant un certain temps, sous le règne des [shipkings|E], il fut ramené dans le giron du Gondor et a été une province prospère de la Couronne Ailée. Si nous pouvions réitérer cet exploit, notre littoral serait enfin sécurisé."
 reintegrate_province_umbar_valid:0 "Vous devez contrôler entièrement la cité méridionale d'[GetTitleByKey('k_umbar').GetNameNoTier]" #unused
 
 decision_restore_gondor_province.tt.calenardhon:0 "[GetTitleByKey('k_rohan').GetNameNoTier]"
 decision_restore_gondor_province.tt.calenardhon_desc:0 ""
 reintegrate_province_calenardhon_tooltip:0 "#T #V Réintégrez les plaines verdoyantes du [GetTitleByKey('k_rohan').GetNameNoTier]#! #!\n\nIl y a longtemps, les Intendants du [gondor|E] ont accordé la province du Calenardhon aux [eothed|E]. Avec la chute du [rohan|E] et le retour de la totalité du Calenardhon entre nos mains, nous pouvons enfin ramener formellement la « province verte » sous le Sceptre."
 
 decision_restore_gondor_province.tt.dor_rhunen:0 "[GetTitleByKey('k_south_rhovanion').GetNameNoTier]"
 decision_restore_gondor_province.tt.dor_rhunen_desc:0 ""
 reintegrate_province_dor_rhunen_tooltip:0 "#T #V Réintégrez les vastes plaines du [GetTitleByKey('k_south_rhovanion').GetNameNoTier]#! #!\n\nLe grand Rómendacil revendiqua autrefois les terres du sud du [rhovanion|E] pour le [gondor|E], mais elles furent progressivement perdues par négligence et en raison des machinations de l'ennemi. Après beaucoup de luttes, elles nous reviennent enfin : de vastes terres propices à la colonisation et à la fortification. \n\nFormalisons notre contrôle, et annonçons à tous que Dor Rhúnen se trouve sous le Sceptre, aujourd'hui et à jamais !"
 
 decision_restore_gondor_province.tt.enedhwaith:0 "[GetTitleByKey('e_enedhwaith').GetNameNoTier]"
 decision_restore_gondor_province.tt.enedhwaith_desc:0 ""
 reintegrate_province_enedhwaith_tooltip:0 "#T #V Revendiquez les terres sauvages des marais de l'[GetTitleByKey('e_enedhwaith').GetNameNoTier]#! #!\n\nL'[enedhwaith|E] a toujours été une terre sauvage, délimitée par les frontières du [northernkingdom|E] et du [southernkingdom|E]. Les [dunedain|E] n'ont montré que peu d'intérêt pour elle, sauf pour maintenir la grande route nord-sud. Aujourd'hui, notre emprise sur la région est enfin assez solide pour que nous puissions l'intégrer correctement dans notre royaume." 
 
 decision_restore_gondor_province.tt.eregion:0 "[GetTitleByKey('k_eregion').GetNameNoTier]"
 decision_restore_gondor_province.tt.eregion_desc:0 ""
 reintegrate_province_eregion_tooltip:0 "#T #V Intégrez les ruines abandonnées de l'[GetTitleByKey('k_eregion').GetNameNoTier]#! #!\n\nL'[eregion|E] est une terre désolée depuis la [waroftheelvesandsauron|E]. Peu d'[conceptracemen|El] osèrent jamais y mettre les pieds, encore moins s'y installer, car on disait qu'elle était hantée par des esprits rôdant dans les ruines éparpillées des [elven|El]. Mais nous avons réussi à dompter ce royaume perdu et à rétablir l'ordre dans la région, et pouvons maintenant l'intégrer formellement comme partie de notre royaume."

 ## Old Reintegration Decisions ##
 decision_recover_harondor:0 "Restaurer le Harondor"
 decision_recover_harondor_tooltip:0 "Réintégrer la province constestée du Harondor"
 decision_recover_harondor_desc:0 "Depuis de nombreuses générations, la provind du Harondor a été contestée entre les Gondoriens et les Haradrims. Maintenant qu'elle a été complètement réclamée, il est temps de mettre un point final à ce débat et de graver dans la pierre que le Harondor appartient légitimement au Gondor !"
 decision_recover_harondor_confirm:0 "Enfin, le Royaume est à nouveau complet."
 reclaim_harondor_decision:0 "La longue dispute sur l'état du Harondor sera résolue, avec sa réintégration de-jure au Gondor."
 
 decision_integrate_andrast:0 "Intégrer Andrast"
 decision_integrate_andrast_tooltip:0 "Intégrer complètement la région d'Andrast au Gondor"
 decision_integrate_andrast_desc:0 "Andrast a toujours fait partie du Gondor, du moins en théorie. Mais dans les faits, au delà de la citadelle de Tharagrondost, la main mise des Dúnedains sur la région a toujours été ténue, même durant l'âge d'or du Gondor. Cependant, notre peuple commmençant enfin à faire des percées sur le cap, nous pouvons finallement l'administrer proprement dans la pratique."
 decision_integrate_andrast_confirm:0 "Andrast fait partie du Gondor - désormais, et pour toujours."
 integrate_andrast_decision:0 "La région d'Andrast sera finallement sous le contrôle centralisé des Dúnedains."
 
 decision_reclaim_umbar:0 "Intégrer Umbar"
 decision_reclaim_umbar_tooltip:0 "Intégrer Umbar au Gondor"
 decision_reclaim_umbar_desc:0 "Depuis longtemps, l'Umbar est une dague pointée vers le cœur du Gondor. Durant le temps passé sous l'égide des Roi-Navigateurs, elle fut soumise et devint une province prospère de la Couronne Ailée. Si nous pouvions la ramener dans notre giron, notre côte sera finalement sûre."
 decision_reclaim_umbar_confirm:0 "Hyarmendacil revient !"
 reclaim_umbar_decision:0 "La menace corsaire sera finallement terminée et Umbar proprement intégrée à la couronne gondorienne."

 decision_calenardhon_claim:0 "Revendiquer le Calenardhon"
 decision_calenardhon_claim_tooltip:0 "Envahir le Royaume du Rohan et le rendre au Gondor."
 decision_calenardhon_claim_desc:0 "Il y a longtemps, les Intendants du Gondor ont accordé le Calenardhon aux Rohirrim. Désormais que les Rohirrim loyaux ont perdu leur royaume, il revient au Gondor de décider du destin de ces terres et de son peuple et d'assurer la sécurité de notre frontières septentrionales. Nous jetterons l'ennemi hors du Calenardhon !"
 decision_calenardhon_claim_confirm:0 "Nous marchons vers le nord !"
 press_calenardhon_claim_tooltip:0 "Envahir le Royaume du Rohan et le rendre au Gondor."
 
 decision_integrate_calenardhon:0 "Réintégrer le Calenardhon"
 decision_integrate_calenardhon_tooltip:0 "Réintégrer la province du Calenardhon."
 decision_integrate_calenardhon_desc:0 "Il y a longtemps, nous avons accordé la province du Calenardhon à nos alliés Rohirrim. Avec la chute du Rohan et le retour de l'entiereté du Calenardhon entre les mains du Gondor, nous pouvons formellement ramener la "province verte" sous le Sceptre."
 decision_integrate_calenardhon_confirm:0 "Le Calenardhon est à nouveau gondorien !"
 integrate_calenardhon_decision:0 "Les plaines de [rohan|E] seront réintégrées dans vos terres de jure."
 
 decision_reclaim_dor_rhunen:0 "Réintégrer Dor Rhúnen"
 decision_reclaim_dor_rhunen_tooltip:0 "Réintégrer la province de Dor Rhúnen."
 decision_reclaim_dor_rhunen_desc:0 "Le grand Rómendacil revendiqua autrefois ces terres pour le Gondor, mais elles furent progressivement perdues, suite à une combinaison de négligences et de machinations de l'Ennemi. Après une grande lutte, les voilà nôtres à nouveau. Ces vastes terres sont prêtes pour la colonisation et la fortification. \n\nFormalisons notre contrôle et annonçons que tout Dor Rhúnen est régit par le Sceptre à nouveau, et à jamais !"
 decision_reclaim_dor_rhunen_confirm:0 "Dor Rhúnen est gondorien à nouveau !"
 reclaim_dor_rhunen_decision:0 "La grande province orientale du Gondor sera formellement retournée au sceptre."

 decision_gondorian_renaissance:0 "Promouvoir une renaissance Gondorienne"
 decision_gondorian_renaissance_desc:0 "Maintenant que l'Ombre a enfin été vaincue, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] sera libre. Une nouvelle ère d'art et de découvertes attend les [dunedain|E], désormais délivrés de leurs fardeaux.\n\n#TOLKIENQUOTE « Même Les ténèbres doivent passer. Un nouveau jour viendra. Et lorsque le soleil brillera, il n'en sera que plus éclatant. »#!"
