 decision_cleanse_the_high_pass:0 "Purification de la [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip]"
 decision_cleanse_the_high_pass_tooltip:0 "Vous nettoyez la [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip] des gobelins."
 decision_cleanse_the_high_pass_desc:0 "La [GetTitleByKey('k_high_pass').GetNameNoTierNoTooltip] est une connexion vitale entre Rhovanion et l'Eriador. Autrefois surveillée par [imladris|E], les hommes de la vallée sous la direction des Beornides en ont récupérée la charge vitale récemment. Pour rétablir le lien entre les deux régions, nous devons purger le col des gobelins !"
 decision_cleanse_the_high_pass_confirm:0 "Le col sera rendu sûr !"
 decision_cleanse_the_high_pass_effect:0 "Les hommes de la vallée vous enverront périodiquement des [men_at_arms|E] pour vous aider dans le cadre de votre alliance."
 decision_cleanse_the_high_pass_valid_tt:0 "Il n'y a plus de [goblins|E] ni d'[orcs|E] dans la [GetTitleByKey('k_high_pass').GetName]"
 
 decision_retire_to_himring:0 "Retour à Himring"
 decision_retire_to_himring_tooltip:0 "Ma tâche est terminée. Le moment est venu de retourner à Himring"
 decision_retire_to_himring_desc:0 "Je suis parti en guerre pour vaincre l'Ombre, et, aujourd'hui, elle a été abattue. Pourtant, je suis devenu fatigué et las après ces nombreuses années de chagrin, et le temps et la mémoire me pèsent lourdement. La mer m'appelle, mais le chemin est barré ! Mais le calme règne à Himring, car les souvenirs des jours anciens y demeurent encore.\n\nMon entreprise accomplie, je retournerai à Himring, pour m'y reposer et chanter jusqu'à ce que le monde soit brisé et reconstruit, ou jusqu'à ce que je devienne un chant dans le vent."
 decision_retire_to_himring_confirm:0 "Le [Glossary('Noldolantë','noldolante_gloss')] s'enrichit d'un autre couplet..."

