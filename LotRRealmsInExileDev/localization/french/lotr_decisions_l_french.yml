 decision_reorganize_the_marshals: "Réorganiser les Maréchaux"
 decision_reorganize_the_marshals_tooltip: "Réorganisez vos Maréchaux de l'ancienneté vers la localisation"
 decision_reorganize_the_marshals_desc: "Le Rohan a historiquement eu trois maréchaux : le Premier, chargé de diriger la Levée Générale à la place du roi, et le Second et le Troisième, responsables de la défense du West-mark ou de l'East-mark. Il n'existe pas de tradition ferme quant à la région à laquelle le Second, le maréchal le plus ancien, était affecté, et ils ont été nommés selon les besoins du moment.\n\nSi cela a permis une certaine flexibilité dans le commandement, cela a aussi engendré dissensions et incertitudes parmi les habitants de ces terres. Je vais réorganiser le système, afin qu'aucun maréchal n'ait plus de préséance sur un autre, mais que les Maréchaux du West-mark et de l'East-mark soient égaux."
 decision_reorganize_the_marshals_confirm: "Qu'aucune incertitude ne subsiste !"
 decision_reorganize_the_marshals_tt: "Vous perdrez l'accès aux postes de cour [GetCourtPositionType('second_marshal_of_rohan_court_position').GetName()] et [GetCourtPositionType('third_marshal_of_rohan_court_position').GetName()].\n\nIls seront remplacés par les postes de cour [GetCourtPositionType('marshal_of_the_westmark_court_position').GetName()] et [GetCourtPositionType('marshal_of_the_eastmark_court_position').GetName()]."

