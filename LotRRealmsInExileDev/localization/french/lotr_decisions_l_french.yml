 decision_eotheod: "Restaurer le Royaume d'Éothéod"
 decision_eotheod_tooltip: "Créer à nouveau un Royaume centralisé dans le Haut Val d'Anduin"
 #decision_eotheod_desc: "Affirmez la domination des Framlings sur les peuples du haut Anduin, restaurez le royaume de l'Éothéod, et prouvez que votre dynastie est un véritable prétendant à l'héritage de Fram."
 decision_eotheod_desc: "Il y a longtemps, des Cavaliers régnaient sur le Val. Après la chute du [rhovanion_kingdom|E], nos ancêtres ont fui vers le nord-ouest dans le fertile [anduinvale|E]. Là, ils ont régné pendant de nombreux siècles, jusqu'à ce que le roi Eorl le jeune conduise la plupart d'entre eux vers le sud.\n\nNos ancêtres, cependant, ont choisi de rester, enchantés par la beauté du val. Depuis lors, notre peuple a subsisté comme une petite coalition de clans menée par les Framlings, descendants de Fram le Tueur de Dragon.\n\nMais avec de nouvelles menaces qui s'élèvent partout, peut-être le temps est-il venu de reprendre ce qui nous revient de droit. Si nous parvenions à reconquérir le Val et à nous réorganiser en un royaume féodal, nous pourrions nous proclamer à nouveau Rois de l'Éothéod."
