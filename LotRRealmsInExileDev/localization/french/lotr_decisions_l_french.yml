 decision_found_tedjin_confederacy: "Unifier le peuple Tedjin"
 decision_found_tedjin_confederacy_tooltip: "Unifier les Tedjin sous une bannière"
 decision_found_tedjin_confederacy_desc: ""
 decision_found_tedjin_confederacy_confirm: "Un nouveau jour se lève sur les Tedjin"
 found_tedjin_confederacy_tt: "Tous les autres souverains Tedjin dans la région [GetGeographicalRegion('custom_reform_tedjin_confederacy').GetName] :\n$BULLET_WITH_TAB$Actuellement, #V [GetPlayer.MakeScope.ScriptValue('lotr_form_tedjin_confederacy_total_convinced')]#! sur #V [GetPlayer.MakeScope.ScriptValue('lotr_form_tedjin_confederacy_total')]#! remplissent cette exigence\n$BULLET_WITH_TAB$Au moins un de ceux-ci :\n$TAB$$BULLET_WITH_TAB$Eux ou leur [regent|E] sont #V Votre#! [friend|E]\n$TAB$$BULLET_WITH_TAB$Eux ou leur [regent|E] sont #V Votre#! [lover|E]\n$TAB$$BULLET_WITH_TAB$Eux ou leur [regent|E] sont #V Votre#! [ally|E]\n$TAB$$BULLET_WITH_TAB$Eux ou leur [regent|E] sont [hooked|E] par #V Vous#!\n$TAB$$BULLET_WITH_TAB$Ils sont #V Votre#! [tributary|E]"
 found_tedjin_confederacy.effect1: "Tout personnage [independent|E] d'Héritage Tedjin [friends|E], [lovers|E], [allies|E], [tributaries|E] ou [hooked|E] deviendra votre vassal."
 found_tedjin_confederacy.effect2: "#V Tout personnage [independent|E] d'Héritage Tedjin [friends|E], [lovers|E], [allies|E], [tributaries|E] ou [hooked|E] deviendra votre vassal#!"
 fervor_nationalist_unity: "Les Tedjin se sont unis sous la bannière de Maladûm."
 
 decision_refound_qadjajar: "Refonder le Katajate de Qadjajar"
 decision_refound_qadjajar_tooltip: "Placer le nord de Bellakar sous domination Tedjin, et restaurer le Katajate déchu de Qadjajar"
 decision_refound_qadjajar_desc: "Il y a plus de 2000 ans, le Katajate de Qadjajar tomba devant un Bellakar resurgissant. Bien que nous ayons vécu en paix relative depuis sa chute, notre peuple n'a jamais atteint la prospérité et la richesse de cette brève heure glorieuse, quand tout Bellakar tremblait devant nos armées, et même les Tumakveh fuyaient devant nous. Maintenant cependant, nous sommes enfin en position de revendiquer l'héritage du Katajate depuis longtemps oublié, et de proclamer un Qadjajar restauré !"
 decision_refound_qadjajar_confirm: "Un nouveau jour se lève sur les Tedjin"
 
 decision_declare_greater_qadjajar: "Déclarer le Grand Qadjajar"
 decision_declare_greater_qadjajar_tooltip: "Amener toutes les anciennes conquêtes Tedjin sous votre bannière !"
 decision_declare_greater_qadjajar_desc: "Bien que Qadjajar soit rené, il n'est encore que l'ombre de notre glorieux zénith quand tout Bellakar, nord et sud, s'inclinait devant nous. Si nous pouvons conquérir le sud de Bellakar, nous pourrons proclamer Qadjajar véritablement restauré dans son ancienne gloire, et étendre son concept au-delà de Felaya et Mardrûak - un Grand Qadjajar."
 decision_declare_greater_qadjajar_confirm: "Voici notre heure !"
 
 decision_faithful_tedjin_kingdom: "Former Tedyathâni"
 decision_faithful_tedjin_kingdom_tooltip: "Accomplir le rêve des réformistes Tedjin, et créer un nouveau foyer pour les Tedjin"
 decision_faithful_tedjin_kingdom_desc: "Trop longtemps, notre peuple est resté bloqué au milieu, gagnant modestement sa vie dans les désolations arides entre Felaya, Mardrûak et Umbar. Felaya est le foyer de nos parents dans la foi, et en tant que tel ne peut être notre nouveau foyer - mais Mardrûak et Umbar ? Ces corsaires harcèlent les fidèles, vivant du malheur des autres ! C'est presque un mandat divin que nous devrions prendre leurs grandes cités, et les utiliser pour créer un nouveau foyer pour les fidèles."
 decision_faithful_tedjin_kingdom_confirm: "Tedyathâni, si longtemps un rêve - il sera"
 
 decision_greater_faithful_tedjin_kingdom: "Étendre les Terres des Fidèles"
 decision_greater_faithful_tedjin_kingdom_tooltip: "Poursuivre la conquête au nom de l'Unique"
 decision_greater_faithful_tedjin_kingdom_desc: "Bien que les Corsaires soient tombés, il reste encore plus de terres près de nous où les ennemis des fidèles demeurent retranchés. Si nous devons bâtir un véritable foyer, où les fidèles pourraient vivre libres et en sécurité, nous devons pousser nos frontières au-delà de leurs limites actuelles, et prendre leurs terres."
 decision_greater_faithful_tedjin_kingdom_confirm: "Jusqu'au Khand, s'il le faut."
 
