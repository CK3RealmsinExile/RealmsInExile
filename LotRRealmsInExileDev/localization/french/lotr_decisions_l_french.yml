 decision_revive_gundabad: "Raviver Gundabad"
 decision_revive_gundabad_tooltip: "Rétablir le grand royaume orque de Gundabad"
 decision_revive_gundabad_desc: "[gundabad|E] demeure l'ombre de ce qu'il fut jadis. Autrefois le plus puissant royaume [orc|E] des [westlands|E], le Sac de Gundabad et la Bataille des Cinq Armées nous ont ruinés. Nos nombres sont diminués, nos armées ne sont que des coquilles de leur ancienne puissance. Nous devons inverser cette chute, sous peine de ne jamais pouvoir prendre notre vengeance sur les [men|E], les [elves|E] et les [dwarves|E] !\n\nLa première étape est de récupérer notre arrière-pays, où de petits chefdoms gobelins et orques ont surgi. Nous devons les forcer à s'agenouiller, et par leur force, nous nous reconstruirons."
 decision_revive_gundabad_confirm: "Rappelez-leur notre force !"

 decision_gundabad_ignite_the_forges: "Embraser les Forges de Gundabad"
 decision_gundabad_ignite_the_forges_tooltip: "Renforcer notre machine de guerre au cœur de notre royaume"
 decision_gundabad_ignite_the_forges_desc: "Profondément dans Gundabad reposent, froides, les forges des anciens Nains, de grande taille et capacité. Si nous pouvions les rallumer à nouveau, nous pourrions façonner des armes et des armements pour équiper une armée d'immense taille et puissance. Cela prendra du temps, mais cela pourrait bien valoir les ressources."
 decision_gundabad_ignite_the_forges_confirm: "Qu'elles brûlent à nouveau !"
 decision_gundabad_ignite_the_forges_requirement: "N'importe quel [county|E] dans [GetTitleByKey('k_gundabad').GetNameNoTier] possède le [building|E] [GetBuilding('furnaces_04').GetName]"
 decision_gundabad_ignite_the_forges_maa1: "Peut recruter [GetMaA('gundabad_blackshields').GetName] comme [men_at_arms|E]"
 decision_gundabad_ignite_the_forges_maa2: "Peut recruter [GetMaA('gundabad_war_troll').GetName] comme [men_at_arms|E]"

 decision_gundabad_angmar_mountains: "Établir le Contrôle sur les Montagnes d'Angmar"
 decision_gundabad_angmar_mountains_tooltip: "Étendre notre influence sur les Montagnes d'Angmar"
 decision_gundabad_angmar_mountains_desc: "Les montagnes d'Angmar ont toujours été étroitement liées à Gundabad géographiquement et politiquement, mais elles échappent à notre emprise ! Le Mont Gram est devenu puissant dans un passé récent, au point même de rivaliser avec nous en force et en influence. Nous devons établir notre suprématie et intégrer les montagnes d'Angmar."
 decision_gundabad_angmar_mountains_confirm: "Gundabad s'agrandit..."

 decision_gundabad_dominion_over_langwell: "Restaurer la Domination Orque de Langwell"
 decision_gundabad_dominion_over_langwell_tooltip: "Établir la domination sur les seigneurs des chevaux de Langwell"
 decision_gundabad_dominion_over_langwell_desc: "Autrefois, les hommes du haut Langwell offraient tribut aux Seigneurs Orques de Gundabad, vivant dans la crainte de notre courroux. Cela continua sous Angmar, mais avec sa chute, notre influence sur les Hommes de la région s'effondra également. L'Éothéod nous massacrait chaque fois que nous sortions, et nous fûmes ainsi forcés de rester dans les montagnes. La première étape pour rétablir nos domaines est de remettre à nouveau la peur de Gundabad dans les cœurs des Hommes !"
 decision_gundabad_dominion_over_langwell_confirm: "Les chevaux ne sont pas de taille face aux wargs !"
 decision_gundabad_dominion_over_langwell_effect: "Option d'installer des adeptes corrompus de [culture|E] locale [THIS.Char.GetFaith.GetName] dans [GetTitleByKey('k_langwell').GetNameNoTier] pour régner comme [vassals|E] sur la population du pays."
 decision_gundabad_dominion_over_langwell_effect2: "Option alternative de ravager la population humaine de [GetTitleByKey('k_langwell').GetNameNoTier] et tenter une conversion massive de [culture|E] et de [faith|E]."

 decision_drive_men_from_the_vale: "Chasser les Hommes de la Vallée"
 decision_drive_men_from_the_vale_tooltip: "L'âge des Hommes est terminé. Le temps de l'Orque est venu !"
 decision_drive_men_from_the_vale_desc: "Avant la désastreuse Bataille des Cinq Armées à Dale, ou les temps anciens où les grandes forteresses d'Angmar et de Gundabad agissaient de concert, inaugurant un âge d'or pour les Orques inégalé depuis longtemps, apportant destruction aux ennemis haïs de l'Uruk et richesses pour la Montagne. Pourtant, ces épisodes de gloire ne durèrent pas longtemps. Angmar tomba face aux vils Tarks, et Gundabad aussi perdit sa grandeur. Nous devons conquérir les Hommes pendant qu'ils sont divisés et que les Tarks sont occupés à se défendre contre le Seigneur Ténébreux. Une fois de plus nous nous élèverons !"
 decision_drive_men_from_the_vale_confirm: "Rappelez-leur notre seigneurie !"

 decision_gundabad_grey_mountains: "Intégrer les Clans Guerriers des Montagnes Grises"
 decision_gundabad_grey_mountains_tooltip: "Étendre notre influence sur les Montagnes Grises"
 decision_gundabad_grey_mountains_desc: "Depuis que les dragons ont chassé les Nains, les orques et gobelins des Montagnes Grises sont restés en grande partie inactifs là-bas. Mais ils ont entendu l'appel de Bolg pour venger le Grand Gobelin et ont joint leurs armées aux nôtres dans la Bataille des Cinq Armées. Nous les récompenserons en les intégrant dans notre royaume grandissant et en consolidant les Montagnes Grises comme une extension de Gundabad !"
 decision_gundabad_grey_mountains_confirm: "La grande armée orque du nord se lève !"
 decision_gundabad_grey_mountains_requirement: "Pas de [independent_ruler|E] de [culture|E] [orc|E] dans [GetTitleByKey('k_grey_mountains').GetNameNoTier]"
 decision_gundabad_grey_mountains_effect1: "Plusieurs [orcs|E] qualifiés des [GetTitleByKey('k_grey_mountains').GetNameNoTier] rejoignent votre [court|E]"
 decision_gundabad_grey_mountains_effect2: "Découvrez un puissant [artifact|E] des profondeurs des Montagnes"

 decision_revenge_for_five_armies: "Venger la Bataille des Cinq Armées"
 decision_revenge_for_five_armies_tooltip: "Éliminer les amis des Tarks avant qu'ils ne s'unissent"
 decision_revenge_for_five_armies_desc: "Avec notre emprise à nouveau fermement établie dans le Nord, le Mont se mettra en marche pour accomplir la tâche que le Seigneur Ténébreux Sauron a fixée pour la Montagne - L'annihilation des maudits Elfes et de leurs alliés humains. Si la Tour Noire doit éclipser celle d'Ecthelion le Tark, le Gondor doit être isolé de tout ce qui pourrait lui venir en aide. Les richesses d'Aradhrynd, Dale et la Montagne Solitaire, qui auraient dû être nôtres il y a des décennies, sont utilisées pour fortifier des villes, forger des alliances et lever des armées. La Montagne doit les éteindre avant qu'ils ne frappent les premiers."
 decision_revenge_for_five_armies_confirm: "Tout le Nord s'inclinera devant le Seigneur Ténébreux !"

 decision_gundabad_unite_misties: "Unir les Orques des Montagnes Brumeuses"
 decision_gundabad_unite_misties_tooltip: "Rétablir notre domination des montagnes"
 decision_gundabad_unite_misties_desc: "Gundabad renaît, et sa force grandissant, le temps est venu d'unir les Orques des Montagnes ! Rien de tel n'a été tenté depuis Azog de la Moria, mais maintenant nous avons une véritable chance. Que les armées de Gundabad marchent, et que chaque orque et gobelin connaisse sa place - au pas derrière elles !"
 decision_gundabad_unite_misties_confirm: "Nous ferons pleuvoir la terreur depuis nos demeures montagneuses !"
 decision_gundabad_unite_misties_requirement: "Pas de [independent_ruler|E] dans [GetTitleByKey('e_misty_mountains').GetNameNoTier]"
 
 #####################################
 ###### Bozisha-Miraz Decisions ######
 #####################################
 decision_reclaim_ray: "Restaurer le Sûzush Agkhôr"
 decision_reclaim_ray_tooltip: "Reconquérir les terres ancestrales du Sûzush Agkhôr sur les Haradrim !"
 decision_reclaim_ray_desc: "Aux premiers jours, notre peuple façonna de puissantes choses, apprenant des Anciens qui s'éveillèrent sous les étoiles, et des Esprits qui demeuraient parmi nous. Puis les Étrangers vinrent de l'est. Un temps nous vécûmes en harmonie, mais ils commencèrent à se méfier et à nous haïr, nous repoussant dans la forêt de Sûza Sûmar avec leurs nombres toujours croissants. Nous oubliâmes beaucoup de ce que nous savions jadis, et devînmes un peuple simple, à peine capable de maintenir les grands édifices de pierre que nous avions autrefois élevés. Mais peut-être, si nous pouvions repousser les envahisseurs, pourrions-nous reconquérir notre stature perdue..."
 decision_reclaim_ray_confirm: "Sûzush Agkhôr est notre patrie !"

 decision_recreate_zajantak: "Unir le Royaume de Zajantak"
 decision_recreate_zajantak_tooltip: "Unir le Royaume de Guerre en consolidant ses terres centrales, et préparer un puissant coup contre l'Hôte des Tempêtes"
 decision_recreate_zajantak_desc: "Il y a de longues années, nous étions un peuple simple : demeurant comme des sauvages dans la forêt, vivant et mourant comme nous le pouvions, ne méritant ni grand chant ni grand conte. De temps à autre, nous pouvions nous unir derrière un grand Roi de Guerre contre une menace extérieure, mais jamais tous, et jamais longtemps. Pendant de longues années, nous avons combattu contre les descendants des Rois de la Mer - les [southerndragonarmyadunaic|E], qui ont asservi nos misérables parents - mais maintenant nous sommes dispersés, avec de petits chefs se disputant quelque modeste semblant de pouvoir. Mais la forêt doit s'unir à nouveau - et sous mon règne, Zajantak triomphera. Jamais plus nous ne serons esclaves !"
 decision_recreate_zajantak_confirm: "[GetTitleByKey('k_zajantak').GetNameNoTier] s'élève !"

 decision_break_stormhost_power: "Libérer vos parents de l'Hôte des Tempêtes"
 decision_break_stormhost_power_tooltip: "Dresser vos forces contre l'Hôte des Tempêtes pour libérer une partie de votre peuple des Adûnâi"
 decision_break_stormhost_power_desc: "Zajantak est uni, et le [stormhost|E] tremble. Sans le pouvoir du [stormking|E], les Adûnâi sont devenus faibles et impuissants, et pourtant ils s'accrochent encore au joug avec les derniers vestiges de leur force. Plus encore et pire, ils sont devenus plus cruels depuis la restauration de notre royaume, et quels que soient nos parents qui n'ont pas été détruits par leurs nouvelles dépravations saignent sous un fouet plus acéré, avide d'un nouveau sadisme.\n\nNous ne pouvons pas assaillir l'Hôte des Tempêtes dans son entier - mais nous rognerons les chaînes qui retiennent nos parents. La vengeance vient, et avec une lame sanglante !"
 decision_break_stormhost_power_confirm: "Jamais plus ils ne seront esclaves !"

 decision_tandiland: "Briser le Joug Adûnâi"
 decision_tandiland_tooltip: "Usurper le titre de [GetTitleByKey('k_an_balkumagan').GetNameNoTier] aux Adûnâi pour de bon"
 decision_tandiland_desc: "Les maîtres d'esclaves ont été entièrement chassés des arrière-pays et des forêts profondes des Tandi, et repoussés vers les côtes d'où ils vinrent initialement. Éparpillés et querelleurs, leur pouvoir s'est affaibli tandis que nous sommes devenus forts et libres, unis comme un seul peuple contre la menace venue de l'Ouest. Il est temps pour moi de proclamer Antakwêlâi, le Zaja des Côtes, et d'unir mes parents pour de bon, quoi qu'il advienne."
 decision_tandiland_confirm: "Je dépose mes lances pour des charrues, et ne fais plus la guerre."
 
