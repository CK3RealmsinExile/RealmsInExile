 ##########################
 ### Dol Amroth Reforms ###
 ##########################

 decision_dol_amroth_reforms:0 "Réformer l'Ordre du Cygne"
 decision_dol_amroth_reforms_tooltip:0 "En réformant l'Ordre, vous aurez accès à des unités d'élite avancées."
 decision_dol_amroth_reforms_desc:0 "Il y a longtemps, l'Ordre du Cygne fut créé par les princes de Dol Amroth afin de rassembler les guerriers les plus honorables qui rempliraient les rôles de conseillers et de fiers champions lors des batailles. Rassemblant les capitaines les plus renommés et expérimentés du Belfalas, l'Ordre maintenait les plus hauts standards, incarnant l'honneur et la vertue les plus hauts des Númenóréens...\n\nMalheureusement, les Hommes sont aisément corruptibles et dans les siècles suivant sa fondation, l'Ordre devint progressivement l'ombre de lui-même. La lignée et la prééminence à la cour, et non plus la valeur et la vertue individuelle, sont désormais les critères de sélections de ses membres, ruinant la grandeur de l'Ordre qui se tint durant tant de siècles comme un guide pour tout le Gondor. Si les Fils du Cygne d'Argent désirent recouvrer leur héritage en tant que les meilleurs chevaliers du Royaume, l'état pourrissant de l'Ordre doit désormais être purifié."
 decision_dol_amroth_reforms_confirm:0 "Reprenez l'entrainement."
 
 decision_dol_amroth_amrothian_troops:0 "Augmentez les réserves Amrothiennes"
 decision_dol_amroth_amrothian_troops_tooltip:0 "Débuter l'entrainement d'un contingent de Reserviste Amrothiens" 
 decision_dol_amroth_amrothian_troops_desc:0 "Depuis des années relégué à la position la plus humble au sein de l'Ordre du Cygne, la soldatesque Amrothienne a pourtant été par bien des aspects le groupes conservant le plus l'esprit de l'Ordre d'antan. Cependant, en dépit de cela, leurs rangs se sont tristement vidés, leur rôle déprécié car manquant d'honneur et de splendeur et donc négligé. \n\nTravaillons à restaurer l'épine dorsale de nos forces à leur meilleur talents martiaux." 
 decision_dol_amroth_amrothian_troops_confirm:0 "Reprenez l'entrainement." 
 
 decision_dol_amroth_elvish_troops:0 "Recruter les hommes d'Edhellond"
 decision_dol_amroth_elvish_troops_tooltip:0 "Recrutez un contingent de Chevaliers et de Rangers d'Edhellond" 
 decision_dol_amroth_elvish_troops_desc:0 "Edhellond, autrefois le foyer du domaine Elfe du même nom, est l'un des plus nobles et riches gouvernorats de Dor-en-Ernil. Ils se sont efforcés d'émuler les tactiques guerrières des Elfes, contrastant avec le reste du Gondor, qui maintenait une tradition martiale héritée des jours de Númenor. Leurs rangs aussi de l'Ordre se sont vidés, et les serments n'ont plus été prétés depuis que la pourriture envahissait l'organisation. Nous devons renouveller nos serments d'antant. \n\nS'ils pouvaient réintégrer les armées du Prince, ils serviraient en tant que contingent puissant et inventif." 
 decision_dol_amroth_elvish_troops_confirm:0 "Envoyez notre cavalier le plus rapide." 
 
 decision_dol_amroth_seaward_troops:0 "Augmenter les régiments des Garde-Mer"
 decision_dol_amroth_seaward_troops_tooltip:0 "Commencez l'entrainement d'un régiment de Garde-Mer" 
 decision_dol_amroth_seaward_troops_desc:0 "Autrefois, quand Dor-en-Ernil équivalait les puissant marins de Pelargir, les régiments de Garde-Mer combattait en haute mer comme sur les côtes, surclassant les corsaires et remportant tous les honneurs. Cependant, comme Pelargir est devenue le coeur de la Flotte Royale, cette division de garde-côtes s'est amenuisée jusqu'à devenir une force squelettique, maintenant au mieux quelques vigies costales. \n\nSi nous pouvions augmenter à nouveau leurs rangs, ils nous serviraient à nouveau en tant que troupe de choc terrifiante." 
 decision_dol_amroth_seaward_troops_confirm:0 "Débutez à nouveau l'entrainement." 
 
 decision_dol_amroth_tirith_aear_troops:0 "Reforger le Tirith Aear"
 decision_dol_amroth_tirith_aear_troops_tooltip:0 "Commencez l'entrainement d'un détachement de Chevalier de Tirith Aear" 
 decision_dol_amroth_tirith_aear_troops_desc:0 "Tirith-Aear, ou 'Garde de la Mer' en Sindarin, est la grande tour de Dor-en-Ernil, autrefois bâtie par les Elfes qui habitaient la région. Ce nom est également devenu celui des unités de la guarde d'élite qui protège la tour éponyme, les Assermentés de Tirith-Aear, l'élite des forces des Gardes-Mer. Prêtant des serments de vertue et de valeur, ces gardiens devraient être parmi les plus irreprochables. Hélas, de toutes les classes du vieil Ordre, c'est bien celle ci qui s'est décrépie le plus, le titre n'étant plus qu'attribué en fonction du sang, et non de la valeur. Il faudra de grands efforts pour la rétablir à sa gloire passée. \n\nNous devrions débuter par renvoyer de l'ordre les corrompus et ensuite chercher des remplaçants digne de ce grand honneur." 
 decision_dol_amroth_tirith_aear_troops_confirm:0 "Prêtez les Serments." 
 
 decision_dol_amroth_swan_guard_troops:0 "Établissez l'Ordre du Cygne d'Argent"
 decision_dol_amroth_swan_guard_troops_tooltip:0 "Débutez l'entrainement d'un détachement d'élite des Chevaliers du Cygne d'Argent" 
 decision_dol_amroth_swan_guard_troops_desc:0 "Épitome de la valeur Númenóréenne, l'Ordre Royal du Cygne d'Argent est une image de la noblesse des Hommes au plus haut de leur vertue. Doués d'une moralité inégalée et de grands talents martiaux, bien peu peuvent être admis au sein de cet ordre sacré. Se voir offrir une telle chance est un honneur qui surpasse le prix des terres de Dol Amroth, et bien peu le refusent, bien qu'il s'agisse aussi bien d'un grand honneur que d'un devoir écrasant. \n\nAvec ces guerriers triés sur le volet, parangons de valeur et de talent, le Prince ne craint rien, car il est gardé par les homme les plus compétents de Dor-en-Ernil." 
 decision_dol_amroth_swan_guard_troops_confirm:0 "Un guide d'honneur, rétabli." 

 ########################################################
 #### League of Pelargir/Numenorean League Decisions ####
 ########################################################

 decision_league_of_pelargir:0 "Refonder la ligue de Pelargir"
 decision_league_of_pelargir_tooltip:0 "Restaurer les anciens droits et l'autonomie de la colonie númenóréenne de Pelargir !"
 decision_league_of_pelargir_desc:0 "Aux temps de Númenor, Pelargir était prééminente parmi les colonies nordiques de la Terre du Milieu. Autonomie, drois commerciaux et dignités étaient notres, mais depuis la fondations des Royaumes Exilés, Pelargir est tombée sous la coupe de rois qui ne tiennent pas compte de ses intérêts. Nous devons nous séparer des Rois et réclamer l'ancienne providence pour tous les Dúnedain libres de décider de leur propre destin. En avant Pelargir, sur les vagues vers le lendemain !"
 decision_league_of_pelargir_confirm:0 "Nos anciens droits sont notres à nouveau."
 league_of_pelargir_decision:0 "Pelargir se séparera du Gondor et tentera de forger son propre destin."
 
 decision_colonial_belfalas:0 "Intégrer Belfalas à la ligue"
 decision_colonial_belfalas_tooltip:0 "Étendre la ligue des colonies Númenóréennes en ramenant les anciennes installations de Belfalas dans le giron !"
 decision_colonial_belfalas_desc:0 "Pelargir n'est pas la seule à être une ancienne installation de dignité númenóréenne. Belfalas aussi fut autrefois une grande colonie de Númenor, ce qui fait d'elle notre parente. Ramenons les dans la ligue et devenons plus forts !"
 decision_colonial_belfalas_confirm:0 "Notre ligue devient plus puissante !"
 
 decision_colonial_umbar:0 "Intégrer Umbar à la ligue"
 decision_colonial_umbar_tooltip:0 "Étendre la ligue des colonies númenóréennes en ramenant le puissant havre d'Umbar dans le giron !"
 decision_colonial_umbar_desc:0 "Pelargir n'est pas la seule à être une ancienne installation de dignité númenóréenne. Umbar, autrefois notre grande rivale, a un héritage fier, l'ancienne plus grande - désormais la deuxième - colonie établie par les númenóréens en Terre du Milieu. Mettons de côté les anciennes tensions et marchons ensemble vers un futur brillant, image de la splendeur d'autrefois !"
 decision_colonial_umbar_confirm:0 "Notre ligue devient plus puissante !"
 
 decision_colonial_harnen:0 "Sécuriser la Harnen"
 decision_colonial_harnen_tooltip:0 "Étendre la Ligue des colonies númenóréennes en sécurisant l'embouchure de la Harnen !"
 decision_colonial_harnen_desc:0 "Númenor controlait autrefois la Harnen jusqu'à l'état tributaire d'Al Amrûn (connu aujourd'hui comme le Haruzan). Si nous parvenons à la ramener sous notre contrôle, nous aurons le monopole sur le traffic maritime pénétrant dans la Baie de Belfalas. L'héritage de Númenor doit être revendiqué !"
 decision_colonial_harnen_confirm:0 "Mirlond et Ramlond nous serviront bien."

 #######################
 ### Umbar Decisions ###
 #######################

 decision_harnen_kingdom:0 "Unifier les havres de Harnendor"
 decision_harnen_kingdom_adunaic:0 "Unifier les havres de Nînzayan"
 decision_harnen_kingdom_desc:0 "Depuis de nombreuses générations, Ramlond et Mirlond se sont partagés le contrôle du commerce fluvial de l'Harnen. Cependant, si les deux havres pouvait s'unir sous un seingeur commun, ils pourraient établir un monopole sur l'ensemble du commerce souhaitant entrer au Harad par l'Harnen. Enterrons le passé et marchons ensemble vers le futur, plus riches et puissants que jamais !"
 decision_harnen_kingdom_tooltip:0 "Unifier les havres à l'embouchure de l'Harnen"
 decision_harnen_kingdom_confirm:0 "La fin d'une ancienne rivalité, prélude d'un futur brillant !"
 harnen_kingdom_decision:0 "Mirlond et Ramlond devraient laisser de côté leurs vieilles rivalités et s'unir en un nouveau royaume, un puissant royaume commerçant contrôlant l'embouchure de l'Harnen !"
 
 decision_castamir_claim:0 "Appuyer la revendication des Castamiri"
 decision_castamir_claim_tooltip:0 "Restaurer la lignée de Castamir sur le trône du Gondor"
 decision_castamir_claim_desc:0 "Castamir était le légitime roi du Gondor, injustement banni. Nous devons réclamer notre place légitime !"
 decision_castamir_claim_confirm:0 "Préparez la flotte, nous frapperons Pelargir en premier !"
 press_castamiri_claim_tooltip:0 "Vous lancerez une invasion du Gondor afin de replacer le sang de Castamir sur son trône."
 decision_castamir_claim_already_pressed_tooltip:0 "Vous n'avez pas encore fait valoir la revendication des Castamiri au cours de votre vie."
 decision_castamir_claim_recently_failed.tt:0 "Les Castamiri ont récemment échoué à faire valoir leur revendication !"
 finished_castamiri_legend_tt:0 "Un membre de votre maison a accompli la [legend|E] [legend_mythical|E] $legend_castamir$"
 unlock_castamiri_claim_tt:0 "Accédez à la [decision|El] #EMP $decision_castamir_claim$#!"
 
 decision_turn_to_piracy:0 "Embrasser la piraterie"
 decision_turn_to_piracy_AI:0 "Turn to Piracy (AI)"
 decision_turn_to_piracy.desc:0 "Voilà trop longtemps que nous prétendons être civilisés, être faibles. Nous sommes les fiers fils de la côte et nous embrasserons une vie de pillage, alors que nos voiles seront craintes tout le long de la côte du Belegaer !"
 decision_turn_to_piracy.tt:0 "Embrasser votre héritage de pillard"
 decision_turn_to_piracy_confirm:0 "Butin et gloire"

 decision_wildman_invasion_t:0 "Financez une invasion des Hommes sauvages du Gondor"
 decision_wildman_invasion_desc:0 "Depuis des siècles, le Gondor occidental n'a pas connu le repos, telle une épine dans le dos de notre royaume légitime. Peut être pourrions nous offrir à l'une des factions des hommes sauvages des fonds suffisant pour lancer une invasion sur la frontière du Gondor ?"
 decision_wildman_invasion_confirm:0 "Envoyez une offre aux Hommes Sauvages !"
 decision_wildman_invasion_tooltip:0 "Les Hommes Sauvages refléchiront à l'offre de se lancer dans une [varangian_adventure|E]."
 decision_wildman_invasion_tooltip_2:0 "Ils pourraient tirer avantage de notre offre en décidant de ne pas envahir le Gondor mais cibler un royaume plus faible d'Enedhwaith, du Rohan, de l'Anduin ou d'Eriador."
 
 decision_claim_the_sacred_isles:0 "Revendiquer les îles sacrées"
 decision_claim_the_sacred_isles_desc:0 "Les légendes nous racontent qu'[ulmocharacter|E] lui-même érigea des quatre îles sacrées. Au début fut Porétroit, loin au sud et proche du domaine du Seigneur des Marées. Puis, les deux îles jumelles, l'île Pélican et l'île Solitaire furent érigées, le long de la côte de Mardruak. Et, enfin, la dernière des quatre sœur, l'île Désolée, dont on dit que les coquilles qui s'échoue sur les plages portent la voie du seigneur des mers, fut conçue.\n\nRevendiquons les îles sacrées et prouvons par la même notre suprémacie sur tous ceux qui osent braver les eaxu sauvages de la grande mer."
 decision_claim_the_sacred_isles_tooltip:0 "Obtenez une revendication forte sur les îles sacrées des corsaires"
 decision_claim_the_sacred_isles_confirm:0 "Les îles seront miennes !"
 
 decision_unite_the_sacred_isles:0 "Unifier les îles sacrées"
 decision_unite_the_sacred_isles_desc:0 "Maintenant que nous détenons les quatre îles sacrées, le temps est venu de solidier ma domination sur elles.\n\nQue tous les corsaires connaissent mon nom et soient impressionnés par la splendeur de l'unificateur des îles sacrées !"
 decision_unite_the_sacred_isles_tooltip:0 "Formez un nouveau royaume basé sur les quatre îles sacrées"
 decision_unite_the_sacred_isles_confirm:0 "Tous reconnaîtront ma gloire !"
 
 decision_settle_tol_uialgaer:0 "Colonisé l'île Désolée"
 decision_settle_tol_uialgaer_desc:0 "Au nord des terres du Mardruak se trouve la mystérieuse île Désolée, également appelée [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] par les nôtres. Si nous pouvions unir les îles sacrées, nous pourrions coloniser cette dernière île afin d'y établir un havre corsaire."
 decision_settle_tol_uialgaer_tooltip:0 "Coloniser la distante [GetTitleByKey('c_tol_uialgaer').GetNameNoTier]."
 decision_settle_tol_uialgaer_confirm:0 "Envoyez un navire avec nos meilleurs travailleurs !"
 
 ###############################
 ####### Rohan Decisions #######
 ###############################

 decision_westmarch_integration:0 "Solidifier le contrôle sur l'Ouestmarche"
 decision_westmarch_integration_tooltip:0 "Ramener l'Ouestmarche fermement sous le contrôle des Rohirrim"
 decision_westmarch_integration_desc:0 "Définie par le Don de Cirion, l'Ouestmarche - le triangle entre l'Isen et l'Adorn - est une partie légitime du Riddermark. Mais la loyauté de son peuple, un mélange de Dunlendings et de Rohirrim, a longtemps été mise en question et, dans les années récentes, ils ont été indépendant d'Edoras de facto. Nous devons solidifier notre contrôle sur la région et la ramener fermement dans le giron de la Maison d'Eorl."
 decision_westmarch_integration_confirm:0 "La frontière ouest du Riddermark est sécurisée !"
 
 decision_invite_dwarves_whitemountains:0 "Inviter des nains aux Montagnes Blanches"
 decision_invite_dwarves_whitemountains_tooltip:0 "Encouragez les [dwarves|El] à venir s'installer dans les Montagnes Blanches"
 decision_invite_dwarves_whitemountains_desc:0 "Les Montagnes Blanches qui bordent mon royaume n'ont jamais été colonisées durant la longue histoire du monde, même par le peuple hardi et travailleur des [dwarves|El].\n\nNous manquons nous même de la finesse nécessaire pour coloniser les pics innacessibles et les cavernes obscures, mais il est certain qu'il existe des âmes aventureuses dans les royaumes nains prêt à relever ce défi, pour peu qu'elles soient suffisament motivées."
 decision_invite_dwarves_whitemountains_confirm:0 "Contactons les seigneurs nains !"
 decision_invite_dwarves_whitemountains_tt:0 "Des nains seront invités à coloniser les Montagnes Blanches"

 decision_oath_of_eorl_rohan:0 "Invoquer le serment de Cirion"
 decision_oath_of_eorl_rohan_tooltip:0 "Cherchez une aide militaire du Gondor"
 decision_oath_of_eorl_rohan_desc:0 "Il y a des générations, nous nous sommes établis au Calenardhon à l'invitation de l'Intendant Cirion, sous la condition que nous resterons à jamais des amis du Gondor. Notre roi, Eorl, prêta un grand serment d'alliance et d'assistance pour sceller ce pacte, et l'Intendant Cirion l'imita. Les deux royaumes se sont venus en aide de nombreuses fois depuis lors.\n\nAujourd'hui, la nécessité nous presse, et nous avons besoin d'aide. Devons nous appeler les Gondoriens et invoquer le serment de Cirion une fois encore?"
 decision_oath_of_eorl_rohan_confirm:0 "Dépéchez un cavalier à Minas Tirith. Le Rohan appelle à l'aide !"
 call_on_gondor_for_aid_effect:0 "Vous demanderez au Gondor d'envoyer des [men_at_arms|El] pour vous aider ou de rejoindre toutes les [war|El] contre des [kingdoms|El] ou [empire|El]"
 gondor_will_join_your_wars:0 "Le Gondor rejoindra chacunes de vos [wars|El] contre des [kingdoms|El] ou [empires|El]"
 oath_of_eorl_host_rohan_large:0 "Cavaliers du Rohan"
 oath_of_eorl_host_rohan_small:0 "Auxiliaires du Rohan"
 LOTR_NOT_ALREADY_FIGHTING_ALONGSIDE_GONDOR_TRIGGER:0 "Vous ne combattez pas déjà avec le Gondor dans une [war|El]."
 is_in_defensive_war_vs_empire:0 "Vous êtes engagé dans une [war|El] défensive contre un [kingdom|El] ou un [empire|El]"

 #################################
 ####### Hadorim Decisions #######
 #################################

 decision_reunite_the_eotheod:0 "Réunifier les Éothéod"
 decision_reunite_the_eotheod_tooltip:0 "Unifier les cultures dispersées du peuple Hadorim"
 decision_reunite_the_eotheod_desc:0 "Depuis les jours d'Eorl et de sa grande chevauchée vers le sud, personne n'a vraiment regné sur l'ensemble des Éothéod.\n\nCertains se sont rangés derrière Leofr et se sont installés dans le sud du Val d'Anduin, tandis que d'autres refusèrent tout bonnement de partir, préférant une existence fragile dans les terres du nord de l'Anduin. Mais, finalement, nous sommes tous parents, malgré ces différences mineures qui se sont immiscées entre nous.\n\nSi nous pouvions amener tous les notres sous une seule bannière, nous pourrions revendiquer le manteau des Éothéod unifiés."
 decision_reunite_the_eotheod_confirm:0 "Enfin, nous ne sommes plus qu'un à nouveau"
 reunite_the_eotheod_hadorim_heritage_counties_outside_realm:0 "Le nombre total de [counties|E] ayant une [culture|E] dont le [culture_pillar|E] est Éothéod en dehors de votre [realm|E] = 0"
 embrace_eotheod_culture_vassals_custom:1 "Tous les vassaux [vassal|E] $rohirrim$, $leofring$ ou $framling$"
 embrace_eotheod_culture_counties_custom:1 "Tous les [county|e] $rohirrim$, $leofring$ ou $framling$ dans votre [realm|E]"
 decision_embrace_eotheod_culture_get_innovations:0 "La [culture|E] Éothéod obtient toutes les [innovations|E] des Rohirrim, Leofring et Framling"
 decision_eotheod_new_tradition:0 "Gagne la [tradition|E] [GetCultureTradition('tradition_a_people_reunited').GetName]"

 rohan.0002.t:0 "Les Éothéod unis"
 rohan.0002.desc:0 "Depuis les jours d'Eorl et de sa grande chevauchée dans le sud, personne n'a réellement regné sur l'ensemble des Éothéod.\n\nCertains suivirent Leofr, s'établissant dans le val méridional d'Anduin, tandis que d'autres refusèrent de partir complètement, préférant une existance frustre et fragile dans les terres septentrionales de l'Anduin. Mais, malgré quelques différences mineures qui se sont établies entre nous, nos peuples restent parents.\n\nAujourd'hui, [unifier.Custom('FR_LeLa')] grand[unifier.Custom('FR_E')] [unifier.GetName] a revendique le manteau de la souveraineté sur les Éothéod unifiés, appelant nos peuples à rejetter leurs différences et à se rassembler en un peuple uni, à nouveau."
 rohan.0002.a:0 "Nous ne serons qu'un peuple, qu'une Éothéod."
 rohan.0002.b:0 "Jamais... Je n'abandonnerai pas nos traditions !"
 
 decision_visit_dwimordene:0 "Visiter le Dwimordene"
 decision_visit_dwimordene_desc:0 "Le Dwimordene est une forêt enchantée, dissimulée dans les brumes. Certains disent qu'une fée puissante règne sur ces terres. Parmi eux, il en est même pour affirmer que visiter ces forêts permettrait de recevoir les conseils de la fée..."
 decision_visit_dwimordene_tooltip:0 "Voyagez aux Bois Dorés et rencontrez son dirigeant."
 decision_visit_dwimordene_confirm:0 "J'irai au Dwimordene"
 decision_visit_dwimordene_tt:0 "Vous voyagerez aux Bois Dorés"

 ###################################
 ####### Enedwaith Decisions #######
 ###################################
 
 decision_create_dunland_kingdom:0 "Fonder le haut royaume d'Ùtrì Dunhainn"
 decision_create_dunland_kingdom_tooltip:0 "Faites vous couronner en tant que premi[ROOT.Char.Custom('FR_ErEre')] dirigeant[ROOT.Char.Custom('FR_E')] d'Ùtrì Dunhainn, le royaume entre les trois rivières"
 decision_create_dunland_kingdom_desc:0 "Il y a des siècles de cela, des cavaliers sauvages venus du nord ont chassé nos ancêtres de leurs foyers ancestraux des plaines. Cet antique aggression a généré un profond sentiment de haine dans le cœur de notre peuple.\nDepuis lors, nous n'avons eu de cesse d'essayer de restaurer ce qui nous fut retiré et de revendiquer notre héritage légitime.\n\nNombreux sont ceux qui essayèrent par le passé et, parfois, notre revanche était à portée de main... Mais là où Wulf, Freca, et de nombreux autres échouèrent, je réussirai."
 decision_create_dunland_kingdom_confirm:0 "Reprenons ce qui est nôtre."

 decision_integrate_enedhwaith:0 "Intégrer l'Enedhwaith occidentale"
 decision_integrate_enedhwaith_tooltip:0 "Nous royaume doit s'étendre de la Gwathlo jusqu'à l'Anduin."
 decision_integrate_enedhwaith_desc:0 "Avec la croissance de mes forces, je cherche de nouvelles cibles pour m'étendre.\nNous avons revendiqué le titre d'Ùtrì Dunhainn, la terre d'entre les trois rivières, mais notre contrôle n'atteind pas encore les bouches de la Gwathlo. Si nous souhaitons conquérir les terres de l'Enedhwaith occidentales, elles pourraient alors être intégrées dans notre royaume."
 decision_integrate_enedhwaith_confirm:0 "Les tribus ploieront le genou."

 decision_restore_saralain:0 "Restaurer le royaume de Saralain"
 decision_restore_saralain_tooltip:0 "Tentez de réunir les clans Saralain éparpillés en invoquant les liens de sang"
 decision_restore_saralain_desc:0 "Longuement en déclin, le Royaume de Saralain n'est plus que ruine et souvenir. Cependant, si nous étalibre une base de puissance suffisante, peut être pourrions nous tenter de revendiquer le manteau et unir les clans derrière un trône unique."
 decision_restore_saralain_confirm:0 "Ralliez moi, hommes des clans !"
 restore_saralain_custom_warning:0 "#W N'importe quel autre chef de clan suffisament puissant pourrait contester notre revendication, et essayer de saisir le royaume pour eux-même !#!"
 
 #######################
 ### Shire Decisions ###
 #######################
 decision_integrate_westmarch_title:0 "Intégrer la Marche Occidentale"
 decision_integrate_westmarch_desc:0 "Bien que la Marche Occidentale ne faisait pas partie de la concession du roi Argeleb II, elle a été abandonnée et reconquise par la Sauvagerie,  et ce depuis avant la chute du royaume du nord. Ces dernières années, des hobbits aventureux du Quartier Ouest du Comté ont commencé à s'aventurer dans les régions occidentales des Coteaux Blancs, encouragés par la présence occasionnelle d'elfes se rendant vers les Havres Gris. En raison de ces facteurs, une décision doit être prise : une population importante se trouve désormais dans la Marche Occidentale et doit soit être intégrée, soit être laissée à la merci de la nature sauvage de l'Eriador."
 decision_integrate_westmarch_confirm:0 "La Sauvagerie n'est plus."
 decision_integrate_westmarch_tooltip:0 "La Marche Occidentale sera intégrée au Comté."
 
 decision_integrate_buckland_title:0 "Intégrer le Pays-de-Bouc"
 decision_integrate_buckland_desc:0 "Bien que le Pays-de-Bouc ne faisait pas partie de la concession du roi Argeleb II, il a depuis été colonisé par des hobbits de la Maresque, qui traversèrent la Brandivin sous la direction de Gorhendad Vieilbouc, dont les descendants regnèrent sur ces terres depuis lors en tant que maîtres de Pays-de-Bouc. Au fil du temps, des parties du Maresques prêtèrent allégeance aux maîtres de la Colline de Bouc, créant une situation compliquée qui est restée non résolue pendant longtemps. Si le Comté devait affermir son contrôle sur le Pays-de-Bouc, son intégration serait une tâche facile, mettant fin à cette situation inestricable, ce qui profitera à tous."
 decision_integrate_buckland_confirm:0 "Intégré, enfin."
 decision_integrate_buckland_tooltip:0 "Le Pays-de-Bouc sera intégré au Comté."

 #############################################
 ####### Angmar & Forodwaith Decisions #######
 #############################################
 decision_adopt_angmarrin_ways:0 "Ressuscitez les coutumes d'Angmar."
 decision_adopt_angmarrin_ways_tooltip:0 "Adoptez la culture d'Angmar."
 decision_adopt_angmarrin_ways_desc:0 "Nos lointains parents, les angmarrim, étaient à la fois semblables et différents de nous. Mais nul ne peut contester qu'ils sont devenus puissants, capables de rivaliser même avec les grands rois du sud. En nous installant nous-mêmes en Angmar, peut-être pourrions-nous raviver leurs coutumes ?"
 decision_adopt_angmarrin_ways_confirm:0 "Que le monde sache qu'Angmar vit !"
 decision_adopt_angmarrim_counties_custom:0 "Chaque [county|El] de votre [domain|El] avec l'[heritage|El] $baradhrim$"

 decision_empire_angmar_restore:0 "Restaurer l'empire d'Angmar"
 decision_empire_angmar_restore_tooltip:0 "Restaurez le royaume perdu du Roi-Sorcier d'Angmar."
 decision_empire_angmar_restore_desc:0 "La Couronne de Fer d'Angmar fut l'une des nations les plus puissantes à émerger dans le nord de la Terre du Milieu. Pendant des siècles, elle a affronté le royaume d'[arnor|E], avant de triompher de lui. Cependant, elle ne survécu guère à son ennemi, car son peuple fut ravagé par les représailles des hommes du [gondor|E] et des [elves|El]. Cependant, son souvenir perdure. Si nous pouvions affirmer notre contrôle sur les terres centrales de l'ancien royaume d'Angmar, à l'est et à l'ouest du Mont Gundabad, nous pourrions le faire renaître."
 decision_empire_angmar_restore_confirm:0 "La Couronne de Fer se lève à nouveau !"

 decision_angmar_integrate_counties_custom:0 "Every [county|e] in your new lands"

 decision_annex_east_forodwaith:0 "Integrate East Forodwaith"
 decision_annex_east_forodwaith_tooltip:0 "Assimilate the western marches into our realm"
 decision_annex_east_forodwaith_desc:0 "The folk of East Forodwaith have deep ties with the Angmarrim. Now that they recognize my sway, we must bring them more fully under our control. They must learn to serve and fear me as their kinsmen do."
 decision_annex_east_forodwaith_confirm:0 "Their rightful place!"

 decision_subjugate_the_ettenmoors:0 "Subjuguer les landes d’Etten"
 decision_subjugate_the_ettenmoors_tooltip:0 "Vous remarquez la présence de trolls des collines errant dans les Landes d'Etten. Peut-être pourraient-ils servir à un plus grand dessein..."
 decision_subjugate_the_ettenmoors_desc:0 "Alors que les vents glacés de [GetTitleByKey('c_baruk_zigil').GetName] en [angmar|El] cèdent la place à l'immensité austère des [GetTitleByKey('c_ettenmoors').GetName], vous êtes déterminé[ROOT.Char.Custom('FR_E')] à avancer, les yeux rivés vers l'accomplissement de votre grande ambition. Vous et vos conseillers entreprenez une expédition vers les Landes d'Etten dans le but d'y subjuguer les trolls qui y rôdent. À la tête de vos compagnons les plus rusés, cette opportunité vous permettrait de renforcer vos forces en enrôlant les redoutables trolls dans vos sombres armées."
 decision_subjugate_the_ettenmoors_tooltip_confirm:0 "En route pour les Landes d'Etten !"
 decision_subjugate_the_ettenmoors_effect_desc:0 "Certains de vos conseillers se rendront dans les Landes d'Etten pour tenter de subjuguer les trolls."
 decision_subjugate_the_ettenmoors.b_cennmoin_is_a_wilderness:0 "[GetTitleByKey('b_cennmoin').GetName] appartient à la Sauvagerie"
 decision_subjugate_the_ettenmoors.not_ai_or_not_lore_friendly:0 "Cette décision n'est pas en accord avec la réalité historique. Elle ne s'activera que pour un joueur ou lorsque la règle est activée."
 
 ################################
 ###### Bellakar Decisions ######
 ################################
 decision_reclaim_mardruak:0 "Revendiquer Mardruak"
 decision_reclaim_mardruak_tooltip:0 "Revendiquer la province septentrionnale de Bellakar"
 decision_reclaim_mardruak_desc:0 "Pendant de nombreuses générations, Mardruak faisait partie intégrante du Bellakar. Elle contient des cités qui ont aidé à la fondation de la Ligue Bellakarienne, et elle est restée (pour la plupart) une province loyale tout au long des invasions Tedjin et jusqu'au Troisième Âge. Mais depuis les Jours de Querelles, elle et Felaya ont été perdues pour nous. Désormais, avec Felaya enfin de retour sous le contrôle royal, il est temps de ramener la dernière des provinces septentrionnales à sa place légitime !"
 decision_reclaim_mardruak_confirm:0 "Enfin, le royaume est restauré !"
 
 decision_bellakar_felayan_rapprochement:0 "Rapprocher Bellakar et Felaya ?"
 decision_bellakar_felayan_rapprochement_tooltip:0 "Ramener dans le giron la province septentrionale inactive"
 decision_bellakar_felayan_rapprochement_desc:0 "Depuis les jours sombres de la guerre civile, Felaya a opéré independamment de Bellakar, répugnant à s'incliner devant nous après notre incapacité à maintenir leur sécurité et leurs intérêts locaux. Si nous pouvions nous montrer dignes de confiance, et tisser une relation de confiance avec leurs dirigeants, nous pourrions peut être les ramener paisiblement en change de certains privilèges."
 decision_bellakar_felayan_rapprochement_confirm:0 "Soit nous nous unissons, soit nous tombons"

 ### WIP ### issue #228 -> The Last Alliance of the Númenórean Realms decision
 decision_bellakar_x_gondor:0 "Envoyez des émissaires à Gondor."
 decision_bellakar_x_gondor_tooltip:0 "Cherchez à restaurer l'ancienne alliance avec Gondor."
 decision_bellakar_x_gondor_desc:0 "Il y a de nombreuses années que Bellakar n'a plus eu de nouvelles des Fidèles du nord. Pourtant, dans les temps anciens, Zagarthôr de Nîlûlôni a apporté son aide au Gondor depuis Bellakar lors des jours les plus sombres de la Guerre de la Dernière Alliance. Et pendant les années des Rois des Navires, les deux royaumes ont consolidé les serments prêtés en ces années-là, et se sont aidés mutuellement dans leurs campagnes à Umbar, Mardurak, et sur le Harnen.\n\nMaintenant que Felaya et Mardruak sont de nouveau entre les mains de Bellakar, les communications peuvent être rétablies avec les Fils d'Elendil à Minas Tirith. Le moment est certainement venu de restaurer l'ancienne alliance, et de travailler ensemble contre le Grand Ennemi ? Mais après tant d'années, qui sait comment le Gondor réagira..."
 decision_bellakar_x_gondor_confirm:0 ""Envoyez les émissaires.""
 decision_bellakar_x_gondor_custom_tooltip_a:0 "Vous avez réintégré Mardruak dans votre royaume." # Feel free to replace @ Red/Vector
 decision_bellakar_x_gondor_custom_tooltip_b:0 "Vous vous êtes réconcilié avec Felaya." # Feel free to replace @ Red/Vector

