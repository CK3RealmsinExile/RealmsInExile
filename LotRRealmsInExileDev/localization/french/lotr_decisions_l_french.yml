 decision_harrying_of_the_coasts: "Harceler les Côtes du Gondor"
 decision_harrying_of_the_coasts_tooltip: "Lancer une invasion et un raid massifs contre le Gondor"
 decision_harrying_of_the_coasts_desc: "Depuis des années innombrables, le Gondor a été le grand ennemi du peuple du Harad. Mes ancêtres ont reconnu ce fait, et dans leur prévoyance, ont commencé la préparation de grandes flottes avec lesquelles chasser la menace de nos rivages. Maintenant enfin, le moment est venu, mes armées sont prêtes, mes flottes entièrement préparées. Il est temps de frapper et de sécuriser ces côtes pour nous-mêmes !"
