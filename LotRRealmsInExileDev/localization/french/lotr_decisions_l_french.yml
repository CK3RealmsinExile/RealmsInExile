 decision_ask_to_join_balan_lai:0 "Chercher à rejoindre le Bâlan-Lâi"
 decision_ask_to_join_balan_lai_tooltip:0 "Demander aux membres actuels du Bâlan-Lâi à rejoindre leurs rangs"
 decision_ask_to_join_balan_lai_desc:0 "Le temps est venu pour moi de chercher une place parmi les rangs estimés du [balan_lai|E]. Je déposerai une candidature officielle à ses membres actuels, utilisant, comme raison de mon investiture, mon droit héréditaire à siéger au conseil.\n\nJe ferai part de mon intention d'honorer nos traditions, d'apporter de nouvelles perspectives et de contribuer à faire perdurer l'héritage des Valdali et de notre peuple."
 decision_ask_to_join_balan_lai_confirm:0 "Aglar kharadûnâïs !"
 decision_ask_to_join_balan_lai_culture_derived_from_karadunaim:0 "Votre [culture|El] descend des kharadûnâïs"
 decision_ask_to_join_balan_lai_mispir_not_in_realm:0 "[GetTitleByKey('c_mispir').GetName] ne fait pas partie de votre [realm|El]"
 decision_ask_to_join_balan_lai_effect:0 "Chaque [GetTrait('balan_lai_member').GetName( GetNullCharacter )] aura la possibilité d'utiliser son véto."
 decision_ask_to_join_balan_lai_effect2:0 "Si aucun véto n'est utilisé, vous deviendrez un [GetTrait('balan_lai_member').GetName( GetNullCharacter )]."

