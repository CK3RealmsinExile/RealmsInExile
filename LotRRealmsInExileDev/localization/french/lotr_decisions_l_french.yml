 decision_further_preparations_desc: "Malgré tout le labeur consacré à la prochaine invasion du Gondor, mon cœur craint encore notre échec. Je dois consacrer encore plus aux préparatifs de l'invasion, pour garantir qu'il n'y ait aucun risque de désastre."
