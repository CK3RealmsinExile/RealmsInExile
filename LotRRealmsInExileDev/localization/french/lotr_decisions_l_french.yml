 decision_restore_durin_throne: "Restaurer le Trône de Durin"
 decision_restore_durin_throne_desc: "Le trône original de Durin était simple, taillé dans la montagne même lorsque la grande salle fut excavée. La légende dit que sur celui-ci, Durin pouvait communier avec Zirakzigil et même Mahal lui-même.\n\nComme les Longues-Barbes grandissaient en nombre et en prospérité, le Trône aussi grandissait, devenant toujours plus large et plus majestueux, placé sur une grande estrade. Sous lui se trouvaient des trônes pour la Reine, ainsi que pour les Princes du Peuple de Durin. Il était orné des joyaux les plus splendides, de mithril, de bois ancien des profondeurs de la Forêt Verte, et de merveilleuses pierres colorées des confins du monde.\n\nCe glorieux trône fut détruit lors de l'éveil du Balrog, qui ne tolérerait aucun lieu d'autorité dans son royaume. Pourtant la légende dit que le trône original a perduré, roussi et dépouillé d'ostentation. Attendant le jour où Durin y reviendrait."
 decision_restore_durin_throne_tooltip: "Dans les Salles de Pierre"
 decision_restore_durin_throne_confirm: "Notre Gloire Restaurée"
 durin_hall_upgrade_holding_tooltip: "La Fouille dans [GetTitleByKey('b_durins_hall').GetNameNoTier] sera améliorée de deux niveaux. Si elle ne peut pas être améliorée de deux niveaux, pour chaque niveau qu'elle aurait autrement été améliorée, [GetTitleByKey('c_durins_hall').GetNameNoTier] recevra 5 de [development|E]."

 decision_reunite_yellow_mountains: "Unir les Montagnes Jaunes"
 decision_reunite_yellow_mountains_desc: "Pendant de nombreuses années, nous [blacklocks|E] nous sommes installés dans les Montagnes Jaunes, luttant contre les [goblins|E] et autres immondices qui infestaient les Montagnes. Bien que nous ayons par le passé tenté d'unir les parties méridionales et septentrionales de ces montagnes, la tentative fut de courte durée et sans succès. Pourtant, cette tentative fut faite il y a des siècles, et l'opportunité se présente à nouveau à nous. Que les puissants fils de Thrár le Fier qui ont habité ces montagnes anciennes pendant des années innombrables soient enfin unis !"
 decision_reunite_yellow_mountains_tooltip: "Les Montagnes Jaunes seront unies !"
 decision_reunite_yellow_mountains_confirm: "Plus divisés, mais un !"
 
 decision_colonise_erebor: "Retour à Erebor"
 decision_colonise_erebor_tooltip: "Restaurer la Montagne Solitaire"
 decision_colonise_erebor_desc: "Les [dwarves|E] de la lignée de Durin ont perdu foyer après foyer. Nous avons perdu [gunduzbad|E], où [durin|E] s'éveilla, [khazaddum|E], le plus puissant des royaumes nains qui fut et sera jamais, et maintenant nous avons perdu la Montagne Solitaire, Erebor, l'une de nos plus grandes salles.\n"
 decision_colonise_erebor_pre_smaug: "Nous avons été chassés de la Montagne mais nous ne l'avons jamais oubliée. Erebor est notre foyer, et nous y retournerons une fois de plus, et dans ses salles dorées demeurerons !\n\n"
 decision_colonise_erebor_post_smaug: "Nous avons été chassés de la Montagne par Smaug le Terrible, un grand Dragon de Feu, et notre foyer, notre parenté et notre Roi nous avons peut-être perdus, mais nous n'oublierons jamais notre montagne. Par les haches des Nains, Erebor sera de nouveau nôtre !\n\n"
 decision_colonise_erebor_post_thorin: "Nous avons été chassés de la Montagne une fois de plus - une fois par Smaug, et maintenant ceci ! Mais nous n'abandonnerons pas ! Erebor est notre foyer, et nous la tiendrons à nouveau !\n\n"
 decision_colonise_erebor_outro: "Nous reprendrons la Montagne Solitaire, le plus haut et le plus grandiose de tous les joyaux du Nord ! Nous sommes les Nains du Peuple de Durin, et notre Roi est le Roi Sous la Montagne !"
 decision_colonise_erebor_confirm: "Reconquérir la Montagne !"

 colonises_erebor: "Le [GetTitleByKey('b_throne_of_erebor').GetNameNoTier] est repris par vous"

 restore_king_title: "Revendiquer la Domination Ancestrale"
 restore_king_title_tooltip: "Vous proclamer Roi"
 restore_king_title_durin: "Nous sommes les Longues-Barbes, Le peuple de Durin, notre roi s'éveilla le premier de tous les pères. Nous avons régné de Khazad-dûm aux Montagnes Grises, et loin, jusqu'à Erebor. Sous la lignée de Durin, mes ancêtres et leurs pères avant eux, nos demeures devinrent riches en joyaux et en trésors, et la terre même s'émerveillait des richesses que nous en avions extraites et affinées jusqu'à la beauté et la perfection.\n\nMais bien que notre royaume ne s'étende peut-être pas sur la même distance qu'autrefois, la lignée de Durin détient le titre de Roi du Peuple de Durin, peu importe d'où ils règnent. Je suis l'héritier de Durin - je suis le Roi des Longues-Barbes, et je le proclame maintenant ! J'honorerai ma parenté tombée et régnerai, dans toute la gloire et la puissance de la lignée de Durin !"
 restore_king_title_dwalin: "Nous sommes les Larges-Épaules, le peuple de Dwálin, qui était renommé pour sa sagesse et sa miséricorde. Nous régnons de Belegost dans les Montagnes Bleues, et longtemps nos artisanats ont été enrichis par les arts des Elfes - en effet, nous avons été les amis des Eldar pendant de longues années.\n\nMais bien que notre Royaume soit diminué, la lignée de Dwálin gouverne encore tous les Larges-Épaules, peu importe où nous demeurons. Je suis l'héritier de la lignée de Dwálin, sage et bienveillant dans sa mesure, seigneur des Larges-Épaules et de ceux qui se sont engagés envers ma lignée. Je suis le Roi des Larges-Épaules et je le proclame maintenant - j'honorerai ma parenté tombée et règnerai comme ils l'ont fait, avec compassion et intelligence."
 restore_king_title_uri: "Nous sommes les Barbes-de-Feu, les Nains d'Úri. Longtemps nous avons gardé nos mémoires proches, et nous n'avons pas oublié les rancunes que nous tenons, et les divisions qui nous ont autrefois séparés. Notre plus grande salle était la puissante Tumunzahar, Nogrod dans les langues elfiques, bien que plus récemment nous ayons régné depuis la majestueuse et puissante Buzra-dûm. Mais bien que notre royaume soit diminué, et Nogrod perdue depuis de longues années, l'héritier du peuple d'Úri est le Roi de tous les Barbes-de-Feu, peu importe où ils se trouvent et quelle salle ils tiennent. Je suis l'héritier d'Úri le balafré, Roi des Barbes-de-Feu et je le proclame maintenant ! J'honorerai ceux qui sont tombés, et gouvernerai mon peuple comme il était censé être gouverné - plus jamais séparé !"
 restore_king_title_thrar: "Nous sommes les Boucles-Noires, serviteurs de la lignée de Thrár, les plus fiers de tous les nains. Nos chevelures sont luxuriantes et sombres, et nos hoyaux mordent à travers l'acier et la chair des orques ! Dans les jours anciens, nous régnions depuis Nargubraz, mais notre peuple a creusé de grandes et plus grandes salles - Bizarûldûm perdue et la grande Mablad-dum, et enfin la puissante Barazimabûl, dans les Montagnes Jaunes. Mais bien que nos peuples aient été divisés et dispersés vers l'est et le sud, notre Roi est le Roi de tous les Boucles-Noires peu importe quel coin de la Terre du Milieu ils nomment foyer. Je suis l'héritier de Thrár et Roi des Boucles-Noires ! J'honorerai ma parenté divisée et règnerai dans la gloire convenant à mon peuple !"
 restore_king_title_confirm: "Je suis le Roi de mon peuple !"
 
