 lotr_invite_northron_courtiers_option_tooltip: "Coût : @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('lotr_northron_settlers_small_cost')|]#!#!\n\n$EFFECT_LIST_BULLET$Deux [courtiers|E] du Nord rejoindront votre [court|E], chacun excellent dans au moins une [skill|E], souvent le [martial|E] et la [prowess|E], vous pourrez choisir l'un ou les deux. Ils pourraient arriver avec leur [family|E]\n$EFFECT_LIST_BULLET$Vous pourriez obtenir le [character_modifier|E] [GetModifier('northron_reinforcements_modifier').GetNameWithTooltip|L] selon votre [diplomacy|E] [diplomacy_i|E]"
