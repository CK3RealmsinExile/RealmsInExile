 decision_desecrate_aradhrynd: "Profaner Aradhrynd"
 decision_desecrate_aradhrynd_desc: "Les salles pitoyables de Thranduil, simple imitation bon marché du refuge souterrain du lâche Thingol, se dressent depuis longtemps dans le nord de la [mirkwood|E] comme un phare de force et de stabilité autour duquel son peuple s'est rassemblé. Au lieu d'un refuge, faisons-en une demeure de choses sombres, chassons la lumière et remplissons les cavernes de chagrin et de peur..."
