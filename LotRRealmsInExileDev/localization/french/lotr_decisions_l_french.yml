 decision_restore_ancient_lurmsakun: "Restaurer l'Ancien Lurmsakun"
 decision_restore_ancient_lurmsakun_tooltip: "Restaurer les anciennes frontières de Lurmsakun"
 decision_restore_ancient_lurmsakun_desc: "Depuis d'innombrables générations, Lurmsakun a souffert des déprédations des cruels raids et de la domination du Khand. Pourtant, après la migration des Tedjin, nos ancêtres ont renversé leurs suzerains Khandiens et créé un grand royaume qui a duré plusieurs centaines d'années. Si nous reconquérons les anciennes frontières du Lurmsakun d'antan, nous restaurerons l'ancienne gloire de ce royaume et mettrons peut-être définitivement fin aux revendications de seigneurie du Khand sur la région."
 decision_restore_ancient_lurmsakun_confirm: "Ne plus jamais s'agenouiller !"
 
 decision_siaken_kingdom: "Devenir Roi des Siaken"
 decision_siaken_kingdom_tooltip: "Vous proclamer Roi des Siaken, élever votre peuple"
 decision_siaken_kingdom_desc: "Seuls parmi les peuples du [nearharad|E], nous autres Siaken avons historiquement manqué de notre propre Royaume. Toujours considérés comme le petit frère du robuste $k_lurmsakun$ et du riche $k_arysis$, notre royaume était rarement reconnu comme un égal.\n\nEt pourtant, j'ai engendré le petit frère, et l'ai nourri pour qu'il devienne fort et fier. Mon peuple me regarde avec admiration, et le temps est venu pour nous de nous affirmer - en tant que Rois des Siaken.\n\nCe royaume hypothétique a porté plusieurs noms à travers l'histoire, et il n'existe pas de convention parmi nous. Est-ce Siakan, Siakor, Sirysis, ou Sirazan ? Si je dois nous mener, le choix m'appartient."
 decision_siaken_kingdom.second_step: "Je suis Roi de..."
 decision_siaken_kingdom_confirm: "Et ainsi nous nous élevons."
