 ### Umbar Decisions ###
 #######################
 decision_harnen_kingdom: "Unifier les Havres de Harnendor" #  Unify the Havens of Mirlond and Ramlond
 decision_harnen_kingdom_adunaic: "Unifier les Havres de Nînzayan"
 decision_harnen_kingdom_desc: "Depuis maintes générations, Ramlond et Mirlond se sont disputés le contrôle du commerce fluvial du Harnen. Cependant, si les deux havres pouvaient être réunis sous un seul seigneur, ils pourraient obtenir une mainmise sur tout commerce désirant entrer au Harad par le Harnen. Enterrons le passé et marchons ensemble vers l'avenir, plus riches et plus forts qu'auparavant !"
 decision_harnen_kingdom_tooltip: "Unifier les havres à l'embouchure du Harnen"
 decision_harnen_kingdom_confirm: "Mettons fin aux rivalités d'antan, vers un avenir radieux !"
 harnen_kingdom_decision: "Mirlond et Ramlond mettront de côté leurs anciennes rivalités et s'unifieront en un nouveau royaume, un puissant royaume commercial contrôlant l'embouchure du Harnen !"
 
 decision_castamir_claim: "Faire Valoir la Revendication Castamirienne"
 decision_castamir_claim_tooltip: "Restaurer la Lignée de Castamir sur le Trône Gondorien"
 decision_castamir_claim_desc: "Castamir était le roi légitime du Gondor, injustement chassé. Nous restaurerons notre place légitime !"
 decision_castamir_claim_confirm: "Préparez la flotte, nous frappons d'abord Pelargir !"
 press_castamiri_claim_tooltip: "Vous lancerez une invasion du Gondor au nom de placer le sang de Castamir sur son trône."
 decision_castamir_claim_already_pressed_tooltip: "Vous n'avez pas encore fait valoir la Revendication Castamirienne durant votre vie."
 decision_castamir_claim_recently_failed.tt: "Les Castamiriens ont récemment échoué à faire valoir leur revendication !"
 finished_castamiri_legend_tt: "Un membre de votre maison a accompli la [legend|E] [legend_mythical|E] $legend_castamir$"
 unlock_castamiri_claim_tt: "Gagnez accès à la [decision|E] #EMP $decision_castamir_claim$#!"
 decision_castamir_claim_gondor_exists: "Le [gondor|E] n'est pas tombé"

 decision_turn_to_piracy: "Se Tourner vers la Piraterie"
 decision_turn_to_piracy_AI: "Se Tourner vers la Piraterie (IA)"
 decision_turn_to_piracy.desc: "Assez longtemps nous avons prétendu être civilisés, être faibles. Nous sommes les fiers fils du rivage et nous nous tournerons vers une vie de pillage, nos voiles seront craintes tout le long de la Côte du Belegaer !"
 decision_turn_to_piracy.tt: "Embrassez votre héritage de pillard"
 decision_turn_to_piracy_confirm: "Pillage et Gloire."

 decision_adunaic_revival: "Renaissance Adûnaïque"
 decision_adunaic_revival_desc: "Dans les jours anciens, Umbar était gouverné par les [adunai|E], grands hommes, puissants et fiers. De même facture était Castamir le Grand, fondateur de notre lignée et le plus grand des Rois du [gondor|E], dont les descendants furent injustement bannis à Umbar. Bien que beaucoup de temps soit passé et que la mémoire se soit déformée, l'ombre de leurs héritages plane encore sur Umbar.\n\nNous sommes de la même grande lignée, véritables héritiers du droit de naissance de Castamir. Nous aussi méritons d'être exaltés au-dessus des hommes inférieurs, car dans nos veines coule le sang d'[anadune|E]. Si nous prêchions ces similitudes et nous liions à ces puissances historiques, nous renforcerions grandement notre position à Umbar, peu importe combien certains considèrent notre revendication comme fallacieuse. Il est temps d'embrasser les traditions de notre héritage, et de rendre les [adunai|E] grands à nouveau !"
 decision_adunaic_revival_tt: "Raviver l'héritage Adûnaïque d'Umbar"
 decision_adunaic_revival_confirm: "Nous embrasserons notre passé !"

 decision_feudalize_umbar: "Adopter le Gouvernement Local"
 decision_feudalize_umbar_desc: "Umbar est différent des autres royaumes du [harad|E], car ils préservent sous une certaine forme l'héritage juridique de [numenor|E]. Alors que les autres peuples de la région valorisent hautement les liens de [clan|E] et les liens familiaux plutôt que l'unité d'une nation, parmi le peuple d'Umbar, ils sont liés plutôt par des serments et des obligations entre vassal et suzerain. Ce système [feudal|E] remplace les querelles familiales factieuses par des vœux sacrés et des devoirs envers leur roi.\n\nNous ne suivons pas ces traditions, et en tant que tels, les gens d'Umbar nous considèrent comme guère plus que des usurpateurs et conquérants étrangers, et n'accepteront jamais pleinement mon règne. Si j'adoptais ces traditions [feudal|E], cela augmenterait ma légitimité aux yeux de mes sujets et renforcerait mon règne sur le royaume."
 decision_feudalize_umbar_confirm: "Mon peuple sera mon guide"
 decision_feudalize_umbar_tt: "Adopter le gouvernement [fedual|E] de vos sujets"

 decision_wildman_invasion_t: "Financer une Invasion des Hommes Sauvages au Gondor"
 decision_wildman_invasion_desc: "Pendant des siècles, l'ouest du Gondor a été un lieu d'agitation, servant toujours d'épine dans le flanc de notre royaume légitime. Peut-être pourrions-nous offrir à l'une des factions des hommes sauvages un financement substantiel pour une invasion dans la frontière du Gondor ?"
 decision_wildman_invasion_confirm: "Envoyez une offre aux Hommes Sauvages !"
 decision_wildman_invasion_tooltip: "Les Hommes Sauvages examineront la proposition de lancer une [varangian_adventure|E]."
 decision_wildman_invasion_tooltip_2: "Ils pourraient profiter de notre offre, décidant de ne pas envahir le Gondor mais de cibler un royaume plus faible d'Enedhwaith, du Rohan, de l'Anduin ou de l'Eriador."
 
 decision_claim_the_sacred_isles: "Revendiquer les Îles Sacrées"
 decision_claim_the_sacred_isles_desc: "La légende raconte la Création des quatre îles sacrées, créées par [ulmocharacter|E] lui-même. D'abord fut le Havre Étroit, loin au sud et le plus proche du domaine du Seigneur des Marées. Puis, les îles jumelles des Îles Solitaire et Pélican furent élevées, pour orner la côte de Mardruak. Et dernière des quatre sœurs fut l'Île Stérile façonnée, où des conques s'échouent sur le rivage qui, dit-on, parlent avec la voix du souverain de la Mer...\n\nRevendiquons ces îles sacrées, afin de prouver notre suprématie sur tous les autres qui osent braver les eaux sauvages de la Grande Mer."
 decision_claim_the_sacred_isles_tooltip: "Gagnez une revendication pressée sur chacune des Îles Sacrées des Corsaires."
 decision_claim_the_sacred_isles_confirm: "Les Îles seront miennes !"
 
 decision_unite_the_sacred_isles: "Unir les Îles Sacrées"
 decision_unite_the_sacred_isles_desc: "Ayant capturé les quatre Îles Sacrées, le temps est venu de consolider mon règne sur elles.\n\nQue tous les Corsaires connaissent mon nom et soient émerveillés par la splendeur de l'unificateur des Îles Sacrées !"
 decision_unite_the_sacred_isles_tooltip: "Former un nouveau royaume basé sur les quatre Îles Sacrées."
 decision_unite_the_sacred_isles_confirm: "Tous reconnaîtront ma renommée !"
 
 decision_settle_tol_uialgaer: "Coloniser l'Île Stérile"
 decision_settle_tol_uialgaer_desc: "Au nord des terres de Mardruak se trouve la mystérieuse Île Stérile, également appelée [GetTitleByKey('c_tol_uialgaer').GetNameNoTier] par notre peuple. Si nous voulons unir les Îles Sacrées, nous devrions coloniser cette dernière île afin d'y établir un havre de Corsaires."
 decision_settle_tol_uialgaer_tooltip: "Coloniser la lointaine [GetTitleByKey('c_tol_uialgaer').GetNameNoTier]."
 decision_settle_tol_uialgaer_confirm: "Envoyez un navire de nos meilleurs ouvriers !"
 
