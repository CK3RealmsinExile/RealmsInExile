 decision_make_powa_mercantile_center_title: "Devenir un centre mercantile"
 decision_make_powa_mercantile_center_tooltip: "S'aventurer sur le lointain champ de bataille de la politique extérieure"
 decision_make_powa_mercantile_center_desc: "Après l'unification, un nouveau but a été recherché, alors que la survie et la vie quotidienne devenaient beaucoup moins préoccupantes pour les Pôwans. Ainsi, nous nous sommes tournés vers nos voisins, non pas en représailles pour des transgressions passées, mais pour favoriser le commerce et l'amitié. Maintenant, nos biens et nos gens peuvent être trouvés des chantiers navals d'Anarikê aux grandes villes de Gondor !"
