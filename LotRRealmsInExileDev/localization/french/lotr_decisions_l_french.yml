 decision_restore_gondor_province.tt.calenardhon: "[GetTitleByKey('k_rohan').GetNameNoTier]"
 decision_restore_gondor_province.tt.calenardhon_desc: ""
 reintegrate_province_calenardhon_tooltip: "#T #V Réintégrer les Plaines Verdoyantes de [GetTitleByKey('k_rohan').GetNameNoTier]#! #!\n\nIl y a longtemps, les Intendants du [gondor|E] accordèrent la province de Calenardhon à l'[eothed|E]. Avec la chute du [rohan|E], et l'intégralité du Calenardhon à nouveau entre nos mains, nous pouvons formellement ramener la 'Province Verte' sous le Sceptre."
 
 decision_restore_gondor_province.tt.dor_rhunen: "[GetTitleByKey('k_south_rhovanion').GetNameNoTier]"
 decision_restore_gondor_province.tt.dor_rhunen_desc: ""
 reintegrate_province_dor_rhunen_tooltip: "#T #V Réintégrer les Vastes Plaines de [GetTitleByKey('k_south_rhovanion').GetNameNoTier]#! #!\n\nLe grand Rómendacil revendiqua les terres du [rhovanion|E] méridional pour le [gondor|E], mais graduellement elles furent perdues par une combinaison de négligence et des machinations de l'ennemi. Après maints conflits, elles sont à nouveau nôtres, de vastes terres mûres pour la colonisation et la fortification. \n\nFormalisons notre contrôle, et annonçons à tous que Dor Rhúnen est sous le Sceptre maintenant et pour toujours !"
 
 decision_restore_gondor_province.tt.enedhwaith: "[GetTitleByKey('e_enedhwaith').GetNameNoTier]"
 decision_restore_gondor_province.tt.enedhwaith_desc: ""
 reintegrate_province_enedhwaith_tooltip: "#T #V Revendiquer les Marécages Sauvages d'[GetTitleByKey('e_enedhwaith').GetNameNoTier]#! #!\n\nL'[enedhwaith|E] a toujours été une terre sauvage, définie par les frontières du [northernkingdom|E] et du [southernkingdom|E]. Les [dunedain|E] y montrèrent peu d'intérêt, excepté pour maintenir la grande Route Nord-Sud. Maintenant, notre emprise sur la région est enfin assez ferme pour que nous puissions l'intégrer convenablement dans notre royaume."
 
 decision_restore_gondor_province.tt.eregion: "[GetTitleByKey('k_eregion').GetNameNoTier]"
 decision_restore_gondor_province.tt.eregion_desc: ""
 reintegrate_province_eregion_tooltip: "#T #V Intégrer les Ruines Abandonnées d'[GetTitleByKey('k_eregion').GetNameNoTier]#! #!\n\nL'[eregion|E] est un désert depuis la [waroftheelvesandsauron|E]. Peu de [conceptracemen|E] osèrent y mettre le pied, et encore moins s'y installer, car on disait qu'elle était hantée par des esprits hantant les ruines [elven|E] éparses. Mais nous avons réussi à dompter ce royaume perdu et à rétablir l'ordre dans la région, et maintenant nous pouvons formellement l'intégrer comme partie de notre royaume."
 
