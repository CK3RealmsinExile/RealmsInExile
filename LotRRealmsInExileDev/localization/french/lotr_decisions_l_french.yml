 decision_choose_dorwinion_faction:0 "Aligner votre dynastie sur une faction"
 decision_choose_dorwinion_faction_tool_tip:0 "Aligner la [dynasty|E] [ROOT.Char.GetDynasty.GetName] avec l'une des deux grandes factions du Dorwinion."
 decision_choose_dorwinion_faction_desc:0 "Les machinations politiques et l'intrigue forment une partie importante de la société du Dorwinion, où deux factions opposées dominent : les Seigneurs vignerons et les Maîtres marchands.\n\nNotre dynastie a, jusqu'à présent, évité de s'aligner publiquement avec l'une comme l'autre de ces puissantes entités. Pourtant, il est peut être temps de revoir notre position de neutralité."
 decision_choose_dorwinion_faction_confirm:0 "Choisir un côté"
 decision_choose_dorwinion_faction_tool_tip_2:0 "Votre [dynasty|E] s'alignera avec les [GetModifier('winelords').GetNameWithTooltip] ou les [GetModifier('master_merchants').GetNameWithTooltip]."
 
 decision_change_dorwinion_faction:0 "Changer la faction sur laquelle votre dynastie est alignée"
 decision_change_dorwinion_faction_tool_tip:0 "Changer l'alignement de faction de la [dynasty|E] [ROOT.Char.GetDynasty.GetName]."
 decision_change_dorwinion_faction_desc:0 "Les machinations politiques et l'intrigue forment une partie importante de la société du Dorwinion, où deux factions opposées dominent : les Seigneurs vignerons et les Maîtres marchands.\n\nPar le passé, notre dynastie a choisi de s'aligner avec les intérêt de l'une de ces factions. Mais le monde politique est toujours changeant et les décisions du passé ne sont pas toujours bénéfiques avec les intérêts actuels.\n\nIl y a toujours la posssibilité de se réaligner, mais sans une perte significative de position et de respect pour ma maison..."
 decision_change_dorwinion_faction_confirm:0 "Réalignez vos intérêts"
 decision_change_dorwinion_faction_tool_tip_2:0 "Votre [dynasty|E] s'alignera avec les [GetModifier('winelords').GetNameWithTooltip], les [GetModifier('master_merchants').GetNameWithTooltip], ou choisira de redevenir neutre."

 decision_dorwinion_abolish_elections:0 "Abolir les élections"
 decision_dorwinion_abolish_elections_tool_tip:0 "Raffirmez votre emprise sur le pouvoir dans le Royaume en abolissant les élections"
 decision_dorwinion_abolish_elections_desc:0 "Pendant des générations, les seigneurs de notre royaume ont choisi un meneur parmi les leur pour guider notre peuple vers le futur. Bien que son but soit noble, cette pratique a mené au factionnalisme et à la désunion.\n\nJe suis bien respecté et le royaume prospère sous la direction de ma dynastie. Pourquoi devrions-nous risquer de tout perdre quand j'en viendrais finalement à quitter ce monde ? Peut-être le temps est-il venu de revoir la valeur de notre système électif..."
 decision_dorwinion_abolish_elections_confirm:0 "Seule ma famille doit régner"
 decision_dorwinion_abolish_elections_title_heir_is_your_heir:0 "Votre [player_heir|E] est [heir|E] du [GetTitleByKey('k_dorwinion').GetName]"

