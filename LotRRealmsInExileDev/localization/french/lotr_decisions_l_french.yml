 decision_adopt_angmarrin_ways: "Ressusciter les Coutumes Angmarrim"
 decision_adopt_angmarrin_ways_tooltip: "Adopter la Culture Angmarrim"
 decision_adopt_angmarrin_ways_desc: "Nos lointains parents, les Angmarrim étaient à la fois comme nous et différents. Mais nul ne peut débattre qu'ils devinrent en effet puissants, capables de rivaliser même avec les grands Rois du Sud. Ayant nous-mêmes emménagé en Angmar, nous pourrions peut-être raviver leurs coutumes ?"
 decision_adopt_angmarrin_ways_confirm: "Que le monde sache qu'Angmar vit !"
