 ################################
 ###### Bellakar Decisions ######
 ################################
 decision_reclaim_mardruak:0 "Revendiquer Mardruak"
 decision_reclaim_mardruak_tooltip:0 "Revendiquer la province septentrionnale de Bellakar"
 decision_reclaim_mardruak_desc:0 "Pendant de nombreuses générations, Mardruak faisait partie intégrante du Bellakar. Elle contient des cités qui ont aidé à la fondation de la Ligue Bellakarienne, et elle est restée (pour la plupart) une province loyale tout au long des invasions Tedjin et jusqu'au Troisième Âge. Mais depuis les Jours de Querelles, elle et Felaya ont été perdues pour nous. Désormais, avec Felaya enfin de retour sous le contrôle royal, il est temps de ramener la dernière des provinces septentrionnales à sa place légitime !"
 decision_reclaim_mardruak_confirm:0 "Enfin, le royaume est restauré !"
 
 decision_bellakar_felayan_rapprochement:0 "Rapprocher Bellakar et Felaya ?"
 decision_bellakar_felayan_rapprochement_tooltip:0 "Ramener dans le giron la province septentrionale inactive"
 decision_bellakar_felayan_rapprochement_desc:0 "Depuis les jours sombres de la guerre civile, Felaya a opéré independamment de Bellakar, répugnant à s'incliner devant nous après notre incapacité à maintenir leur sécurité et leurs intérêts locaux. Si nous pouvions nous montrer dignes de confiance, et tisser une relation de confiance avec leurs dirigeants, nous pourrions peut être les ramener paisiblement en change de certains privilèges."
 decision_bellakar_felayan_rapprochement_confirm:0 "Soit nous nous unissons, soit nous tombons"

 #####################################
 ###### Bozisha-Miraz Decisions ######
 #####################################
 decision_reclaim_ray:0 "Restaurer le Sûzush Agkhôr"
 decision_reclaim_ray_tooltip:0 "Revendiquer les anciennes terres du Sûzush Agkhôr aux Haradrim !"
 decision_reclaim_ray_desc:0 "Dans les premiers jours, notre peuple conçus de puissantes choses, apprenant des Anciens qui s'éveillèrent sous les étoiles et des Esprits qui vivaient parmis eux. C'est alors que les Étrangers vinrent de l'est. Nous vivâmes en harmonie, pour un temps, mais ils en vinrent à nous défier et à nous haïr, nous repoussant dans les forêts de Sûza Sûmar grâce à leur surnombre. Nous oubliâmes la plupart de ce que nous savions et devinrent un peuple simple, à peine capable de maintenir les bâtiments de grandes pierres que nous avions autrefois bâti. Mais, peut-être, si nous pouvions repousser les envahisseurs, nous pourrions revendiquer notre puissance perdue..."
 decision_reclaim_ray_confirm:0 "Sûzush Agkhôr est notre foyer !"

 ################################
 ####### Tedjin Decisions #######
 ################################

 decision_refound_qadjajar:0 "Refonder le Katajate de Qadjajar"
 decision_refound_qadjajar_tooltip:0 "Ramenez le Bellakar septentrionnal sous le contrôle de Tedjine et restaurer le Qadjajar Katajate déchu"
 decision_refound_qadjajar_desc:0 "Il y a 2000 ans, le Katajate de Qadjajar chut devant le fléau Bellakar. Bien que nous avons vécu dans une paix relative depuis sa chute, notre peuple n'a plus atteint la prospérité et la richesse de cette brève heure glorieuse depuis lors, quand tout Bellakar tremblait devant nos armées et que même les Tumakveh fuyaient devant nous. Aujourd'hui, cependant, nous sommes finalement en position de revendiquer l'héritage de l'oublié Katajate et de proclamer un Qadjajar restauré !"
 decision_refound_qadjajar_confirm:0 "Un nouveau jour se lève sur les Tedjin"

 decision_declare_greater_qadjajar:0 "Aggrandir le Qadjajar"
 decision_declare_greater_qadjajar_tooltip:0 "Ramener toutes les anciennes conquêtes Tedjin sous notre bannière !"
 decision_declare_greater_qadjajar_desc:0 "Bien que Qadjajar connaisse une renaissance, il demeure dans l'ombre de notre glorieux âge d'or durant lequel tout Bellakar, du nord au sud, s'inclinait devant nous. Si nous conquérions le Bellakar méridional, nous pourrions proclamer un Qadjajar pleinement restauré en sa gloire passée, et l'étendre au delà même de Felaya et Mardruak - un Qadjajar grandi."
 decision_declare_greater_qadjajar_confirm:0 "Notre heure est venue !"
 
 decision_faithful_tedjin_kingdom:0 "Former le Tedyathâni"
 decision_faithful_tedjin_kingdom_tooltip:0 "Accomplir le rêve des réformistes Tedjin, et fondez un nouveau foyer pour les Tedjin"
 decision_faithful_tedjin_kingdom_desc:0 "Depuis trop longtemps, notre peuple est confiné dans les terres désolées situées entre Felaya, Mardruak, et Umbar, survivant difficilement. Felaya est le foyer de peuples partageant nos croyances, et ne peut ainsi pas devenir notre nouveau foyer - mais Mardruak et Umbar? Ces corsaires harcèlent les fidèles, vivant au dépends de la souffrance d'autrui ! Prendre leurs grandes cités pourrait presque être considéré comme un mandat divin, ainsi que de les utiliser comme un foyer pour les fidèles."
 decision_faithful_tedjin_kingdom_confirm:0 "Le vieux rêve de Tedyathâni - accomplissons le"
 
 decision_greater_faithful_tedjin_kingdom:0 "Étendre les terres des Fidèles"
 decision_greater_faithful_tedjin_kingdom_tooltip:0 "Poursuivez les conquêtes au nom de l'Unique"
 decision_greater_faithful_tedjin_kingdom_desc:0 "Bien que les Corsaires aie été défaits, il reste des terres proches où kes fidèles restent enracinnés. Si nous devons bâtir un vrai foyer, où les fidèles pourront vivre libre et en sécurité, nous devrions étendre nos frontières et prendre leurs terres."
 decision_greater_faithful_tedjin_kingdom_confirm:0 "Par tous les moyens à Khand, si nécessaire."
 
