 decision_forge_ormalian_empire: "Unir la Baie"
 decision_forge_ormalian_empire_tooltip: "Forger un empire côtier dans la Baie d'Ormal"
 decision_forge_ormalian_empire_desc: "J'ai formé de nombreux liens d'alliance et gagné la confiance et le respect de nombreux habitants des côtes de la Baie d'Ormal. Il semble donc juste que je monte en grade et forge un empire qui s'étend sur les côtes de la baie, unissant ceux qui vivent sur ses rivages."
 decision_forge_ormalian_empire_confirm: "Envoyer mes hérauts !"

 decision_form_powa_kingdom_title: "Unir Powa"
 decision_form_powa_kingdom_tooltip: "Unir le peuple powan"
 decision_form_powa_kingdom_desc: "Longtemps, le peuple powan a souffert des raids et des conquêtes de ses voisins, mais cela prend fin aujourd'hui !"
 decision_form_powa_kingdom_confirm: "Unis, maintenant et pour toujours !"
 decision_form_powa_kingdom_effect_tt_1: "Chaque vassal de jure [GetTitleByKey('k_poa').GetNameNoTier] a 60% de chances de devenir [feudal|E]"
