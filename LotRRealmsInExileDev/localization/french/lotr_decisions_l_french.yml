 decision_maresh_resolve_conflicts_tooltip: "Les discordes civiles ont affligé l'oasis de Maresh depuis trop longtemps !"
 decision_maresh_resolve_conflicts_desc: "Pendant de nombreuses lunes, Maresh a souffert d'un factionnalisme constant et de guerres civiles. De nombreux habitants se lassent de cela, et je crois qu'il est temps d'établir une paix plus permanente. Nous avons besoin d'un système pour résoudre les conflits entre les nombreux peuples et caravanes différents qui se rencontrent à ce carrefour du [trans_haradric_trade|E]."
