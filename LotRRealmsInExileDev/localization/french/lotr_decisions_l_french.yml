 decision_change_dorwinion_faction: "Changer l'Alignement Factionnel de la Dynastie"
 decision_change_dorwinion_faction_tool_tip: "Changer l'alignement factionnel de la [dynastie|E] [ROOT.Char.GetDynasty.GetName]."
 decision_change_dorwinion_faction_desc: "Les machinations politiques et les intrigues sont une part importante de la société de [dorwinion|E], où deux factions opposées dominent : les Seigneurs du Vin et les Maîtres Marchands.\n\nPar le passé, notre [dynasty|E] a choisi de s'aligner avec les intérêts de l'une de ces parties. Mais le monde politique est en perpétuel mouvement, et les décisions du passé ne correspondent pas toujours aux intérêts d'aujourd'hui.\n\nIl y a toujours la possibilité de se réaligner, mais pas sans une perte significative de prestige et de respect pour ma maison..."
