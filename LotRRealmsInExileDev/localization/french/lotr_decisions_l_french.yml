 decision_new_capital.tt.new_capital_umbar: "[GetTitleByKey('c_umbar').GetNameNoTier]" 
 new_capital_umbar_tooltip: "Le Havre Noir d'[umbar|E] est l'une des premières colonies [numenorean|E] en [middleearth|E] et l'un de ses plus grands ports. Il a été le foyer des peuples [black_numenoreans|E], [dunedain|E] et [haradrim|E]. Sa position centrale entre le [gondor|E] et [bellakar|E] en fait un choix évident pour quiconque souhaite unir les [realms_in_exile|E]."
 
