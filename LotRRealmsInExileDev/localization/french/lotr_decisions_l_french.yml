 decision_maresh_wall_the_oasis_desc: "Bien que les défenses de Maresh ne soient pas à négliger, elles peuvent être encore améliorées. Les locaux recommandent que nous étendions les fortifications de la cité pour entourer une grande partie de l'Oasis de Maresh."
