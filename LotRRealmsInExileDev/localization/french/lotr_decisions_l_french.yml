 control_trade_in_the_bay_of_ormal_decision.tt.kandalar_desc: "#T #V [GetTitleByKey('c_kandalar').GetNameNoTier]#! #!\n\nAvant-poste stratégique sur les côtes bulchyadéennes, Kandalar se distingue par ses chantiers navals robustes et ses douanes animées. Dominer ce port permet de projeter sa puissance navale et de couper les flottes rivales.\n\n• Vous gagnerez [GetModifier('control_trade_in_the_bay_of_ormal_kandalar_modifier').GetNameWithTooltip] dans votre [capital|E] tant que [GetTitleByKey('c_kandalar').GetNameNoTier] reste dans votre [realm|E]."
