 decision_destroy_mordor: "Détruire le Mordor"
 decision_destroy_mordor_tooltip: "Commencer une grande bataille pour détruire Sauron et le Mordor une fois pour toutes"
 decision_destroy_mordor_desc: "Trop longtemps le Gondor a été sur la défensive, parvenant à peine à tenir ses terres tandis que le Mordor gagnait en force. Plus maintenant ! Mettons fin à ceci, une fois pour toutes."
 decision_destroy_mordor_generic_desc: "Trop longtemps le Mordor a été autorisé à gagner en force, tandis que nous avons à peine réussi à tenir nos terres. Plus maintenant ! Mettons fin à ceci, une fois pour toutes."
 decision_destroy_mordor_confirm: "Il est temps d'y mettre fin."
 destroy_mordor_decision: "Lance une guerre finale pour détruire le Mordor, et Sauron, une fois pour toutes"
 destroy_mordor_decision_current_military_strength_default_tt: "Vous avez au moins la moitié de la force de l'armée actuelle du Mordor."
 destroy_mordor_decision_current_military_strength_elven_tt: "Vous avez au moins un quart de la force de l'armée actuelle du Mordor."
 destroy_mordor_decision_current_military_strength_dwarven_tt: "Vous avez au moins un tiers de la force de l'armée actuelle du Mordor."
 
 decision_invade_gondor: "Envahir le Gondor"
 decision_invade_gondor_tooltip: "Lancer une invasion qui, si elle réussit, détruira le Royaume du Sud une fois pour toutes"
 decision_invade_gondor_desc: "Le Gondor s'est dressé défiant contre votre volonté, Grand Seigneur, depuis bien trop longtemps. Si nous pouvons sécuriser l'Ithilien comme point d'attaque contre lui, nous pourrions amasser une telle armée que même Minas Tirith elle-même ne pourrait résister. Et si Minas Tirith tombe, alors le Gondor sera sans chef, et se fractionnera."
 decision_invade_gondor_confirm: "Tout l'Est est rassemblé"
 invade_gondor_decision: "Lancer l'assaut final pour briser le Gondor et prendre Minas Tirith"
 
 decision_strengthen_mordor_defences: "Renforcer les Fortifications"
 decision_strengthen_mordor_defences_tooltip: "Fortifier les défenses aux principales entrées du [mordor|E]."
 decision_strengthen_mordor_defences_desc: "Les Montagnes de l'Ombre et les Montagnes de Cendre forment une barrière naturelle qui protège le [mordor|E] contre toute attaque venant de notre ouest ou nord. Mais il existe deux entrées qui permettent aux envahisseurs de contourner les chaînes montagneuses infranchissables : les cols de Cirith Gorgor et Cirith Ungol.\n\nAfin d'assurer la sécurité du Mordor contre toute attaque de [gondor|E] ou de ses alliés nordiques, nous devons construire ou refaire les fortifications à la Porte Noire et à Minas Morgul."
 decision_strengthen_mordor_defences_confirm: "Nul n'entrera au [mordor|E] sans mon autorisation."
 
 decision_new_breed_of_orcs: "Lever l'Armée de Morgul"
 decision_new_breed_of_orcs_tooltip: "Élever et entraîner les [orcs|E] du [mordor|E] en une véritable force combattante"
 decision_new_breed_of_orcs_desc: "Les conflits et les luttes intestines ont toujours été une grande part de la culture [orc|E]. Mais maintenant, nous avons besoin de toute la force des orques du [mordor|E]. Quand [sauronthedarklordcharacter|E] reviendra, il aura besoin d'une armée digne d'un Seigneur Ténébreux !\n\nNous exercerons et élèverons les orques en une véritable force combattante devant laquelle les frêles armées de l'Ouest seront mises en déroute. Que tous craignent la montée de l'armée de Morgul !"
 decision_new_breed_of_orcs_confirm: "Mon armée de Morgul marchera à mon commandement !"
 decision_new_breed_of_orcs_tt: "Débloque le recrutement de régiments d'Hommes d'Armes Uruk du Mordor"
 host_of_morgul: "L'Armée de Morgul"
 
 decision_despoil_ithilien: "Dépouiller l'Ithilien"
 decision_despoil_ithilien_tooltip: "Envoyer vos pillards en Ithilien pour récolter ses riches ressources en bois"
 decision_despoil_ithilien_desc: "Directement à l'ouest de Minas Morgul se trouvent les soi-disant Jardins du [gondor|E], les luxuriantes forêts d'Ithilien. Cette terre est mûre pour le pillage et ses ressources seront mises à bon usage dans la machine de guerre du [mordor|E]\n\nEnvoyons des pillards en Ithilien et établissons de grands camps d'abattage d'où nous pourrons récolter du bois et du bois d'œuvre !"
 decision_despoil_ithilien_confirm: "Brûlez-les tous !"
 
 decision_reorganize_nurn: "Réorganiser l'Économie Esclavagiste"
 decision_reorganize_nurn_tooltip: "Humilier les fiers Núrniags en assumant un contrôle plus direct du Núrn"
 decision_reorganize_nurn_desc: "Les Núrniags se sont considérés comme des [king|E]s de Núrn pour un temps, mais cela va maintenant changer. Il n'y a qu'un seul vrai Roi du Mordor - et de toute la [middleearth|E], et Il ne partage pas son pouvoir.\n\nRappelons aux Núrniags leur place et prenons le contrôle direct de l'économie esclavagiste qui nourrit les armées des Terres Noires. Avec une supervision directe, un bien meilleur taux de production sera imposé en temps voulu."
 decision_reorganize_nurn_confirm: "Tous serviront le Seigneur Ténébreux !"
 nurn_reorganized: "Núrn Réorganisé"
 
 decision_return_of_sauron: "Retour de Sauron"
 decision_return_of_sauron_tooltip: "Finir les préparatifs pour que le Seigneur Ténébreux émerge de sa cachette et reconstruise la Tour Sombre"
 decision_return_of_sauron_desc: "Longtemps nous avons œuvré afin de préparer le [mordor|E] pour le retour de notre Maître. Maintenant, tout est achevé.\n\nL'un des Neuf sera envoyé à la demeure cachée de [sauronthedarklordcharacter|E]. Bientôt, la Tour Sombre s'élèvera à nouveau et le Mordor deviendra le domaine du Seigneur de l'Anneau pour l'éternité."
 decision_return_of_sauron_confirm: "Que le Seigneur du Pays Noir revienne !"
 decision_return_of_sauron_tt: "[sauronthedarklordcharacter|E] reviendra pour revendiquer le [mordor|E]"
 morgul_host_raised: "L'Armée de Morgul a été préparée"
 mordor_defences_strengthened: "Les défenses du Pays Noir ont été renforcées"
 ithilien_despoiled: "L'Ithilien a été dépouillé"
 slave_economy_reorganized: "Les taux de production des fermes d'esclaves ont été augmentés"
 khand_has_no_empire: "Le [khand|E] n'est pas un [empire|E] uni"
 hussamakir_is_dead: "[GetScriptedCharacterByHistoryID( 'lineofafalku11a' ).GetName] #italic n'est pas#! vivant"
 
 decision_sauron_reveal_yourself: "Vous Révéler"
 decision_sauron_reveal_yourself_tooltip: "Abandonner le déguisement du Nécromancien de Dol Guldur"
 decision_sauron_reveal_yourself_desc: "Je me suis bien caché des yeux scrutateurs des Sages, adoptant le déguisement rusé du Nécromancien de Dol Guldur. Tout en limitant mes capacités à mener la guerre et à exercer un contrôle sur les terres autour de ma demeure, cela m'a accordé le temps dont j'avais besoin pour regagner ma force après la défaite aux mains des [elves|E] et des hommes. Mais le monde change. Peut-être le temps est-il venu de proclamer mon retour pour que tous le voient ?"
 decision_sauron_reveal_yourself_confirm: "Je suis à nouveau Seigneur de la Terre."
 decision_sauron_reveal_yourself_tt: "Débloque les casus belli réguliers et l'expansion"

 decision_bend_the_knee_to_mordor: "Plier le genou face au Mordor"
 decision_bend_the_knee_to_mordor_tooltip: "Devenir un tributaire volontaire du Seigneur Sombre"
 decision_bend_the_knee_to_mordor_desc: "Dans les Terres du [mordor|E], il y a un Seigneur Sombre sur un Trône Sombre. Il cherche depuis longtemps à dominer tous les peuples de la [middleearth|E]. Il serait sage de ne pas s'attirer ses foudres. Il serait sage... de se joindre à Lui. Et d'être récompensé une fois qu'Il sera victorieux..."
 decision_bend_the_knee_to_mordor_confirm: "Envoyez un messager!"
 decision_bend_the_knee_to_mordor_tt: "Votre royaume borde le Mordor"

