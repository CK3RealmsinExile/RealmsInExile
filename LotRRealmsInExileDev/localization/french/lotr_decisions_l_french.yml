 decision_margoz_attack_dale: "Envahir Dale"
 decision_margoz_attack_dale_tooltip: "Dale s'inclinera"
 decision_margoz_attack_dale_desc: "Les hommes barbares de [dale|E] ont langui dans l'arrière-pays du [rhovanion|E] assez longtemps. Le glorieux dragon Smaug leur a enseigné leur place. Pourtant ils l'ont assassiné dans toute sa divine splendeur et ont promu le coupable comme roi ! Leur soleil se lèvera rouge du brasier de leurs terres !"
 decision_margoz_attack_dale_confirm: "Effacer le souvenir de Rhovanion"
 huz_army_10000: "Avoir une armée de 10 000 hommes"

 decision_margoz_election_choice: "Diriger le Royaume Doré"
 decision_margoz_election_choice_tooltip: "Qu'est-ce qui motive mon règne ?"
 decision_margoz_election_choice_desc: "L'élection assurée, je dois ouvertement déclarer mes intentions au Royaume Doré. D'une manière ou d'une autre, l'ouest tombera. Dois-je mener nos armées dorées vers Dale pendant que les patriciens de Dorwinion"
 decision_margoz_election_choice_confirm: "Quel que soit le choix, j'ai déjà gagné"
 huz_makes_choice_tooltip: "Décider du futur du Royaume Doré et de votre famille"

 decision_margoz_conspire_patrician: "Avances vers Les Patriciens"
 decision_margoz_conspire_patrician_hover_tooltip: "Le feu n'a besoin que d'une étincelle"
 decision_margoz_conspire_patrician_desc: "La nouvelle de mon élection se répand à travers Rhovanion. La plupart reconnaissent le danger que je représente et sont justement terrifiés, cependant... Il y en a dans Dorwinion dont la mémoire de mes ancêtres est si profondément ancrée dans leur esprit qu'ils ne peuvent même pas envisager de s'opposer à moi \n\nSi je montrais aux Patriciens mon côté 'aimable', je pourrais les plier à ma volonté. Peut-être même les pousser à commettre l'ultime trahison en mon nom"
 decision_margoz_conspire_patrician_confirm: "Par le charme et l'effroi, la tête d'Hawin est mienne"
 decision_margoz_conspire_patrician_tooltip: "Conclure un pacte avec les Patriciens. Une simple promesse d'amitié et quelques droits frivoles et privilèges économiques dont je n'ai pas le temps de me soucier. En échange, ils élimineront le Maître du Royaume et tous les membres de sa famille qu'ils pourront trouver. Plongeant Dorwinion dans le chaos et mettant fin à leur alliance avec Dale"

 decision_settle_central_rhovanion: "Coloniser le Rhovanion Central"
 decision_settle_central_rhovanion_tooltip: "Soumettre la frontière"
 decision_settle_central_rhovanion_desc: "Le centre de Rhovanion est resté un désert depuis trop longtemps. Si je dois marcher sur le joyau de la couronne de Dale, cette terre doit être domptée. \n\nL'Ordre du Dragon Noir a bien servi le Royaume. Ils ont maintenu la frontière sous contrôle et sont le choix naturel pour mener cette action"
 decision_settle_central_rhovanion_confirm: "Convoquez les Chevaliers du Dragon !"
 decision_margoz_settle_rhovanion_tooltip: "Revendiquer le Rhovanion Central et autoriser les Chevaliers du Dragon à maintenir cette nouvelle section de frontière. Cela nous permettra de marcher sur Dale"

 decision_war_in_the_north: "Guerre Dans le Nord"
 decision_war_in_the_north_tooltip: "La grande confrontation est à portée de main"
 decision_war_in_the_north_desc: "Le moment est venu. Dale et Erebor sont assis au sommet de Rhovanion comme sa couronne depuis assez longtemps. \nAutrefois, 'Smaug le Doré' trônait sur cette couronne. Il régnait sur Rhovanion avec une tyrannie de doux silence d'effroi. Le dernier grand dragon a peut-être disparu, mais nous rappellerons à ces nordiques la peur qu'ils ont connue autrefois"
 decision_war_in_the_north_confirm: "Hommes et Nains brûlent tous de la même façon"
