 ##########################
 ### Dol Amroth Reforms ###
 ##########################

 decision_dol_amroth_reforms:0 "Réformer l'Ordre du Cygne"
 decision_dol_amroth_reforms_tooltip:0 "En réformant l'Ordre, vous aurez accès à des unités d'élite avancées."
 decision_dol_amroth_reforms_desc:0 "Il y a longtemps, l'Ordre du Cygne fut créé par les princes de Dol Amroth afin de rassembler les guerriers les plus honorables qui rempliraient les rôles de conseillers et de fiers champions lors des batailles. Rassemblant les capitaines les plus renommés et expérimentés du Belfalas, l'Ordre maintenait les plus hauts standards, incarnant l'honneur et la vertue les plus hauts des Númenóréens...\n\nMalheureusement, les Hommes sont aisément corruptibles et dans les siècles suivant sa fondation, l'Ordre devint progressivement l'ombre de lui-même. La lignée et la prééminence à la cour, et non plus la valeur et la vertue individuelle, sont désormais les critères de sélections de ses membres, ruinant la grandeur de l'Ordre qui se tint durant tant de siècles comme un guide pour tout le Gondor. Si les Fils du Cygne d'Argent désirent recouvrer leur héritage en tant que les meilleurs chevaliers du Royaume, l'état pourrissant de l'Ordre doit désormais être purifié."
 decision_dol_amroth_reforms_confirm:0 "Débutez à nouveau l'entrainement."
 
 decision_dol_amroth_amrothian_troops:0 "Augmentez les réserves Amrothiennes"
 decision_dol_amroth_amrothian_troops_tooltip:0 "Débuter l'entrainement d'un contingent de Reserviste Amrothiens" 
 decision_dol_amroth_amrothian_troops_desc:0 "Depuis des années relégué à la position la plus humble au sein de l'Ordre du Cygne, la soldatesque Amrothienne a pourtant été par bien des aspects le groupes conservant le plus l'esprit de l'Ordre d'antan. Cependant, en dépit de cela, leurs rangs se sont tristement vidés, leur rôle déprécié car manquant d'honneur et de splendeur et donc négligé. \n\nTravaillons à restaurer l'épine dorsale de nos forces à leur meilleur talents martiaux." 
 decision_dol_amroth_amrothian_troops_confirm:0 "Débutez à nouveau l'entrainement." 
 
 decision_dol_amroth_elvish_troops:0 "Recruter les hommes d'Edhellond"
 decision_dol_amroth_elvish_troops_tooltip:0 "Recrutez un contingent de Chevaliers et de Rangers d'Edhellond" 
 decision_dol_amroth_elvish_troops_desc:0 "Edhellond, autrefois le foyer du domaine Elfe du même nom, est l'un des plus nobles et riches gouvernorats de Dor-en-Ernil. Ils se sont efforcés d'émuler les tactiques guerrières des Elfes, contrastant avec le reste du Gondor, qui maintenait une tradition martiale héritée des jours de Númenor. Leurs rangs aussi de l'Ordre se sont vidés, et les serments n'ont plus été prétés depuis que la pourriture envahissait l'organisation. Nous devons renouveller nos serments d'antant. \n\nS'ils pouvaient réintégrer les armées du Prince, ils serviraient en tant que contingent puissant et inventif." 
 decision_dol_amroth_elvish_troops_confirm:0 "Envoyez notre cavalier le plus rapide." 
 
 decision_dol_amroth_seaward_troops:0 "Augmenter les régiments des Garde-Mer"
 decision_dol_amroth_seaward_troops_tooltip:0 "Commencez l'entrainement d'un régiment de Garde-Mer" 
 decision_dol_amroth_seaward_troops_desc:0 "Autrefois, quand Dor-en-Ernil équivalait les puissant marins de Pelargir, les régiments de Garde-Mer combattait en haute mer comme sur les côtes, surclassant les corsaires et remportant tous les honneurs. Cependant, comme Pelargir est devenue le coeur de la Flotte Royale, cette division de garde-côtes s'est amenuisée jusqu'à devenir une force squelettique, maintenant au mieux quelques vigies costales. \n\nSi nous pouvions augmenter à nouveau leurs rangs, ils nous serviraient à nouveau en tant que troupe de choc terrifiante." 
 decision_dol_amroth_seaward_troops_confirm:0 "Débutez à nouveau l'entrainement." 
 
 decision_dol_amroth_tirith_aear_troops:0 "Reforger le Tirith Aear"
 decision_dol_amroth_tirith_aear_troops_tooltip:0 "Commencez l'entrainement d'un détachement de Chevalier de Tirith Aear" 
 decision_dol_amroth_tirith_aear_troops_desc:0 "Tirith-Aear, ou 'Garde de la Mer' en Sindarin, est la grande tour de Dor-en-Ernil, autrefois bâtie par les Elfes qui habitaient la région. Ce nom est également devenu celui des unités de la guarde d'élite qui protège la tour éponyme, les Assermentés de Tirith-Aear, l'élite des forces des Gardes-Mer. Prêtant des serments de vertue et de valeur, ces gardiens devraient être parmi les plus irreprochables. Hélas, de toutes les classes du vieil Ordre, c'est bien celle ci qui s'est décrépie le plus, le titre n'étant plus qu'attribué en fonction du sang, et non de la valeur. Il faudra de grands efforts pour la rétablir à sa gloire passée. \n\nNous devrions débuter par renvoyer de l'ordre les corrompus et ensuite chercher des remplaçants digne de ce grand honneur." 
 decision_dol_amroth_tirith_aear_troops_confirm:0 "Prêtez les Serments." 
 
 decision_dol_amroth_swan_guard_troops:0 "Établissez l'Ordre du Cygne d'Argent"
 decision_dol_amroth_swan_guard_troops_tooltip:0 "Débutez l'entrainement d'un détachement d'élite des Chevaliers du Cygne d'Argent" 
 decision_dol_amroth_swan_guard_troops_desc:0 "Épitome de la valeur Númenóréenne, l'Ordre Royal du Cygne d'Argent est une image de la noblesse des Hommes au plus haut de leur vertue. Doués d'une moralité inégalée et de grands talents martiaux, bien peu peuvent être admis au sein de cet ordre sacré. Se voir offrir une telle chance est un honneur qui surpasse le prix des terres de Dol Amroth, et bien peu le refusent, bien qu'il s'agisse aussi bien d'un grand honneur que d'un devoir écrasant. \n\nAvec ces guerriers triés sur le volet, parangons de valeur et de talent, le Prince ne craint rien, car il est gardé par les homme les plus compétents de Dor-en-Ernil." 
 decision_dol_amroth_swan_guard_troops_confirm:0 "Un guide d'honneur, rétabli." 

 ########################################################
 #### League of Pelargir/Numenorean League Decisions ####
 ########################################################

 decision_league_of_pelargir:0 "Refonder la ligue de Pelargir"
 decision_league_of_pelargir_tooltip:0 "Restaurer les anciens droits et l'autonomie de la colonie númenóréenne de Pelargir !"
 decision_league_of_pelargir_desc:0 "Aux temps de Númenor, Pelargir était prééminente parmi les colonies nordiques de la Terre du Milieu. Autonomie, drois commerciaux et dignités étaient notres, mais depuis la fondations des Royaumes Exilés, Pelargir est tombée sous la coupe de rois qui ne tiennent pas compte de ses intérêts. Nous devons nous séparer des Rois et réclamer l'ancienne providence pour tous les Dúnedain libres de décider de leur propre destin. En avant Pelargir, sur les vagues vers le lendemain !"
 decision_league_of_pelargir_confirm:0 "Nos anciens droits sont notres à nouveau."
 league_of_pelargir_decision:0 "Pelargir se séparera du Gondor et tentera de forger son propre destin."
 
 decision_colonial_belfalas:0 "Intégrer Belfalas à la ligue"
 decision_colonial_belfalas_tooltip:0 "Étendre la ligue des colonies Númenóréennes en ramenant les anciennes installations de Belfalas dans le giron !"
 decision_colonial_belfalas_desc:0 "Pelargir n'est pas la seule à être une ancienne installation de dignité númenóréenne. Belfalas aussi fut autrefois une grande colonie de Númenor, ce qui fait d'elle notre parente. Ramenons les dans la ligue et devenons plus forts !"
 decision_colonial_belfalas_confirm:0 "Notre ligue devient plus puissante !"
 
 decision_colonial_umbar:0 "Intégrer Umbar à la ligue"
 decision_colonial_umbar_tooltip:0 "Étendre la ligue des colonies númenóréennes en ramenant le puissant havre d'Umbar dans le giron !"
 decision_colonial_umbar_desc:0 "Pelargir n'est pas la seule à être une ancienne installation de dignité númenóréenne. Umbar, autrefois notre grande rivale, a un héritage fier, l'ancienne plus grande - désormais la deuxième - colonie établie par les númenóréens en Terre du Milieu. Mettons de côté les anciennes tensions et marchons ensemble vers un futur brillant, image de la splendeur d'autrefois !"
 decision_colonial_umbar_confirm:0 "Notre ligue devient plus puissante !"
 
 decision_colonial_harnen:0 "Sécuriser la Harnen"
 decision_colonial_harnen_tooltip:0 "Étendre la Ligue des colonies númenóréennes en sécurisant l'embouchure de la Harnen !"
 decision_colonial_harnen_desc:0 "Númenor controlait autrefois la Harnen jusqu'à l'état tributaire d'Al Amrûn (connu aujourd'hui comme le Haruzan). Si nous parvenons à la ramener sous notre contrôle, nous aurons le monopole sur le traffic maritime pénétrant dans la Baie de Belfalas. L'héritage de Númenor doit être revendiqué !"
 decision_colonial_harnen_confirm:0 "Mirlond et Ramlond nous serviront bien."

 #######################
 ### Umbar Decisions ###
 #######################

 decision_harnen_kingdom:0 "Unifier les havres de Mirlond et de Ramlond"
 decision_harnen_kingdom_desc:0 "Depuis de nombreuses générations, Ramlond et Mirlond se sont partagés le contrôle du commerce fluvial de l'Harnen. Cependant, si les deux havres pouvait s'unir sous un seingeur commun, ils pourraient établir un monopole sur l'ensemble du commerce souhaitant entrer au Harad par l'Harnen. Enterrons le passé et marchons ensemble vers le futur, plus riches et puissants que jamais !"
 decision_harnen_kingdom_tooltip:0 "Unifier les havres à l'embouchure de l'Harnen"
 decision_harnen_kingdom_confirm:0 "La fin d'une ancienne rivalité, prélude d'un futur brillant !"
 harnen_kingdom_decision:0 "Mirlond et Ramlond devraient laisser de côté leurs vieilles rivalités et s'unir en un nouveau royaume, un puissant royaume commerçant contrôlant l'embouchure de l'Harnen !"
 
 decision_castamir_claim:0 "Appuyer la revendication des Castamiri"
 decision_castamir_claim_tooltip:0 "Restaurer la lignée de Castamir sur le trône du Gondor"
 decision_castamir_claim_desc:0 "Castamir était le légitime roi du Gondor, injustement banni. Nous devons réclamer notre place légitime !"
 decision_castamir_claim_confirm:0 "Préparez la flotte, nous frapperons Pelargir en premier !"
 press_castamiri_claim_tooltip:0 "Vous lancerez une invasion du Gondor afin de replacer le sang de Castamir sur son trône."

 decision_wildman_invasion_t:0 "Financez une invasion des Hommes sauvages du Gondor"
 decision_wildman_invasion_desc:0 "Depuis des siècles, le Gondor occidental n'a pas connu le repos, telle une épine dans le dos de notre royaume légitime. Peut être pourrions nous offrir à l'une des factions des hommes sauvages des fonds suffisant pour lancer une invasion sur la frontière du Gondor ?"
 decision_wildman_invasion_confirm:0 "Envoyez une offre aux Hommes Sauvages !"
 decision_wildman_invasion_tooltip:0 "Les Hommes Sauvages refléchiront à l'offre de se lancer dans une [varangian_adventure|E]."
 decision_wildman_invasion_tooltip_2:0 "Ils pourraient tirer avantage de notre offre en décidant de ne pas envahir le Gondor mais cibler un royaume plus faible d'Enedhwaith, du Rohan, de l'Anduin ou d'Eriador."

