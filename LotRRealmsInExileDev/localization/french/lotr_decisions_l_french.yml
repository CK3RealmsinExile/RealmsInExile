 decision_margoz_cleanse_nelornieth: "Purifier Nelornieth"
 decision_margoz_cleanse_nelornieth_tooltip: "Brûler chaque esprit que nous trouvons"
 decision_margoz_cleanse_nelornieth_desc: "La forêt des esprits maléfiques a été purifiée de leur souillure. Les soi-disant « [penni|E] » chassés de leurs demeures cachées dans les bois, tout comme mes ancêtres l'ont fait il y a longtemps aux [entwives|E]. Cette terre prendra du temps pour guérir de leur présence corruptrice. De nouveaux colons de Mistrand et Lest restaureront la région avec le temps. Maintenant, avec ma dévotion à Kerkassk prouvée, je peux déjà commencer à sentir son pouvoir divin à l'œuvre en moi. Bientôt tous craindront ma puissance !"
 decision_margoz_cleanse_nelornieth_confirm: "Je suis Szrel le cruel réincarné"
 
 decision_fortify_northern_pass: "Fortifier le Col du Nord"
 decision_fortify_northern_pass_tooltip: "Construire une forteresse dans le col montagneux menant à [dorwinion|E]"
 decision_fortify_northern_pass_desc: "Au-delà du château de [GetTitleByKey('c_dargeca').GetNameNoTier] se trouve un col montagneux menant aux terres tenues par les Hommes de [GetTitleByKey('k_dorwinion').GetNameNoTier]. Bien que les Hommes de [dorwinion|E] aient souvent commercé avec nous, ils sont tout aussi susceptibles d'envahir nos terres si l'occasion se présente.\n\nAfin de nous protéger contre toute menace venant du nord, nous devrions fortifier nos frontières au nord de Dargeca, en construisant une forteresse juste à la sortie du col montagneux - créant ainsi un point d'étranglement facilement défendable."
 decision_fortify_northern_pass_confirm: "Commencez la construction immédiatement !"
 
 decision_return_to_mistrand: "Retour à Mistrand"
 decision_return_to_mistrand_tooltip: "Retourner à Mistrand"
 decision_return_to_mistrand_desc: "Après avoir passé de nombreuses années à errer dans des terres étrangères, mon cœur et mon esprit se tournent de plus en plus vers les terres de mon peuple. Ils se querellent sans cesse, mais je crois qu'ils pourraient être grands s'ils mettaient de côté leurs rancunes.\n\nIl n'y a qu'un seul endroit pour commencer mon œuvre - Mistrand, la grande cité de mon peuple. Sous ses puissantes murailles se pressent de nombreuses âmes, et si mon message y trouve un terrain fertile, il pourrait encore se répandre."
