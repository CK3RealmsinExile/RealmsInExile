 ################################

 decision_refound_qadjajar:0 "Refonder le katajate de Qadjajar"
 decision_refound_qadjajar_tooltip:0 "Ramenez le Bellakar septentrionnal sous le contrôle de Tedjine et restaurer le Qadjajar Katajate déchu"
 decision_refound_qadjajar_desc:0 "Il y a 2000 ans, le katajate de Qadjajar chut devant le fléau Bellakar. Bien que nous avons vécu dans une paix relative depuis sa chute, notre peuple n'a plus atteint la prospérité et la richesse de cette brève heure glorieuse depuis lors, quand tout Bellakar tremblait devant nos armées et que même les Tumakveh fuyaient devant nous. Aujourd'hui, cependant, nous sommes finalement en position de revendiquer l'héritage de l'oublié Katajate et de proclamer un Qadjajar restauré !"
 decision_refound_qadjajar_confirm:0 "Un nouveau jour se lève sur les Tedjin"

 decision_declare_greater_qadjajar:0 "Agrandir le Qadjajar"
 decision_declare_greater_qadjajar_tooltip:0 "Ramenez toutes les anciennes conquêtes Tedjin sous notre bannière !"
 decision_declare_greater_qadjajar_desc:0 "Bien que Qadjajar connaisse une renaissance, il demeure dans l'ombre de notre glorieux âge d'or durant lequel tout Bellakar, du nord au sud, s'inclinait devant nous. Si nous conquérions le Bellakar méridional, nous pourrions proclamer un Qadjajar pleinement restauré en sa gloire passée, et l'étendre au delà même de Felaya et Mardruak - un Qadjajar grandi."
 decision_declare_greater_qadjajar_confirm:0 "Notre heure est venue !"
 
 decision_faithful_tedjin_kingdom:0 "Former le Tedyathâni"
 decision_faithful_tedjin_kingdom_tooltip:0 "Accomplissez le rêve des réformistes Tedjin, et fondez un nouveau foyer pour les Tedjin"
 decision_faithful_tedjin_kingdom_desc:0 "Depuis trop longtemps, notre peuple est confiné dans les terres désolées situées entre Felaya, Mardruak, et Umbar, survivant difficilement. Felaya est le foyer de peuples partageant nos croyances, et ne peut ainsi pas devenir notre nouveau foyer - mais Mardruak et Umbar? Ces corsaires harcèlent les fidèles, vivant au dépends de la souffrance d'autrui ! Prendre leurs grandes cités pourrait presque être considéré comme un mandat divin, ainsi que de les utiliser comme un foyer pour les fidèles."
 decision_faithful_tedjin_kingdom_confirm:0 "Le vieux rêve de Tedyathâni... accomplissons-le"
 
 decision_greater_faithful_tedjin_kingdom:0 "Étendre les terres des Fidèles"
 decision_greater_faithful_tedjin_kingdom_tooltip:0 "Poursuivez les conquêtes au nom de l'Unique"
 decision_greater_faithful_tedjin_kingdom_desc:0 "Bien que les Corsaires aie été défaits, il reste des terres proches où kes fidèles restent enracinnés. Si nous devons bâtir un vrai foyer, où les fidèles pourront vivre libre et en sécurité, nous devrions étendre nos frontières et prendre leurs terres."
 decision_greater_faithful_tedjin_kingdom_confirm:0 "Par tous les moyens à Khand, si nécessaire."
 
 ###############################
 #### Thâni-Hazâd Decisions ####
 ###############################

 decision_anbalkumagan_empire:0 "Restaurer le royaume d'Anbalûkkhôr"
 decision_anbalkumagan_empire_tooltip:0 "Rendez aux terres d'Anbalûkkhôr leur gloire d'antan, d'avant la guerre des Renégats"
 decision_anbalkumagan_empire_desc:0 "Autrefois, An-Balkûmagân était reconnu comme la plus puissante des colonies au sud de l'Umbar et contrôlait le Tûlwang via ses tributaires. Sa frontière méridionale était principalement constituée de la citadelle d'Azarîdêth, en Kharadûnê. Cependant, dans les premiers temps de la guerre des Renégats, la colonie fut grandement affaiblie : elle perdit le contrôle du Tûlwang et ses possessions méridionales du Kharadûnê furent dépecées par la nouvelle principauté coloniale du Zimrathâni.\n\nBien qu'An-Balkûmagân grandisse à nouveau en force et puissance, il n'a jamais réussi à reprendre le contrôle sur l'ensemble de ces terres. Si nous y parvenions, nous pourrions proclamer la restauration complète du grand royaume d'Anbalûkkhôr !" 
 decision_anbalkumagan_empire_confirm:0 "Et tous s'inclineront devant nous !"

 decision_anbalkumagan_annexation:0 "Annexer l'Etûlia"
 decision_anbalkumagan_annexation_tooltip:0 "Annexez l'Etûlia, la partie méridionnale du Tûlwang, à l'An-Balkûmagân"
 decision_anbalkumagan_annexation_desc:0 "Pendant d'innombrables générations, le Tûlwang a été une région qui glissait en et hors du contrôle d'An-Balkûmagân. Au fil des années, les Etûlians du sud ont adopté nos traditions culturelles et sont nombreux à s'être liés à nous par le sang. Ceci a mené au sentiment grandissant que l'Etûlia est une province légitime de l'An-Balkûmagân. Si nous pouvions solidifier notre contrôle sur la région, nous pourrions formellement annexer la région, permettant d'arrêter de perdre notre main mise sur celle-ci encore."
 decision_anbalkumagan_annexation_confirm:0 "L'Etûlia fait légitimement partie de l'An-Balkûmagân!"
 
 decision_integrate_tulwang_title:0 "Réintégrer le Tûlwang"
 decision_integrate_tulwang_tooltip:0 "Réintégrer le Tûlwang, l'un des septs dominions du Thâni-Hazâd"
 decision_integrate_tulwang_desc:0 "Voilà trop longtemps que les royaumes du Thâni-Hazâd se sont scindés en de médiocres petits fiefs, se disputant et se titillant entre eux. Mais, aujourd'hui, j'ai unifié les sept terres et il est important de réintégrer les domaines qui autrefois glissèrent hors de notre contrôle. Le Tûlwang est, de fait, le septième royaume du Thâni-Hazâd, mais est aujourd'hui considéré par beaucoup comme une extension du grand royaume Bôzishnarûd. Ainsi, maintenant que nous avons rétabli un contrôle solide sur le Tûlwang, il est important de s'assurer que le reste du monde reconnaisse cette région comme la nôtre."
 decision_integrate_tulwang_confirm:0 "Les sept terres, unies"
 decision_integrate_tulwang_an_balkumagan_priamry_title:0 "[GetTitleByKey('e_anbalkumagan').GetNameNoTier] ou [GetTitleByKey('e_pharazain').GetNameNoTier] est votre titre principal"

 decision_murder_bellakar:0 "Envahir le Bellakar"
 decision_murder_bellakar_tooltip:0 "Pretty Self Explanitory"
 decision_murder_bellakar_desc:0 "For too long has Bellakar stood against the might of the Storm Marshals, the time has come to shatter these false adûnâi"
 decision_murder_bellakar_confirm:0 "Let us lay waste to their cities"

 decision_destroy_zajantak:0 "Détruire le royaume du Zajantak"
 decision_destroy_zajantak_tooltip:0 "Rassemblez vos forces contre les hommes de la forêt et brisez leur nouveau royaume"
 decision_destroy_zajantak_desc:0 "Nous avons été trop généreux envers le peuple simplet de la forêt. Nous les avons laissé vivre par eux-même, dans leurs tribus querelleuses aux ambitions politiques limités, mais aujourd'hui ils parlent d'un roi dans la forêt, et de résistance. De plus, ces mots se répandent parmi nos serviteurs. Mais je ne le permettrai pas !\n\nPendant trop longtemps nous nous sommes établis sur ces rivages occidentaux, fiers et nobles, au service du roi des hommes. Nous sommes les adûnâïs, et notre force vient de Zigûr lui-même. Nous sommes les maîtres du monde. Nous ne permettront pas ces parvenus de nous humilier : nous leur rappellerons leur place !"
 decision_destroy_zajantak_confirm:0 "Je vous ordonne de tenir, hommes de l'Ouest !"
 
