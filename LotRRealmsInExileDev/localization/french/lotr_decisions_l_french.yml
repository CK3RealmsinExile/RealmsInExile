 decision_wulf_affirm_descent_from_freawine: "Affirmer la Descendance de Fréawine"
 decision_wulf_affirm_descent_from_freawine_tooltip: "Confirmer une fois pour toutes que les Frecalings descendent de la Lignée Royale d'Eorl."
 decision_wulf_affirm_descent_from_freawine_desc: "Pendant des années, ma maison a proclamé ce que les sceptiques et les détracteurs refusent d'accepter : que [GetScriptedCharacterByHistoryID( 'lineprefreca2' ).GetFirstName], le fondateur de notre lignée, était le fils bâtard de [GetScriptedCharacterByHistoryID( 'lineofeorl6' ).GetFirstName], le cinquième roi du Rohan. Le sang de [GetScriptedCharacterByHistoryID( 'lineofeorl1' ).GetFirstName] coule dans mes veines aussi sûrement qu'il coulait dans les siennes, bien que les fiers et arrogants l'aient longtemps nié.\n\nMaintenant, avec le trône de [GetTitleByKey('k_rohan').GetNameNoTier] sous moi et les [ROOT.Char.GetHouse.GetName]#L s#! ascendants, j'ai le pouvoir de rétablir la vérité. Je le décréterai comme vérité, liant le nom de Freca à la lignée royale pour tous les temps."
