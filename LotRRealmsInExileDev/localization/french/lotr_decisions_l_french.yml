 decision_choose_new_tayee_patron_desc: "Mon ancien patron ne convient plus à la situation dans laquelle je me trouve. Le Tarat Balazayn enseigne que tous les dieux promettent l'entrée dans l'au-delà à leurs serviteurs, s'ils suivent fidèlement leurs commandements. Ma nouvelle foi sera sûrement une meilleure façon d'assurer l'avenir de mon âme ! Il est temps de changer."
