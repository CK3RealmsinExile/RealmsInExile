 decision_construct_grond: "Construire Grond"
 decision_construct_tooltip: "La construction de l'Unité de Siège Grond commencera."
 decision_construct_desc: "De puissantes machines rampaient à travers le champ, et au milieu se trouvait un énorme bélier, grand comme un arbre forestier d'une centaine de pieds de long, se balançant sur de puissantes chaînes. Il avait été forgé longtemps dans les sombres forges de Mordor, et sa tête hideuse, fondée d'acier noir, était façonnée à la ressemblance d'un loup vorace, sur elle reposaient des sorts de ruine. Grond ils le nommèrent, en mémoire du Marteau du Monde Souterrain d'antan. De grandes bêtes le tiraient, des orques l'entouraient, et derrière marchaient des trolls des montagnes pour le manier."
 decision_construct_confirm: "Le Marteau du Monde Souterrain abattra tous ceux qui entravent son pouvoir destructeur."
 decision_construct_tool_tip: "La construction de l'Unité de Siège Grond commencera"
 decision_construct_tool_tip_2: "La construction de l'Unité de Siège Grond commencera"
 grond: "Grond"
 grond_flavor: "Un bélier de taille monstrueuse, coiffé d'une tête de loup en fer noir, Grond était l'arme avec laquelle Sauron briserait les murs de Minas Tirith. Nommé d'après l'arme de Morgoth, le Marteau du Monde Souterrain, aucune arme de siège n'avait été fabriquée de sa taille auparavant, et aucune après."

 decision_sauron_tribute_policy: "Tribut des Terres Lointaines"
 decision_sauron_tribute_policy_tooltip: "Établir une politique concernant la manière dont vous souhaitez gérer les tributs."
 decision_sauron_tribute_policy_desc: "Comme il sied à votre éminence et à votre puissance, des émissaires viennent de près et de loin portant des dons et des signes de soumission à votre pouvoir et autorité, que ce soit de l'or et des babioles ou des hommes pour le servir. En tant que maître redouté, vous devez décider comment vous gérerez ces tributs, accepter et leur accorder la paix pour leur soumission, ou rejeter et à terme les assimiler par la force..."
 decision_sauron_tribute_policy_confirm: "Amenez-moi leurs chefs"

 decision_sauron_tribute_haradrim: "Tribut à la Grande Tour"
 decision_sauron_tribute_haradrim_tooltip: "Envoyer un tribut d'or et d'hommes au Mordor dans l'espoir d'assurer la paix."
 decision_sauron_tribute_haradrim_desc: "Le Mordor est devenu vraiment puissant, et approche maintenant même de nos frontières. Si nous ne souhaitons pas être entièrement dévorés, nous devons faire ce que nous pouvons pour essayer de prouver que nous valons plus vivants et indépendants que dévorés..."
 decision_sauron_tribute_haradrim_confirm: "Envoyez un tribut à Barad-dûr"

 decision_sauron_tribute_leofring: "Tribut à la Forteresse Sombre"
 decision_sauron_tribute_leofring_tooltip: "Envoyer un tribut d'or et d'hommes au Mordor dans l'espoir d'assurer la paix."
 decision_sauron_tribute_leofring_desc: "Des ombres de la forêt surgissent des choses funestes, nous frappant et nous submergeant comme une marée noire. Mais nous avons découvert que parfois elles peuvent être apaisées avec de beaux chevaux et de l'or, et nous laisser en paix pour un temps..."
 decision_sauron_tribute_leofring_confirm: "Envoyer un Tribut à Dol Guldur"
 
