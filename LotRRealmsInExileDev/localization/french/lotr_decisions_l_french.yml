 decision_claim_gondor_kingship:0 "Revendiquer la royauté du Gondor"
 decision_claim_gondor_kingship_desc:0 "Avec la perte d'Eärnur et la fin de la lignée directe d'Anárion, la royauté du Gondor est tombée dans la discorde. De nombreux prétendants en qui coulait le sang d'Anárion existaient, bien que celui-ci se soit affaibli et ne fut plus transmis que par les lignées féminines. Craignant une autre [kinstrife|E], aucun d'entre eux n'a été couronné, et les intendants régnèrent jusqu'au retour du roi.\n\nCependant, le trône reste vacant. Si nous pouvions obtenir le soutien unanime des seigneurs du Gondor et établir notre contrôle sur le royaume, nous pourrions revendiquer le trône et restaurer ainsi le royaume du Gondor."
 decision_claim_gondor_kingship_stewards_desc:0 "Avec la perte d'Eärnur et la fin de la lignée directe d'Anárion, la royauté du Gondor est tombée dans la discorde. De nombreux prétendants en qui coulait le sang d'Anárion existaient, bien que celui-ci se soit affaibli et ne fut plus transmis que par les lignées féminines. Craignant une autre [kinstrife|E], aucun d'entre eux n'a été couronné, et les intendants régnèrent jusqu'au retour du roi.\n\nCependant, le trône reste vacant. Combien de temps doit-il s'écouler avant qu'un Intendant ne puisse devenir roi, si le roi ne revient pas ? Certains diraient que même 10 000 ans ne suffiraient pas. Pourtant, peut-être est-il temps pour les Intendants de se rendre à la raison. Nous sommes déjà rois en tout sauf en titre... Aussi devrions-nous revendiquer le trône nous-mêmes !"
