 decision_wulf_declare_war_for_rohan: "Envahir le Rohan"
 decision_wulf_declare_war_for_rohan_tooltip: "Envahir le Rohan pour revendiquer son trône et chercher vengeance pour la mort de votre père aux mains de Helm."
 decision_wulf_declare_war_for_rohan_desc: "Des années d'exil et de lutte m'ont conduit à ce moment. Des ombres de la défaite, j'ai forgé la force - unissant les clans du Dunland sous une seule bannière et cherchant des alliés là où il n'y avait autrefois que de l'inimitié. Le temps est venu de rembourser la dette de sang due par la maison d'Eorl.\n\nJ'ai vu la souffrance des Dunlendings, un peuple écrasé sous la botte des Rohirrim depuis des générations. Leur sort est le mien, leurs blessures aussi vives que celles que je porte. Cette guerre n'est pas seulement pour la vengeance, elle est pour la justice, pour mettre fin à leur douleur et à la mienne.\n\nMes alliés sont prêts, mes armées impatientes, et la volonté du Dunland aussi tranchante que n'importe quelle lame. La Riddermark tombera, et je prendrai sa couronne - non comme son oppresseur, mais comme son souverain légitime."
 decision_wulf_declare_war_for_rohan_confirm: "« Pas de pitié ! Pas de reddition ! »"
 wulf_rohan_claim_cb: "Vengeance"

 decision_wulf_gather_oathsworn_warriors: "Le Serment des Serments"
 decision_wulf_gather_oathsworn_warriors_tooltip: "Envahir le Rohan pour revendiquer son trône et chercher vengeance pour la mort de votre père aux mains de Helm."
 decision_wulf_gather_oathsworn_warriors_desc: "Le moment approche pour affronter le Rohan, mais la loyauté doit être scellée dans le sang et la pierre. Les Uchoryow du Dunland seront convoqués aux anciennes pierres runiques, où les exploits de leurs ancêtres sont gravés dans le passé, et les anciens dieux de la nature observent en silence.\n\nLà, ils jureront sur l'honneur de leurs ancêtres, promettant leurs guerriers à ma cause et vouant une vendetta contre la maison d'Eorl. Bien que je sois un étranger, ce serment les lie à moi comme ils se lient eux-mêmes à leur haine partagée du Rohan.\n\nLes pierres se tiendront comme témoins des vœux prononcés ce jour, tout comme les esprits de leurs ancêtres, et les dieux qui demeurent dans les montagnes et le vent."
 decision_wulf_gather_oathsworn_warriors_confirm: "Que les pierres en soient témoins."
 decision_wulf_gather_oathsworn_warriors_effects1: "[GetTitleByKey('d_dunlandfells').GetHolder.GetTitledFirstName] vous accordera un nombre de [GetMaA('dunlending_huscarl').GetName] basé sur l'opinion de [GetTitleByKey('d_dunlandfells').GetHolder.GetHerHis] envers vous."
