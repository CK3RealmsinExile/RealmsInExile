 control_trade_in_the_bay_of_ormal_decision.tt.kantilya_desc: "#T #V [GetTitleByKey('c_kantilya').GetNameNoTier]#! #!\n\nPort bulchyadéen prospère, célèbre pour ses marchés et ses routes maritimes, Kantilya est un centre de céréales, de sel et de monnaie. S'en emparer affaiblit un rival régional tout en renforçant la navigation lynerienne.\n\n• Vous gagnerez [GetModifier('control_trade_in_the_bay_of_ormal_kantilya_modifier').GetNameWithTooltip] dans votre [capital|E] tant que [GetTitleByKey('c_kantilya').GetNameNoTier] reste dans votre [realm|E]."
