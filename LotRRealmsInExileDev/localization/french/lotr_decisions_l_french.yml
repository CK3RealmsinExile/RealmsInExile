 # Restore Hillmen Kingdom of Rhudaur
 decision_restore_hillmen_rhudaur:0 "Restore the Hillmen Kingdom of Rhudaur"
 decision_restore_hillmen_rhudaur_tooltip:0 "The time to restore the Kingdom of Rhudaur by its rightful lords has come!"
 decision_hillmen_new_tradition:0 "Access to the forges of Cameth Brin, enables a new formal army"
 decision_restore_hillmen_rhudaur_desc:0 "For too long have the Noi Trevan people dwelled scattered, hiding in the hills north of our once great realm. No more! It is time for the sons of Rhudaur to rise up and regain their former glory under a single banner and a single King!"
 decision_restore_hillmen_rhudaur_confirm:0 "For the Noi Trevan people!"
 
 # Hwaldar's Succession - Secure Strong Heir
 decision_affirm_rhudaur_succession:0 "Secure the Legacy of Rhudaur"
 decision_affirm_rhudaur_succession_desc:0 "I have won my kingdom by strength of arms and the will to keep its unruly people united. I am the Chief of Chiefs - and my heir shall be forged into a worthy successor! \n\nIf this is not done, my realm will surely break apart when I am no more!"
 decision_affirm_rhudaur_succession_tooltip:0 "I will secure my succession by having a strong and capable heir."
 decision_affirm_rhudaur_succession_confirm:0 "Hillmen, look upon your future ruler!"
 decision_affirm_rhudaur_succession_success:0 "You will keep your realm from breaking apart upon your death."
 player_heir_prowess:0 "Your [player_heir|E] has a base [prowess_i|E] of 7 or higher"
 player_heir_martial:0 "Your [player_heir|E] has a base [martial_i|E] of 7 or higher"
 player_heir_diplomacy:0 "Your [player_heir|E] has a base [diplomacy_i|E] of 5 or higher"
 
 # Follow the Cult of the Winter King 
 decision_worship_witchking:0 "Begin venerating the Winter King"
 decision_worship_witchking_desc:0 "Many hillmen have begun following a cult that seems to originate in [angmar|E] - the Cult of the Winter King. It is clear that the target of their veneration is none other than the [witchkingshort|E], the Lord of the Iron Crown; a powerful Sorcerer-king. \n\nFollowing his cult could prove advantageous in the wars to come..."
 decision_worship_witchking_tooltip:0 "You will convert your tribes to the Cult of the Winter King."
 decision_worship_witchking_confirm:0 "We serve the Winter King!"
 

  ########################
 #### Donan Decisions ####
 #########################
 
 #Donan Eastern Kingdom
 decision_create_eastern_donan_kingdom:0 "Establish Kobahdonath"
 decision_create_eastern_donan_tooltip:0 "Create a realm devoted to Kobah"
 decision_create_eastern_donan_desc:0 "Ever since our arrival in Harondor, our people have been on the defensive, clinging to our homes in the remote mountains next to the Shadow. But no more. Through the guidance given to us by the Old God of the Mountain, our people have pushed to claim the lands that by all accounts, should be rightfully ours. And for his support, we shall name our kingdom for him. Kobahdonath."
 decision_create_eastern_donan_confirm:0 "The Will of Kobah"
 donan_formation_eastern_drift_tooltip:0 "If fully controlled, then the duchies of Hingren, Amrun and Huk Saromis will also become a de-jure part of the kingdom"
 
 #Donan Western Kingdom
 decision_create_western_donan_kingdom:0 "Establish Kazidonath"
 decision_create_western_donan_tooltip:0 "Create a realm devoted to Kaz"
 decision_create_western_donan_desc:0 "Ever since our arrival in Harondor, our people have been on the defensive, clinging to our remote villages in the windswept hills and valleys. But no more. Through the guidance given to us by the Lord of the Open Sky, our people have pushed to claim the lands that by all accounts, should be rightfully ours. And for his support, we shall name our kingdom for him. Kazidonath"
 decision_create_western_donan_confirm:0 "The Will of Kaz"
 
 #Donan Empire
 donan_formation_western_drift_tooltip:0 "If fully controlled, then the duchies of Annun and Doriant will also become a de-jure part of the kingdom"
 decision_create_donan_empire:0 "Establish the Great Realm of Beldonath"
 decision_create_donan_empire_tooltip:0 "Create a realm devoted to both Bels"
 decision_create_donan_empire_desc:0 "Once, our people had been driven to near extinction. Millenia of struggling between the Realms in Exile, the Shadow and the people of Harad however have made us nothing if not resilient. Now that our kin in the Mountains, the Hills and even pushed to the edges of Ithilien have been united, we can finally feel the relief wash over our people. We are united and we are safe and it is all according to the will of the Great Bels."
 decision_create_donan_empire_confirm:0 "The Great Bels have willed it be"
 donan_formation_empire_drift_tooltip:0 "Any previous duchies that could have been added to Kobahdonath or Keldonath and were not will be added, alongside the duchies of Aegardh, Laergaladrin and Eredtir being added to Kazidonath"
 
