 decision_unite_upper_khand_ovatha_tooltip: "Forger les royaumes en guerre du Haut-Khand en un [kingdom|E] uni"
 decision_unite_upper_khand_ovatha_desc: "Avec la menace croissante des Orientais au nord, nous devons mettre de côté nos querelles mesquines et nous unir sous une seule bannière.\n\nSous #Italic ma #! bannière !"
 decision_unite_upper_khand_ovatha_confirm: "Le Haut-Khand sera mien !"
 decision_unite_upper_khand_ovatha_tt: "Vous exigerez la soumission des Seigneurs du Haut-Khand"
 
 decision_ovatha_unite_empire_khand: "Unir les Variags contre Rhûn"
 decision_ovatha_unite_empire_khand_tooltip: "Exiger la soumission de tous les Seigneurs de Khand"
 decision_ovatha_unite_empire_khand_desc: "Nos pires craintes semblent se matérialiser sous nos yeux. Les Orientais longtemps désunies semblent enfin mettre de côté leurs différends, une grande alliance germant à Mistrand. Bientôt, ils se souviendront de leur force, et le butin des deux derniers siècles sera perdu pour nous !\n\nPourtant il semble que mes compagnons soient aveugles à cela ! Je dois donc agir. J'attiserai leur colère et leur peur, je les rassemblerai, et je mettrai fin à cette alliance avant qu'elle ne puisse devenir quelque chose de plus ! Rhûn se souviendra de sa place sous Khand !"
