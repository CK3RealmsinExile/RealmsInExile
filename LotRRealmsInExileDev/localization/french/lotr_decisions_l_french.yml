 decision_dorwinion_abolish_elections: "Abolir les Élections"
 decision_dorwinion_abolish_elections_tool_tip: "Accroître votre emprise sur le pouvoir dans le Royaume en abolissant les élections"
 decision_dorwinion_abolish_elections_desc: "Depuis des générations, les seigneurs de notre royaume ont sélectionné un chef parmi leurs pairs pour guider notre peuple vers l'avenir. Bien que noble dans ses objectifs, cette pratique a conduit à la faction et à la désunion.\n\nJe suis respecté et le royaume prospère sous la direction de ma [dynasty|E]. Pourquoi devrions-nous risquer de tout perdre lorsque je viendrai à trépasser ? Peut-être le temps est-il venu de réévaluer la valeur de notre système électif..."
