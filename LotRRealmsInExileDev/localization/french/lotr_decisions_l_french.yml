 control_trade_in_the_bay_of_ormal_decision.tt.narikhar_desc: "#T #V [GetTitleByKey('c_narikhar').GetNameNoTier]#! #!\n\nNarikhar, la capitale d'Anarikê, est un port fortifié d'argent, d'épices et de saphirs. C'est le joyau d'un fier royaume marchand. S'en emparer affaiblirait l'influence anarikêenne sur toute la Baie.\n\n• Vous gagnerez [GetModifier('control_trade_in_the_bay_of_ormal_narikhar_modifier').GetNameWithTooltip] dans votre [capital|E] tant que [GetTitleByKey('c_narikhar').GetNameNoTier] reste dans votre [realm|E]."
