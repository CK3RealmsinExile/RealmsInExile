 decision_shackle_the_anduin_vale: "Enchaîner le Val d'Anduin"
 decision_shackle_the_anduin_vale_desc: "Les hommes de l'[anduinvale|E] sont devenus hautains et fiers sous la direction de Beorn et de ses descendants. Mais il y a à peine quelques générations, ils n'étaient que de simples forestiers, vivant dans notre ombre. Et maintenant ils le seront à nouveau."
