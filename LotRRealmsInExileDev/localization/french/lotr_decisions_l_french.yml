 #Donan Eastern Kingdom
 decision_create_eastern_donan_kingdom: "Établir Kobahdonath"
 decision_create_eastern_donan_tooltip: "Créer un royaume voué à Kobah"
 decision_create_eastern_donan_desc: "Depuis notre arrivée à Harondor, notre peuple a été sur la défensive, s'accrochant à nos foyers dans les montagnes reculées à côté de l'Ombre. Mais plus maintenant. Grâce aux conseils donnés par l'Ancien Dieu de la Montagne, notre peuple s'est efforcé de revendiquer les terres qui, de toute évidence, nous reviennent de droit. Et pour son soutien, nous nommerons notre royaume d'après lui : Kobahdonath."
 decision_create_eastern_donan_confirm: "La Volonté de Kobah"
 donan_formation_eastern_drift_tooltip: "Si entièrement contrôlés, les duchés de Hingren, Amrun et Huk Saromis deviendront également une partie de jure du royaume"
 
 #Donan Western Kingdom
 decision_create_western_donan_kingdom: "Établir Kazidonath"
 decision_create_western_donan_tooltip: "Créer un royaume voué à Kaz"
 decision_create_western_donan_desc: "Depuis notre arrivée à Harondor, notre peuple a été sur la défensive, s'accrochant à nos villages reculés dans les collines et vallées balayées par le vent. Mais plus maintenant. Grâce aux conseils donnés par le Seigneur du Ciel Ouvert, notre peuple s'est efforcé de revendiquer les terres qui, de toute évidence, nous reviennent de droit. Et pour son soutien, nous nommerons notre royaume d'après lui : Kazidonath"
 decision_create_western_donan_confirm: "La Volonté de Kaz"
 
 #Donan Empire
 donan_formation_western_drift_tooltip: "Si entièrement contrôlés, les duchés d'Annun et de Doriant deviendront également une partie de jure du royaume"
 decision_create_donan_empire: "Établir le Grand Royaume de Beldonath"
 decision_create_donan_empire_tooltip: "Créer un royaume dévoué aux deux Bels"
 decision_create_donan_empire_desc: "Autrefois, notre peuple avait été conduit au bord de l'extinction. Des millénaires de lutte entre les [realms_in_exile|E], l'Ombre et le peuple de [harad|E] nous ont cependant rendus, si rien d'autre, résilients. Maintenant que nos parents dans les Montagnes, les Collines et même poussés jusqu'aux confins de l'Ithilien ont été unis, nous pouvons enfin ressentir du soulagement. Nous sommes unis et en sécurité, et tout cela est selon la volonté des Grands Bels."
 decision_create_donan_empire_confirm: "Les Grands Bels l'ont voulu ainsi"
 donan_formation_empire_drift_tooltip: "Tous les duchés précédents qui auraient pu être ajoutés à Kobahdonath ou Keldonath et ne l'ont pas été seront ajoutés, aux côtés des duchés d'Aegardh, Laergaladrin et Eredir étant ajoutés à Kazidonath"
 
