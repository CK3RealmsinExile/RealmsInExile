 decision_reclaim_mardruak: "Reconquérir Mardrûak"
 decision_reclaim_mardruak_tooltip: "Reconquérir la province la plus septentrionale de Bellakar"
 decision_reclaim_mardruak_desc: "Pendant maintes générations, Mardrûak fut partie intégrante de Bellakar. Elle abrite des cités qui aidèrent à former le fondement de la Ligue Bellakarienne, et demeura (majoritairement) une province loyale durant toutes les invasions Tedjin et bien avant dans le Troisième Âge. Mais depuis les Jours de Discorde, elle et Felaya nous ont été arrachées. Maintenant, avec Felaya enfin revenue sous contrôle royal, il est temps de ramener au bercail la dernière des provinces septentrionales !"
 decision_reclaim_mardruak_confirm: "Enfin, le royaume est restauré !"
 
 decision_bellakar_felayan_rapprochement: "Rapprochement entre Bellakar et Felaya ?"
 decision_bellakar_felayan_rapprochement_tooltip: "Ramener la province septentrionale déchue dans le giron"
 decision_bellakar_felayan_rapprochement_desc: "Depuis les sombres jours de la guerre civile, Felaya a opéré indépendamment de Bellakar, réticente à s'incliner devant nous à nouveau après notre incapacité à veiller à leur sécurité ou leurs intérêts locaux. Si nous pouvons prouver notre fiabilité et cultiver une relation étroite avec leurs dirigeants, nous pourrions peut-être les ramener pacifiquement dans le giron en échange de certains privilèges."
 decision_bellakar_felayan_rapprochement_confirm: "Nous devons nous unir, ou périr"

