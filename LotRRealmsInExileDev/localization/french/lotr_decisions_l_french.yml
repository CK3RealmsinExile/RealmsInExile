 # decision_recall_golden_king_desc: "Dans un passé pas trop lointain, quand je me suis déclaré à nouveau, j'ai envoyé le Roi Doré, Harwenal, vers le sud dans son royaume depuis longtemps déchu d'Abrakhân, pour le raviver comme forteresse de ma cause et pour ramener le peuple égaré de Rây dans le giron. \n\nPourtant au cœur, mes Nazgûl ne sont pas des administrateurs, ou de petits bureaucrates - leurs visages trop terrifiants, leur manière trop inhumaine, pour qu'ils puissent vraiment régner. Ce sont des armes des plus redoutables, des commandants sans égal, mais ce sont des outils à des fins spécifiques, mal adaptés pour d'autres.\n\nAvec son royaume ressuscité, peut-être est-il temps de rappeler le Roi Doré à mon service direct à nouveau..."
