 decision_maresh_divert_rysis_river_tooltip: "Contrôler le flux de la Rivière Rysis peut avoir ses avantages."
 decision_maresh_divert_rysis_river_desc: "Les habitants de Maresh ont continuellement étendu leurs ressources en eau au fil des ans. Maintenant, mes ingénieurs ont présenté de nouvelles idées pour plusieurs projets hydrauliques qui nous permettraient de mieux contrôler la Rivière Rysis qui traverse Maresh. Cela maximisera les terres arables et fournira encore plus d'eau aux habitants, bien que certains puissent m'en vouloir pour des raisons religieuses."
