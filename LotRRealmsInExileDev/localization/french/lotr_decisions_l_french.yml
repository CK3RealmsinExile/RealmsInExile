 decision_reclaim_ray:0 "Restaurer le Sûzush Agkhôr"
 decision_reclaim_ray_tooltip:0 "Revendiquez les anciennes terres du Sûzush Agkhôr aux Haradrim !"
 decision_reclaim_ray_desc:0 "Dans les premiers jours, notre peuple conçus de puissantes choses, apprenant des anciens qui s'éveillèrent sous les étoiles et des esprits qui vivaient parmis eux. C'est alors que les Étrangers vinrent de l'est. Nous vivâmes en harmonie, pour un temps, mais ils en vinrent à nous défier et à nous haïr, nous repoussant dans les forêts de Sûza Sûmar grâce à leur surnombre. Nous oubliâmes la plupart de ce que nous savions et devinrent un peuple simple, à peine capable de maintenir les bâtiments de grandes pierres que nous avions autrefois bâti. Mais, peut-être, si nous pouvions repousser les envahisseurs, nous pourrions revendiquer notre puissance perdue..."
 decision_reclaim_ray_confirm:0 "Sûzush Agkhôr est notre foyer !"

 decision_recreate_zajantak:0 "Restaurer le royaume du Zajantak"
 decision_recreate_zajantak_tooltip:0 "Restaurer le royaume guerrier de la forêt en reprenant ses terres ancestrales et préparez un puissant coup contre l'Ost-Tempête"
 decision_recreate_zajantak_desc:0 "Voilà fort longtemps, nous n'étions que des gens simples : nos gens vivaient en tribus sauvages dans la forêt, vivant et mourrant comme ils le pouvaient, et jamais digne de n'apparaître dans les chants ou les contes. Puis, les rois des mers remontèrent la Zaja et nous unifièrent au sein d'un grand royaume : Zajantak, la forêt de la Zaja. Pendant de longues années, nous avons combattu les descendants des rois des mers, les Thôn an-Khârlôkh qui réduirent en esclavage nos parents misérables, mais nous sommes aujourd'hui dispersés, dirigés par de médiocres chefs s'accrochant à des bribes de pouvoir. La forêt doit s'unir à nouveau ! Sous mon règne, le Zajantak sera réstauré. Nous ne serons plus jamais des esclaves !"
 decision_recreate_zajantak_confirm:0 "Il existait un rêve nommé Zajantak..."

 decision_break_stormhost_power:0 "Libérez les votres de l'Ost-Tempête"
 decision_break_stormhost_power_tooltip:0 "Envoyez vos forces pour libérer une partie des vôtres des adûnâis de l'Ost-Tempête"
 decision_break_stormhost_power_desc:0 "Le Zajantak est restauré et l'Ost-Tempête vacille. Sans la puissance du Sorcier Tempête, les adûnâim sont devenus faibles et impotents mais s'accrochent toujours aux derniers vestiges de leur force passée. Pire, ils sont devenus encore plus cruels depuis la restauration de notre royaume et nos parents qui ont survécu à leurs nouvelles dépravations saignent désormais de fouets barbelés, maniés avec le plus grand sadisme.\n\nNous ne pouvons assaillir l'Ost-Tempête en entier, mais nous nous attaquerons aux chaînes qui retiennent les nôtres. Que la vengeance soit apportée par une lame sanglante !"
 decision_break_stormhost_power_confirm:0 "Nous ne serons plus jamais des esclaves !"

