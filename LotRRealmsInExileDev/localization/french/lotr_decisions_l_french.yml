 decision_consolidate_harondor: "Consolider le Harondor"
 decision_consolidate_harondor_tooltip: "Nettoyer les frontières au Harondor"
 decision_consolidate_harondor_desc: "Alors que le pouvoir du [gondor|E] a diminué au Harondor, les souverains locaux se sont élevés pour combler le vide laissé. Divisés en nombreuses seigneuries querelleuses, les divers dirigeants du Harondor ne sont guère plus qu'un obstacle à mes plans pour la région. Je dois les soumettre et restaurer la sécurité et la paix dans cette terre - sous la bannière d'Harwan."
 decision_consolidate_harondor_confirm: "En avant vers la Victoire !"
 decision_consolidate_harondor_tt: "Vous déclarez la guerre à tous les souverains indépendants du Harondor."

 decision_darsalan_kingdom: "Forger le Royaume de Darsalan"
 decision_darsalan_kingdom_tooltip: "Solidifier l'ascension au pouvoir de Darsalan."
 decision_darsalan_kingdom_desc: "Trop longtemps notre peuple a souffert sous le joug d'étrangers tels que les scélérats d'Abrakhan, les zélotes de Koanoz ou même les oppresseurs de Khy. Mais plus maintenant !\n\nJe vais établir un royaume de Darsalan au nom de ma dynastie et solidifier sa place dans la Mer des Dunes !"
 decision_darsalan_kingdom_confirm: "Darsalan est en ascension !"

 decision_unite_the_dunes: "Unir les Dunes"
 decision_unite_the_dunes_tooltip: "Intégrer le Royaume de Darsalan à la Mer des Dunes"
 decision_unite_the_dunes_desc: "La Mer des Dunes est une patrie hostile, mais elle a forgé de nombreux guerriers endurcis. À l'est s'étendent les terres de Darsalan, où les royaumes s'élèvent et tombent aussi rapidement que la tempête de sable balaie les terres arides.\n\nC'est maintenant l'heure de l'unification ! Je forgerai ces terres en un seul royaume et apporterai paix, liberté, justice et sécurité à mon nouvel empire."
