 decision_reveal_necromancer_woodmen_desc: "La [mirkwood|E] est un lieu de ténèbres et d'ombres, toutes provenant de la sombre forteresse de Dol Guldur. Le temps est venu de révéler l'identité du Nécromancien qui y demeure et de mettre fin à sa malveillance pour de bon."
