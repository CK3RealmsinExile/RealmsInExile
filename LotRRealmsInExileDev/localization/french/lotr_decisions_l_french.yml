 decision_margoz_dale_crushed: "Dale Écrasé"
 decision_margoz_dale_crushed_tooltip: "Ils s'agenouillent"
 decision_margoz_dale_crushed_desc: "Enfin. La cité de Smaug le Doré est entre nos mains. Les [dalemen|E] connaîtront la terreur avant la fin, tandis que leur espèce sera chassée de la cité. Nul, hormis ceux fidèles à Kerkassk et ses dragons, ne mettra le pied dans cette cité. Notre cité, de nouveau !"
 decision_margoz_dale_crushed_confirm: "Dale n'est plus. Norievar est né"
 
 decision_margoz_fate_of_dorwinion: "Le Destin de Dorwinion"
 decision_margoz_fate_of_dorwinion_tooltip: "Que faire de ces imbéciles imbibés de vin ?"
 decision_margoz_fate_of_dorwinion_desc: "Dorwinion est à moi. Szrel Kain rendu à ma famille enfin ! C'est vraiment le début d'un nouvel âge. Un âge marqué par l'avènement d'une nouvelle dynastie de terreur sur tout l'est et l'ouest. Il ne reste plus qu'à reconstruire la forteresse-donjon de Szrel-Kain avant que notre souvenir puisse être à jamais gravé dans l'esprit des Hommes du Nord pour toujours"
 decision_margoz_fate_of_dorwinion_confirm: "Cet âge a commencé par notre chute. Il se termine par notre ascension triomphale !"
 
 decision_margoz_szreldor_reform: "Szreldor Renaît"
 decision_margoz_szreldor_reform_tooltip: "Une nouvelle aube se lève"
 decision_margoz_szreldor_reform_desc: "Le jour dont mes ancêtres ont rêvé est arrivé ! Nous ne nous cachons plus en exil, condamnés à diminuer et à disparaître. Notre étoile dorée s'élève à nouveau. Notre aube est leur crépuscule. Maintenant Szreldor sera à nouveau gravé de façon permanente dans l'esprit de tous les Hommes du Nord qui nous ont moqués et des esprits maléfiques de la forêt qui nous ont trompés dans la [lastalliance|E] !"
 decision_fate_of_dorwinion_complete: "Terminer « Le Destin de Dorwinion »"
 decision_northward_march_complete: "Terminer « Une Armée Dorée d'Igath »"
 decision_margoz_szreldor_reform_confirm: "Et leurs enfants. Et les enfants de leurs enfants pour toujours"
 decision_szreldor_kingdom_integration: "Les [kingdoms|E] complètement contrôlés de jure dans [GetTitleByKey('e_rhovanion').GetNameNoTier] ou [GetTitleByKey('e_rhun').GetNameNoTier] seront intégrés dans le [GetTitleByKey('e_szreldor').GetName]."
