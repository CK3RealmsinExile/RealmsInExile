 decision_oath_of_eorl_gondor:0 "Rappeler le serment d'Eorl"
 decision_oath_of_eorl_gondor_tooltip:0 "Cherchez une aide militaire du Rohan"
 decision_oath_of_eorl_gondor_desc:0 "Il y a des générations, l'Intendant Cirion offrit le Calenardhon aux Éothéods et à leur roi Eorl, sous une condition. Les Éothéods partageront les amis et les ennemis du Gondor, et réciproquement. L'Intendant et le Roi prétèrent un grand serment d'amitié et d'alliance, qui a survécu jusqu'aujourd'hui.\n\nMaintenant, la nécessité nous presse, et nous avons besoin de chaque once de force possible. Devons nous appeler les Rohirrims et leur envoyer la Flèche Rouge à nouveau ?"
 decision_oath_of_eorl_gondor_confirm:0 "Envoyez un cavalier porter en toute hâte la flèche à Edoras."
 call_on_rohan_for_aid_effect:0 "Vous demanderez au Rohan d'envoyer des [men_at_arms|E] pour vous aider ou de rejoindre toutes les [war|E] contre des [kingdoms|E] ou [empire|E]"
 rohan_will_join_your_wars:0 "Le Rohan rejoindra chacunes de vos [wars|E] contre des [kingdoms|E] ou [empires|E]"


 decision_oath_of_eorl_rohan:0 "Invoquer le serment de Cirion"
 decision_oath_of_eorl_rohan_tooltip:0 "Cherchez une aide militaire du Gondor"
 decision_oath_of_eorl_rohan_desc:0 "Il y a des générations, nous nous sommes établis au Calenardhon à l'invitation de l'Intendant Cirion, sous la condition que nous resterons à jamais des amis du Gondor. Notre roi, Eorl, prêta un grand serment d'alliance et d'assistance pour sceller ce pacte, et l'Intendant Cirion l'imita. Les deux royaumes se sont venus en aide de nombreuses fois depuis lors.\n\nAujourd'hui, la nécessité nous presse, et nous avons besoin d'aide. Devons nous appeler les Gondoriens et invoquer le serment de Cirion une fois encore?"
 decision_oath_of_eorl_rohan_confirm:0 "Dépéchez un cavalier à Minas Tirith. Le Rohan appelle à l'aide !"
 call_on_gondor_for_aid_effect:0 "Vous demanderez au Gondor d'envoyer des [men_at_arms|E] pour vous aider ou de rejoindre toutes les [war|E] contre des [kingdoms|E] ou [empire|E]"
