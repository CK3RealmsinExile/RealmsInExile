 decision_construct_grond:0 "Construire Grond"
 decision_construct_tooltip:0 "La construction de l'unité de siège Grond commencera."
 decision_construct_desc:0 "De grands engins rampaient dans les champs; et au sein de la brume apparu un grand bélier, aussi grand qu'un arbre forestier d'une centaine de pied de long, se balançant au bout de puissantes chaines. Il a longuement été forgé dans les forges noires du Mordor, et à sa tête hideuse, faite d'acier noire, fut donnée la forme d'un loup vorace; sur celle-ci se trouvaient des sorts de ruine. Grond ils l'appelèrent, en mémoire de l'ancien Marteau des Enfers. De grandes bêtes le trainent, des orques l'encerclent, et derrière marchent des trolls des montagnes pour le manier."
 decision_construct_confirm:0 "Le Marteau des Enfers abbattra tous ceux qui barreront la route à son pouvoir destructeur."
 decision_construct_tool_tip:0 "La construction de l'unité de siège Grond commencera"
 decision_construct_tool_tip_2:0 "La construction de l'unité de siège Grond commencera"
 grond:0 "Grond"
 grond_flavor:0 "Grond, un bélier d'une taille monstrueuse, forgée à l'image d'une tête de loup en avien noir, était l'arme avec laquelle Sauron contait briser les murs de Minas Tirith. Nommé d'après l'arme de Morgoth, le Marteau des Enfers, aucune arme de siège n'a jamais atteint cette taille auparavant, et plus aucune ne le fera."

 decision_sauron_tribute_policy:0 "Recevoir les hommages des terres lointaines"
 decision_sauron_tribute_policy_tooltip:0 "Définissez une politique sur la manière dont vous recevrez les hommages."
 decision_sauron_tribute_policy_desc:0 "Comme il sied à votre éminence et puissance, des émissaires sont venus de toute part pour vous porter cadeaux et signes de soumission à votre pouvoir et autorité, aussi bien en or et objets qu'en hommes prêt à vous servir. En tant que seigneur ténébreux, vous devez décider comment vous recevrez ces hommages; acceptez et garantissez leur la paix pour leur soumission, ou rejettez les et soumettez par la force en temps voulu..."
 decision_sauron_tribute_policy_confirm:0 "Amenez moi leurs chefs."

 decision_sauron_tribute_haradrim:0 "Envoyer vos hommages à la Grande Tour"
 decision_sauron_tribute_haradrim_tooltip:0 "Envoyez un tribut d'or et d'hommes au Mordor dans l'espoir de garantir la paix."
 decision_sauron_tribute_haradrim_desc:0 "Mordor est devenu en effet très puissant et se rapproche désormais de nos frontières. Si nous ne voulons pas être consummés, nous devons faire tout ce qui est en notre pouvoir pour essayer de prouver que nous valons mieux vivants et indépendants que dévorés..."
 decision_sauron_tribute_haradrim_confirm:0 "Envoyez un tribu à Barad-Dur"

 decision_sauron_tribute_leofring:0 "Envoyer vos hommages à la Forteresse Sombre"
 decision_sauron_tribute_leofring_tooltip:0 "Envoyez un tribu d'or et d'homme au Mordor dans l'espoir de garantir la paix."
 decision_sauron_tribute_leofring_desc:0 "Des les ombres de la forêt sortent des créatures étranges, qui nous attaquent et nous engloutissent telle une marée noire. Mais nous avons découvert que, parfois, elles peuvent être apaisées avec nos meilleurs chevaux et de l'or, nous laissant ainsi en paix pour un temps..."
 decision_sauron_tribute_leofring_confirm:0 "Envoyez un tribu à Dol Guldur"

 decision_recall_golden_king:0 "Rappeler le Roi Doré"
 decision_recall_golden_king_tooltip:0 "Rappelez le Roi Doré d'Abrakhan"
 decision_recall_golden_king_desc:0 "Il n'y a pas si longtemps de cela, quand je me suis de nouveau révélé au monde, j'ai envoyé le Roi Doré, Harwenal, dans le sud, reprendre son royaume perdu d'Abrakhân pour le rebâtir en tant que bastion de ma cause et d'amener le peuple récalcitrant du Rây de retour dans le rang. \n\nBien que dévoués, mes Nazgûl ne sont ni des administrateurs, ni des bureaucrates serviles : leurs visages sont trop terrifiants, leurs mannières trop inhumaines pour faire d'eux des dirigeants efficaces. Ce sont les armes les plus terrifiantes, des commandants sans égaux, mais qui servent à des besoins spécifiques où tout autre serait inadapté.\n\nAvec son royaume reconstruit à nouveau, il est peut-être temps de rappeler le Roi Doré à mon service direct, une fois de plus..."
 decision_recall_golden_king_confirm:0 "J'ai d'autres tâches pour lui..."
 recall_golden_king:0 "Rappelez le Roi Doré, qui abdiquera en faveur d'un vassal."

 decision_destroy_mordor:0 "Détruire le Mordor"
 decision_destroy_mordor_tooltip:0 "Débutez la grande bataille pour détruire Sauron et le Mordor, une fois pour toute"
 decision_destroy_mordor_desc:0 "Trop longtemps le Gondor est resté sur la défensive, parvenant à peine à conserver ses terres alors que le Mordor gagnait en puissance. Ce temps est révolu ! Mettons un terme à tout ceci, une fois pour toute."
 decision_destroy_mordor_generic_desc:0 "Voilà trop longtemps que les forces du Mordor grandissent sans contraintes, alors que nous peinons à maintenir notre emprise sur nos terres. Ce temps est révolu ! Mettons un terme à tout ceci, une fois pour toute."
 decision_destroy_mordor_confirm:0 "Il est temps d'y mettre fin."
 destroy_mordor_decision:0 "Débutez la guerre finale pour détruire le Mordor et Sauron, une fois pour toute."
 destroy_mordor_decision_current_military_strength_default_tt:0 "Votre puissance équivaut au moins à la moitié des armées actuelles du Mordor."
 destroy_mordor_decision_current_military_strength_elven_tt:0 "Votre puissance équivaut au moins un quart des armées actuelles du Mordor."
 destroy_mordor_decision_current_military_strength_dwarven_tt:0 "Votre puissance équivaut au moins un tiers des armées actuelles du Mordor."
 
 decision_invade_gondor:0 "Envahir le Gondor"
 decision_invade_gondor_tooltip:0 "Lancez une invasion qui, si elle réussit, détruira le Royaume Méridional une fois pour toute"
 decision_invade_gondor_desc:0 "Gondor s'est opposé à votre volonté, Grand Seigneur, bien trop longtemps. Si nous pouvons sécuriser l'Ithilien comme un point d'attaque contre le royaume, nous pourrons réunir une armée telle que même Minas Tirith elle même ne pourra résister. Et si Minas Tirith tombe, alors le Gondor sera sans chef, et se brisera."
 decision_invade_gondor_confirm:0 "Tout l'Est est réuni"
 invade_gondor_decision:0 "Lancez l'assaut final pour briser le Gondor et prendre Minas Tirith"

### Orc Descisions

 decision_challenge_the_orc_leader:0 "Défier le chef de guerre"
 decision_challenge_the_orc_leader_tooltip:0 "Vous défierez votre suzerain dans un combat à mort. Si vous sortez victorieux, vous saisirez tous ses titres de son corps sanglant."
 decision_challenge_the_orc_leader_desc:0 "Que vous soyez le serviteur d'un tel faible est un outrage. Le fort doit reigner et le faible lui obéir, non l'inverse ! Aucun orque n'est digne de sa position s'il n'est pas assez fort pour la tenir... peut être pourriez vous démontrer à ce parvenu ce qu'est la vraie force."
 decision_challenge_the_orc_leader_confirm:0 "Je festoyerai de sa chair !"
 
 decision_reject_sauron:0 "Défier le Seigneur des Ténèbres"
 decision_reject_sauron_tooltip:0 "Libéré de son joug, vous pouvez maintenant faire connaitre votre vraie opinion du Seigneur des Ténèbres."
 decision_reject_sauron_desc:0 "Pourquoi devrais-je révérer le Seigneur des Ténèbres ? Il a abandonné le Mordor et nous autres, orques, pendant des millénaires, fuyant tel un lâche sans scrupules ! Si ce n'est pas la preuve de sa faillibilité, alors rien ne l'est. Il est peut être digne d'être craint, mais pas d'être vénéré. Et comme chaque être puissant, il finira par trébucher et quelqu'un de plus fort prendra sa place - peut-être moi !"
 decision_reject_sauron_confirm:0 "Il est temps de dire ce que je pense - c'est ainsi que fonctionne le monde !"
 
 decision_unify_the_orcs:0 "Unifier les bandes de guerres orques"
 decision_unify_the_orcs_tooltip:0 "Unifiez les Tribus Orques désorganisées en une seule bande de guerre !"
 decision_unify_the_orcs_desc:0 "Depuis longtemps, les orques ont été dispersés et désunis, défaits à chaque retour par les Hommes, les Nains et les Elfes. Nous étions unis sous les Seigneur des Ténèbres, mais ils ne sont pas dignes de nos épées ! Ce sont des orques qui doivent gouverner des orques, et le plus fort d'entre eux doit les mener - moi. \n\nSous ma bannière, l'ost guerrier Orque se répendra sur la terre !"
 decision_unify_the_orcs_confirm:0 "Le temps des Orques est arrivé !"

 create_goblin_duchy:0 "Créez un nouveau dédale gobelin."

 NEW_GOBLIN_TITLE_NAME:0 "[founder.GetCulture.GetNameNoTooltip]s"

 decision_high_pass_west:0 "Sécuriser le col de la passe occidentale"
 decision_high_pass_west_tooltip:0 "Sécurisez le col de la haute passe"
 decision_high_pass_west_desc:0 "Les elfes de la Vallée Cachée représentent une grande menace pour notre expansion. Leurs patrouilles détruisent toute colonie que nous établissons, et nous empêchent de revendiquer notre suzeraineté légitime sur le col occidental. Ces entraves doivent être détruites."
 decision_high_pass_west_confirm:0 "Les elfes ne nous causeront plus de soucis !"

 decision_high_pass_east:0 "Sécuriser le col de la passe orientale"
 decision_high_pass_east_tooltip:0 "Sécurisez le col de la passe orientale"
 decision_high_pass_east_desc:0 "Les changepeaux peuplaient autrefois les pentes des montagnes et se battaient avec nos ancêtres depuis de nombreux siècles. Nous avons exterminé la plupart des leurs, mais l'un d'entre eux a échappé et règne désormais dans le Val de l'Anduin. Sous son règne, les hommes de la vallée, leur force renouvelée, nous empêchent maintenant de piller leurs colonies comme nous le faisions autrefois. Ce peuple maudit doit être éradiqué une fois pour toutes."
 decision_high_pass_east_confirm:0 "Les changepeaux seront éliminés pour de bon !"
 
 decision_demand_orc_submission:0 "Demand the Submission of the Misty Mountains"
 decision_demand_orc_submission_tooltip:0 "All Orcs shall bend the knee or be destroyed."
 decision_demand_orc_submission_desc:0 "My rule shall be absolute, and unchallenged. None may dare to stand against me, the Lord of all Peaks and Caverns!\n\nI will demand fealty from any Orc that still thinks to rule as independent. Not one of them shall defy me and live!"
 decision_demand_orc_submission_confirm:0 "The Mountains are MINE!"
 decision_demand_orc_submission_is_azog:0 "Tu es Azog"
 decision_demand_orc_submission_tt:0 "All [orcs|E] in the Misty Mountains must react to your demand"

