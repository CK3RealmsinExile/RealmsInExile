 decision_dominion_of_the_sorcerer: "Domination du Sorcier"
 decision_dominion_of_the_sorcerer_desc: "Toutes les Terres Sauvages tremblent devant la puissance de [dolguldur|E], et notre grand maître est fort satisfait de notre œuvre. Longue s'étend l'ombre, faible devient la lumière, et tous connaîtront et craindront le fléau."
