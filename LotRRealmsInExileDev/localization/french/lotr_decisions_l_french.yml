 decision_request_orthanc_keys_tooltip: "Demander au souverain du [gondor|E] de vous accorder les clés d'Orthanc"
 decision_request_orthanc_keys_desc: "La domination de [GetTitleByKey('c_isengard').GetNameNoTier] est mienne, mais l'antique tour d'Orthanc reste fermée. Forgée par l'art oublié des [numenoreans|E], elle ne peut être ouverte par la force.\n\nLes clés se trouvent auprès du souverain du [gondor|E]. Si nous parvenions à établir des relations amicales avec ce royaume, nous pourrions acquérir les clés, accédant ainsi aux secrets de la tour..."
