 #######################
 ### Elven Decisions ###
 #######################

 decision_try_for_elven_child:0 "Essayer d'avoir un enfant"
 decision_try_for_elven_child_tooltip:0 "Parler à votre partenaire d'avoir un enfant"
 decision_try_for_elven_child_desc:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] et moi savons que la procréation et le soin à apporter à un enfant à naître est un moment extrêmement spécial pour tout elfe. Je suis certain[ROOT.Char.Custom('FR_E')] qu'un tel moment d'union et d'amour nous procurera les plus grandes joies et félicités, bien que maintenir une connexion spirituelle forte avec notre fëa demandera une concentration et une attention absolue."
 decision_try_for_elven_child_confirm:0 "Approchez [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]"
 
 decision_sail_to_valinor:0 "Faire voile vers Valinor"
 decision_sail_to_valinor_tooltip:0 "Quitter la Terre du Milieu pour rejoindre les vôtres en Valinor"
 decision_sail_to_valinor_desc:0 "Voilà de nombreuses années, depuis la fracture du monde, que mon peuple emprunte la Voie Droite et fait voile vers l'ouest, à travers les mers déchirées, jusqu'à quitter les sphères d'Arda pour rejoindre notre parenté en Valinor.\n\nAlors que j'ai construit ma vie en Terre du Milieu et qu'il s'y trouve toujours de nombreuses choses que j'aimerai y faire, je ne peux plus ignorer l'appel de mon âme qui me presse à entreprendre le grand voyage vers l'ouest."
 decision_sail_to_valinor_confirm:0 "Le temps est venu"
 sail_to_valinor:0 "Votre personnage précédent deviendra injouable"
 trait_sailed_west:0 "A fait voile vers l'ouest"
 trait_sailed_west_desc:0 "Ce personnage a emprunté la Voie Droite cachée et a quitté les sphères d'Arda pour rejoindre son peuple dans les Terres Immortelles."
 trait_sailed_west_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a emprunté la Voie Droite cachée et quitté les sphères d'Arda pour rejoindre son peuple dans les Terres Immortelles."

 decision_establish_high_kingdom_of_eryn_lasgalen:0 "Restaurer Vertbois"
 decision_establish_high_kingdom_of_eryn_lasgalen_desc:0 "Pendant des générations, les [elves|El] de [greenwoodshort|E] se sont progressivement retiré, se réunissant dans le tier septentrional de la forêt et abandonnant leur ancienne capitale.\n\nLe grand royaume d'Oropher s'est effondré et les intrusions des [conceptracemen|El] et de l'Ombre ont transformé les bois. La forêt méridionnale est devenu un endroit sombre et torturé, hostile et dangereux.\n\nMais si nous parvenions à reprendre cette région, nous pourrions endosser à nouveau le manteau de l'ancien royaume de [greenwood|E]. Et tout comme notre royaume renaîtrait alors, la forêt elle-même suivrait ses pas et se débarrasserait de l'ombre qui l'empoisonne. Ce ne serait plus le [greenwoodshort|E] d'antan, ni l'infâme [mirkwood|E], mais [erynlasgalen|E], le Bois aux Vertes Feuilles."
 decision_establish_high_kingdom_of_eryn_lasgalen_tooltip:0 "Restaurer Vertbois"
 decision_establish_high_kingdom_of_eryn_lasgalen_confirm:0 "Restaurer Eryn Lasgalen"
 decision_establish_high_kingdom_of_eryn_lasgalen.amon_lanc_is_lomiquendi_heritage:0 "[GetTitleByKey('c_amon_lanc').GetName] est de [culture|El] [GetPlayer.GetCulture.GetHeritage.GetName]"
 decision_establish_high_kingdom_of_eryn_lasgalen.greenwood_renamed_eryn_lasgalen:0 "[GetTitleByKey('e_greenwood').GetName] recevra un nouveau nom, symbolisant sa renaissance"
 legacy_of_oropher_conversion_bonus:0 "La vitesse de la [councillor_task|E] « Colonie elfique » au sein de [GetTitleByKey('e_greenwood').GetNameNoTier] sera doublée"
 eryn_lasgalen_formation_bonus:0 "Héritage d'Oropher"

 decision_destroy_dol_guldur:0 "Détruire Dol Guldur"
 decision_destroy_dol_guldur_desc:0 "Voilà trop longtemps que Dol Guldur sert de forteresse pour l'ennemi et est devenu un lieu de corruption, dont les maléfices empoisonnent la grande forêt de Vertbois. L'attaque du Conseil Blanc sur la forteresse n'a apporté qu'un répit temporaire, car les Nazgul sont revenus. Ainsi longtemps qu'ils tiendront l'endroit, aucune partie de la Contrée Sauvage ne sera en sécurité. Il est temps de purger la Colline de la Sorcellerie une fois pour toutes."
 decision_destroy_dol_guldur_tooltip:0 "Frappez Dol Guldur"
 decision_destroy_dol_guldur_confirm:0 "Débutez une guerre pour la destruction de Dol Guldur"
 decision_destroy_dol_guldur_effect_1:0 "Si vous vainquez, Khamûl fuiera au Mordor et son royaume sera brisé et ses tributaires libérés."

 claim_amon_lanc_for_laurelindorenan:0 "Proclamer le royaume de la Lórien orientale"
 claim_amon_lanc_for_laurelindorenan_desc:0 "Autrefois, le [greenwoodshort|E] méridional était l'apanage d'Oropher. Mais, inquiet de notre amitié avec les [dwarves|El] de [khazaddum|E] et de leur influence grandissante dans le sud du [anduinvale|E], il déplaça sa capitale, ainsi que la plupart de son peuple, plus au nord. Depuis la fin du [secondage|E], ce qui reste des elfes Sylvains vit dans ces régions nordiques et, à leur place... l'Ombre est venue.\n\nSi nous pouvions purger les terres du sud de [greenwoodshort|E] et les ramener sous notre giron, nous pourrions les rattacher comme faisant partie d'un [laurelindorenan|E] aggrandi."
 claim_amon_lanc_for_laurelindorenan_tooltip:0 "Proclamer le royaume de Lórien orientale"
 claim_amon_lanc_for_laurelindorenan_confirm:0 "Proclamer le royaume de Lórien orientale"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_is_galadhrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier] est de [culture|E] [GetPlayer.GetCulture.GetName]"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_renamed_east_lorien:0 "Le [GetTitleByKey('k_amon_lanc').GetName] recevra un nouveau nom, symbolisant sa renaissance"

 convert_to_feudalism_elven_liege_converted_decision:0 "Adopter les traditions féodales du suzerain"
 convert_to_feudalism_elven_liege_converted_decision_desc:1 "Avec l'expansion de mon domaine grandit d'autant la difficulté de le gérer. M[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')], bien qu'elfique, est profondément versé[ROOT.Char.GetLiege.Custom('FR_E')] dans le système féodal. Je pourrais lui demander son aide pour restructurer mon domaine selon ces principes."
 convert_to_feudalism_elven_liege_converted_decision_confirm:1 "Adopter le modèle [feudal|El]"
 convert_to_feudalism_elven_liege_converted_decision_tooltip:0 "Changez de type de [government|El] et devenez [feudal|El]"

 decision_make_edhellond_kingdom:0 "Proclamer le royaume d'Edhellond"
 decision_make_edhellond_kingdom_tooltip:0 "Proclamer le royaume d'Edhellond"
 decision_make_edhellond_kingdom_desc:0 "Edhellond était autrefois le plus grand port au sud de Mithlond. Le havre a sombré dans le désespoir depuis la mort d'Amroth en 1981 3.A., mais nous avons non seulement le pouvoir de recoloniser Edhellond, mais également d'en faire un royaume de droit propre."
 decision_make_edhellond_kingdom_confirm:0 "Proclamez le royaume d'Edhellond"

 decision_reclaim_sirgala:0 "Restaurer le royaume de Sîrgala"
 decision_reclaim_sirgala_desc:0 "Sîrgala était autrefois un domaine elfique Nandorin qui se trouvait en [eriador|E] et était le vassal du [lindon|E] et du grand roi des Noldor. Peuplé par les elfes $sirrandrai$, il fut ravagé durant la [waroftheelvesandsauron|E], et rares furent ceux à retourner dans ces terres après sa conclusion. Subsequent settlement by Dúnedain settlers meant that the country had only a small Elven population by the end of the [secondage|E]. With the coming of Elendil of the Dúnedain, its last rulers, Merethorn & Eliniel ceded the land and their Dúnedain subjects to him.\n\nThose times have long passed however, and the waning of the Dúnedain caused them to abandon ancient Sîrgala long ago, even before the Fall of Arnor. Should we regain control over the region, the Sirrandrai could be restored to their realm of yore."
 decision_reclaim_sirgala_confirm:0 "Restore the Realm of Sîrgala"
 decision_reclaim_sirgala_tooltip:0 "Restore the Realm of Sîrgala"
 effect_replace_sirgalan_exiles:0 "Your [culture|E] will replace the [GetCultureTradition('tradition_sirgalan_exiles').GetName] [tradition|E] with [GetCultureTradition('tradition_sirgala_renewed').GetName]."

 decision_restore_suza_sumar_elven:0 "Restore the Elven Realm of Sumarieth"
 decision_restore_suza_sumar_elven_desc:0 "Long ago, the Cuind Avari settled in the lands of Sûza-Sûmar, residing there for a time and teaching the Honnin peoples much of the ways of the world, before departing as the sun scorched the nearby land, becoming no more than myth in the region. Now, after thousands of years, the elves return to the jungles of the South."
 decision_restore_suza_sumar_elven_confirm:0 "The Elves Return to Sûmarieth"
 decision_restore_suza_sumar_elven_tooltip:0 "Restore the Elven Realm of Sumarieth"

 decision_return_cuind:0 "Return to the ways of the Cuind"
 decision_return_cuind_desc:0 "The Cuind tribe of Avari long ago dwelled in the forests of Bozisha-Miraz, though long ago still they left those lands behind, moving southwards to the Forest of Drêl"
 decision_return_cuind_tooltip:0 "The Cuind return to Bozisha-Miraz"
 decision_return_cuind_confirm:0 "The Cuind return to Bozisha-Miraz"
 decision_return_cuind_get_innovations:0 "The Cuind [culture|E] gains all Penni [innovations|E]"
 decision_return_cuind_vassals_custom:1 "Every $penni$ and $avari$ [vassal|E]"
 decision_return_cuind_counties_custom:1 "Every $penni$ and $avari$ [county|e] in your [realm|E]"

 decision_rebuild_ost_in_edhil:0 "Rebuild Ost-in-Edhil"
 decision_rebuild_ost_in_edhil_desc:0 "Once the jewel of eastern [eriador|E], [ostinedhil|E] was sacked and destroyed by [sauroncharacter|E] in the [waroftheelvesandsauron|E]. The land has sat abandoned since then, with none willing to approach the ancient ruins. Now that the land is once more under Elven control, the restoration of the city is within our grasp.\n\nIt will take much labor and treasure, but with effort Eregion may yet rise anew." 
 decision_rebuild_ost_in_edhil_tooltip:0 "Restore the capital of Eregion"
 decision_rebuild_ost_in_edhil_confirm:0 "We have endured the Shadow, and risen anew."
 ost_in_edhil_upgrade_holding:0 "The [elven_refuge|E] in [GetTitleByKey('b_ost_in_edhil').GetNameNoTier] will be upgraded two levels. If it cannot be upgraded two levels, for every level it would otherwise have upgraded [GetTitleByKey('c_ost_in_edhil').GetNameNoTier] will recieve 10 [development|E]."

 decision_claim_high_kingship:0 "Claim the Title of High-King of the Noldor"
 decision_claim_high_kingship_desc:0 "Since the fall of Gil-galad in the [lastalliance|E], there has been no High-King of the Noldor. The Noldor did not need a King anymore, and by leaving it vacant I would honor my liege and dear friend. Furthermore, I had no desire for the title.\n\nYet perhaps I was wrong. In these waning days, as the shadow lengthens and the light dims, perhaps the Eldar need the High-Kings now more than ever."
 decision_claim_high_kingship_tooltip:0 "Claim the title of the High-King of the Noldor"
 decision_claim_high_kingship_confirm:0 "Let the High-Kings once more oppose the Shadow."
 decision_claim_high_kingship_effect_tooltip:0 "Every [elf|E] in Lindon vassalizes themselves to you."

 ###########################
 ### Dorwinion Decisions ###
 ###########################

 decision_choose_dorwinion_faction:0 "Aligner votre dynastie sur une faction"
 decision_choose_dorwinion_faction_tool_tip:0 "Aligner la [dynasty|E] [ROOT.Char.GetDynasty.GetName] avec l'une des deux grandes factions du Dorwinion."
 decision_choose_dorwinion_faction_desc:0 "Les machinations politiques et l'intrigue forment une partie importante de la société du Dorwinion, où deux factions opposées dominent : les Seigneurs vignerons et les Maîtres marchands.\n\nNotre dynastie a, jusqu'à présent, évité de s'aligner publiquement avec l'une comme l'autre de ces puissantes entités. Pourtant, il est peut être temps de revoir notre position de neutralité."
 decision_choose_dorwinion_faction_confirm:0 "Choisir un côté"
 decision_choose_dorwinion_faction_tool_tip_2:0 "Votre [dynasty|E] s'alignera avec les [GetModifier('winelords').GetNameWithTooltip] ou les [GetModifier('master_merchants').GetNameWithTooltip]."
 
 decision_change_dorwinion_faction:0 "Changer la faction sur laquelle votre dynastie est alignée"
 decision_change_dorwinion_faction_tool_tip:0 "Changer l'alignement de faction de la [dynasty|E] [ROOT.Char.GetDynasty.GetName]."
 decision_change_dorwinion_faction_desc:0 "Les machinations politiques et l'intrigue forment une partie importante de la société du Dorwinion, où deux factions opposées dominent : les Seigneurs vignerons et les Maîtres marchands.\n\nPar le passé, notre dynastie a choisi de s'aligner avec les intérêt de l'une de ces factions. Mais le monde politique est toujours changeant et les décisions du passé ne sont pas toujours bénéfiques avec les intérêts actuels.\n\nIl y a toujours la posssibilité de se réaligner, mais sans une perte significative de position et de respect pour ma maison..."
 decision_change_dorwinion_faction_confirm:0 "Réalignez vos intérêts"
 decision_change_dorwinion_faction_tool_tip_2:0 "Votre [dynasty|E] s'alignera avec les [GetModifier('winelords').GetNameWithTooltip], les [GetModifier('master_merchants').GetNameWithTooltip], ou choisira de redevenir neutre."

 decision_dorwinion_abolish_elections:0 "Abolir les élections"
 decision_dorwinion_abolish_elections_tool_tip:0 "Raffirmez votre emprise sur le pouvoir dans le Royaume en abolissant les élections"
 decision_dorwinion_abolish_elections_desc:0 "Pendant des générations, les seigneurs de notre royaume ont choisi un meneur parmi les leur pour guider notre peuple vers le futur. Bien que son but soit noble, cette pratique a mené au factionnalisme et à la désunion.\n\nJe suis bien respecté et le royaume prospère sous la direction de ma dynastie. Pourquoi devrions-nous risquer de tout perdre quand j'en viendrais finalement à quitter ce monde ? Peut-être le temps est-il venu de revoir la valeur de notre système électif..."
 decision_dorwinion_abolish_elections_confirm:0 "Seule ma famille doit régner"
 decision_dorwinion_abolish_elections_title_heir_is_your_heir:0 "Votre [player_heir|E] est [heir|E] du [GetTitleByKey('k_dorwinion').GetName]"

 ###########################
 ### Activities Decision ###
 ###########################

 explore_history_decision:0 "Étudier les chroniques"
 explore_history_decision_desc:0 "Il y a une ancienne sagesse contenue dans les tomes poussiéreux et les vieux manuscrits. Les leçons du passé peuvent nous apprendre comment construire un meilleur futur, de peur que l'histoire ne se répète."
 explore_history_decision_tooltip:0 "Vous chercherez à apprendre des leçons du passé"
 explore_history_decision_desc_activity:0 "Vous passez du temps à #high Étudier les chroniques#! de la Terre du Milieu."
 explore_history_decision_desc_benefits:0 "Vous pourrez augmenter votre [skills|E] et apprendre des leçons du passé."
 explore_history_decision_confirm:0 "Il est temps d'aller à la bibliothèque"
 
 propaganda_decision:0 "Financer une propagande adûnaïque"
 propaganda_decision_desc:0 "C'est une vérité indéniable que les descendants des Grands Hommes d'Anadûnê ont longtemps regné en tant que maîtres suprêmes de tous les hommes de la Terre du Milieu. Cependant, avec les années, nombreux sont ceux qui ont oublié cette simple vérité et murmurent, mécontents, contre notre règne. Nous devons nous assurer que tous nos sujets savent que notre droit de régner sur eux est divin."
 propaganda_decision_tooltip:0 "Vous décrétez que les crieurs de rues et les artistes locaux participeront à la propagande adûnaIque par des proclamations publiques et des pièces de théatre."
 propaganda_decision_desc_activity:0 "Vous passez du temps à #high travailler sur la propagande adûnaïque#! ."
 propaganda_decision_desc_warnings:0 "Une propagande sans subtilité pourrait ne pas être bien reçue par vos sujets."
 propaganda_decision_desc_benefits:0 "Vous pourrez augmenter vos compétences et tenter d'influencer la perception qu'ont vos sujets de votre règne."
 propaganda_decision_confirm:0 "Mandez mes scribes !"

 set_sail_decision:0 "Prendre le large"
 set_sail_decision_desc:0 "L'aventure et les mystères des mers sauvages m'interpellent ! Qui suis-je pour ignorer leur appel ?"
 set_sail_decision_tooltip:0 "Vous #high prendrez le large#! vers les grandes mers"
 set_sail_decision_desc_activity:0 "Vous #high Prenez le Large#! depuis l'un des ports d'une des baronnies de votre royaume."
 set_sail_decision_desc_benefits:0 "Vous aurez l'opportunité d'améliorer vos compétences en tant que [GetTrait('mariner_1').GetName( GetNullCharacter )]."
 set_sail_decision_confirm:0 "Levez l'ancre !"
 activity_sailing_name:0 "Navigue en mer"

 dark_ritual_decision:0 "Rituel sombre"
 dark_ritual_decision_desc:0 "Le temps est venu d'user de la sorcellerie sombre à mon avantage."
 dark_ritual_decision_tooltip:0 "Débuter un rituel sombre"
 dark_ritual_decision_desc_activity:0 "Vous débuterez un #high rituel sombre#!."
 dark_ritual_decision_desc_benefits:0 "Vous débuterez un rituel sombre dans l'endroit maudit de votre choix."
 dark_ritual_decision_confirm:0 "J'en appelle aux arts sombres !"

 activity_learn_sorcery:0 "Quête d'apprentissage de la sorcellerie"
 activity_learn_sorcery_name:0 "Apprentissage de la sorcellerie"
 learn_sorcery_decision:0 "$activity_learn_sorcery$"
 learn_sorcery_decision_desc:0 "Tous les peuples et créatures en cette Terre du Milieu n'ont pas hérité de capacités magiques. Par de grands sacrifices et communions avec les puissances sombres, je m'embarquerai dans une recherche des arts les plus sombres et des connaissances dépravées pour acquérir des capacités magiques."
 learn_sorcery_decision_tooltip:0 "Vous débuterez votre éducation dangereuse pour devenir un sombre [sorcerer|E]."
 #learn_sorcery_decision_desc_activity:0 "Vous passez du temps pour #high apprendre la sorcellerie#!"
 learn_sorcery_decision_desc_benefits:0 "Vous pourrez devenir un [sorcerer|E] et gagner le [trait|E] sorcier novice"
 learn_sorcery_decision_desc_warnings:0 "Cette décision peut être #high mortelle#! et a de #high dangereuses conséquences#! sur vos niveaux de stress, de santé et sur votre royaume. Si vous espérez un tutorat par un maître sorcier, alors préparez vous avant de prendre cette décision : augmenter l'opinion qu'il a de vous. Si vous décider d'appeler un maitre sorcier emprisonné, il y aura une option pour commencer une intrigue d'enlèvement après cette décision, mais vous pouvez déjà planifier de l'emprisonner."
 learn_sorcery_decision_confirm:0 "Tel est mon destin."

 shadow_library_decision:0 "Améliorer la sorcellerie : la bibliothèque des ténèbres"
 shadow_library_decision_desc:0 "Je m'embarquerai dans une recherche des savoirs les plus sombres."
 shadow_library_decision_tooltip:0 "Vous voyagerez jusqu'à la vallée du corbeau cachée."
 shadow_library_decision_desc_activity:0 "Vous passerez du temps à #high améliorer vos pouvoirs de sorcier#!."
 shadow_library_decision_desc_benefits:0 "Vous pourriez augmenter votre maîtrise."
 shadow_library_decision_confirm:0 "Mon voyage commence !"
 
 beorning_decision:0 "Change-peau"
 beorning_decision_desc:0 "Relâchez votre ours intérieur ! Une série d'aventures inattendues vous attendent !"
 beorning_decision_tooltip:0 "Vous devenez un ours, débloquant des aventures spécifiques aux change-peaux"
 beorning_decision_desc_activity:0 "Vous devenez un ours, débloquant des aventures spécifiques aux change-peaux"
 beorning_decision_desc_benefits:0 "Débloquez des aventures qui peuvent apporter des bénéfices !"
 beorning_decision_confirm:0 "Raaaaah !"
 activity_beorning_name:0 "Change-peau"

 #################################
 ### Minor Lifestyle Decisions ###
 #################################

 abdication_decision:0 "Abdiquer le trône"
 abdication_decision_desc:0 "Je peux sentir l'âge dans mes vieux os, bien que je sois toujours vigoureux et bien dans l'ensemble. Est ce que je veux vraiment passer mes dernières années à lutter avec les affaires de l'État ? Mon héritier est adulte, et désormais prêt à assumer le rôle de dirigeant."
 abdication_decision_tooltip:0 "Vous abdiquerez votre trône."
 abdication_decision_confirm:0 "Il est temps de profiter de la retraite..."
 decision_abdication_health:0 "Votre état de [health|E] est proche de la mort."
 decision_abdication_abdicate_text:0 "Vous abdiquerez votre trône en faveur de votre héritier."

 commit_suicide_decision_desc_black_breath:0 "Je me sens gelé[ROOT.Char.Custom('FR_E')], comme si je marchais à travers un cauchemar. Le soleil ne réchauffe plus ma peau désormais. Personne n'a jamais vaincu cette étrange maladie... Je veux juste abandonner et dormir pour l'éternité."
 
 ritual_suicide_decision:0 "Embrasser le don des Hommes"
 ritual_suicide_decision_desc:0 "Il est temps d'aller au delà du monde, et de découvrir ce qui s'y cache."
 ritual_suicide_decision_tooltip:0 "Vous vous suiciderez en vous sacrifiant volontairement."
 ritual_suicide_decision_confirm:0 "Nous partons dans le chagrin, mais non dans le désespoir !"

 ########################
 ### Gondor Decisions ###
 ########################
 
 decision_search_orthanc:0 "Fouillez Orthanc"
 decision_search_orthanc_desc_tooltip:0 "Vous fouillerez la tour d'Orthanc à la recherche de mystères et trésors cachés."
 decision_search_orthanc_desc:0 "La tour d'Orthanc a, pendant des siècles, servi de résidence à Saruman, si bien que de de nombreuses choses aussi bien étranges que merveilleuses s'y sont accumulées. Nous devrions mettre sur pied une équipe de recherche pour voir ce qu'il a pu dissimuler au sein de ces anciens murs austères."
 decision_search_orthanc_confirm:0 "Cherchez derrière chaque pierre !"

 decision_palantir:0 "Regardez dans le palantír"
 decision_palantir_tooltip:0 "Vous essayerez d'accroître votre connaissance du monde."
 decision_palantir_desc:0 "Dans la plus haute chambre de la tour Blanche, une orbe recouverte d'un tissu noir repose sur un pillier de marbre. Le Palantír de Minas Anor peut être une arme puissante - mais cela vaut-il le risque ?"
 decision_palantir_confirm:0 "Aucun secret ne doit demeurer caché."

 decision_palantir_minas_anor_2:0 "Regardez dans le palantír de Minas Anor"
 decision_palantir_minas_anor_2_tooltip:0 "Vous essayerez d'accroitre votre connaissance du monde."
 decision_palantir_minas_anor_2_desc:0 "Dans la plus haute chambre de la tour Blanche, une orbe recouverte d'un tissu noir repose sur un pillier de marbre. Le Palantír de Minas Anor peut être une arme puissante - mais cela vaut-il le risque ?"
 decision_palantir_minas_anor_2_confirm:0 "Aucun secret ne dois demeurer caché."
 
 decision_restore_lossarnach:0 "Restaurer la principauté de Lossarnach"
 decision_restore_lossarnach_tooltip:0 "Restaurer la principauté de Lossarnach à sa gloire passée"
 decision_restore_lossarnach_desc:0 "Lossarnach est une région étrange du Gondor. Faisant traditionnellement partie du Lebennin, elle est en pratique plus souvent autonome et plus proche de Minas Tirith et d'Osgiliath que de Pelargir. Bien que le Seigneur des Mer a réussi à nous museler jusqu'à maintenant, si nous pouvions nous retirer de leur joug, avec un petit encouragement au Seigneur de Minas Tirith, ce dernier nous élèverait surement à un rang similaire, au moins dans les honneurs..."
 decision_restore_lossarnach_confirm:0 "Le brave, le fort, le vrai - Lossarnach!"

 decision_train_marines:0 "Entrainez les marins de Pelargir"
 decision_train_marines_desc:0 "En tant que Seigneur des Mers, l'un de mes principaux devoirs et la gestion de la flotte royale. Un de ses aspects est l'entrainement de ses troupes d'abordage d'élites, les marins. aspect of that is training its elite boarding troops, the marines. Ce sont de petites classes, vigoureusement entrainés, mais hautement efficaces."
 decision_train_marines_tooltip:0 "Entrainer une classe de marins d'élites qui apporteront la peur au monde entier"
 decision_train_marines_confirm:0 "Ils me remercieront plus tard de les pousser aussi durement."
 train_mariners_decision:0 "Vous commencerez l'entrainement d'une nouvelle classe de marins pour servir la flotte royale. Leur entrainement prendra environ 5 ans."
 
 decision_osgiliath_capital:0 "Ramener la capitale à Osgiliath"
 decision_osgiliath_capital_tooltip:0 "Restaurez la gloire du Gondor en rétablissant son ancienne capitale"
 decision_osgiliath_capital_desc:0 "Au fait de la puissance du Gondor, la cité d'Isildur et d'Anárion reflétait la splendeur de la Númenor perdue. Cependant, elle tomba en ruine après la Lutte Fratricide, et fut finallement abandonnée en 2475 3.A., quand les Uruks la submergèrent. Aujourd'hui, cependant, le Mordor n'étant plus une menace pour la cité, dont la gloire est restaurée, il est temps de faire d'Osgiliath la capitale de notre royaume, à nouveau."
 decision_osgiliath_capital_confirm:0 "Osgiliath est de nouveau la Citadelle de l'Étoile"

 decision_emyn_arnen_capital:0 "Établir un siège princier en Emyn Arnen"
 decision_emyn_arnen_capital_tooltip:0 "Minas Ithil respire encore la corruption dans laquelle elle a mijoté. Le nouveau prince d'Ithilien requiert une capitale appropriée"
 decision_emyn_arnen_capital_desc:0 "Pendant de nombreuses années, Minas Ithil dut Minas Morgul, le siège fétide du Roi-Sorcier. Même maintenant, elle empeste de ses arts vils et est inappropriée pour accueillir le Prince d'Ithilien. Notre lige a suggéré que les collines d'Arnen feront un endroit approprié pour un complexe palatial, proche d'Osgiliath et de Minas Tirith."
 decision_emyn_arnen_capital_confirm:0 "Ithilien sera une terre de jardins et de fleurs"
 decision_move_capital_emyn_arnen:0 "La capitale de la principauté d'Ithilien sera déplacée de Minas Ithil à Emyn Arnen"

 ###############################
 #### Gondorian Reclamation ####
 ###############################

 decision_recover_harondor:0 "Restaurer le Harondor"
 decision_recover_harondor_tooltip:0 "Réintégrer la province constestée du Harondor"
 decision_recover_harondor_desc:0 "Depuis de nombreuses générations, la provind du Harondor a été contestée entre les Gondoriens et les Haradrims. Maintenant qu'elle a été complètement réclamée, il est temps de mettre un point final à ce débat et de graver dans la pierre que le Harondor appartient légitimement au Gondor !"
 decision_recover_harondor_confirm:0 "Enfin, le Royaume est à nouveau complet."
 reclaim_harondor_decision:0 "La longue dispute sur l'état du Harondor sera résolue, avec sa réintégration de-jure au Gondor."
 
 decision_integrate_andrast:0 "Intégrer Andrast"
 decision_integrate_andrast_tooltip:0 "Intégrer complètement la région d'Andrast au Gondor"
 decision_integrate_andrast_desc:0 "Andrast a toujours fait partie du Gondor, du moins en théorie. Mais dans les faits, au delà de la citadelle de Tharagrondost, la main mise des Dúnedains sur la région a toujours été ténue, même durant l'âge d'or du Gondor. Cependant, notre peuple commmençant enfin à faire des percées sur le cap, nous pouvons finallement l'administrer proprement dans la pratique."
 decision_integrate_andrast_confirm:0 "Andrast fait partie du Gondor - désormais, et pour toujours."
 integrate_andrast_decision:0 "La région d'Andrast sera finallement sous le contrôle centralisé des Dúnedains."
 
 decision_reclaim_umbar:0 "Intégrer Umbar"
 decision_reclaim_umbar_tooltip:0 "Intégrer Umbar au Gondor"
 decision_reclaim_umbar_desc:0 "Depuis longtemps, l'Umbar est une dague pointée vers le cœur du Gondor. Durant le temps passé sous l'égide des Roi-Navigateurs, elle fut soumise et devint une province prospère de la Couronne Ailée. Si nous pouvions la ramener dans notre giron, notre côte sera finalement sûre."
 decision_reclaim_umbar_confirm:0 "Hyarmendacil revient !"
 reclaim_umbar_decision:0 "La menace corsaire sera finallement terminée et Umbar proprement intégrée à la couronne gondorienne."

 decision_calenardhon_claim:0 "Revendiquer le Calenardhon"
 decision_calenardhon_claim_tooltip:0 "Envahir le Royaume du Rohan et le rendre au Gondor."
 decision_calenardhon_claim_desc:0 "Il y a longtemps, les Intendants du Gondor ont accordé le Calenardhon aux Rohirrim. Désormais que les Rohirrim loyaux ont perdu leur royaume, il revient au Gondor de décider du destin de ces terres et de son peuple et d'assurer la sécurité de notre frontières septentrionales. Nous jetterons l'ennemi hors du Calenardhon !"
 decision_calenardhon_claim_confirm:0 "Nous marchons vers le nord !"
 press_calenardhon_claim_tooltip:0 "Envahir le Royaume du Rohan et le rendre au Gondor."
 
 decision_integrate_calenardhon:0 "Réintégrer le Calenardhon"
 decision_integrate_calenardhon_tooltip:0 "Réintégrer la province du Calenardhon."
 decision_integrate_calenardhon_desc:0 "Il y a longtemps, nous avons accordé la province du Calenardhon à nos alliés Rohirrim. Avec la chute du Rohan et le retour de l'entiereté du Calenardhon entre les mains du Gondor, nous pouvons formellement ramener la "province verte" sous le Sceptre."
 decision_integrate_calenardhon_confirm:0 "Le Calenardhon est à nouveau gondorien !"
 integrate_calenardhon_decision:0 "Les plaines de [rohan|E] seront réintégrées dans vos terres de jure."
 
 decision_reclaim_dor_rhunen:0 "Réintégrer Dor Rhúnen"
 decision_reclaim_dor_rhunen_tooltip:0 "Réintégrer la province de Dor Rhúnen."
 decision_reclaim_dor_rhunen_desc:0 "Le grand Rómendacil revendiqua autrefois ces terres pour le Gondor, mais elles furent progressivement perdues, suite à une combinaison de négligences et de machinations de l'Ennemi. Après une grande lutte, les voilà nôtres à nouveau. Ces vastes terres sont prêtes pour la colonisation et la fortification. \n\nFormalisons notre contrôle et annonçons que tout Dor Rhúnen est régit par le Sceptre à nouveau, et à jamais !"
 decision_reclaim_dor_rhunen_confirm:0 "Dor Rhúnen est gondorien à nouveau !"
 reclaim_dor_rhunen_decision:0 "La grande province orientale du Gondor sera formellement retournée au sceptre."


 decision_gondorian_renaissance:0 "Promote a Gondorian Renaissance"
 decision_gondorian_renaissance_desc:0 "Now that the Shadow has finally been vanquished, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] will be free. A new age of art and discovery awaits the [dunedain|E], now unburdened.\n\n#TOLKIENQUOTE "Darkness must pass, a new day will come. And when the sun shines, it will shine out the clearer."#!"
 decision_gondorian_renaissance_confirm:0 "A new dawn has come."
 decision_gondorian_renaissance_tooltip:0 "Bring your people into a new age of discovery and prosperity."
 dark_lord_is_gone.tt:0 "[sauronthedarklordcharacter|E] is vanquished and the looming threat of [mordor|E] is no more"
 gondorian_ethos_courtly_tt:0 "[gondorian_culture.GetName] embraces the $ethos_courtly_name$ [ethos|E]"

