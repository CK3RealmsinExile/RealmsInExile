 decision_consolidate_saralain:0 "Consolider le royaume du Saralain"
 decision_consolidate_saralain_desc:0 "Vous obtiendrez des revendications sur les terres qui n'appartenaient au royaume du [GetTitleByKey('k_saralain').GetNameNoTier] qu'en théorie."
 decision_consolidate_saralain_confirm:0 "Consolider le royaume du Saralain"
 decision_consolidate_saralain_tooltip:0 "Vous consolidez le royaume du Saralain, établissant ses frontières de jure"
 consolidate_saralain_drift_tooltip:0 "Si vous contrôlez complètement n'importe lequel des [duchies|El] suivants, ils feront partie du territoire de jure du [GetTitleByKey('k_saralain').GetNameNoTier] : \n- [GetTitleByKey('d_girithlin').GetNameNoTier] \n- [GetTitleByKey('d_eryn_vorn').GetNameNoTier]"

 ########################
 #### Rhun Decisions ####
 ########################

 decision_margoz_rising_star:0 "L'étoile montante du Medlóshûkain"
 decision_margoz_rising_star_tooltip:0 "Revendiquer mon droit à la candidature"
 decision_margoz_rising_star_desc:0 "Je dois réassoir l'autorité des Hûz sur les hautes-terres de Lest. Alors, avec un discours passionné et quelques preuves de mon ascendance, je pourrai être vu comme le candidat idéal pour diriger le Medlóshûkain. Pour retrouver la gloire perdue de Szreldor."
 decision_margoz_rising_star_confirm:0 "Ma candidature s'affirme. J'attends la prochaine élection..."

 decision_margoz_prepare_easterling_host:0 "L'ost Igath doré"
 decision_margoz_prepare_easterling_host_tooltip:0 "Un trésor en marche"
 decision_margoz_prepare_easterling_host_desc:0 "Mon prédécesseur a fait quelques progrès sur la constitution d'une grande armée pour marcher sur les marchands de vin du [dorwinion|E]. Cependant, son égocentrique et aveugle d'héritier n'a fait qu'user de ces hommes à des fins personnelles. Je dois compléter les travaux du précédent Lôke-Kân dans l'ouest, avant de pouvoir reprendre le Szrel-Kain aux [dorwinrim|E]."

 decision_margoz_prepare_easterling_host_confirm:0 "Millésimes et sang carmin couleront de concert"

 decision_margoz_attack_dale:0 "Envahir le Val"
 decision_margoz_attack_dale_tooltip:0 "Le Val doit se soumettre"
 decision_margoz_attack_dale_desc:0 "Les sauvages du [dale|E] se sont prélassés dans l'arrière pays du [rhovanion|E] suffisament longtemps. Le glorieux dragon Smaug leur prit leur place mais il parvinrent à l'assassinet dans toute sa gloire divine et à s'approprier son trésor en tant que souverains ! Un soleil rouge s'élèvera sur leurs terres incendiées !"
 decision_margoz_attack_dale_confirm:0 "Effacer la mémoire du Rhovanion"
 huz_army_10000:0 "Vous devez avoir une armée de 10000 hommes"

 decision_margoz_election_choice:0 "Steering the Golden Realm"
 decision_margoz_election_choice_tooltip:0 "What drives my reign?"
 decision_margoz_election_choice_desc:0 "With the election secured, I must openly declare my intentions to the Golden Realm. One way other the other, the west will fall. Shall I lead our gilded hosts onwards to Dale while Dorwinion's patricians"
 decision_margoz_election_choice_confirm:0 "Whatever choice, I've already won"
 huz_makes_choice_tooltip:0 "Decide the future of the Golden Realm and your family"

 decision_margoz_conspire_patrician:0 "Overtures to The Patricians"
 decision_margoz_conspire_patrician_hover_tooltip:0 "The fire needs only a spark"
 decision_margoz_conspire_patrician_desc:0 "Word spreads across Rhovanion of my election. Most recognize the danger I pose and are rightly terrified, however.. There are some within Dorwinion who's memory of my ancestors is so greatly entrenched in their minds to even consider oposing me \n\nIf I were to show the Patricians my 'personable' side, I may be able to bend them to my will. Perhaps even commit the ultimate treachery in my name"
 decision_margoz_conspire_patrician_confirm:0 "With charm and dread, Hawin's head is mine"
 decision_margoz_conspire_patrician_tooltip:0 "Make a pact with the Patricians. A simple promise of friendship and some frivilous rights and economic privledges I have no time to be bothered with. In exchange they will eliminate the Realm-Master and any of his family they can find. Throwing Dorwinion into chaos and ending their alliance with Dale"

 decision_settle_central_rhovanion:0 "Settle Central Rhovanion"
 decision_settle_central_rhovanion_tooltip:0 "Bring the frontier to heel"
 decision_settle_central_rhovanion_desc:0 "The centre of Rhovanion has remained a wasteland for far too long. If I am to march on the crown jewel of Dale, this land must be tamed. \n\nThe Order of the Black Dragon has served the Realm well. They have kept the frontier under control and are the natural choice to spearhead this action"
 decision_settle_central_rhovanion_confirm:0 "Summon the Dragon Knights!"
 decision_margoz_settle_rhovanion_tooltip:0 "Claim Central Rhovanion and authorize the Dragon Knights to maintain this new section of frontier. This shall enable us to march on Dale"

 decision_war_in_the_north:0 "War In The North"
 decision_war_in_the_north_tooltip:0 "The grand confrontation is at hand"
 decision_war_in_the_north_desc:0 "The time has come. Dale and Erebor have sat atop Rhovanion as its crown long enough. \nOnce 'Smaug the Golden' sat atop that crown. He reigned over Rhovanion with a tyranny of sweet silence of dread. The last great drake may be gone, yet we shall remind these northerners of the fear they once knew"
 decision_war_in_the_north_confirm:0 "Men and Dwarves all burn just the same"
 decision_war_in_the_north_effect_1:0 ""

 war_in_the_north_cb:0 "War in The North"
 huz_colonized_rhovanion:0 "Have completed "Settle Central Rhovanion""

 decision_margoz_dale_crushed:0 "Écraser le Val"
 decision_margoz_dale_crushed_tooltip:0 "Ils s'agenouillent"
 decision_margoz_dale_crushed_desc:0 "Enfin. La ville de Smaug le Doré est entre nos mains. Les [dalemen|E] connaîtront la terreur avant la fin alors que leur peuple est jeté hors de la cité. Nul, sinon les fidèles de Kerkassk et ses dragons, ne poseront pied dans cette ville. Notre ville, à nouveau !"
 decision_margoz_dale_crushed_confirm:0 "Le Val est tombé. Norievar est né"

 decision_margoz_fate_of_dorwinion:0 "Le destin du Dorwinion"
 decision_margoz_fate_of_dorwinion_tooltip:0 "Que faire de ces imbéciles avinés ?"
 decision_margoz_fate_of_dorwinion_desc:0 "Le Dorwinion est mien. Le Szrel Kain est revenu entre les mains de ma famille, enfin ! C'est, véritablement, le début d'une nouvelle ère. Une ère marquée par l'ascencion d'une nouvelle dynastie de terreur sur tout l'est et l'ouest. Tout ce qui reste à faire est de rebâtir la forteresse-donjon du Szrel-Kain afin que notre souvenir ne puisse plus jamais quitter la mémoire des nordiques"
 decision_margoz_fate_of_dorwinion_confirm:0 "Cet âge a commencé avec notre chute. Il s'achève avec notre renouveau triomphant !"

 decision_margoz_szreldor_reform:0 "Szreldor renaissant"
 decision_margoz_szreldor_reform_tooltip:0 "Une nouvelle aube se lève"
 decision_margoz_szreldor_reform_desc:0 "Le jour dont rêvaient mes ancêtres est enfin arrivé ! Plus jamais nous ne nous câcherons en exil, voués à diminuer et nous éteindre. Nous étoile dorée s'élève à nouveau. Notre aube est leur crépuscule. Aujourd'hui, Szreldor ne quittera plus les esprits des nordiques qui se moquèrent de nous et des esprits maléfiques de la forêt qui nous trahirent lors de la [lastalliance|E]!"
 decision_fate_of_dorwinion_complete:0 "Prendre la décision « Le destin du Dorwinion »"
 decision_northward_march_complete:0 "Prendre la décision « L'ost Igath doré »"
 decision_margoz_szreldor_reform_confirm:0 "Et leurs enfants. Et les enfants de leurs enfants, à jamais"
 decision_szreldor_kingdom_integration:0 "Les [kingdoms|El] contrôlés complètement et appartenant de jure à [GetTitleByKey('e_rhovanion').GetNameNoTier] ou au [GetTitleByKey('e_rhun').GetNameNoTier] seront intégré à [GetTitleByKey('e_szreldor').GetName]."
 finished_serkhoz_legend_tt:0 "Un membre de votre maison a complété la [legend|El] [legend_mythical|El] $legend_serkhoz$"
 unlock_szreldor_reform_tt:0 "Vous débloquez la [decision|El] #EMP $decision_margoz_szreldor_reform$#!"

 decision_margoz_cleanse_nelornieth:0 "Purger Nelornieth"
 decision_margoz_cleanse_nelornieth_tooltip:0 "Brûler tous les esprits maléfiques que nous y trouverons"
 decision_margoz_cleanse_nelornieth_desc:0 "La forêt des esprits maléfique a été purgée de sa corruption. Les sois-disant « [penni|E] » ont été chassé de leurs demeures cachées dans les bois, de la même manière que mes ancêtres chassèrent les [entwives|E] il y a longtemps de cela. Cette terre prendra du temps à se remettre de leur présence corruptrice. De nouveaux colons provenant du Mistrand et de Lest restaureront cette région, avec le temps. Maintenant que ma dévotion envers Kerkassk a été prouvée, je peux déjà sentir son pouvoir divin à l'œuvre en moi. Bientôt, tous craindront ma puissance !"
 decision_margoz_cleanse_nelornieth_confirm:0 "Je suis Szrel le cruel ressucité"

 ##############################
 #### Dol Guldur Decisions ####
 ##############################
 decision_demand_submission_to_dol_guldur:0 "Demander la soumission à Dol Guldur"
 decision_demand_submission_to_dol_guldur_desc:0 "Le temps est finalement venu pour [dolguldur|E] de se relever. D'abord, je dois consolider ma main mise sur les régions entourant la forteresse, mais mon seigneur en a semé les graines il y a longtemps, corrompant de nombreuses tribus humaines résidant aux alentours. Ils vivent toujours dans la terreur et la fascination de la Colline de Sorcellerie. Cela ne recquierera que peu d'obtenir leur loyauté. Et pour ceux qui ne ploieront pas le genou... ils devront être passés par l'épée."
 decision_demand_submission_to_dol_guldur_confirm:0 "Demander la soumission"
 decision_demand_submission_to_dol_guldur_tooltip:0 "Demander la soumission à Dol Guldur"
 decision_demand_submission_to_dol_guldur.send_message:0 "Les [rulers|e] [independent|E] de [faith|e] maléfique et faisant partie [de_jure|e] de [GetTitleByKey('k_amon_lanc').GetNameNoTier] recevront un ultimatum pour devenir votre [vassal|e]. S'ils refusent, vous obtiendrez une [unpressed_claims|E] sur leur [title|E]."
 decision_demand_submission_to_dol_guldur.check_evil_trigger:0 "Il y a au moins un [ruler|E] de [faith|E] maléfique en [GetTitleByKey('k_amon_lanc').GetNameNoTier]"

 decision_demand_submission_of_neighboring_evil_leofring:0 "Soumettre la Cour Flétrie"
 decision_demand_submission_of_neighboring_evil_leofring_desc:0 "Pendant de longues années, [dolguldur|E] a utilisé son influence maline pour chercher à corrompre les hommes vivant proche de la Colline de la Sorcellerie. Nous avons été le plus fructueux avec les Leofrings diminués, dont nombreux ont été à se convertir à la cruel foi de la Cour Flétrie, dont ses rites comprennent notamment le sacrifice humain. Ils sont mûres pour la soumission. Il est désormais temps de les appeler sous nos bannières et à se soumettre en tant que vassaux de Dol Guldur"
 decision_demand_submission_of_neighboring_evil_leofring_confirm:0 "Demander la soumission"
 decision_demand_submission_of_neighboring_evil_leofring_tooltip:0 "Demander la soumission des voisins Leofrings maléfiques"
 decision_demand_submission_of_neighboring_evil_leofring.send_message:0 "Les [rulers|e] [independent|E] de [faith|e] maléfique et de [culture|E] Leofring recevront un ultimatum pour devenir votre [vassal|e]. S'ils refusent, vous obtiendrez une [unpressed_claims|E] sur leur [title|E]."
 decision_demand_submission_of_neighboring_evil_leofring.check_evil_trigger:0 "Il y a au moins un [ruler|E] voisin de [faith|E] maléfique"

 decision_desecrate_caras_galadhon:0 "Désacraliser Caras Galadhon"
 decision_desecrate_caras_galadhon_desc:0 "Caras Galadhon, l'auto-proclamé cœur de l'Elfinesse en [middleearth|E], est l'un des monuments de la puissance des [elves|E] en, plus particulièrement, de celle de Galadriel et de Celeborn. Leur domaine est centralisé autour d'un gigantesque arbre... Quelle plaisir ce serait d'y faire prendre le feu, qu'il devienne telle une chandelle sur le bûcher funéraire des [elves|E] qui s'amoindrissent et dont la fin approche..."
 decision_desecrate_caras_galadhon_confirm:0 "Réduisez-le en cendre"
 decision_desecrate_caras_galadhon_tooltip:0 "Désacraliser Caras Galadhon"
 decision_desecrate_caras_galadhon.every_eldar_ruler_loses_piety:0 "Chaque dirigeant [eldar|E] perd de la [piety|E]."

 decision_desecrate_aradhrynd:0 "Désacraliser Aradhrynd"
 decision_desecrate_aradhrynd_desc:0 "Les pitoyables salles de Thranduil, une pâle copie du refuge souterrain de ce froussard de Thingol, se sont, pendant longtemps, tenues dans le nord de la [mirkwood|E], tel un phare de force et de stabilité autour duquel son peuple s'est réuni. En lieu et place d'un refuge, transformons-les en un bastion de choses sombres et banissons-en la lumière, avant de remplir les grottes par le chagrin et la peur..."
 decision_desecrate_aradhrynd_confirm:0 "Ces cavernes seront un lieu de terreur"
 decision_desecrate_aradhrynd_tooltip:0 "Désacraliser Aradhrynd"
 decision_desecrate_aradhrynd.every_eldar_ruler_loses_piety:0 "Chaque dirigeant [eldar|E] perd de la [piety|E]."

 decision_shackle_the_anduin_vale:0 "Enchaîner le val d'Anduin"
 decision_shackle_the_anduin_vale_desc:0 "Les hommes du [anduinvale|E] sont devenus hautains et fiers sous la gouvernance de Beorn et de ses descendants. Mais, il y a à peine quelques générations, ils n'étaient que de simples hommes des bois, vivant dans notre ombre. Et ils le redeviendront."
 decision_shackle_the_anduin_vale_confirm:0 "Ces terres seront miennes."
 decision_shackle_the_anduin_vale_tooltip:0 "Enchaînez le val d'Anduin"
 
 decision_dominion_of_the_sorcerer:0 "Domaine du Sorcier"
 decision_dominion_of_the_sorcerer_desc:0 "Toutes les terres flêtries tremblent devant la puissance de [dolguldur|E] et notre grand maître est ravi des résultats de nos travaux. Plus les ombres grandissent, plus la lumière s'enfuit, et tous craindront le fléau."
 decision_dominion_of_the_sorcerer_confirm:0 "Mon heure est venue !"
 decision_dominion_of_the_sorcerer_tooltip:0 "Domaine du Sorcier"
 decision_dominion_of_the_sorcerer.greenwood_renamed_dominion_of_the_sorcerer:0 "L'[GetTitleByKey('e_greenwood').GetName] recevra un nouveau nom, le Domaine du Sorcier."
 decision_dominion_of_the_sorcerer.check_evil_trigger:0 "Il y a au moins un [ruler|E] de [faith|E] maléfique en [GetTitleByKey('k_amon_lanc').GetNameNoTier]"
 DESECRATE_CARAS_GALADHON_DONE:0 "La [decision|E] Désacraliser Caras Galadhon a été prise"
 DESECRATE_ARADHRYND_DONE:0 "La [decision|E] Désacraliser Aradhrynd a été prise"

 decision_subjugate_mount_gundabad:0 "Soummettre le Mont Gundabad"
 decision_subjugate_mount_gundabad_desc:0 "Autrefois, les orques de [gundabad|E] Et les hommes de la Lanquevelle rendaient hommage au [witchking|E] d'[angmar|E], approvisionnant ses armées en hommes et provisions. Cette terre était alors connu sous le nom d'[eastangmar|E]. Aujourd'hui, le temps est venu pour eux de se soumettre à un nouveau maître."
 decision_subjugate_mount_gundabad_confirm:0 "Ils serviront les Ténèbres à nouveau."
 decision_subjugate_mount_gundabad_tooltip:0 "Soumettez le Mont Gundabad"
 DOMINION_OF_THE_SORCERER_DONE:0 "La [decision|E] Domaine du Sorcier a été prise"
 
