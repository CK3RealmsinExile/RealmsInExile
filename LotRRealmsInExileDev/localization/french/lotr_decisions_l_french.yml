 ### Gondorian Decision Subset ###
 
 decision_search_orthanc:0 "Fouillez Orthanc"
 decision_search_orthanc_desc_tooltip:0 "Vous fouillerez la tour d'Orthanc à la recherche de mystères et trésors cachés."
 decision_search_orthanc_desc:0 "La tour d'[orthanc|E] a, pendant des siècles, servi de résidence à [sarumancharacter|E], si bien que de de nombreuses choses aussi bien étranges que merveilleuses s'y sont accumulées. Nous devrions mettre sur pied une équipe de recherche pour voir ce qu'il a pu dissimuler au sein de ces anciens murs austères."
 decision_search_orthanc_confirm:0 "Cherchez derrière chaque pierre !"

 decision_palantir_minas_anor_2:0 "Regardez dans le palantír"
 decision_palantir_minas_anor_2_tooltip:0 "Vous essayerez d'accroître votre connaissance du monde."
 decision_palantir_minas_anor_2_desc:0 "Dans la plus haute pièce de votre château repose un globe couvert d'un tissu noir, sur un pilier de marbre. Le palantír de Minas Anor pourrait s'avérer être une arme puissante... Mais le risque en vaut-il la chandelle ?"
 decision_palantir_minas_anor_2_confirm:0 "Nul secret ne restera caché."
 
 decision_restore_lossarnach:0 "Restaurer la principauté de Lossarnach"
 decision_restore_lossarnach_tooltip:0 "Restaurer la principauté de Lossarnach à sa gloire passée"
 decision_restore_lossarnach_desc:0 "Lossarnach est une région étrange du Gondor. Faisant traditionnellement partie du Lebennin, elle est en pratique plus souvent autonome et plus proche de Minas Tirith et d'Osgiliath que de Pelargir. Bien que le Seigneur des Mer a réussi à nous museler jusqu'à maintenant, si nous pouvions nous retirer de leur joug, avec un petit encouragement au Seigneur de Minas Tirith, ce dernier nous élèverait surement à un rang similaire, au moins dans les honneurs..."
 decision_restore_lossarnach_confirm:0 "Le brave, le fort, le vrai : Lossarnach !"

 decision_train_marines:0 "Entrainez les marins de Pelargir"
 decision_train_marines_desc:0 "En tant que Seigneur des Mers, l'un de mes principaux devoirs et la gestion de la flotte royale. Un de ses aspects est l'entrainement de ses troupes d'abordage d'élites, les marins. aspect of that is training its elite boarding troops, the marines. Ce sont de petites classes, vigoureusement entrainés, mais hautement efficaces."
 decision_train_marines_tooltip:0 "Entrainer une classe de marins d'élites qui apporteront la peur au monde entier"
 decision_train_marines_confirm:0 "Ils me remercieront plus tard de les pousser aussi durement."
 train_mariners_decision:0 "Vous commencerez l'entrainement d'une nouvelle classe de marins pour servir la flotte royale. Leur entrainement prendra environ 5 ans."
 
 decision_osgiliath_capital:0 "Ramener la capitale à Osgiliath"
 decision_osgiliath_capital_tooltip:0 "Restaurez la gloire du [gondor|E] en rétablissant son ancienne capitale"
 decision_osgiliath_capital_desc:0 "Au fait de la puissance du Gondor, la cité d'Isildur et d'Anárion reflétait la splendeur de la Númenor perdue. Cependant, elle tomba en ruine après la Lutte Fratricide, et fut finallement abandonnée en 2475 3.A., quand les Uruks la submergèrent. Aujourd'hui, cependant, le Mordor n'étant plus une menace pour la cité, dont la gloire est restaurée, il est temps de faire d'Osgiliath la capitale de notre royaume, à nouveau."
 decision_osgiliath_capital_confirm:0 "Osgiliath est de nouveau la Citadelle de l'Étoile"

 decision_emyn_arnen_capital:0 "Établir un siège princier en Emyn Arnen"
 decision_emyn_arnen_capital_tooltip:0 "[minasithil|E] respire encore la corruption dans laquelle elle a baigné. Le nouveau prince d'[GetTitleByKey('k_ithilien').GetNameNoTier] requiert une capitale appropriée"
 decision_emyn_arnen_capital_desc:0 "Pendant de nombreuses années, [minasithil|E] fut [minasmorgul|E], le fétide siège du Roi-Sorcier. Aujourd'hui encore, elle empeste de ses arts maléfiques et est inappropriée pour accueillir le prince d'[GetTitleByKey('k_ithilien').GetNameNoTier]. Notre seigneur a suggéré que les collines d'Arnen feraient un endroit approprié pour un complexe palatial, tout en étant plus proche d'[osgiliath|E] et de [minastirith|E] et libre de toute corruption."
 decision_emyn_arnen_capital_confirm:0 "Ithilien sera une terre de jardins et de fleurs"
 decision_move_capital_emyn_arnen:0 "La capitale de la principauté d'Ithilien sera déplacée de Minas Ithil à Emyn Arnen"

 decision_invite_elves_edhellond:0 "Inviter les elfes à Edhellond"
 decision_invite_elves_edhellond_desc:0 "Vous invitez les elfes à s'installer à Edhellond, ramenant la vie dans le port autrefois grand des elfes."
 decision_invite_elves_edhellond_confirm:0 "Inviter les elfes à s'installer à Edhellond"
 decision_invite_elves_edhellond_tooltip:0 "Vous invitez les elfes à venir vivre à Edhellond."
 decision_invite_elves_edhellond_effect_tooltip:0 "Les elfes viennent s'installer dans les terres désolées d'Edhellond, ramenant la vie dans les terres arides."

 decision_elevate_edhellond:0 "Restaurer les elfes à Edhellond"
 decision_elevate_edhellond_desc:0 "Vous déclarez qu'à partir de maintenant, Edhellond deviendra son propre fief, seulement assujetti à vous."
 decision_elevate_edhellond_confirm:0 "Edhellond revit une fois de plus !"
 decision_elevate_edhellond_tooltip:0 "Vous élevez Edhellond en royaume."

 decision_gondor_x_bellakar:0 "Envoyer des émissaires à Bellakar"
 decision_gondor_x_bellakar_tooltip:0 "Tentez de restaurer l'ancienne alliance avec le [bellakar|E]."
 decision_gondor_x_bellakar_desc:0 "Il y a de longues années que [gondor|E] n'a pas eu de nouvelles du royaume fidèle le plus au sud,  [bellakar|E]. Pourtant, dans les temps anciens, Macilion de Silmalondë a apporté l'aide du Gondor depuis ce royaume pendant les jours les plus sombres de la [warlastalliance|E]. Et au cours des années des [shipkings|E], les deux royaumes ont construit sur les serments jurés en ces années-là, et se sont aidés mutuellement dans leurs campagnes à [umbar|E], Mardrûak et sur le Harnen.\n\nMaintenant que [GetTitleByKey('k_harondor').GetNameNoTier] et [GetTitleByKey('k_umbar').GetNameNoTier] sont de retour entre les mains du Gondor, les communications peuvent être rétablies avec les Rois de  [tumakveh|E] à Silmalondë. N'est-il pas temps de restaurer l'ancienne alliance, et de travailler ensemble contre le Grand Ennemi ? Mais après tant d'années, qui sait comment Bellakar réagira..."
 decision_gondor_x_bellakar_confirm:0 "Envoyer les émissaires"
 decision_gondor_x_bellakar_custom_tooltip_a:0 "Vous avez réintégré  [GetTitleByKey('k_harondor').GetNameNoTier] dans votre royaume" # Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_tooltip_b:0 "Vous avez réintégré [GetTitleByKey('k_umbar').GetNameNoTier] dans votre royaume" # Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_effect:0 "Vous formez une alliance avec[GetTitleByKey('e_bellakar').GetNameNoTier], avec la promesse de la renouveler en cas de décès de l'un des souverains."
 
 decision_recreate_watch_on_mordor:0 "Établissez une garde au Mordor"
 decision_recreate_watch_on_mordor_desc:0 "[sauroncharacter|E] est tombé et, avec lui, la plupart de ses méfaits ont été défaits. Mais les terres du [mordor|E] ont baigné dans sa corruption pendant des siècles. De telles terres, à ce point liées aux Ombres, ne peuvent être laissées sans surveillance. Le Seigneur Sombre est peut-être parti, mais qui sait quelles ténèbres se cachent toujours dans les recoins les plus obscurs de la terres des ombres ? \n\nIl serait sage d'établir une garde contre toute menace potentielle qui pourrait émerger du Mordor, aussi improbable que cela puisse nous paraitre. Il est temps de recréer la garde du Mordor."
 decision_recreate_watch_on_mordor_desc_tooltip:0 "Vous établirez la [GetTitleByKey('d_watch_on_mordor').GetNameNoTier]."
 decision_recreate_watch_on_mordor_confirm:0 "Plus jamais les terres de mon peuple ne seront menacées par l'Ombre !"
 
 decision_abandon_watch_on_mordor:0 "Abandonner la garde du Mordor"
 decision_abandon_watch_on_mordor_desc:0 "Nous avons soutenu la garde du [mordor|E] pendant suffisament de temps. Nous avons besoin des hommes ailleurs. De plus, il n'y a aucune preuve de quelque menace que ce soit dans ces terres désolées. [sauroncharacter|E] est sûrement vaincu pour toujours et notre garde n'a plus lieu d'être."
 decision_abandon_watch_on_mordor_desc_tooltip:0 "Vous abandonnerez la garde du [mordor|E]."
 decision_abandon_watch_on_mordor_confirm:0 "La garde sera dissoute."
 decision_abandon_watch_on_mordor_custom_desc:0 "La [GetTitleByKey('d_watch_on_mordor').GetNameNoTier] est finie et ses soldats rejoindront votre armée."
 
 decision_rebuild_royal_road:0 "Restaurer la route royale"
 decision_rebuild_royal_road_desc:0 "La route royale, que certains appellent route nord-sud ou Chemin Vert, est depuis longtemps tombée en décrépitude, depuis la destruction du royaume d'[arnor|E]. \n\nSi la route devait être reconstruite, le commerce se rétablirait très certainement et bénéficierait aussi bien à l'[eriador|E] qu'au [gondor|E]."
 decision_rebuild_royal_road_tooltip:0 "Vous commencerez à restaurer la route royale."
 decision_rebuild_royal_road_confirm:0 "Que la route soit reconstruite !"
 decision_rebuild_royal_road_tooltip_condition:0 "Vous contrôlez au moins #V 70%#! de la région [GetGeographicalRegion('special_royal_road').GetName]"
 rebuild_royal_road_tt1:0 "Vous débuterez la construction de la route royale. Cela prendra jusqu'à deux ans"
 rebuild_royal_road_tt2:0 "Une fois finie, [capital.GetNameNoTier], [GetTitleByKey('c_tharbad').GetNameNoTier], [GetTitleByKey('c_fornost').GetNameNoTier], [GetTitleByKey('c_riverwatch').GetNameNoTier], [GetTitleByKey('c_bree').GetNameNoTier] et [GetTitleByKey('c_galtrev').GetNameNoTier] gagnerons le [modifier|El] [GetModifier('royal_road_rebuilt_county_modifier').GetNameWithTooltip]"


 decision_oath_of_eorl_gondor:0 "Rappeler le serment d'Eorl"
 decision_oath_of_eorl_gondor_tooltip:0 "Cherchez une aide militaire du Rohan"
 decision_oath_of_eorl_gondor_desc:0 "Il y a des générations, l'Intendant Cirion offrit le Calenardhon aux Éothéods et à leur roi Eorl, sous une condition. Les Éothéods partageront les amis et les ennemis du Gondor, et réciproquement. L'Intendant et le Roi prétèrent un grand serment d'amitié et d'alliance, qui a survécu jusqu'aujourd'hui.\n\nMaintenant, la nécessité nous presse, et nous avons besoin de chaque once de force possible. Devons nous appeler les Rohirrims et leur envoyer la Flèche Rouge à nouveau ?"
 decision_oath_of_eorl_gondor_confirm:0 "Envoyez un cavalier porter en toute hâte la flèche à Edoras."
 call_on_rohan_for_aid_effect:0 "Vous demanderez au Rohan d'envoyer des [men_at_arms|E] pour vous aider ou de rejoindre toutes les [war|E] contre des [kingdoms|E] ou [empire|E]"
 rohan_will_join_your_wars:0 "Le Rohan rejoindra chacunes de vos [wars|E] contre des [kingdoms|E] ou [empires|E]"
