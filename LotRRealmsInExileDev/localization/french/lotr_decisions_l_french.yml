 decision_jelut_empire: "Unir les Jelut"
 decision_jelut_empire_desc: "Les Jelut sont un peuple disparate et tribal, souvent méprisé par les [haradrim|E] du nord plus sédentaires. Parfois cependant, un souverain particulièrement fort unit toutes les tribus sous un royaume. Si mes conquêtes étaient suffisamment réussies, je pourrais tenter de revendiquer cette Haute Royauté, bien qu'il n'y ait aucune garantie sur la durée pendant laquelle ma [dynasty|E] règnera."
