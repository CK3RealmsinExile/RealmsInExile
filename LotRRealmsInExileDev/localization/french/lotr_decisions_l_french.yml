 ### Gondorian Decision Subset ###
 decision_search_orthanc: "Explorer Orthanc"
 decision_search_orthanc_desc_tooltip: "Vous fouillerez la Tour d'[orthanc|E] à la recherche de trésors cachés et de mystères."
 decision_search_orthanc_desc: "La Tour d'[orthanc|E] a servi pendant des siècles de demeure à [sarumancharacter|E], ce qui laisse présager que maintes choses étranges et merveilleuses y sont probablement amassées. Nous devrions constituer une escouade d'éclaireurs pour découvrir ce qu'il aurait pu dissimuler au sein de ces antiques salles austères."
 decision_search_orthanc_confirm: "Ne laissez aucune pierre inexplorée !"
 
 decision_palantir_minas_anor_2: "Contempler le Palantír de Minas Anor"
 decision_palantir_minas_anor_2_tooltip: "Vous vous efforcerez d'accroître votre connaissance du monde."
 decision_palantir_minas_anor_2_desc: "Dans la plus haute chambre de la Tour Blanche, un orbe recouvert d'un tissu noir repose sur un pilier de marbre. Le Palantír de Minas Anor pourrait être une arme redoutable - mais en vaut-il le péril ?"
 decision_palantir_minas_anor_2_confirm: "Nul secret ne demeurera voilé."
 
 decision_restore_lossarnach: "Restaurer la Principauté de Lossarnach"
 decision_restore_lossarnach_tooltip: "Restaurer la principauté de Lossarnach dans sa gloire d'antan"
 decision_restore_lossarnach_desc: "Lossarnach est une région singulière du Gondor. Par tradition partie du Lebennin, mais en pratique plus souvent autonome et étroitement liée à Minas Tirith et Osgiliath qu'à Pelargir. Bien que le Seigneur Maritime ait réussi à nous soumettre pour l'instant, si nous pouvions nous libérer de son joug, avec quelques persuasions, le Seigneur de Minas Tirith nous laisserait sûrement être élevés à un rang similaire, du moins en honneurs..."
 decision_restore_lossarnach_confirm: "Les braves, les forts, les fidèles - Lossarnach !"
 
 decision_train_marines: "Former les Marines de Pelargir"
 decision_train_marines_desc: "En tant que Seigneur Maritime, l'une de mes responsabilités premières est la gestion de la Marine Royale. L'un des aspects de cette charge est l'entraînement de ses troupes d'abordage d'élite, les marines. Ce sont de petites compagnies, vigoureusement entraînées, mais hautement efficaces."
 decision_train_marines_tooltip: "Former une compagnie de ces marins d'élite qui jadis semaient la terreur dans le monde entier."
 decision_train_marines_confirm: "Ils me remercieront plus tard de les avoir poussés si durement maintenant"
 train_mariners_decision: "Vous commencerez à former une nouvelle compagnie de marines pour servir la marine royale. Leur entraînement prendra environ cinq ans."
 
 decision_osgiliath_capital: "Ramener la capitale à Osgiliath"
 decision_osgiliath_capital_tooltip: "Restaurer la gloire du [gondor|E] en rétablissant son antique capitale"
 decision_osgiliath_capital_desc: "À l'apogée de la puissance du Gondor, la cité d'Isildur et d'Anárion reflétait la splendeur du Númenor perdu. Cependant, après la Lutte Fratricide, elle tomba en décadence, pour être finalement abandonnée en T.A. 2475 lorsque les Uruks la submergèrent. Maintenant toutefois, avec Mordor ne menaçant plus la cité et sa gloire restaurée, il est temps de faire d'Osgiliath à nouveau la capitale de notre royaume."
 decision_osgiliath_capital_confirm: "Une fois de plus, Osgiliath est véritablement la Citadelle de l'Armée des Étoiles"
 
 decision_emyn_arnen_capital: "Établir un siège princier à Emyn Arnen"
 decision_emyn_arnen_capital_tooltip: "[minasithil|E] exhale encore la corruption dans laquelle elle a croupi. Le nouveau Prince d'[GetTitleByKey('k_ithilien').GetNameNoTier] requiert une capitale provinciale appropriée"
 decision_emyn_arnen_capital_desc: "Durant maintes années, [minasithil|E] fut [minasmorgul|E], le sinistre siège du [witchkingshort|E]. Même maintenant, elle exhale ses arts vils, et est indigne d'être la résidence du Prince d'[GetTitleByKey('k_ithilien').GetNameNoTier]. Les collines d'Arnen semblent être un lieu approprié pour un complexe palatial, plus proche d'[osgiliath|E] et de [minastirith|E], et libre de corruption."
 decision_emyn_arnen_capital_confirm: "Une terre de jardins et de fleurs sera l'Ithilien"
 decision_move_capital_emyn_arnen: "La capitale de la Principauté d'Ithilien sera déplacée de Minas Ithil à Emyn Arnen"

 decision_invite_elves_edhellond: "Inviter les Elfes à Edhellond"
 decision_invite_elves_edhellond_desc: "Vous invitez les elfes à s'établir à Edhellond, ramenant la vie dans l'ancien port elfique jadis glorieux."
 decision_invite_elves_edhellond_confirm: "Inviter les elfes à s'établir à Edhellond"
 decision_invite_elves_edhellond_tooltip: "Vous invitez les elfes à venir vivre à Edhellond."
 decision_invite_elves_edhellond_effect_tooltip: "Les Elfes viennent s'établir dans les terres désolées d'Edhellond, ramenant la vie aux terres stériles."

 decision_elevate_edhellond: "Élever les Elfes d'Edhellond"
 decision_elevate_edhellond_desc: "Vous déclarez que dorénavant Edhellond deviendra son propre fief, soumis uniquement à vous."
 decision_elevate_edhellond_confirm: "Edhellond vit à nouveau !"
 decision_elevate_edhellond_tooltip: "Vous élevez Edhellond au rang de royaume."
 edhellond_controlled_by_elf: "[GetTitleByKey('d_edhellond').GetName] demeure sous l'autorité d'un [elf|E]"

 decision_gondor_x_bellakar: "Envoyer des Émissaires au Bellakar"
 decision_gondor_x_bellakar_tooltip: "Chercher à restaurer l'ancienne alliance avec [bellakar|E]"
 decision_gondor_x_bellakar_desc: "De longues années se sont écoulées depuis que le [gondor|E] a reçu des nouvelles du plus méridional des royaumes fidèles, [bellakar|E]. Pourtant, en des jours anciens, Macilion de Silmalondë apporta l'aide du Gondor depuis ce beau royaume durant les jours les plus sombres de la [warlastalliance|E]. Et durant les années des [shipkings|E], les deux royaumes bâtirent sur les serments prêtés en ces temps, et s'assistèrent mutuellement dans leurs campagnes à [umbar|E], Mardrûak, et sur le Harnen.\n\nMaintenant que [GetTitleByKey('k_harondor').GetNameNoTier] et [GetTitleByKey('k_umbar').GetNameNoTier] sont à nouveau entre les mains du Gondor, les communications peuvent être rétablies avec les Rois [tumakveh|E] à Silmalondë. Assurément, le temps est venu de restaurer l'ancienne alliance, et d'œuvrer ensemble contre le Grand Ennemi ? Pourtant, après tant d'années, qui sait comment Bellakar répondra..."
 decision_gondor_x_bellakar_confirm: "Envoyez les émissaires"
 decision_gondor_x_bellakar_custom_tooltip_a: "Vous avez réintégré [GetTitleByKey('k_harondor').GetNameNoTier] dans votre royaume" # Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_tooltip_b: "Vous avez réintégré [GetTitleByKey('k_umbar').GetNameNoTier] dans votre royaume"# Feel free to replace @ Red/Vector
 decision_gondor_x_bellakar_custom_effect: "Vous formez une alliance avec [GetTitleByKey('e_bellakar').GetNameNoTier], avec la promesse de la renouveler en cas de décès de l'un des souverains."
 
 decision_recreate_watch_on_mordor: "Établir une Garde sur Mordor"
 decision_recreate_watch_on_mordor_desc: "[sauroncharacter|E] est tombé, et une grande partie de sa malveillance l'a suivi. Mais la terre de [mordor|E] a porté sa souillure pendant des siècles. Une telle contrée, longtemps marquée par l'Ombre, ne devrait pas demeurer sans surveillance. Le Seigneur Ténébreux a peut-être disparu, mais qui peut savoir quels maux se dissimulent encore dans les recoins les plus sombres du Pays des Ombres ? \n\nIl serait sage de se prémunir contre toute nouvelle menace potentielle qui pourrait émerger de Mordor, aussi improbable que cela puisse nous paraître aujourd'hui. Le temps est venu d'établir une garde sur Mordor."
 decision_recreate_watch_on_mordor_desc_tooltip: "Vous établirez [GetTitleByKey('d_watch_on_mordor').GetNameNoTier]."
 decision_recreate_watch_on_mordor_confirm: "Jamais plus les terres de mon peuple ne seront menacées par l'Ombre !"
 
 decision_abandon_watch_on_mordor: "Abandonner la Garde sur Mordor"
 decision_abandon_watch_on_mordor_desc: "Nous avons maintenu la Garde sur [mordor|E] assez longtemps. Les hommes sont nécessaires ailleurs. Il n'y a eu aucune preuve de nouvelles menaces surgissant du Pays des Ombres. Assurément, [sauroncharacter|E] est véritablement parti à jamais, et notre garde sur son territoire n'est plus nécessaire."
 decision_abandon_watch_on_mordor_desc_tooltip: "Vous abandonnerez la garde sur [mordor|E]."
 decision_abandon_watch_on_mordor_confirm: "La garde sera levée."
 decision_abandon_watch_on_mordor_custom_desc: "[GetTitleByKey('d_watch_on_mordor').GetNameNoTier] prend fin, et ses soldats rejoindront votre armée."
 
 decision_rebuild_royal_road: "Reconstruire la Route Royale"
 decision_rebuild_royal_road_desc: "La Route Royale, connue par certains sous le nom de Route Nord-Sud ou Voie Verte, est tombée en désuétude depuis longtemps après la destruction du Royaume d'[arnor|E]. \n\nSi la route était reconstruite, le commerce recommencerait sûrement à affluer depuis les terres septentrionales, au bénéfice tant de l'[eriador|E] que du [gondor|E]."
 decision_rebuild_royal_road_tooltip: "Vous commencerez à reconstruire la Route Royale."
 decision_rebuild_royal_road_confirm: "Que la route soit rebâtie !"
 decision_rebuild_royal_road_tooltip_condition: "Vous contrôlez au moins #V 70%#! de la région [GetGeographicalRegion('special_royal_road').GetName]"
 rebuild_royal_road_tt1: "Vous commencerez la construction de la Route Royale. Cela prendra jusqu'à deux ans"
 rebuild_royal_road_tt2: "Une fois achevée, [capital.GetNameNoTier], [GetTitleByKey('c_tharbad').GetNameNoTier], [GetTitleByKey('c_fornost').GetNameNoTier], [GetTitleByKey('c_riverwatch').GetNameNoTier], [GetTitleByKey('c_bree').GetNameNoTier] et [GetTitleByKey('c_galtrev').GetNameNoTier] gagneront le [modificateur|E] [GetModifier('royal_road_rebuilt_county_modifier').GetNameWithTooltip]"

 decision_oath_of_eorl_gondor: "Invoquer le Serment d'Eorl"
 decision_oath_of_eorl_gondor_tooltip: "Demander l'assistance militaire du Rohan"
 decision_oath_of_eorl_gondor_desc: "Il y a des générations, l'Intendant Cirion offrit le Calenardhon à l'Éotheod et à leur roi Eorl, avec une seule condition. Que l'Éotheod aurait les mêmes amis et ennemis que le Gondor, et réciproquement. L'Intendant et le Roi prêtèrent tous deux un grand serment d'amitié et d'alliance, qui a perduré jusqu'à ce jour.\n\nMaintenant, nous sommes durement pressés, et nous nous trouvons dans le besoin de chaque once de force. Devons-nous appeler les Rohirrim, et envoyer à nouveau la Flèche Rouge ?"
 decision_oath_of_eorl_gondor_confirm: "Envoyez en toute hâte un cavalier à Edoras portant la flèche."
 call_on_rohan_for_aid_effect: "Vous appellerez le Rohan à fournir des [men_at_arms|E] pour vous aider dans vos guerres ou à rejoindre chaque [war|E] contre des [kingdoms|E] et des [empires|E]"
 rohan_will_join_your_wars: "Le Rohan se joindra à chacune de vos [wars|E] contre des [kingdoms|E] ou [empires|E] étrangers"
 oath_of_eorl_host_gondor_large: "Armée Septentrionale"
 oath_of_eorl_host_gondor_small: "Détachement d'Ithilien"
 LOTR_NOT_ALREADY_FIGHTING_ALONGSIDE_ROHAN_TRIGGER: "Vous ne combattez pas déjà aux côtés du Rohan dans une [war|E]."

 decision_invite_northron_settlers: "Inviter des colons du Nord"
 decision_invite_northron_settlers_tooltip: "Accueillir des [northmen|E] pour qu'ils s'établissent dans votre [realm|E]"
 decision_invite_northron_settlers_desc: "Les [shipkings|E] ont mené le [gondor|E] vers un âge d'or sans précédent, mais sa croissance démographique stagne désormais. Les [northmen|E] du [GetGeographicalRegion('middleearth_west_rhovanion').GetName], nos lointains parents, sont réputés pour leur force et leur courage inébranlable. Je pourrais inviter des [northron_settlers|E] de bonne volonté à [GetPlayer.GetPrimaryTitle.GetNameNoTier] pour m'assister de diverses manières."
 decision_invite_northron_settlers_desc_norse: "Mes frères [northmen|E] ont voyagé au long et au large, acquérant maintes connaissances sur le monde et se forgeant une réputation redoutable en de nombreuses contrées. Grâce à mes relations, je pourrais faire venir des colons [northron|E] de terres lointaines à [GetPlayer.GetPrimaryTitle.GetNameNoTier] pour m'épauler de diverses façons."
 decision_invite_northron_settlers_effect_tooltip_1: "Vous choisirez entre recevoir des [character_modifiers|E] bénéfiques, des [county_modifiers|E], un nouveau [courtier|E], ou des [special_troops|E]"
 decision_invite_northron_settlers_effect_tooltip_2: "Les [northron_settlers|E] pourraient exiger davantage d'[gold|E] voire même des [titles|E] et réagir mal si les négociations échouent !"
 decision_invite_northron_settlers_effect_tooltip_3: "Cette [decision|E] coûte plus cher et a un délai de récupération plus long si votre [capital|E] se trouve dans [GetGeographicalRegion('custom_western_gondor').GetName] plutôt que dans [GetGeographicalRegion('custom_eastern_gondor').GetName]"
 decision_invite_northron_settlers_confirm: "Dépêcher un messager au Rhovanion !"
