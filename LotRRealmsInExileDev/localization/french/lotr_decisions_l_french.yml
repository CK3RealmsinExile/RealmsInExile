 decision_unify_durins_folk: "Unifier le Peuple de Durin"
 decision_unify_durins_folk_desc: "Depuis que [durindeathless|E] a fondé [khazaddum|E], ses descendants ont revendiqué le manteau de seigneurie sur tous les [longbeards|E]. Cependant, il n'était pas pratique pour eux de régner directement sur les royaumes éloignés de leur peuple, et ainsi les ont laissés à leurs propres dispositifs au quotidien. Seulement quand il y avait un grand besoin se rassemblaient-ils et agissaient-ils sous le commandement direct du Roi.\n\nLes [longbeards|E] se sont installés dans de nombreuses régions au fil des âges, comme les Collines de Fer, les Montagnes Grises, et même aussi loin que les Salles de Thorin. Si ces régions lointaines pouvaient toutes être réunies sous une seule bannière, les Nains du Peuple de Durin n'égaleraient pas seulement leurs Ancêtres, mais les surpasseraient."
