 # Eredrim Kingdom 
 decision_eredrim_kingdom: "Unir les Eredrim"
 decision_eredrim_tooltip: "Créer un royaume pour les Eredrim"
 decision_eredrim_desc: "Le peuple des montagnes a longtemps été désuni, éclaté en clans rivaux. Cependant, un grand chef, fort comme les montagnes qui l'ont vu naître, pourrait encore réussir à les rassembler. Sous un tel puissant chef, nous atteindrions des sommets jamais vus depuis le [secondage|E], peut-être même reconquérir nos anciennes demeures !"
 decision_eredrim_confirm: "Venez, mes enfants !"

 #Eredrim Lefnui Expansion
 decision_eredrim_expansion_lefnui: "Expansion le Long du Lefnui"
 decision_eredrim_expansion_lefnui_tooltip: "S'étendre le long de la Rivière Lefnui"
 decision_eredrim_expansion_lefnui_desc: "Dans nos chants anciens, les rivières sont nées de leurs mères, les crêtes montagneuses, et coulent vers leur père, le vaste et large océan. De ces mêmes sommets jusqu'au bord de la mer, notre peuple est venu, et maintenant tous les peuples du Lefnui se joignent à notre royaume. Cette rivière qui sculpte les falaises et arrose les champs nourrira nos récoltes et fera grandir notre peuple !"
 decision_eredrim_expansion_lefnui_confirm: "La rivière est notre cœur."

 #Eredrim Druwaith Expansion
 decision_eredrim_expansion_druwaith: "Intégrer Drúwaith"
 decision_eredrim_expansion_druwaith_tooltip: "S'étendre à travers les Montagnes"
 decision_eredrim_expansion_druwaith_desc: "Longtemps nous avons vécu dans l'ombre des Montagnes Blanches, et notre peuple s'est répandu à travers elles, au nord et au sud. Maintenant que nous avons uni les clans des vallées méridionales, nous devons nous tourner vers le nord vers la terre des Pukel, où vivent nos frères septentrionaux parmi les Woses des Bois. Nous les accueillerons dans notre royaume, car les collines ne nous divisent pas, nous les fils et les filles des montagnes."
 decision_eredrim_expansion_druwaith_confirm: "Les montagnes sont notre abri."

 #Eredrim Erech Expansion
 decision_eredrim_expansion_erech: "Reconquérir Erech"
 decision_eredrim_expansion_erech_tooltip: "S'étendre vers nos terres ancestrales"
 decision_eredrim_expansion_erech_desc: "Il y a longtemps, le Roi venu de l'Ouest a vaincu le Roi des Montagnes, repoussant leur peuple et les maudissant d'une mort éternelle. Depuis lors, l'ancien sanctuaire d'Erech est resté sous contrôle gondorien. Maintenant, enfin, le Peuple de la Montagne est de retour ! Nous allons réhabiter ces terres où autrefois marchaient les Morts, et maudire les [gondorians|E] à leur tour. Ces collines seront de nouveau notre foyer, et Erech notre forteresse et frontière."
 decision_eredrim_expansion_erech_confirm: "Les collines sont notre foyer."
 
 #Daen Coentis Empire
 decision_daen_coentis_empire: "Reconquérir les Montagnes"
 decision_daen_coentis_empire_tooltip: "Établir un Empire Daen le long des Montagnes Blanches"
 decision_daen_coentis_empire_desc: "Dans les jours anciens, les Hommes des Montagnes régnaient sur tous les contreforts des [erednimrais|E], sûrs et fiers. Mais alors les [dunedain|E] envahisseurs sont arrivés, et notre peuple a été vaincu, forcé vers l'ouest et oublié.\n\n Maintenant nous nous sommes relevés à nouveau, et les [dunedain|E] ont fui devant nos visages, et nous contrôlons à nouveau les terres ancestrales de notre peuple. Cette fois, nous ne serons pas déplacés, et notre peuple durera aussi longtemps que ces montagnes."
 decision_daen_coentis_empire_confirm: "Nous n'avons besoin d'aucun ami autre que les montagnes."

