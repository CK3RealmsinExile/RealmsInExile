 control_trade_in_the_bay_of_ormal_decision.tt.lyneria_desc: "#T #V [GetTitleByKey('c_lyneria').GetNameNoTier]#! #!\n\nAu centre de la Ligue se trouve Lyneria, joyau de la Côte lynerienne, fière et indomptée. Ses artisans façonnent le luxe à partir de l'os et du bronze, tandis que les caravanes d'ivoire affluent de l'intérieur sauvage de la péninsule.\n\n• Vous gagnerez [GetModifier('control_trade_in_the_bay_of_ormal_lyneria_modifier').GetNameWithTooltip] dans votre [capital|E] tant que [GetTitleByKey('c_lyneria').GetNameNoTier] reste dans votre [realm|E]."
