 decision_bellakar_x_gondor: "Envoyer des Émissaires au Gondor"
 decision_bellakar_x_gondor_tooltip: "Chercher à restaurer l'ancienne alliance avec le Gondor"
 decision_bellakar_x_gondor_desc: "De longues années se sont écoulées depuis que Bellakar a reçu des nouvelles des Fidèles du nord. Pourtant, en des jours anciens, Zagarthôr de Nîlûlôni apporta l'aide de Bellakar au Gondor durant les jours les plus sombres de la Guerre de la Dernière Alliance. Et durant les années des Rois-Marins, les deux royaumes bâtirent sur les serments prêtés en ces temps, et s'aidèrent mutuellement dans leurs campagnes à Umbar, Mardurak, et sur le Harnen.\n\nMaintenant que Felaya et Mardruak sont à nouveau entre les mains de Bellakar, les communications peuvent être rétablies avec les Rois Elendili à Minas Tirith. Assurément, le temps est venu de restaurer l'ancienne alliance, et d'œuvrer ensemble contre le Grand Ennemi ? Pourtant, après tant d'années, qui sait comment le Gondor répondra..."
