l_french:

  action_defensive_ally_available:0 "@alliance_icon! Vous pouvez appeler un allié défensif"
  action_defensive_ally_available_label:0 "@alliance_icon! Vous pouvez appeler des alliés défensif à la guerre"
  action_defensive_ally_available_desc:0 "Vous pouver appeler votre [ally|E] [recipient.GetUIName] dans vos [wars|E].\n\n[recipient.GetSheHe|U] a @soldier_icon![recipient.GetMilitaryStrengthText] [soldiers|E] qui pourraient vous aider dans vos [wars|E].$CALL_TO_WAR_HELP$"
  action_defensive_ally_available_click:0 "#I Appeler un allié#!"

  action_join_suzerain_in_offensive_war:0 "@alliance_icon! Offrir de se joindre à la guerre du suzerain"
  action_join_suzerain_in_offensive_war_label:0 "@alliance_icon! Vous aidez votre suzerain dans ses guerres"
  action_join_suzerain_in_offensive_war_desc:0 "@alliance_icon! Offrez de venir en aide à un [ally|E], votre [liege|E], un défenseur de votre [faith|E] engagé dans une [holy_war|E], ou aidez un vassal à mater une [revolt|E] paysanne"
  action_join_suzerain_in_offensive_war_click:0 "@alliance_icon! #I Rejoignez votre suzerain#!"

  action_join_temporary_tributary_in_defensive_war:0 "@alliance_icon! Vous rejognez la guerre"
  action_join_temporary_tributary_in_defensive_war_label:0 "@alliance_icon! Aidez [recipient.GetUINameNoTooltip]"
  action_join_temporary_tributary_in_defensive_war_desc:0 "@alliance_icon! Vous pouvez rejoindre votre [tributary|E] [recipient.GetUIName] dans ses [wars|E] défensives.\n\n[recipient.GetSheHe|U] a @soldier_icon![recipient.GetMilitaryStrengthText] [soldiers|E] actuellement disponibles pour ses [wars|E]."
  action_join_temporary_tributary_in_defensive_war_click:0 "@alliance_icon! #I Rejoignez un allié#!"
  action_join_temporary_tributary_in_defensive_war_combined_group_label:0 "@alliance_icon! Aider un tributaire dans ses guerres"
  action_join_temporary_tributary_in_defensive_war_combined_group_description:0 "Vous pouvez envoyer vos armées pour défendre vos [tributaries|E]\n\n#Weak Aider vos [tributaries|E] à survivre longtemps les aidera à pérénniserleur domaine, ce qui, avec le temps, se traduira en ressources pour vous.#!"
  action_join_temporary_tributary_in_defensive_war_combined_group_name:0 "@alliance_icon! Des tributaires peuvent être défendus"
  action_join_temporary_tributary_in_defensive_war_combined_label:0 "$action_join_temporary_tributary_in_defensive_war_label$"