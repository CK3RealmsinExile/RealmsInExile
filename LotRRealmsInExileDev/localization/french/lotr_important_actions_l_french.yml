l_french:

  action_defensive_ally_available:0 "@alliance_icon! Vous pouvez appeler un Allié Défensif"
  action_defensive_ally_available_label:0 "@alliance_icon! Vous pouvez appeler des Alliés Défensifs à la guerre"
  action_defensive_ally_available_desc:0 "Vous pouvez appeler votre [ally|E] [recipient.GetUIName] à vos [wars|E].\n\n[recipient.GetSheHe|U] dispose de @soldier_icon![recipient.GetMilitaryStrengthText] [soldiers|E] qui pourraient vous aider dans vos [wars|E].$CALL_TO_WAR_HELP$"
  action_defensive_ally_available_click:0 "#I Cliquez pour appeler l'Allié#!"

  action_join_suzerain_in_offensive_war:0 "@alliance_icon! Offrir de Rejoindre la Guerre du Suzerain"
  action_join_suzerain_in_offensive_war_label:0 "@alliance_icon! Vous aidez votre Suzerain dans sa guerre"
  action_join_suzerain_in_offensive_war_desc:0 "@alliance_icon! Offrir de venir en aide à un [ally|E], votre [liege|E], un défenseur de votre [faith|E] dans une [holy_war|E], ou aider un vassal à réprimer une [revolt|E] paysanne"
  action_join_suzerain_in_offensive_war_click:0 "@alliance_icon! #I Cliquez pour rejoindre le Suzerain#!"

  action_join_temporary_tributary_in_defensive_war:0 "@alliance_icon! Vous rejoignez une Guerre"
  action_join_temporary_tributary_in_defensive_war_label:0 "@alliance_icon! Aider [recipient.GetUINameNoTooltip]"
  action_join_temporary_tributary_in_defensive_war_desc:0 "@alliance_icon! Vous pouvez rejoindre votre [tributary|E] [recipient.GetUIName] dans ses [wars|E] défensives.\n\n[recipient.GetSheHe|U] dispose de @soldier_icon![recipient.GetMilitaryStrengthText] [soldiers|E] actuellement disponibles pour ses [wars|E]."
  action_join_temporary_tributary_in_defensive_war_click:0 "@alliance_icon! #I Cliquez pour rejoindre en tant qu'Allié#!"
  action_join_temporary_tributary_in_defensive_war_combined_group_label:0 "@alliance_icon! Aider les Tributaires en Guerre"
  action_join_temporary_tributary_in_defensive_war_combined_group_description:0 "Vous pouvez utiliser vos armées pour défendre vos [tributaries|E]\n\n#Weak Aider vos [tributaries|E] à survivre plus longtemps leur permettra de durer davantage, ce qui se traduira par plus de ressources pour vous au fil du temps.#!"
  action_join_temporary_tributary_in_defensive_war_combined_group_name:0 "@alliance_icon! Les Tributaires peuvent être défendus"
  action_join_temporary_tributary_in_defensive_war_combined_label:0 "$action_join_temporary_tributary_in_defensive_war_label$"

