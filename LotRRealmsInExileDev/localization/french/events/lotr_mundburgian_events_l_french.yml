l_french:
 mundburgian_arrived.title:0 "Un[mundburgian_candidate.Custom('FR_E')] nouv[mundburgian_candidate.Custom('FR_EauElle')] Mundburguien[varangian_candidate.Custom('FR_E')]"
 mundburgian_arrived.desc:0 "[mundburgian_candidate.Custom('FR_le_Char_U_Pi')|U][mundburgian_candidate.GetShortUIName|U] a rejoint l'Éored de Mundburg"

 mundburgian.0002.t:0 "L'Éored de Mundburg"
 mundburgian.0002.opening:0 "Au moment où [mundburgian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] vient me voir avec son plan, [mundburgian_candidate.Custom('FR_IlElle')] semble avoir déjà pris sa décision.\n\n«Servir dans l'Éored de Mundburg"
 mundburgian.0002.mundburg:0 "à Mundburg"
 mundburgian.0002.elsewhere:0 "avec l'armée du Gondor"
 mundburgian.0002.end:0 "apportera à la fois la richesse et la gloire ! », s'exclame-t-[mundburgian_candidate.Custom('FR_IlElle')].\n\nJe ne peux pas nier ce fait, mais je peux refuser sa demande. D'autre part, serait-il juste d'entraver quelqu'un dans sa quête de gloire ?"
 mundburgian.0002.a:0 "Allez-y, avec la bénédiction [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 mundburgian.0002.b:0 "Non, je vous l'interdis ! Nous avons besoin de vous ici."

 mundburgian.1002.t:0 "Retour de l'Éored de Mundburg "
 mundburgian.1002.opening:0 "Je reconnais à peine [returning_mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char )] lorsqu'[returning_mundburgian.Custom('FR_IlElle')] entre dans ma grande salle."
 mundburgian.1002.new_partner:0 "Et je ne reconnais certainement pas [partner.Custom('FR_LLa')][partner.GetWomanMan] à ses côtés !"
 mundburgian.1002.ending:0 "\n\n« Je suis rentré[returning_mundburgian.Custom('FR_E')], [returning_mundburgian.Custom2('RelationToMeShort', ROOT.Char )] ! », souffle [returning_mundburgian.GetFirstNameNoTooltip] avant d'ajouter : « Bien des fois j'ai cru ne jamais revoir ces plaines, mais je suis finalement de retour. »\n\nAussi étrange que cela puisse paraître de voir m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', returning_mundburgian )] après toutes ces années, je ne peux pas nier que je suis impressionné[ROOT.Char.Custom('FR_E')] par sa tenue [emperor.GetCulture.GetNameNoTooltip], ses bijoux étrangers et le lourd coffre qu'[returning_mundburgian.Custom('FR_IlElle')] a apporté."
 mundburgian.1002.a:0 "Bienvenue au bercail, [returning_mundburgian.GetFirstNameNoTooltip]!"
 
 mundburgian.3001.t:0 "L'Éored de Mundburg : une mort honorable"
 mundburgian.3001.desc:0 "[mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est mort[mundburgian.Custom('FR_E')] en servant dans la garde varègue !\n\nJ'ai reçu une missive [emperor.Custom('FR_du_Char_Pi')][emperor.GetTitledFirstName] qui loue sa valeur et décrit comment [mundburgian.Custom('FR_IlElle')] s'est battu[mundburgian.Custom('FR_E')] vaillamment pour lui sauver la vie face à de vils assassins.\n\nRien ne pourra jamais ramener [mundburgian.GetFirstNameNoTooltip], mais la récompense posthume en or [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsNameNoTooltip] contribue à atténuer la douleur."
 mundburgian.3001.a:0 "Courageu[varangian.Custom('FR_XSe')] jusqu'à la fin, [mundburgian.GetFirstNameNoTooltip]..."
