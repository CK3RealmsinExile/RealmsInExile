 #Sauron Intro
 sauron.0510.t:0 "Le Seigneur des Anneaux"
 sauron.0510.desc:0 "Enfin, l'heure de Sauron arrive. Il a connu des déconvenues - la désobéissance de Celebrimbor et des Elfes, l'intervention des Númenóréens n'ont pas une mais trois fois - la première durant la Guerre entre Sauron et les Elfes, la seconde par Ar-Pharazôn, et la dernière par Elendil le maudit et ses fils. \n\nSa défaite par la 'Dernière Alliance' fut un grand coup, mais même lors de leur triomphe les ennemis de Sauron échouèrent à la fin, car l'Unique perdura, rendant son retour inévitable. Son grand serviteur, Angmar, détruisit le Royaume Septentrional d'Arnor, causant l'extinction de la lignée maudite d'Isildur. Au sud, le Gondor vacille, prêt à tomber. Ni les Elfes ni les Nains ne possèdent désormais la puissance nécessaire pour le repousser par les armes. Bientôt, l'Anneau Unique se révelera de lui même et rien ne pourra plus s'élever contre Sauron. \n\nLa Terre du Milieu a été abandonnée par les Valars et est prête à accueillir un nouveau maître qui la remettra dans le droit chemin. Tout l'Est est tombé sous la coupe de la malice de la Tour Sombre, et il n'y a plus d'espoir pour l'Ouest vacillant."
 sauron.0510.a:0 "Seigneur des Anneaux, Seigneur de la Terre !"
 sauron.0510.a.tt:0 "Enfin, l'Ordre sera ramené en Terre du Milieu. L'Ordre de Sauron."
 
 sauron.0512.t:0 "L'assaut sur le Gondor Oriental"
 sauron.0512.desc:0 "L'Anduin est, de plusieurs façons, l'une des meilleures défenses du Gondor contre les assauts du Mordor. Large et au courant rapide, il n'y a que peu d'endroits où le passage peut se faire en sécurité ou en grand nombre - et ils sont tous tenus par le Gondor. Le moyen de plus efficace de traverser est par les ponts d'Osgiliath, l'ancienne capitale royale du Gondor, réputés larges et solides. Cair Andros est également une possibilité, mais la citadelle insulaire ne tombera pas aisément. Plus traître encore est l'Ethir Anduin, d'où la prise de position en Harondor pourrait permettre d'appuyer un assaut sur Pelargir. Peu importe laquelle de ces routes nos forces devra prendre, il faut d'abord faire tomber les défenses restantes des Dúnedain en Ithilien.\n\nGondor a été saigné à blanc par vos nombreuses campagnes et la lente érosion de ses défenses, mon seigneur. Donnez l'ordre, sire, et vos légions prendront d'assaut les Dúnedains dans leurs domaines pitoyables d'Ithilien, et vous ouvriront une route par laquelle prendre les gués..."
 sauron.0512.a:0 "Marchez sur l'Ithilien septentrional !"
 sauron.0512.b:0 "Preparez nos forces pour une pousée au sud."
 sauron.0512.c:0 "Pas encore — nos armées n'ont pas encore été complètement rassemblées."
 sauron.0512.c.tt:0 "Vous aurez une nouvelle chance de lancer l'assaut en Ithilien dans cinq ans"
 sauron.0512.d:0 "Non, les Dúnedain sont bien retranchés en Ithilien."
 sauron.0512.d.tt:0 "#N Vous n'aurez plus d'autres chances d'attaquer l'Ithilien par le biais d'évenements !#!"

 #Grond Decision
 sauron.0511.t:0 "Le Marteau des Enfers"
 sauron.0511.desc:0 "“De lourds engins s'avancèrent sur le champ de bataille ; et au milieu était un énorme bélier, gros comme un arbre de cents pieds, qui se balançaient sur de grandes chaînes. Longue avait été sa mise en oeuvre dans les sombres forges du Mordor, et sa hideuse tête, fondue d'acier noir, était à l'image d'un loup altéré de sang ; des sorts de ruine y étaient apposés. Ils l'avaient nommé Grond, en souvenir du Marteau des Enfers du temps jadis. De grandes bêtes le tiraient, des orques l'entouraient et des trolls des montagnes venaient derrière lui pour le faire jouer.” \n\nGrond, Marteau des Enfers, briseur de cités, enfin prête à être lâché sur vos ennemis."
 sauron.0511.a:0 "Grond ! Grond ! Grond ! Grond !"
 GROND:0 "Grond"

 #Tribute Events
 sauron.1001.t:0 "Un Tribut d'Harad"
 sauron.1001.desc:0 "Un ost Haradrim de grande taille est arrivée à la capitale, avec plusieurs Mumakil dans leurs rangs. C'est un ost somptueux, un gage royal de respect et de soumission à votre pouvoir. Ils offrent ces présents en échange d'une promesse de paix entre nous. Ce serait certainement un ajout de poids à nos forces... et être capable d'apporter de telles troupes pourrait signifier qu'ils pourraient livrer un combat décent si nous essayions de les attaquer."
 sauron.1001.a:0 "Les armées de Harad me serviront désormais !"
 sauron.1001.b:0 "L'or est ce dont j'ai le plus besoin, non les soldats !"
 sauron.1001.c:0 "La paix ? Il n'y aura pas de paix tant qu'ils ne s'agenouilleront pas devant moi !"

 sauron.1002.t:0 "Un Tribut d'Harad"
 sauron.1002.desc:0 "Une force Haradrim est arrivée à la capitale, un gage de tribut et de respect pour votre pouvoir. Ils viennent, bien entraînés et bien équipés, et leurs meneurs chevauchent au sommet d'un grand Mumakil. Ils nous serviraient bien s'il nous prenait d'accepter leur offre. Ils ne demandent seulement que la paix entre nos royaumes en retour."
 sauron.1002.a:0 "Que leurs seigneurs gardent leurs déchets désertiques, leurs soldats me serviront bien !"
 sauron.1002.b:0 "L'or est ce dont j'ai le plus besoin, non les soldats !"
 sauron.1002.c:0 "La paix ? Il n'y aura pas de paix tant qu'ils ne s'agenouilleront pas devant moi !"

 sauron.1003.t:0 "Un Tribut d'Harad"
 sauron.1003.desc:0 "Une force substantielle de troupes Haradrim a marché sur la capitale, un tribut sous la forme d'hommes qui se battront sous notre bannière. Tout ce qu'ils demandent est la paix en échange. Bien que n'ayant rien de spécial, c'est un contingent de grande taille, et qui ne coûtera pas grand chose à entretenir."
 sauron.1003.a:0 "Une force auxilliaire décente... Gardez les en réserve."
 sauron.1003.b:0 "L'or est ce dont j'ai le plus besoin, non les soldats !"
 sauron.1003.c:0 "La paix ? Il n'y aura pas de paix tant qu'ils ne s'agenouilleront pas devant moi !"

 sauron.1004.t:0 "Un Tribut d'Harad"
 sauron.1004.desc:0 "Un petit groupe d'Haradrim est arrivé, porteur d'or et de belles breloques comme gage de leur loyauté et de leur soumission à Sauron le Grand. Ils ne demandent que votre pitié, que vous ne portiez pas la guerre et la mort contre eux. Ce n'est pas grand chose mais reste un substantiel cadeau de la part d'un tel royaume."
 sauron.1004.a:0 "Qu'ils gardent leurs marigots, je prendrais ces cadeaux."
 sauron.1004.b:0 "La paix ? Il n'y aura pas de paix tant qu'ils ne s'agenouilleront pas devant moi !"

 sauron.1005.t:0 "Un Tribut des Leofrings"
 sauron.1005.desc:0 "Venant des plaines venteuses du sud du Rhovanion, un ost des Leofrings est arrivé pour combattre pour vous. Leurs seigneurs ont envoyé leurs salutations et espoir que ce signe de soumission et de loyauté vous plaira. Monté sur de grands chevaux noirs, bien armuré et affichant des visages sans peur, ces cavaliers feraient une bonne addition à notre armée, si nous consentons à un accord de paix et d'amitié entre nos seigneurs."
 sauron.1005.a:0 "Ils feront trembler les plaines en mon nom !"
 sauron.1005.b:0 "L'or est ce dont j'ai le plus besoin, non les soldats !"
 sauron.1005.c:0 "La paix ? Il n'y aura pas de paix tant qu'ils ne s'agenouilleront pas devant moi !

 sauron.1006.t:0 "Un Tribut des Leofrings"
 sauron.1006.desc:0 "Venant des plaines venteuses du sud du Rhovanion, une division forte de Leofrings est arrivée pour combattre pour vous. Leurs seigneurs vous envoyent leurs salutations et espoirs que ce signe de soumission et de loyauté vous plaierons. Ces troupes chevauchent des chevaux noirs et apportent avec eux plus de ces bêtes merveilleuses pour équipper nos propres troupes. Tout ce qu'il prie est votre pitié et paix."
 sauron.1006.a:0 "Donnez moi l'un de ces chevaux... J'en ai toujours voulu un comme ça !"
 sauron.1006.b:0 "L'or est ce dont j'ai le plus besoin, non les soldats !"
 sauron.1006.c:0 "La paix ? Il n'y aura pas de paix tant qu'ils ne s'agenouilleront pas devant moi !"

 sauron.1007.t:0 "Un Tribut des Leofrings"
 sauron.1007.desc:0 "Venant des plaines venteuses du sud du Rhovanion, un contingent de Leofrings est arrivée pour combattre pour vous. Leurs seigneurs vous envoyent leurs salutations et espoirs que ce signe de soumission et de loyauté vous plaierons. Ils ne demandent que votre pitié et la paix."
 sauron.1007.a:0 "Une force auxiliaire décente... Gardez les en réserve."
 sauron.1007.b:0 "L'or est ce dont j'ai le plus besoin, non les soldats !"
 sauron.1007.c:0 "La paix ? Il n'y aura pas de paix tant qu'ils ne s'agenouilleront pas devant moi !"

 sauron.1008.t:0 "Un Tribut des Leofrings"
 sauron.1008.desc:0 "Venant des plaines venteuses du sud du Rhovanion, une petite bande de Leofrings est arrivée portant des objets finement ouvragés et de l'or en signe de loyauté à votre égard. Leurs seigneurs vous envoyent leurs salutations et espoirs que ce signe de soumission et de loyauté vous plaierons. Ils ne demandent que votre pitié et la paix."
 sauron.1008.a:0 "Je garderais ces cadeaux. Pensez à revenir avec plus..."
 sauron.1008.b:0 "La paix ? Il n'y aura pas de paix tant qu'ils ne s'agenouilleront pas devant moi !"

 sauron.1009.t:0 "Offre Acceptée !"
 sauron.1009.desc:0 "Nous sommes chanceux, car notre cadeau au Seigneur Sombre a été reçu favorablement. Nous resterons en paix pour le moment. Mais nous devons garder en tête qu'une telle offrande est ténue et nous aurons bientôt à envoyer plus."
 sauron.1009.a:0 "C'est un prix que nous devons porter."

 sauron.1010.t:0 "Offre Refusée !"
 sauron.1010.desc:0 "Notre tribut, envoyé dans l'espoir d'établir la paix avec le Mordor en démontrant notre servitude, a été rejeté d'un revers de main. Nous n'aurons aucune garantie de paix. Mais, au moins, les soldats que nous avons envoyé peuvent être réintégré dans nos forces."
 sauron.1010.a:0 "Un signe funeste... une tempête arrive."
 
 sauron.1011.t:0 "La Question du Tribut"
 sauron.1011.desc:0 "Une décision doit être prise sur la meilleure manière de gérer le problème posé par les missions de tribut arrivant à la Tour Sombre. Le nombre de missions tributaires s'est si accrue qu'il en irrite notre maitre de la terreur, et nous devons faire un choix.\n\nNous pouvons soit tous les accepter en son nom, tous les rejetter, ou les gérer au cas par cas. Si nous décidons de les accepter par défaut, nous pouvons choisir si nous demandons de l'or ou des hommes pour accorder Sa pitié.\n\nQue dit le Grand Maître ?"
 sauron.1011.a:0 "Les tributs en hommes seront acceptés dans tous les cas."
 sauron.1011.b:0 "S'ils apportent de l'or, je leur accorderai ma pitié."
 sauron.1011.c:0 "Ils n'auront ma paix que lorsqu'ils se seront agenouillé devant moi !"
 sauron.1011.d:0 "Je gérerais au casa par cas."
 sauron.1011.a.tt:0 "Toutes les offres de tributs seront acceptées et des troupes spéciales seront reçues en échange de garanties de paix."
 sauron.1011.b.tt:0 "Toutes les offres de tributs seront acceptées et de l'or sera reçu en échange de garanties de paix."
 sauron.1011.c.tt:0 "Toutes les offres de tributs seront rejetées et il n'y aura aucune garantie de paix."
 sauron.1011.d.tt:0 "Vous serez notifié pour chaque offre de tribut et prendrez une décision basée sur ces mérites."
 
 sauron.2000.t:0 "La Marche sur le Gondor"
 sauron.2000.desc:0 "Dernière défense pitoyable de l'Ouest, le Gondor s'est trop longtemps dressé contre vos desseins. Les Dúnedains ont toujours espoir, même maintenant, de vous résister - il est temps de briser leur espoir. Avec l'Ithilien sécurisé, nous pouvons lancer un assaut complet sur le Gondor pour de bon - Minas Tirith tombera ! \n\nAvec vos plus grands lieutenants à la tête de vos vastes hordes, le Royaume de Gondor ne peut pas esperer se tenir contre vous. Si Minas Tirith tombe, le royaume se brisera, désuni et démoralisé..."
 sauron.2000.a:0 "Envoyez toutes les légions."
 
 sauron.2001.t:0 "La Chute du Gondor"
 sauron.2001.desc:0 "Minas Tirith est tombée ! \n\nL'Arbre Blanc brûle en servant de petit bois pour le festin de victoire de vos troupes. Le Gondor est brisé, ses meneurs dispersés et désorganisés. \n\nLes terres de l'Ouest vous sont maintenant grandes ouvertes, sans force suffisante pour assaillir vos terres. Votre conquête est totale. Un jour glorieux pour le Mordor !"
 sauron.2001.a:0 "Le soleil s'est finallement couché sur les maudits Dúnedains !"
 
 sauron.2002.t:0 "La Chute du Gondor"
 sauron.2002.desc:0 "Terribles nouvelles. Des hordes d'orques ont traversé l'Anduin, fourmillant sur le Pelennor finissant par mettre à sac la Cité Blanche, Minas Tirith. Le Gondor, autrefois le fier rempart de l'Ouest, gît, brisé, ses meneurs dispersé et son peuple plongé dans le désespoir. La route vers l'ouest est désormais grande ouverte pour les légions sans fin du Mordor, pillant et massacrant tout sur leur chemin. \n\nLe monde change et les braises de Númenor s'éteignent. Des ténèbres étouffantes recouvrent le monde, et qui désormais peut s'élever contre elles ?"
 sauron.2002.a:0 "Non ! Tous les Peuples Libres doivent s'unir, ou nous seront bientôt tous des esclaves."
 sauron.2002.b:0 "Finalement, les Dúnedains maudits tombent ! Ils ont échappés aux flots, mais brûlent désormais !"

