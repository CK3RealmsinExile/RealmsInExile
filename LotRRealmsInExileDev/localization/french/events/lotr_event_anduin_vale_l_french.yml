 ### Beorning Events ###

 anduin_vale.0100.t:0 "Les Béorniens"
 anduin_vale.0100.desc:0 "Dans les retombées de la bataille des Cinq Armées, le mystérieux changeur de peau Beorn accepta avec réticence d'endosser la seigneurie sur plusieurs tribus du Val d'Anduin et de l'ouest de Grand'Peur et prit pour femme Medulynn, la fille du chef de la tribu des Olphanging. \n\nSon fils Grimbeorn, qui hérita sa stature et son esprit de son père, règne désormais sur un grand domaine s'étendant des montagnes aux profondeurs de la forêt. Les « Béorniens », comme ils se font appeler, maintiennent ouvert le haut col, le Ford du Carrock, et les portions occidentales de l'ancienne route de la forêt (ou « Viduweg », comme l'appellent le peuple des bois), gardant les gobelins des montagnes à l'écart. \n\nPourtant, au sud, un mal est revenu s'installer dans la forteresse maudite de Dol Guldur. Et du nord viennent des rumeurs d'une recrudescence de pillages par les gobelins de Gundabad. En ces jours sombres, les Béorniens parviendront ils à garder les tribus unifiées et a résister aux machinations de leurs ennemis ? Ou seront ils balayés par la marée montante, à l'instar des nombreux petits royaumes les ayant précédés, l'héritage de Beorn étant alors perdu pour toujours ?"
 anduin_vale.0100.a:0 "Unifiés, les bois et le val tiendront !"
 anduin_vale.0100.a.tt:0 "Un vrai ours ne peut rester inactif"

 anduin_vale.0102.t:0 "Le royaume du Thane-de-Tous"
 anduin_vale.0102.desc:0 "Depuis des temps immémoriaux, les hommes des bois et leurs parents du Val sont restés férocement indépendants, aussi bien des puissances extérieurs qu'entre eux. Ainsi, seul le besoin le plus pressant a pu pousser les tribus fractionnées à élire un souverain unique, le Thane-de-Tous, ou « Aledegan », pour unir leurs efforts contre un ennemi commun. \n\nMais les temps changent. Par votre dynastie un grand royaume a été forgé, unifiant le Val d'Anduin et les terres tradtionnelles des hommes des bois de la grande forêt de Vertbois. L'ensemble du peuple dispersé des bois et du val reconnaît désormais votre seigneurie et le droit de vos héritiers à régner perpétuellement. Plus jamais votre peuple ne sera divisé ni ne redeviendra la proie des orques, wargs, ou pire encore. Vous avez créé le Royaume du Thane-de-Tous - l'Aladagana !"
 anduin_vale.0102.a:0 "Et j'en suis l'Aladegan !"
 anduin_vale.0102.a.tt:0 "Vous avez créé le titre impérial d'Aladegana"

 ### Framling Events ###

 anduin_vale.0103.t:0 "Les Framlings"
 anduin_vale.0103.desc:0 "Les Framlings sont connus pour leur fierté et leur mémoire ancestrale. Mais la fierté ne remplit par l'estomac, pas plus que la mémoire ne protège d'une lame cruelle. Pendant longtemps, ils ont constitué un peuple sur le déclin, ganté par le souvenir de l'abandon de leurs parents. \n\nDans leur propre langue, ils se nomment eux-même les Éowealafa : « les chevaux laissés derrière ». Abandonnés par Eorl, qui emmena la plus grande partie des Éothéod vers le sud pour y gagner gloire et renom. Abandonnés par Léofr, qui mena un grand nombre de ceux qui restait vers un destin moins honorable. Et, pourtant, une partie des Éothéod perdure toujours dans les contreforts des Montagnes Grises, prenant soin de leurs chevaux et de leurs traditions.\n\nErwigiar Alarichosson, descendant de Fram, n'est qu'un roi au bord du gouffre. Son peuple tombera t-il face aux gobelins qui resurgissent des montagnes ou sera t-il repoussé par les hommes des bois primitifs qui ont déjà usurpé le Val d'Anduin où chevauchaient leurs ancêtres ? Ou lui et son peuple se montreront dignes de leurs ancêtres, conquéront les terres entre les montagnes et les bois et revendiqueront leur héritage en tant que vrais héritiers des Éothéod ?"
 anduin_vale.0103.a:0 "En avant, Framlingas !"
 anduin_vale.0103.a.tt:0 "Le destin des Framlings est entre vos mains."

 anduin_vale.0106.t:0 "La restauration du royaume des Éothéod !"
 anduin_vale.0106.desc:0 "Pendant de longues années, mon peuple n'a été que l'ombre de sa gloire passée, vivant une existence cachée dans les replis au pied des Montagnes Grises. Avec les départs d'Eorl et de Léofr, suivis de la plus grande partie des Éothéod, le reste de la population déclinante était trop faible pour asseoir sa revendication sur le Val d'Anduin, et la pression des incursions goblines et des usurpateurs venus des bois a longtemps empêché tout espoir de résurgence. \n\nPourtant, sous mon commandement, les Framlings se sont ralliés et, une nouvelle fois, la partie nordique du Val d'Anduin est dominée par les fils de Fram. La légitimité de ma lignée a été prouvée par la pointe de l'épée et le royaume des Éothéod s'assied aujourd'hui à cheval sur les racines de la grande rivière. \n\nCertains, parmis les plus hardis et ambitieux membres de votre peuple, vont jusqu'à grommeler que la lignée septentrionnale renouvelée de Fram devrait aller jusqu'à asseoir sa domination sur les fils d'Eorl et de Léofr du sud..."
 anduin_vale.0106.a:0 "Le royaume des cavaliers est restauré !"
 anduin_vale.0106.a.tt:0 "Vous avez recréé le royaume des Éothéod."

 ### Valemen Starting Events ###

 anduin_vale.0104.t:0 "Les Melburgi"
 anduin_vale.0104.desc:0 "Les Melburgi vivent dans les contreforts boisés nord-est des Montagnes de Brume, non loin des la porte des Gobelins et de l'aire des Aigles. Ils tirent leur nom de leur colonie principale, la ville commerçante relativement civilisée et prospère de Melburg (anciemnement « Mathlaisburg »). Cette ville, ainsi que ses robustes murailles, fut fondée il y a des siècles de cela et sa prospérité connut des hauts et des bas, jusqu'à être parfois complètement abandonnée. Pourtant, son positionnement stratégique a fait qu'elle finisse toujours par être recolonisée en temps de paix, le dernier de ces évènements en date suivant l'assaut du Conseil Blanc sur Dol Guldur. \n\nLa plupart des tribus Melburgi ont prêté allégeance aux Béorniens, mais certains des esprits les plus impétueux et les plus indépendants migrèrent vers le nord, menés par le Thegn Egica pour coloniser des terres qui appartenaient traditionnellement aux seigneurs des chevaux Framling. Egica fut promptement abattu par un raid Framling, mais son fils Egico solidifia son contrôle et conserva son indépendance de ses cousins en Melburg, de l'hégémonie grandissante des Béorniens et des restes des Éothéod.\n\nMais les vents du changement soufflent. Des rumeurs ont atteint les oreilles d'Egico, disant que les gobelins s'agitent à nouveau dans les montagnes, que les cavaliers se rassemblent au nord et que les ambitions de Grimbeorn ne font que croître. Quel chemin choisira Egico pour défendre son peuple ? S'agenouillera t-il devant ses voisins ou s'élévera t-il jusqu'à atteindre l'autorité suprême sur sa tribu et sur les hommes du Val d'Anduin ?"
 anduin_vale.0104.a:0 "Robustes sont nos murs et nos cœurs !"
 anduin_vale.0104.a.tt:0 "Le futur est entre vos mains..."

 anduin_vale.0105.t:0 "Les Herimundi"
 anduin_vale.0105.desc:0 "Les Herimundi furent parmi les premiers Hommes des bois à migrer dans le Val d'Anduin, s'établissant dans la région du « Warnelanth », à l'ouest de Dol Guldur. Ils ont graduellement étendu leur territoire, consolidant leur contrôle sur les deux côtés de la rivière et pillant régulièrement les hargneux Leofrings du sud.  \n\nCependant, dans les récentes années, leur tribu s'est divisée. Les fils jumeaux de leur dernier chef, Miron, se sont affronté pour les faveurs de la fille de Grimbeorn. Le frère qui remporta sa main, Madrubal, amena ses terres tribales dans le giron de la confédération Béornienne. Son frère et rival amer, Mauregato, continua à mener une existence indépendant dans le sud, manigançant sa revanche sur son frère et les Béorniens. Cette division est une opportunité que compte bien exploiter le pouvoir grandissant en Dol Guldur. \n\nMauregoto échouera t-il a échapper à son puissant voisin ? Ou regagnera t-il sa dignité et réunira t-il les terres des Herimundi avant d'humilier les usurpateurs hirsutes venus du nord, and humiliate the hirsute usurpers to the north ?" 
 anduin_vale.0105.a:0 "Nous sommes les plus vaillants du Val !"
 anduin_vale.0105.a.tt:0 "Accomplissez votre revanche sur votre frère et réunifiez les Herimundi."
