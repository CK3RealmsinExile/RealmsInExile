 ### An-Balkumagan ###
 anbalkumagan.0100.t:0 "Le roi intimidé"
 anbalkumagan.0100.desc:0 "Jadis, An-Balkûmagân était un royaume fier et puissant, la plus grande des colonies méridionales de Númenor, puis un grand royaume indépendant après la Chute. Mais ces jours sont révolus depuis longtemps, et les Anbalûkkhôri sont éclipsés par le royaume de Bellakar voisin, et épuisés par les guerres incessantes qu'ils n'avaient pas les moyens de mener. \n\nLorsque le royaume reprit de sa superbe, le Roi-Tempête Khôrahil revint pour soumettre le royaume dont il fût jadis banni par Númenor. Les rois ravalèrent leur orgueil et courbèrent l'échine, et An-Balkûmagân devint le coeur de Thôn an-Khârlôkh, l'Ost-Tempête. \n\nBalâkhân, Roi des Anbalûkkhôri, est un roi bien faible. Protégé par la régence de sa mère et marié à la soeur du Maréchal-Tempête et, bien qu'il ait conservé ses droits ancestraux et privilèges - ceux qui siéent à son rang, il doit obéir au doigt et à l'oeil pour soutenir les desseins du Maréchal-Tempête, et par conséquent ceux de Khôrahil. \n\nSeul le temps dira s'il se contentera de suivre ou s'il cherchera un autre destin pour son fier peuple..."
 anbalkumagan.0100.a:0 "Ne faisons pas de vagues..."
 
 anbalkumagan.0200.t:0 "Thôn an-Khârlôkh"
 anbalkumagan.0200.desc:0 "Thôn an-Khârlôkh, l'Ost-Tempête (d'après son maître, Khôrahil the Nazgûl, jadis Roi-Tempête d'An-Balkûmagân), est un fief complètement militarisé ayant un seul objectif : détruire les ennemis de Khôrahil. Malgré sa défaite contre une alliance de Bellakar et de Ray qui l'a tenu en échec pour un temps, l'Ost-Tempête s'est redressé sous un nouveau jour.\n\nLes royaumes de Bellakar et de Rây d'antan ne sont plus ceux de 1600. Bellakar est diminué et Rây n'honore désormais plus leur ancienne alliance. \n\nBientôt les héritiers de Dulgu le Noir, le terrible général de l'Ost-Tempête originel, accompliront ce que leur ancêtre n'a jamais pu accomplir - la destruction complète de Bellakar. Ils ne font que trépigner d'impatience à attendre l'ordre de leur suzerain du Mordor pour attaquer les insolents Tumakveh..."
 anbalkumagan.0200.a:0 "Nous nous sommes préparé pendant de longues années..."
