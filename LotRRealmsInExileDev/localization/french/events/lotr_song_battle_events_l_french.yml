 song_battle.0031.desc.intro.01:0 "Avec un rugissement de triomphe, je bondis dans les airs alors que mon adversaire est défait[sb_loser.Custom('FR_E')]."
 song_battle.0031.desc.intro.02:0 "Avec un sourire suffisant, je chante mon dernier vers."
 song_battle.0031.desc.intro.03:0 "Nous nous regardons fixement alors que je termine d'énoncer mon sort. Je l'ai fait. J'ai gagné."

 song_battle.0031.desc.middle.01:0 "Cet [athrabethlireva|E] est mien, une autre belle victoire dans mon ascension incontestable vers le rôle de Maîtr[ROOT.Char.Custom('FR_EEsse')] des Traditions."
 song_battle.0031.desc.middle.02:0 "Une fois encore, ma supériorité magique triomphe de tout, et mon adversaire se tient, défait[sb_loser.Custom('FR_E')] ses défenses brisées."
 song_battle.0031.desc.middle.03:0 "J’ai triomphé aujourd’hui sous les yeux [ROOT.Char.GetFaith.HighGodNamePossessive]. Dès le début, j’avais une confiance totale dans le fait d’être vu comme le vainqueur"

 song_battle.0031.desc.end.01:0 "\n\n[sb_loser.GetFirstName], défait[sb_loser.Custom('FR_E')], pose les mains sur ses hanches, essayant de comprendre où [sb_loser.Custom('FR_IlElle')] s’est trompé[sb_loser.Custom('FR_E')]."
