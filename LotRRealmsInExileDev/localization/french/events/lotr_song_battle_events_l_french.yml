 song_battle.0041.desc.intro.01:0 "Hurlant son triomphe bestial, [sb_victor.GetFirstName] lance son poing en l'air.\n\nJe... J’ai perdu. Mes mains glissent vers mes genoux, à la recherche d’un soutien."
 song_battle.0041.desc.intro.02:0 "Un sourire suffisant se dessine sur le visage de [sb_victor.GetFirstName]. [sb_victor.GetSheHe|U] a gagné.\n\n"
 song_battle.0041.desc.intro.03:0 "Il n’y a pas de plus grande déception que celle que je ressens en regardant [sb_victor.GetFirstName] : il est clair pour tous les deux que j'ai été surpassé[ROOT.Char.Custom('FR_E')]."

 song_battle.0041.desc.middle.01:0 "Avec [ROOT.Char.GetFaith.HighGodName] en tant que témoin, j'ai fait tout ce que je pouvais..."
 song_battle.0041.desc.middle.02:0 "Comment croire qu'un[sb_victor.Custom('FR_E')] imbécile tel que [sb_victor.GetFirstName] peut me surpasser ?"
 song_battle.0041.desc.middle.03:0 "\n\nLes [athrabethlireva|E] ne sont qu’une pâle imitation de la vraie guerre de toute façon, une chose pour laquelle je suis indubitablement supérieur[GetPlayer.Custom('FR_E')] à mon adversaire. Pendant qu’[sb_loser.Custom('FR_IlElle')] étudiait ce jeu, j’étudiais la lame. Mais quand même..."

 song_battle.0041.desc.end.01:0 "\n\nSuis-je mauvais[GetPlayer.Custom('FR_E')] à la magie ?"
 song_battle.0041.desc.end.02:0 "\n\nMes paumes deviennent moites et mes genoux faiblissent alors que je réalise que donner le meilleur de moi-même ne suffit pas à battre [sb_victor.GetFirstName]"
 song_battle.0041.desc.end.03:0 "\n\nQue[recipient.Custom('FR_LLle')] [recipient.Custom('InsultNoun')] ! Impossible qu’[recipient.Custom('FR_IlElle')] n’ait pas triché, comment pourrais-je perdre ?!"

 song_battle.0041.a:0 "Nous verrons qui gagnera la prochaine fois..."
 song_battle.0041.b:0 "Vous vous êtes fait un[GetPlayer.Custom('FR_E')] ennemi[GetPlayer.Custom('FR_E')] aujourd’hui."
 song_battle.0041.b.b:0 "Continuez à vous réjouir et par [ROOT.Char.GetFaith.HighGodName] vous connaîtrez mon courroux !"
 song_battle.0041.b.c:0 "Je ne m'avouerai pas vaincu[ROOT.Char.Custom('FR_E')] sans combattre : défendez-vous, [recipient.Custom('InsultNoun')] !"
 song_battle.0041.c:0 "Eh bien, [sb_victor.Custom('FR_LeLa')] meilleur[sb_victor.Custom('FR_E')] a gagné !"
 song_battle.0041.desc.result.skill:0 "#BOL Résultat :#! je perds l'[athrabethlireva|E] contre [sb_victor.GetFirstNameNoTooltip] à cause de sa suprémacie magique"
 song_battle.0041.desc.result.sudden_death:0 "#BOL Résultat :#! je perds l'[athrabethlireva|E] contre [sb_victor.GetFirstNameNoTooltip] en raison de la fin du débat"

