 ### MODIFIERS ###
 mercenary_contractor_modifier:0 "Entrepreneur Mercenaires"
 mercenary_contractor_modifier_desc:0 "Les mercenaires savent qu'ils peuvent croire en la bourse remplie de ce personnage."
 champion_of_the_hills_modifier:0 "Champion des Collines"
 champion_of_the_hills_modifier_desc:0 "Pour les leurs, ce personnage est connu comme le champion des collines."
 call_to_battle_modifier:0 "Appel aux Armes"
 call_to_battle_modifier_desc:0 "Ce personnage a entendu l'appel de la guerre."
 rise_to_war_modifier:0 "Né pour la Guerre"
 rise_to_war_modifier_desc:0 "Ce personnage a été elevé pour la guerre."
 booty_and_kings_modifier:0 "Butin et Rois"
 booty_and_kings_modifier_desc:0 "Ce personnage est le roi du butin."
 agent_of_dol_guldur:0 "Agent de Dol Guldur"
 agent_of_dol_guldur_desc:0 "Ce personnage est devenu un sombre agent de Dol Guldur"
 cats_of_beruthiel:0 "Chats de Berúthiel"
 cats_of_beruthiel_desc:0 "Berúthiel détestait les chats, mais ils devirent attiré par elle justement pour cette raison. Ils la suivaient partout et elle finit par tirer profit de leur compagnie en les réduisant à l'esclavage et en les torturant. Elle possédait en tout dix chats, neuf noirs et un blanc. Elle se servait des noirs comme des espions et du blanc pour surveiller les noirs."
 oaths_taken_oaths_fulfilled:0 "Oaths taken. Oaths fulfilled."
 oaths_taken_oaths_fulfilled_desc:0 "This character has been released from an oath taken long ago, perhaps in an earlier age."
 skull_knights_modifier:0 "Bodyguard of Skull Knights"
 skull_knights_modifier_desc:0 "This character is served by a bodyguard of Skull Knights; in their horrific garb they follow behind as spectres of the dead, or in front, as heralds of gruesome terror."
 leopard_knights_modifier:0 "Bodyguard of Leopard Knights"
 leopard_knights_modifier_desc:0 "This character is served by a bodyguard of Leopard Knights; dark secrets follow these warriors, and restless they wait, skinning their kills."
 eagle_knights_modifier:0 "Bodyguard of Eagle Knights"
 eagle_knights_modifier_desc:0 "This character is served by a bodyguard of Eagle Knights: each warrior decorated in the great feathers of the jungle eagles, they are proven warriors on the battleground, and restless for war."
 ray_merchant_guard_modifier:0 "Rây Merchant Guard"
 ray_merchant_guard_modifier_desc:0 "These mercenary guardsmen are elite soldiers, armed with the best weaponry and armour that money can buy. They are an essential fraction of the richest merchant guilds of Rây, a depiction of wealth and prosperity, and their gilded armour and gem-inset daggers are the last thing an escaped debtor will see."
 subjugation_dune_sea_modifier:0 "Subjugation: Dune Sea"
 subjugation_dune_sea_modifier_desc:0 "This character has subjugated the Dune Sea. Hordes of warriors now refresh your armies."
 subjugation_nafarat_modifier:0 "Subjugation: Nâfarat"
 subjugation_nafarat_modifier_desc:0 "This character has subjugated the Nâfarat. Hordes of warriors from the lush green strip of Far Haradwaith now refresh your armies."
 subjugation_mahud_modifier:0 "Subjugation: Mahûd"
 subjugation_mahud_modifier_desc:0 "This character has subjugated Mahûd."
 subjugation_ray_modifier:0 "Subjugation: Rây"
 subjugation_ray_modifier_desc:0 "This character has subjugated Rây, the fertile jewel of the Far Haradwaith, source of the Nâfarat River, centre of culture and trade after the decline of Abrâkhan."
 subjugation_bellakar_modifier:0 "Subjugation: Bellakar"
 subjugation_bellakar_modifier_desc:0 "This character has subjugated Bellakar, the faithful now lay scattered."
 subjugation_mardruak_modifier:0 "Subjugation: Mardrûak"
 subjugation_mardruak_modifier_desc:0 "This character has subjugated Mardrûak."
 subjugation_near_harad_modifier:0 "Subjugation: Near Harad"
 subjugation_near_harad_modifier_desc:0 "This character has subjugated the Near Haradwaith."
 subjugation_umbar_modifier:0 "Subjugation: Umbar"
 subjugation_umbar_modifier_desc:0 "This character has subjugated Umbar."
 carrion_feeder_modifier:0 "Vultures Circling"
 carrion_feeder_modifier_desc:0 "Dark vultures circle overhead, carrion feeders, scouts of Abrakhân."
 draugaer_flagship_modifier:0 "Draugaer Flagship"
 draugaer_flagship_modifier_desc:0 "This character has a Draugaer flagship, build in Dûsalan, it is very fast, and very agile, able to explore the vast coasts of distant lands."
 baggala_flagship_modifier:0 "Baggala Flagship"
 baggala_flagship_modifier_desc:0 "This character has a Baggala flagship, a traditional Haradic sailing vessel of the Rây, Mardrûak and Harshandatt."
 
 
 
 ### REALM BORDER WARS ###
 # Arlefnui Conquest of the Pinnath Gelin.
 war_3000_arlefnui_claim:0 "Conquête Arlefnui de Pinnath Gelin"
 warband.2001.t:0 "$war_3000_arlefnui_claim$"
 warband.2001.desc:0 "Aux Gondoriens et montagnars d'Arlefnui et de Pinnath Gelin, les intendants de la Cité Blanche sont des seigneurs absents, focalisés sur la menace du Mordor; alors que les Hommes sauvages pillent les domaines occidentaux, le Gondor ne fait rien.\n\nVous avez la possibilité de vous tailler votre propre royaume Dúnedain, rassemblant les crêtes vertes entre les vallées de la Lefnui et de la Morthond."
 warband.2001.a:0 "Il nous faut plus d'hommes."
 warband.2001.a.tt:0 "Votre domaine ne peut abattre l'Intendant seul. Vous appellez des bandes guerrières de corsaires et de bandits."
 warband.2001.b:0 "Les collines vertes m'appellent."
 warband.2001.b.tt:0 "Avec des revendications sur la Principauté de Pinnath Gelin, un royaume de sang mêlé, les Montagnards rejoindront votre cause."
 warband.2001.c:0 "Il n'est pas encore temps de faire la guerre. Le Gondor brûlera plus tard."
 warband.2001.c.tt:0 "Vous remettez à plus tard la guerre inévitable contre le Gondor."
 # Nethos Conquest of Morvegil, Harithilien.
 war_3000_nethos_claim:0 "Conquête Nethos de Morvegil"
 warband.2010.t:0 "$war_3000_nethos_claim$"
 warband.2010.desc:0 "Il y a plus de cents ans, durant les jours de l'intendant Turin II, la principauté d'Ithilien fut pillée par les Uruks de Mordor. Avec le temps, la plupart des habitants Dúnedains désertèrent l'Ithilien et retournèrent à l'ouest de l'Anduin alors que le pays devenait sauvage et infesté de bandes errantes d'Uruk.\n\nAlors que le regard de la Tour Blanche se porte à l'est, vers le danger posé par le centre de l'Ithilien, vous pouvez déplacer vos pions et établir la maison d'Isilmonir, la plus forte de celle qui restent à l'est de l'Anduin."
 warband.2010.a:0 "Les ports de Porosir deviendront un havre pour la maison Isilmonir."
 warband.2010.a.tt:0 "Vous engagez des mercenaires du Hardondor méridional, composé de corsaires et d'hommes mauvais."
 warband.2010.b:0 "Le Seigneur Denethor se prélasse sur un trône alors que je m'empare d'un royaume."
 warband.2010.b.tt:0 "Avec le retour de vrais soldats Dúnedains vous vaincrez en ce jour."
 warband.2010.c:0 "$warband.2001.c$"
 warband.2010.c.tt:0 "$warband.2001.c.tt$"
 # Mirlond Conquest of Hartolfalas.
 war_3000_mirlond_claim:0 "Conquête Mirlond d'Hartolfalas"
 warband.2020.t:0 "$war_3000_mirlond_claim$"
 warband.2020.desc:0 "Dans les âges passés, la destruction du monde laissa l'Île de Tolfalas presque complètement brisée, avec seule une montagne solitaire et aride émergeant des flots.\n\nLa nouvelle de la chute de l'Ithilien central aux mains du Seigneur des Ténèbres vous est parvenue, le Gondor s'affaiblit, et de nouvelles possibilités de piller ses côtes s'ouvrent. Pour commencer, vous devez assiéger l'Île de Tolfalas et capturer son port au sud, où vous pourrez établir un havre corsaire."
 warband.2020.a:0 "Tout le monde sur le pont !"
 warband.2020.a.tt:0 "De nombreux corsaires Umbars et bandes guerrières Haradrim rejoignent votre armée."
 warband.2020.b:0 "Je dominerai l'Île désertique."
 warband.2020.b.tt:0 "Des bandes guerrières Haradrim et des corsaires Umbar rejoignent votre armée. Votre revendication sur l'Île de Tolfalas est renforcée."
 warband.2020.c:0 "$warband.2001.c$"
 warband.2020.c.tt:0 "$warband.2001.c.tt$"
 
 # Wildmen Conquest of Pinnath-Gelin.
 warband.2002.t:0 "Corsairs Bearing Gifts"
 warband.2002.desc:0 "A letter with southron seal, accompanied by a sum of Umbar-minted coinage arrived this morning under the cover of night, transported by a company of corsairs in their riverboat. There is no trace of their whereabouts now, the corsairs must have hidden their boat in a secret cove to avoid suspicion from the eyes of Gondor.\n\nThe letter speaks of a common enemy, the men of the west, and of ancient alliances, for when Gondor was weak, the Wildmen joined alongside the Corsairs and roamed the western lands with freedom. The Umbarian Black Lords pledge an army and supplies if we declare war on Gondor, but is now truly the right time for war?"
 warband.2002.a:0 "To arms Wildmen! We reclaim what is rightfully ours!"
 warband.2002.b:0 "The portends speak not of war yet. Prudence guides us."
 warband.2002.c:0 "It is not the time for war. Keep their gold!"
 warband.2002.troopname:0 "Corsairs of Umbar"

 ### ABRAKHÂN DECISIONS ###
 game_concept_terror_of_nafarat:0 "Terror of Nâfarat"
 game_concept_terror_of_nafarat_desc:0 "A brutal champion of the Golden King of Abrakhân."
 
 character_is_valid_for_abrakhan_subjugation_mission_trigger:0 "Est le Roi d'Or" 
 abrakhan.1001.t:0 "Orders from the Dark Tower"
 abrakhan.1001.desc:0 "“The time grows late, Hôarmûrath, Third of the Nine. Your orders from Mordor are to subjugate the Dune Sea, Nâfarat and Mahûd, and after they have fallen, you shall continue your conquest of the Haradwaith.”\n\n#TENGWAR: 3`V 97E2E7t% yH`V t`V 3hF6 jE°x$`BzDp`V- #!\n\n“There are consequences of denying my due tribute and veneration. Remind them of their master.”"
 abrakhan.1001.a:0 "The Haradrim owe their allegiance to Sauron!"
 abrakhan.1002.t:0 "Subjugation: Haradwaith"
 abrakhan.1002.desc_start:0 "Who shall I target next in my subjugation of the Haradwaith? Sending scouts to their lands as an ill omen and pestilence for those who would reject my subjugation, and a call for those who would flock to my banners."
 abrakhan.1002.desc_dune_sea:0 "\n\nThe Sandmen of the Dune Sea are roaming nomads, plentiful in number to feed my growing armies, we must crush their defiant nature."
 abrakhan.1002.desc_nafarati:0 "\n\nThe Nâfarati are bellicose. And bloodthirsty. Their warriors are a terror to neighbouring Rây, a future mission target."
 abrakhan.1002.desc_mahud:0 "\n\nThe Mahûd tame the mighty Mûmakil, a great beast worthy of The Golden King’s army. They live in jungles beyond the southern mountains, whose passes are shrouded in a dark cloud, I cannot go there yet."
 abrakhan.1002.desc_ray:0 "\n\nRây is a mighty Haradrim kingdom, we shall add their trade empire to our own."
 abrakhan.1002.desc_bellakar:0 "\n\nThe Faithful have outlasted many Black Numenorean realms in Haradwaith, their faith should not be allowed to continue."
 abrakhan.1002.desc_mardruak:0 "\n\nOn the Cape of Mardrûak are pirate lords and corsairs, I shall seize their ships and force them to raid and destroy under my banner."
 abrakhan.1002.desc_near_harad:0 "\n\nThe Near Haradwaith has seen many warlords vie for control of Harondor, wresting it from Gondorian control."
 abrakhan.1002.desc_umbar:0 "\n\nAlways a thorn in the side of Sauron or Gondor, my realm is poised to capture the City of Corsairs. The Black Lords of Umbar owe their loyalty to Zigûr."
 abrakhan.1002.desc_end:0 "\n\nYour scouts, the harbingers of death are black vultures taken from the Dark Lands and bred to monsterous form in the cages of Abrakhân's menagerie. Their beaks are red, dripping with a mix of blood and saliva, these scouts have no need for subtly and will bring a message of submission or death."
 
 
 abrakhan.1002.a:0 "The Dune Sea will never thirst. It will rain blood."
 abrakhan.1002.a.tt:0 "Nearby independant realms in the chosen region will be notified and may choose to accept your subjugation willingly."
 abrakhan.1002.a.tt2:0 "The first three subjugation missions will be unlocked in the decisions menu."
 abrakhan.1002.b:0 "Subjugate the Nâfarati. Enslave their warriors."
 abrakhan.1002.c:0 "Move south and force the Mahûd to join me."
 abrakhan.1002.d:0 "Grasp a beating heart, the Bôzisha-Mîraz of Rây."
 abrakhan.1002.e:0 "Subjugate Bellakar!"
 abrakhan.1002.f:0 "Enlist the Corsairs of Mardrûak to our cause."
 abrakhan.1002.g:0 "Subjugate the Near Haradwaith!"
 abrakhan.1002.h:0 "Remind Umbar of their oaths to Zigûr."
 abrakhan.1002.i:0 "Weep, Middle-earth."
 abrakhan.1002.i.tt:0 "When there are no more missions left for Abrakhân."
 
 
 
 abrakhan.1003.t:0 "Abrakhân's Spies"
 abrakhan.1003.desc:0 "Dark vultures circle overhead, an otherwise indiscernible dark spec in the brightest of daylight, yet from above a wet drop of blood soaks into the ground below me. Consulting my [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName], I am told that this ill omen is a likely spy sent by Abrakhân. Our lands have been scouted, our armies already counted, and the Golden King desires our realm to add to his growing threat.\n\nOf old, all trade routes in Middle-earth went through Abrakhân, and it was a golden kingdom set by the fertile shores of an inland sea. Ever it was ruled by a vicious king, said to be immortal, though none had ever seen their face, concealed they are with a golden mask.\n\nNow a dark presence fills the dead realm of Abrakhân, and already, the ancient Norias are turning. Despite the empty sea, slaves work the plantations thanks to the vast drawn supply of fossil water beneath Abrakhân. Norias and plantations will feed his growing armies, the Golden King desires all Haradwaith to worship, as they did in an age past, the Dark Lord Zigûr, known as Sauron."
 abrakhan.1003.a:0 "An ill omen: a sun-shower of blood and a king with a face of gold."
 abrakhan.1003.a.tt:0 "A warning that Abrakhân's mission is to subjugate your realm. There may be other nearby realms who have already submitted."
 abrakhan.1003.b:0 "I submit to the Golden King."
 abrakhan.1003.b.tt:0 "No doubt that other nearby realms have read the same omens. Convert to the worship of Sauron. Add your realm to that of Abrakhân's under the Golden King."
 abrakhan.1003.b.tt2:0 "Zigûr, known as Sauron of Mordor must truely be a mighty god to have returned in such power."
 abrakhan.1003.c:0 "Zigûr is master of Harad!"
 abrakhan.1004.opening:0 "Great Golden King of Abrakhân, servant of the mighty god Zigûr,"
 abrakhan.1004.desc:0 "I submit to your rightful lordship over the Haradrim. May the Haradrim venerate the lords of darkness forever and ever. We send our tribute to Abrakhân, please fulfil the desires of Zigûr, lord of the earth."
 abrakhan.1004.a:0 "A wise choice, subject of darkness."
 
 
 
 
 
 
 abrakhan.0010.t:0 "Abrakhân’s Mirror of Fire"
 abrakhan.0010.desc:0 "Between the Dune Sea and the Inner Sea looms the most alien landscape in all the Haradwaith. Before a great sandstone mountain chain and deep within a sinkhole is the Ogladalo Vatra, the Mirror of Fire. The salt flats of the ancient, dried lake have no equal in Middle-earth, so broad and unvarying it is. It was once known in memory and in guiding dreams as Lake Uhtyārâ, the seasonal waters that flow in from the mountains retain that name.\n\nDeep beneath the mountains and broken terrain are ancient fossil waters tapped through cracks in the surface by the people who dwell near the mirror. Extraction happened at an industrial scale, when once the kingdom of Abrakhân was wealthy with trade, grand norias gathered water from the lake and from underground. Without those norias, the Mirror of Fire would support no life at all.\n\nThe salt of the Ogladalo Vatra is deadly to all life, used as a poison in the courts of Abrakhân and a fitting execution is salt mummification. The impossible difficulty travelling from the markets of the Far East and Distant Lands to the cities west of Lake Uhtyārâ in Abrakhân and Dârsalan has evaporated trade. And merchants are more likely to travel the long way around Abrakhân."
 abrakhan.0010.a:0 "Lake Uhtyārâ, the Mirror of Fire has no equal."
 abrakhan.0010.b:0 "To be here when desert cities were lush with trade!"
 abrakhan.0010.c:0 "Abrakhân is a dead kingdom on a dead lake."
 abrakhan.0011.t:0 "The Covshek Pûst of Abrakhân"
 abrakhan.0011.desc:0 "Abrakhân's native people are the Covshek Pûst. In distant, ancient times, these people dwelt on the rim of Lake Uhtyārâ, before it was a dried Mirror of Fire, and there they made their camps and fared not often into the lush lakeside.\n\nFrom these times comes a dream of a boy who killed an ancient spirit-scorpion with the help of an old man. The man wanted to taste the scorpion meat, and he devoured the inner flesh of it in little time. The young boy wanted the adamantine chitin, a portion of which made his glittering armour as a new king of the lake men and mountain men, the rest he threw into the desert sands before the mountains, freeing Lake Uhtyārâ from whatever evil presence dwelt there.\n\nMany Sandmen tribes descended from the red-orange sedimentary mountains of the south and east, collectively they were known as the Covshek Pûst. Those who settled the ancient lake and source of the Nâfarat River were collected into a trade empire, as it was the hub of all Middle-earth trade at the time.\n\nThe Pûst are innovative, developing aquaponics to feed a great amount of people, floating gardens growing vegetables. And when water resources from the lake became exhausted, the Pûst resorted to pulling out of the ground the fossil waters of the underworld.\n\nAt some point in the past the splendour of Abrakhân beside Lake Uhtyārâ has fallen, trade networks moved west towards Rây at the river’s delta, and the Nâfarati tribes, warlike invaders from the south with a mystic and blood seeking culture, have taken the fertile lands of the Nâfarat River, disconnecting Abrakhân to Rây. To enact revenge, Abrakhân has occasionally fielded Nâfarati shock knights and marauders armed with great maces against the Râyan people. These tribes are also well known to use the megafauna of the jungles of the south, bringing both beast and bird alongside their mercenary companies for the use of the rulers of Abrakhân."
 abrakhan.0011.a:0 "The innovations of Abrakhân depend on our dreams."
 abrakhan.0011.b:0 "We may depend too heavily on this fossil water."
 abrakhan.0011.c:0 "Summon a war council with Nâfarati warriors."
 
 
 
 
 abrakhan.0020.t:0 "The Râzarac"
 abrakhan.0020.desc:0 "A most terrible denizen of the Ogladalo Vatra, known as The Destroyer by the Sand Men. It decends upon my settlements at [raided_county.GetName]\n\nA gruesome holdover from the armies of Morgoth in the Elder Days, he is a lesser fire demon. It is said that the Râzarac was placed under the Lake Uhtyārâ, but since the lake’s evaporation, and the vast extraction of water from underground, the Sand Men have broken the seals to its deep caverns, and now this terror prowls the night under the open sky.\n\nThe Râzarac coverts our water supplies, and it is no doubt, after years of captivity, guarding the waters under the Ogladalo Vatra, it has burned into its mind a continuing desire to prevent people from reaching water sources. That much is clear in the demon’s purpose. We name it Destroyer and Unquenching."
 abrakhan.0020.a:0 "Submit to the One!"
 abrakhan.0020.b:0 "A terrifying monster from an ancient world."
 abrakhan.0020.a.critical_success:0 "It recognises Sauron as master"
 abrakhan.0020.a.success:0 "You subdue the Râzarac for now"
 abrakhan.0020.a.failure:0 "It only thirsts"
