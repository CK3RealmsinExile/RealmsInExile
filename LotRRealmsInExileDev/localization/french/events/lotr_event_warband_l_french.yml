 abrakhan.0021.desc:0 "Under the cover of the chilling desert night of [raided_county.GetName], the black-charred demon, Râzarac the Destroyer and Unquenching has attacked a noria that drew water from a chasm leading deep underground.\n\nThe Râzarac coverts our water supplies, and it is no doubt, after years of captivity, guarding the waters under the Ogladalo Vatra, it has burned into its mind a continuing desire to prevent people from reaching water. That much is clear in the demon’s purpose."
 abrakhan.0021.a:0 "Rebuild our losses, do not fear the demon."
 abrakhan.0021.b:0 "I quake with fear at the thought of it returning."
 
 abrakhan.0025.t:0 "Desert Amber Expedition"
 abrakhan.0025.desc:0 "Many of the craggy and shattered cliffs of Abrakhân contain veins of Desert Amber, and each of these veins lead underground into sources of fossil water.\n\nAn expedition into the wastelands between Abrakhân and Dârsalan at the [amber_digsite.GetName] promises to bring back those two precious resources."
 abrakhan.0025.a:0 "I will gear an expedition myself."
 abrakhan.0025.b:0 "Very well. Ensure they are taxed for their finds."
