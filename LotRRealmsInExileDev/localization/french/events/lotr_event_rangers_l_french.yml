 rangers.0100.t:0 "Le chef des Dúnedain"
 rangers.0100.desc:0 "Aragorn II, 16ème chef des Dúnedain d'Arnor, est un homme à qui une destinée illustre est promise. Grand, à la posture altière, sage, bienveillant et rompu au maniement des armes, il est l'image vivante de la force et de la noblesse des hommes de Númenor d'avant la chute. Son père, Arathorn, a été tué par les orques, et c'est sa mère Gilraen qui l'a élevé à Fondcombe avec l'aide du Seigneur Elrond qui le considère comme son fils adoptif. \n\nÀ vingt ans, il tomba amoureux d'Arwen Undomiel, et désira l'épouser depuis lors. L'amour était réciproque, mais Elrond posa des conditions pour bénir cette union. Aragorn ne pourrait ainsi s'unir à Arwen que s'il devenait le Grand Roi d'Arnor et du Gondor, car ce n'est qu'à ce moment là qu'Elrond s'autoriserait à voyager vers l'Ouest, la sachant en sûreté et heureuse. \n\nAragorn partit à l'aventure, servant silencieusement les Peuples Libres. Au Sud il servit l'intendant Ecthelion II du Gondor et le Roi Thengel du Rohan et mérita tous les honneurs et distinctions qu'il reçût. Mais bientôt la destinée appelera Aragorn, et l'épée qui fût brisée sera reforgée. Seul le temps dira si Aragorn sera à la hauteur des espérances, ou s'il sera brisé comme tous les héritiers d'Isildur avant lui."
 rangers.0100.a:0 "J'ai accompli tant de choses, et pourtant il en reste encore tellement à accomplir."
 
 rangers.0200.t:0 "Le trépas de Gilraen"
 rangers.0200.desc:0 "Lors d'une de ses expéditions dans le Nord, Aragorn visita sa mère Gilraen en plein automne. Après avoir passé quelques jours ensemble, il se prépara pour sa prochaine expédition, quand sa mère vint l'interrompre. \n\n"Estel, mon fils, ceci est notre dernier au revoir. Le souci me fait viellir ; maintenant qu'elles se rapprochent, je ne peux affronter les ténèbres qui s'étendent en Terre du Milieu, et je la quitterai bientôt. " \n\nAragorn essaya de la consoler : "Il y a de la lumière au-delà des Ténèbres ; et si c'est le cas comme je le crois, j'aimerai que vous puissiez la voir et être heureuse." \n\nElle ne répondît qu'avec ce linnod : Ónen i-Estel Edain, ú-chebin estel anim; "J'ai donné l'Espoir aux Dúnedain, et n'ai pas gardé espoir moi-même." \n\nAragorn partît accomplir son devoir, le coeur lourd. Gilraen mourût avant le printemps suivant."
 rangers.0200.a:0 "Mère... Vous me manquez terriblement, et j'espère que vous êtes en paix, avec père."
