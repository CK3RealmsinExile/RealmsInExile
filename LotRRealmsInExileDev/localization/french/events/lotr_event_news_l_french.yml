l_french:
 
 news_event.0001.t:0 "La guerre civile Tedjin"
 news_event.0001.desc:0 "La confédération Tedjin sombre dans l'agitation, alors que l'ambitieux nouveau Kataj Bór cherche à mettre en place de nouvelles réformes politiques et religieuses. En retour, les seigneurs les plus conservateurs de la confédération ont commencé à résister ensemble à chaque effort de Bór.\n\nBien que nous pourrions rapidement mettre fin aux luttes incessantes de ces tribus du déserts, les Tedjin sont des guerriers et mercenaires de renom et occupe un rôle tampon vital entre l'Umbar et le Bellakar. Si les seigneurs réactionnaires réussissent à détronner Bór, leurs ambitions se tourneront sûrement vers le sud une fois de plus.\n\nFinallement, la crise de la Confédération a atteint son point de rupture. Des demandes formelles d'abdication du Kataj réformiste ont été envoyées par la faction réactionnaire et les deux partis sont en guerre ouverte.\n\nLe temps file à toute vitesse pour tout parti intéressé d'intervenir dans le futur de la Confédération, toujours dans la balance."
 news_event.0001.a:0 "Les ennuis, à nouveau."
 news_event.0001.b:0 "Qu'ai je à faire de ces nomades étrangers ?"
 news_event.0001.c:0 "Peut-être cela jouera t-il en ma faveur..."

 news_event.0002.t:0 "Les guerriers de la côte"
 news_event.0002.desc:0 "Les forces [tedjinfounder.GetCulture.GetNameNoTooltip] sous [tedjinfounder.GetUIName] se sont emparées de grandes parties de la côte occidentale, fondant un royaume s'étendant de la Harnen à la baie de Felaya.\n\nCes nouveaux et zêlés convertis à la foi de l'Unique se sont donnés pour mission de se forger un nouveau foyer dans les anciennes cités des corsaires de Mardrûak et d'Umbar.\n\nEt pourtant, leurs meneurs n'ont pas oublié l'intervention du Haruzan dans leurs affaires et en ont gardé ombrage. Peut-être envisageront-ils d'assaillir Amrûn elle-même depuis leur nouvelle base de puissance."
 news_event.0002.a:0 "Le triomphe des justes !"
 news_event.0002.b:0 "Sont-ce des amis ou des ennemis ?"
 news_event.0002.c:0 "S'ils désirent la côte, nous devrions les pousser dans la mer..."

 news_event.0003.t:0 "Le royaume des justes"
 news_event.0003.desc:0 "Lors d'une campagne décisive, [tedjinfounder.GetUIName] s'est emparé de la majeure partie de la Harnen, s'approchant encore du Gondor et du Mordor.\n\nAvec une telle posture prééminente, [tedjinfounder.Custom('FR_IlElle')] a désormais une emprise forte sur le commerce nord-sud, terrestre comme maritime, et est assuré[tedjinfounder.Custom('FR_E')] de prospérer.\n\nLe temps dira si cette irrésistible ascension se poursuivra ou s'ils s'écraseront pour avoir volé trop proche d'Arien."
 news_event.0003.a:0 "Enfin, la lumière d'Eru est arrivée au Proche Harad !"
 news_event.0003.b:0 "Nous verrons ce qui suivra..."
 news_event.0003.c:0 "Qu'ils se réjouissent. Cela ne durera pas."

 news_event.0004.t:0 "La résurrection du Qadjajar"
 news_event.0004.desc:0 "Dans un développement inattendu, l'empire Tedjin terrifiant de Qadjajar a été ressucité par [tedjinfounder.GetUIName]. Le Qadjajar contrôla autrefois tout le Bellakar mais son cœur s'est toujours trouvé dans les provinces septentrional du  Bellakar, du Mardrûak et du Felaya, et c'est ce à quoi les Tedjin font référence en utilisant ce nom.\n\nAujourd'hui, suite à une conquête brutale du Mardrûak et du Felaya, les Tedjin ont finalement reconstruit l'état qui s'était autrefois effondré, et les palais de Joam ont été proclamé comme capitale de l'état restauré.\n\nLes prochaines ambitions de [tedjinfounder.GetUIName] sont-elles de restaurer l'étendue maximale du Qadjajar et de conquérir le Bellakar méridional ?"
 news_event.0004.a:0 "Un cauchemar des âges anciens..."
 news_event.0004.b:0 "Le Qadjajar s'élève à nouveau."
 news_event.0004.c:0 "Voyez comment le faible fuit devant le fort !"

 news_event.0005.t:0 "La puissance du Qadjajar"
 news_event.0005.desc:0 "Lors d'une campagne rapide, les Tedjin du Qadjajar ont suivi les pas de leurs ancêtres et ont écrasé le Bellakar une nouvelle fois. Les derniers dynastes du Bellakar ont soit fuit en exil, soit été massacré, alors que des festins sont tenus jour et nuit dans la capitale du Qadjajar, Joam.\n\nAvec la chute finale du Bellakar, les Tedjin ont reconstruit et égalé l'âge d'or passé de leur puissance et pouvoir."
 news_event.0005.a:0 "Une grande lumière du sud s'est évanouie."
 news_event.0005.b:0 "Qadjajar-ali s'est érigé."
 news_event.0005.c:0 "Un règne de ténèbre s'étend sur Izindutârik !"

 news_event.0006.t:0 "Victoire réformiste lors de la guerre civile Tedjin"
 news_event.0006.desc:0 "En dépit de la supériorité numérique de ses sujets rebelles, [defender.GetTitledFirstName|U] a obtenu une victoire décisive. Les seigneurs rebelles ont été humiliés et sont certains de se voir confisquer leurs terres, d'être exilés, voir exécutés.\n\nLes anciennes traditions disparaissent rapidement dans les terres des Tedjin, alors que [defender.GetTitledFirstName|U] intensifie ses réformes et que son regard se tourne vers l'ouest, vers la côte..."
 news_event.0006.a:0 "Preuve, s'il en faut, qu'une cause juste prévaut !"
 news_event.0006.b:0 "Intéressant."
 news_event.0006.c:0 "Comment peut-on perdre avec une telle supériorité numérique ?"

 news_event.0007.t:0 "Victoire réactionnaire lors de la guerre civile Tedjin"
 news_event.0007.desc:0 "Au final, le nombre l'emporta. Le kataj réformiste, [defender.GetFirstName|U], a été détrôné par ses vassaux et s'est enfui[defender.Custom('Fr_E')] en exil, avec ses soutiens.\n\n[attacker.GetFirstName|U], qui prit sa place, a publiquement établi son intention de mettre fin à toute influence « étrangère » maligne dans son royaume et d'écraser la source de celles-ci : le Felaya.\n\nLes Tedjin semblent se préparer pour une nouvelle tentative de conquête des terres qu'ils perdirent il y a de nombreuses années..."
 news_event.0007.a:0 "Qui sème le vent récolte la tempête."
 news_event.0007.b:0 "Intéressant."
 news_event.0007.c:0 "Puisse cela être le début d'une conquête plus brutale encore."

 news_event.0008.t:0 "Rapprochement du Bellakar et du Felaya"
 news_event.0008.desc:0 "Bien que n'ayant jamais été, théoriquement, indépendant du royaume du Bellakar, en pratique la région du Felaya a toujours joui d'une complète autonomie, depuis le règne d'Aromôzîr I, il y a presque 1000 ans de cela. Des périodes de rapprochements et d'éloignements se sont succédées entre la province et le grand royaume, la première étant distincte du second en terme religieux et culturel, son peuple tirant fierté de son indépendance et autonomie. Les Premiers Seigneurs ont même combattu le Bellakar par le passé, lorsque le royaume outrepassa leurs limites.\n\nAujourd'hui, enfin, leurs relations semblent se racommoder, alors que le Premier Seigneur du Felaya a voyagé officiellement en Nilûlondê pour rendre hommage et jurer fidélité à son suzerain, ce qui n'avait pas été vu depuis les jours du roi Mâsrakayân et de la reine Zimrubêl.\n\nCe rapprochement semble être largement du à [bellakarruler.GetTitledFirstName|U], dont la diplomatie prudente, les concessions et les assurances au peuple du Felaya concernant leur statut au sein du grand royaume ont permis au schisme de se refermer sans devoir recourir à conflit sanglant et douloureux."
 news_event.0008.a:0 "Unis, nous sommes plus forts."
 news_event.0008.b:0 "Félicitations ?"
 news_event.0008.c:0 "Ensembles ou désunis, ils tomberont."

 news_event.0009.t:0 "Les Honnin du Sûzush Agkhôr"
 news_event.0009.desc:0 "Sans que quiconque ne l'ai prédit, les tribus Honnin établies dans le Sûza Sûmar ont marché sur le Rây, revendiquant les cités et établissant leur peuple dans de petites bandes dans toute la région, surprenant l'ensemble de la [bayoftulwang|E].\n\nLes Honnin furent les premiers hommes à s'établir dans le Rây, où ils bâtirent les premières structures de pierres monolitiques de la région. Ce fut eux qui apprirent en premier aux Haradrim apysaïque comment travailler la pierre et la terre. Cependant, alors que les Haradrim migrèrent dans les vallées fertiles et luxuriantes, la coexistence entre les étudiants et leurs enseignants s'est transformée en guerre larvée. Les Honnin, disgracieux et peu fertiles, furent repoussés par les Bôzishnarûd, dont le nombre croissait sans cesse, jusque dans le Sûza Sûmar, où ils perdirent la plupart de leurs connaissances et enseignements.\n\nAujourd'hui, cependant, cela a changé. Les Honnin, menés par [grab Honnin leader] ont reconquis leurs terres ancestrales, qu'ils nomment le Sûzush Agkhôr. Déjà, ils érigent de nouvelles grandes structures de pierre et semblent emplis d'une détermination féroce de ne plus jamais connaître la ruine qu'ils viennent de quitter."
 news_event.0009.a:0 "Puissent-ils connaitre paix et prospérité."
 news_event.0009.b:0 "Une victoire pour les petits hommes !"
 news_event.0009.c:0 "Attendez, quoi ?"

 news_event.0010.t:0 "La marche des Ents"
 news_event.0010.desc:0 "Un grand pouvoir, dont l'origine et la puissance sont anciennes, s'est eveillé pour changer le cours du monde, de manière complètement inattendue. Depuis les profondeurs de la forêt de Fangorn, les anciens Onodrim, que les hommes connaissent comme les [ents|E], ont marché sur l'Isengard en représaille à la soif de pouvoir de [saruman.GetFirstName].\n\nLors d'une bataille décisive brutale, l'Anneau de l'[isengard|E] a été brisé et ses puits ont été noyé par l'Isen, qui se précipita dans un déluge après que les Ents aie détruit le grand barrage que Saruman avait construit. Ce dernier est désormais prisonnier de sa propre tour et les Ents ont chassé jusqu'au dernier de ses Uruk-hai dans la région, réduisant à néant son pouvoir.\n\nEn ce jour, les Enfants de Yavanna ont porté un coup décisif contre les Ténèbres."
 news_event.0010.a:0 "Une victoire pour tout ce qui est bon en ce monde !"
 news_event.0010.b:0 "Parfait. Donc je dois me soucier même des arbres maintenant ?"
 news_event.0010.c:0 "Maudites créatures... Brûlez-les toutes !"