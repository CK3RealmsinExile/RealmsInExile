 #Special MaA
 house_guard: "Gardes de la Maison"
 house_guard_flavor: "#F Ce régiment d’élite est au service d’une dynastie spécifique. Les guerriers sont choisis parmi les sujets les plus loyaux.#!"
 
 #MaA Descriptions
 bowmen_flavor: "#F Les archers professionnels remplissent le ciel de flèches qui dévastent les premières lignes ennemies.#!"
 light_footmen_flavor: "#F Les escarmoucheurs vétérans perturbent les flancs de l’ennemi et sapent le moral des troupes.#!"
 light_horsemen_flavor: "#F Légère et rapide, ces cavaliers excellent sur les flancs et sont dévastateurs lorsqu’ils poursuivent des ennemis en déroute.#!"
 armored_footmen_flavor: "#F Lourdement armées et bien entraînées, ces troupes sont spécialisées dans l’écrasement de l’infanterie de masse.#!"
 pikemen_unit_flavor: "#F Les longues piques permettent à ces régiments de former des murs de pointes pouvant arrêter une charge de cavalerie.#!"
 armored_horsemen_flavor: "#F Lourdement armés et avec une solide armure, ces cavaliers dominent la guerre dans les plaines ouvertes.#!"
 crossbowmen_flavor: "#F Bien que le rechargement soit lent, les arbalètes sont faciles à utiliser et les tirs peuvent percer la plupart des armures à une bonne distance.#!"
 
 onager_flavor: "#F Ces petites catapultes à torsion peuvent détruire les fortifications ennemies en lançant des projectiles en pierre.#!"
 mangonel_flavor: "#F Le mangonneau à traction est plus facile à utiliser que l’onagre, tout en offrant une cadence de tir plus rapide.#!"
 trebuchet_flavor: "#F Le trébuchet à contrepoids peut lancer de gros projectiles avec une force bien supérieure à celle des mangonneaux ou des onagres.#!"
 bombard_flavor: "#F N’étant plus contraints par les limites des leviers et des poulies, ces canons peuvent détruire les fortifications avec facilité.#!"
 
 war_elephant_flavor: "#F Il est presque impossible d’arrêter un éléphant en charge, ce qui en fait d’excellentes troupes de choc.#!"
 camel_rider_flavor: "#F Mieux adaptés à la guerre dans le désert que la cavalerie traditionnelle, ces cavaliers dominent le sable.#!"
 
 huscarl_flavor: "#F Les « húskarls » germaniques maîtrisent l’utilisation du mur de bouclier pour contrer les vollées de flèches.#!"
 landsknecht_flavor: "#F Les « landsknechts » allemands peuvent utiliser leurs énormes « zweihanders » (espadons) pour détruire les formations de piquiers ennemis.#!"
 longbowmen_flavor: "#F Bien qu’il faille une vie entière pour les maîtriser correctement, les arcs longs d’Angleterre et du Pays de Galles sont assez puissants pour percer une armure de plates et ont une cadence de volées presque inégalée.#!"
 goedendag_flavor: "#F Le godendart flamand est un gourdin pointu qui peut être utilisé contre des charges de cavalerie.#!"
 gendarme_flavor: "#F Les gens d’armes français sont le summum de la cavalerie lourde et inspirent le monde entier.#!"
 chasseur_flavor: "#F Les chevaliers outremer maîtrisent à la fois l’équitation européenne et les tactiques désertiques levantines.#!"
 picchieri_flavor: "#F Les formations mobiles utilisées par les picchieri latins les rendent plus meurtrières que les piquiers traditionnels.#!"
 praetorian_flavor: "#F Les meilleurs parmi les meilleurs, les palatini, sont des soldats romains d’élite qui servent directement l’empereur.#!"
 caballero_flavor: "#F Contrairement à la plupart des cavaliers, les caballeros ibériques sont à l’aise dans les plaines et sur les terrains accidentés.#!"
 cataphract_flavor: "#F Armées de manteaux de fer, les cataphractes grecques peuvent percer presque toutes les lignes défensives grâce à leur charge.#!"
 monaspa_flavor: "#F Formée à partir des gardes du corps des rois géorgiens, la #EMP monaspa#! est une force de cavalerie lourde redoutable particulièrement adaptée au terrain vallonné du Caucase.#!"
 hobelar_flavor: "#F Rapides et agiles, les « hobelars » celtiques peuvent facilement attaquer les forêts et les collines évitées par la cavalerie.#!"
 schiltron_flavor: "#F L’incroyable discipline des piquiers écossais leur permet facilement de briser les charges ennemies, même dans les plaines ouvertes.#!"
 metsanvartija_flavor: "#F Les « metsänvartija » (« gardiens des forêts ») ouraliens peuvent tendre une embuscade avant de se disparaître dans les arbres.#!"
 horse_archers_flavor: "#F Les archers à cheval sont utilisés par les tribus nomades pour décocher des flèches tout en étant presque impossible à attraper.#!"
 ayyar_flavor: "#F Jeunes et enthousiastes, les membres des groupes de combat ayyars sont des soldats volontaires et compétents, prêts à être appelés à tout moment.#!"
 mubarizun_flavor: "#F Entraîné à la fois en combat de formation et en combat singulier, le « mubarizun » arabe peut écraser la plupart des autres fantassins au combat.#!"
 druzhina_flavor: "#F Les « droujiina » russes sont des gardes du corps habiles qui se sont consacrés à la protection de leurs alliés.#!"
 hussar_flavor: "#F Maîtres des raids, la cavalerie légère konni de l’Europe de l’est peut ne faire qu’une bouchée d’une armée ennemie en fuite.#!"
 horn_warrior_flavor: "#F Entraînés dans la guerre en montagne, les guerriers de la Corne de l’Afrique ne doivent pas être sous-estimés.#!"
 bush_hunter_flavor: "#F Ces archers ouest-africains tournent à leur avantage le difficile terrain de la brousse.#!"
 shomer_flavor: "#F Consacrés à la protection de leurs parents, les « shomer » juifs sont habiles à couvrir leurs coreligionnaires au combat.#!"
 khandayat_flavor: "#F Les « khandayats » indiens sont de grands épéistes qui peuvent facilement abattre hommes et chevaux.#!"
 garudas_flavor: "#F Les guerriers garudas sont réputés pour leur loyauté et leur capacité à se battre jusqu’à la mort. Lorsque l’un d’eux tombe, toute sa suite de guerriers lenka est censée mourir avec lui.#!"
 mountaineer_flavor: "#F Un entraînement intense à haute altitude fait des soldats tibétains les champions incontestés de ce domaine.#!"
 sahel_horsemen_flavor: "#F Les cavaliers du Sahel sont des guerriers à cheval qui utilisent des armures légères matelassées et des javelots pour dévaster leurs ennemis#!"
 guinea_warrior_flavor: "#F Les guerriers des hautes terres de Guinée se déplacent rapidement, et leurs javelots sont précis et meurtriers.#!"
 sarawit_flavor: "#F Le sarawit est une armée bien entraînée dans les hauts plateaux éthiopiens.#!"
 zbrojnosh_flavor: "#F Dans les collines et les forêts d’Europe centrale, les zbrojnosh sont très craints.#!"
 abudrar_flavor: "#F Les montagnards dits « abudrar » connaissent toutes les gorges et tous les oueds de leur pays.#!"
 palace_guards_flavor: "#F Habituellement chargés de monter la garde et de maintenir la paix, ces guerriers polyvalents peuvent constituer l’épine dorsale de toute armée.#!"
 chu_ko_nu_flavor: "#F Armés de chu-ko-nu, ces archers sont capables de tirer des carreaux à une cadence dévastatrice.#!"
 mulaththamun_flavor: "#F Ces cavaliers affinent leurs compétences en passant leur vie dans le désert. Ils couvrent leur visage d’un voile pour se protéger du sable et de la reconnaissance par l’ennemi.#!"
 archers_of_the_nile_flavor: "#F Depuis des milliers d’années, les Nubiens protègent leur terre natale en maîtrisant l’arc dès leur plus jeune âge et en combattant les raids des peuples du désert environnant et les envahisseurs.#!"
 paiks_flavor: "#F Les fantassins sont le pilier des armées indiennes depuis des siècles, et aucune arme n’est aussi courante que le simple arc en bambou auquel de nombreux Indiens s’exercent en chassant dès leur plus jeune âge.#!"
 guanch_vaulter_flavor: "#F Armés de longues perches de saut, ces guerriers agiles sont capables de naviguer sur des terrains escarpés et montagneux avec aisance et peuvent même sauter par-dessus certaines fortifications.#!"
 ayrudzi_flavor: "#F Ces nobles féroces, rapides et habiles en terrain difficile, tout en étant vêtus d’une armure solide, peuvent servir à la fois de cavalerie de harcèlement et d’avant-garde redoutable.#!"
 conrois_flavor: "#F Ces cavaliers normands téméraires armés de lances partent à l’assaut de toutes les faiblesses des formations ennemies, désireux d’arracher la victoire par le choc et la terreur.#!"
 akritai_flavor: "#F Des conscrits ruraux vétérans, défenseurs des cols rocheux, qui utilisent le temps à leur avantage et un savoir local pour harceler même les armées les plus puissantes.#!"
 ballistrai_flavor: "#F Ces machines à torsion font jaillir des flèches de la taille d’une lance qui s’abattent sur les villes assiégées et les formations ennemies, semant la terreur et le désordre.#!"
 skoutatoi_flavor: "#F Le grand bouclier appelé #EMP skouton#! que cette infanterie arbore contre l’ennemi leur a donné leur nom. Leur principale vertu au combat est la discipline, qui leur permet d’avancer et de reculer en bon ordre.#!"
 varangian_guards_flavor: "#F Ces célèbres mercenaires germaniques brandissant des haches sont le noyau inébranlable de l’armée impériale.\n\n@warning_icon! #X Ils réclameront de l’[gold|El] après la mort du Basileus.#!"
 handpicked_faithful_flavor: "#F Remarquables par leur courage, leur loyauté et leur talent, ces combattants sont prêts à sacrifier leur vie pour protéger leur chef.#!"
 
 #Religious MaA
 teutonic_knights: "Ordre des Chevaliers"
 teutonic_knights_flavor: "#F Chevaliers zélés à armure lourde, spécialisés dans les grandes batailles d’infanterie grâce leur charge de cavalerie lourde.#!"
 skirmishers_lowercase: "escarmoucheurs"
 light_cavalry_lowercase: "cavalerie légère"
 heavy_cavalry_lowercase: "cavalerie lourde"
 archers_lowercase: "archers"
