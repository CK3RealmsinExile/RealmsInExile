 #Accolade MaA
 accolade_maa_archers: "Archers de l’escorte"
 accolade_maa_archers_flavor: "[retinue_maa|E]\n#F Ces archers d’élite ne sont pas une bande de braconniers : ils se sont entraînés sans relâche à tirer avec précision et à une cadence élevée.#!"
 accolade_maa_skirmishers: "Tirailleurs de l’escorte"
 accolade_maa_skirmishers_flavor: "[retinue_maa|E]\n#F Mélange de guerriers d’élite légers et de mercenaires chevronnés, redoutés pour leur habileté à tendre des embuscades et à mener des opérations de guérilla.#!"
 accolade_maa_pikes: "Piquiers de l’escorte"
 accolade_maa_pikes_flavor: "[retinue_maa|E]\n#F Portant de bonnes armures et armés de longues piques, ces fantassins forment le cœur inébranlable de l’armée de leur seigneur.#!"
 accolade_maa_outriders: "Avant-coureurs de l’escorte"
 accolade_maa_outriders_flavor: "[retinue_maa|E]\n#F Montés sur de rapides coursiers, ces cavaliers d’élite peuvent semer n’importe quel adversaire et frapper là où on les attend le moins et où ils feront le plus mal.#!"
 accolade_maa_vanguards: "Avant-garde de l’escorte"
 accolade_maa_vanguards_flavor: "[retinue_maa|E]\n#F Ces fantassins lourds, disciplinés et impeccables, occupent une place de choix au cœur du combat et constituent une force à laquelle peu d’ennemis peuvent résister.#!"
 accolade_maa_lancers: "Lanciers de l’escorte"
 accolade_maa_lancers_flavor: "[retinue_maa|E]\n#F Toujours prêts à se jeter au cœur de la mêlée avec noblesse, en poussant une clameur tonitruante, les rangs serrés de ces cavaliers inspirent une véritable terreur à tous leurs adversaires.#!"
 accolade_maa_crossbowers: "Arbalétriers de l’escorte"
 accolade_maa_crossbowers_flavor: "[retinue_maa|E]\n#F Chevalier ou valet, rien ne résiste aux carreaux de fer tirés avec adresse par ces arbalétriers surentraînés.#!"
 accolade_maa_cameliers: "Chameliers de l’escorte"
 accolade_maa_cameliers_flavor: "[retinue_maa|E]\n#F Au Moyen-Orient et en Afrique du Nord, peu de chameliers sont aussi redoutables.#!"
 accolade_maa_elephantiers: "Éléphants de l’escorte"
 accolade_maa_elephantiers_flavor: "[retinue_maa|E]\n#F Depuis leurs howdahs haut-perchés, les cornacs de ces bêtes prouvent que la seule chose plus difficile à arrêter qu’un éléphant qui charge est un plus gros éléphant.#!"
 accolade_maa_horse_archers: "Archers à cheval de l’escorte"
 accolade_maa_horse_archers_flavor: "[retinue_maa|E]\n#F Le moindre cavalier des steppes passe sa vie entière à cheval. C’est encore plus vrai pour ces combattants chevronnés. Les combattre, c’est souffrir ; les poursuivre, c’est mourir.#!"
 
 #MPO
 nomadic_riders: "Cavaliers de la Horde"
 nomadic_riders_flavor: "#F Les $nomadic_riders|l$ sont entraînés dès la naissance pour aller au combat à dos de cheval.#!"
 kheshig: "Kheshig"
 kheshig_flavor: "#F Garde d’élite d’un dirigeant nomade, les $kheshig|l$ garantissent sa sécurité jour et nuit. Les khorchin, leur division de combat, étendent leur emprise au champ de bataille.#!"
 nomadic_horde: "[horde|E]"
 
 steppe_raiders: "Pilleurs des steppes"
 steppe_raiders_flavor: "#F Bien qu’ils soient équipés comme des éclaireurs, ces cavaliers n’hésitent pas à charger des ennemis isolés et à exercer une violence rapide sur les imprudents.#!"
 
 torch_bearers: "Porteurs de torche"
 torch_bearers_flavor: "#F Sur la steppe infinie, pas besoin de tours de siège ou de catapultes : une torche enflammée et un cheval rapide suffisent pour incendier les yourtes.#!"
 
 heavy_horse_archers: "Archers à cheval lourds"
 heavy_horse_archers_flavor: "#F Cavaliers en armure portant de puissants arcs. Ces nomades peuvent se battre sans relâche sur le terrain, car chacun d’entre eux dirige un attelage de chevaux de qualité.#!"
 
 nomad_lancers: "Lanciers nomades"
 nomad_lancers_flavor: "#F Des lances à crochets et des bannières en crin de cheval s’élèvent au-dessus de cette ligne de bataille étincelante composée d’une féroce cavalerie nomade d’élite.#!"
 
 mangudai: "Mangudaïs"
 mangudai_flavor: "#F Les courageux cavaliers volontaires – « ceux qui sont déjà morts » – sont les premiers à s’écraser sur l’ennemi et, par leur sacrifice, à l’entraîner dans un désordre imprudent.#!"
 
 cataphract_archers: "Archers cataphractes"
 cataphract_archers_flavor: "#F Les flèches et les lames se heurtent inoffensivement à l’armure lamellaire de ces cavaliers et de leurs montures, tandis que leurs arcs sèment la mort et la désolation.#!"
 
 maturkan_warriors: "Guerriers maturkans"
 maturkan_warriors_flavor: "#F Ces princes de la guerre sont les défenseurs de la froide taïga, et se battent bien là où les chevaux et les groupes de pilleurs peuvent à peine aller.#!"
