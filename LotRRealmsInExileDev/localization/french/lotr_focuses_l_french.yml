l_french:

 #Crafting
 crafting_lifestyle_name: "Art de la Forge"
 crafting_lifestyle_desc: "Consacrez-vous à la maîtrise des techniques séculaires de l'artisanat et de la forge, depuis la quête des matériaux bruts jusqu'à la création d'objets de merveille ou de puissance légendaire."
 crafting_lifestyle_highlight_desc: "Grâce à votre [education|E] en Intendance, vous gagnez #P [GetPlayer.Custom('GetEducationLifestylePercentageBoost')]#! d'[experience|E] supplémentaire dans ce Mode de vie."
 crafting_artificing_focus: "Concentration : Maîtrise de la Forge"
 crafting_artificing_focus_desc: "Dédiez votre temps à perfectionner votre art du marteau et de l'enclume, tel un héritier des traditions d'antan."
 crafting_artificing_focus_effect_desc: "Se concentrer sur la Maîtrise de la Forge octroie :"
 crafting_artificing_focus_modifier: "[GetFocus('crafting_artificing_focus').GetName]"
 crafting_enchantment_focus: "Concentration : Enchantement"
 crafting_enchantment_focus_desc: "La maîtrise conjointe du savoir ancien et de l'artisanat demeure rare, mais ouvre la voie à la création d'objets imprégnés de pouvoir véritable."
 crafting_enchantment_focus_effect_desc: "Se concentrer sur l'Enchantement confère :"
 crafting_enchantment_focus_modifier: "[GetFocus('crafting_enchantment_focus').GetName]"
 crafting_excavation_focus: "Concentration : Art de l'Excavation"
 crafting_excavation_focus_desc: "Les richesses d'Aulë sommeillent dans les profondeurs de la terre. Seule votre volonté peut les révéler au jour."
 crafting_excavation_focus_effect_desc: "Se concentrer sur l'Art de l'Excavation procure :"
 crafting_excavation_focus_modifier: "[GetFocus('crafting_excavation_focus').GetName]"
 crafting_adventurer_focus: "Artisanat Supérieur"
 crafting_adventurer_focus_desc: "Façonnez le monde de vos mains expertes. Donnez vie à vos visions les plus audacieuses."
 crafting_adventurer_focus_effect_desc: "Se concentrer sur l'Artisanat Supérieur accorde :"
 crafting_adventurer_focus_modifier: "[GetFocus('crafting_adventurer_focus').GetName]"

 #Sorcery
 sorcery_adventurer_focus: "Art de la Malédiction"
 sorcery_adventurer_focus_desc: "Prononcez les paroles interdites. Retournez le destin contre vos ennemis mortels."
 sorcery_adventurer_focus_effect_desc: "Se concentrer sur l'Art de la Malédiction octroie :"
 sorcery_adventurer_focus_modifier: "[GetFocus('sorcery_adventurer_focus').GetName]"