game_concept_heritage_family: "Famille de patrimoine"
game_concept_heritage_families: "Familles de patrimoine"
game_concept_heritage_family_desc: "Les familles de patrimoine sont des regroupements d'heritages liés. Le partage d'une même famille de patrimoine augmente l'[cultural_acceptance|E] de base."

game_concept_heritage_group: "Groupe de patrimoine"
game_concept_heritage_groups: "Groupes de patrimoine"
game_concept_heritage_group_desc: "Les groupes de patrimoine sont des regroupements d'heritages liés. Le partage d'un même groupe de patrimoine augmente l'[cultural_acceptance|E] de base."

game_concept_language_group: "Groupe linguistique"
game_concept_language_groups: "Groupes linguistiques"
game_concept_language_group_desc: "Les groupes linguistiques sont des regroupements de [languages|E] liées. Le partage d'un même groupe linguistique augmente l'[cultural_acceptance|E] de base et il est plus facile d'apprendre une langue appartenant au même groupe que la langue maternelle de votre [culture|E]."

game_concept_language_family: "Famille linguistique"
game_concept_language_families: "Familles linguistiques"
game_concept_language_family_desc: "Les familles linguistiques sont des regroupements de [languages|E] liées. Le partage d'une même famille linguistique augmente l'[cultural_acceptance|E] de base et il est plus facile d'apprendre une langue appartenant à la même famille que la langue maternelle de votre [culture|E]."

game_concept_language_union: "Union linguistique"
game_concept_language_unions: "Unions linguistiques"
game_concept_language_union_desc: "Les unions sont des regroupements de [languages|E] partageant une évolution commune. Le partage d'une union linguistique augmente l'[cultural_acceptance|E] de base et il est plus facile d'apprendre une langue partageant la même union que la langue maternelle de votre [culture|E]."

game_concept_heritages: "Héritages"

game_concept_heritage_group_elven: "Quendi"
game_concept_heritage_group_elven_desc: "Les [quendi|E] sont Ceux-qui-Parlent, les Premiers Nés, les Enfants des Étoiles qui s'éveillèrent dans le crépuscule qui précéda le soleil et la lune. Ils sont doués d'une vie éternelle, d'un grand contrôle sur leur [Glossary('fëar','fea_gloss')], et de capacités mentales qui dépassent celles des plus illustres des [men|E]. Depuis leur éveil à [cuivienen|E], lors des [yearofthetreesage|E], ils se sont subdivisées à plusieurs reprises lors des grandes divisions des [eldar|E] et des [avari|E], à l'époque du [thegreatjourney|E], puis à nouveau en plus petits clans et peuples, tels que les [sindarelves|E], les [noldor|E], les Nandor, les [cuind|E], ou encore les [penni|E]. À l'origine, ils se distinguaient en trois grands clans : les Minyar, les Tatyar, et les Nelyar, et cette ancienne division peut toujours être observée aujourd'hui encore."

game_concept_language_family_elven: "Quendien"
game_concept_language_family_elven_desc: "Lorsque les [quendi|E] s'éveillèrent à [cuivienen|E], ils levèrent les yeux et révérèrent les étoiles, s'écriant : « [Glossary('ela','ela_gloss')] ! », et ce furent leurs premiers mots. Depuis lors, leurs langages ont divergés et ont évolués, s'adaptant au toujours changeant [Glossary('lámatyávë','lamatyave_gloss')] de leurs locuteurs."

game_concept_language_group_eldarin: "Eldarin"
game_concept_language_group_eldarin_desc: "Les [eldar|E] sont ceux qui ont voyagé vers l'ouest depuis [cuivienen|E], et qui ont séparé leurs langues de celles des [avari|E]. L'eldarin est une famille variée, comprenant à la fois les langues conservatrices d'Aman et les langues novatrices de la [middleearth|E]."

game_concept_language_group_avarin: "Avarin"
game_concept_language_group_avarin_desc: "Aussi éloignées les unes des autres que celles des [eldar|E], les langues des [avari|E] se retrouvent dans toute la [middleearth|E]. Avarin est plus un groupe informel qu'une véritable famille, ses langues ont divergé presque à l'échelle de l'époque d'origine. Bien qu'ils ne soient pas aussi érudits que leurs congénères disparus, ils ont conservé les anciennes compétences et l'artisanat des [quendi|E] avec des mots et des phrases. "
