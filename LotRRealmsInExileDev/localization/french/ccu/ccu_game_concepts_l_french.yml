game_concept_language_families:0 "Familles linguistiques"
game_concept_language_family_desc:0 "Les familles linguistiques rassemblent des [language_groups|El] qui partagent la même racine.\n\nUne famille linguistique partagée augmente l'[cultural_acceptance|El] de base et facilite l'apprentissage d'une langue faisant partie du même groupe que votre [culture|El]."

