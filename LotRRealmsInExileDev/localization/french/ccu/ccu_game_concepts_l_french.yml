game_concept_language_group:0 "Groupe de langue"
game_concept_language_groups:0 "Groupes de langue"
game_concept_language_group_desc:0 "Les groupes de langues sont des regroupements de [languages|E] liées. Le partage d'un même groupe de langue augmente l'[cultural_acceptance|E] de base et il est plus facile d'apprendre une langue appartenant au même groupe que la langue maternelle de votre [culture|E]."

