game_concept_language_group:0 "Groupe linguistique"
game_concept_language_groups:0 "Groupes linguistiques"
game_concept_language_group_desc:0 "Les groupes linguistiques rassemblent des [languages|El] qui sont proches les unes des autres.\n\nUn groupe linguistique partagé augmente l'[cultural_acceptance|El] de base et facilite l'apprentissage d'une langue faisant partie du même groupe que votre [culture|El]."

