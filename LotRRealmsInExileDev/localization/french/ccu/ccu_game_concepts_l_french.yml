game_concept_heritages:0 "Héritages"

game_concept_heritage_group_elven:0 "Quendi"
game_concept_heritage_group_elven_desc:0 "Les [quendi|E] sont Ceux-qui-Parlent, les Premiers Nés, les Enfants des Étoiles qui s'éveillèrent dans le crépuscule qui précéda le soleil et la lune. Ils sont doués d'une vie éternelle, d'un grand contrôle sur leur [Glossary('fëar','fea_gloss')], et de capacités mentales qui dépassent celles des plus illustres des [men|E]. Depuis leur éveil à [cuivienen|E], lors des [yearofthetreesage|E], ils se sont subdivisées à plusieurs reprises lors des grandes divisions des [eldar|E] et des [avari|E], à l'époque du [thegreatjourney|E], puis à nouveau en plus petits clans et peuples, tels que les [sindarelves|E], les [noldor|E], les Nandor, les [cuind|E], ou encore les [penni|E]. À l'origine, ils se distinguaient en trois grands clans : les Minyar, les Tatyar, et les Nelyar, et cette ancienne division peut toujours être observée aujourd'hui encore."

game_concept_language_group_elven:0 "Quendien"
game_concept_language_group_elven_desc:0 "Lorsque les [quendi|E] s'éveillèrent à [cuivienen|E], ils levèrent les yeux et révérèrent les étoiles, s'écriant : « [Glossary('ela','ela_gloss')] ! », et ce furent leurs premiers mots. Depuis lors, leurs langages ont divergés et ont évolués, s'adaptant au toujours changeant [Glossary('lámatyávë','lamatyave_gloss')] de leurs locuteurs."