game_concept_heritage_family:0 "Famille de patrimoine"
game_concept_heritage_families:0 "Familles de patrimoines"
game_concept_heritage_family_desc:0 "Les familles de patrimoines rassemblent des [heritages|El] qui sont proches les uns des autres.\n\nUne famille de patrimoine partagé augmente l'[cultural_acceptance|El] de base."

game_concept_heritage_group:0 "Groupe de patrimoine"
