 trait_gallowsbait: "Gibier de potence"
 trait_gallowsbait_desc: "Tous les crimes ne préoccupent pas les gens importants. Ce personnage se fait un nom en tant que petit délinquant."
 trait_gallowsbait_character_desc: "Tous les crimes ne préoccupent pas les gens importants. [ROOT.GetCharacter.GetFirstNameNoTooltip] se fait un nom en tant que [Select_CString(ROOT.GetCharacter.IsFemale,'petite délinquante','petit délinquant')]."
 trait_track_bandit: "Bandit"
 trait_track_bandit_desc: "La lumière du droit ne s’étend guère au-delà des murs d’une ville ; là-bas, la force fait loi."
 trait_track_trickster: "Escroc"
 trait_track_trickster_desc: "Un esprit faible n’est pas seulement une tragédie, c’est aussi une opportunité pour les gens malins."
 trait_track_thief: "Voleur"
 trait_track_thief_desc: "Après tout, la possession représente les neuf dixièmes de la loi."
 trait_track_poacher: "Braconnier"
 trait_track_poacher_desc: "Il n’y a aucun mal si c’est contre un animal, n’est-ce pas ?"
 trait_track_marauder: "Maraudeur"
 trait_track_marauder_desc: "S’il est moins prestigieux de commettre un enlèvement ou un assassinat hors de la haute société, cela n’en est pas forcément moins rentable."
 trait_despoiler_of_byzantium: "Spoliateur de Byzance"
 trait_despoiler_of_byzantium_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] a fait partie des redoutables seigneurs latins qui ont conquis et ruiné un ancien empire chrétien."
 trait_campeador: "Campeador"
 trait_campeador_desc: "L’expertise de [ROOT.GetCharacter.GetFirstNameNoTooltip] sur le champ de bataille lui vaut le titre de « champio[ROOT.GetCharacter.Custom('FR_NNne')] du champ de bataille »."
 trait_violet_poet: "Poète romantique"
 trait_violet_poet_desc: "Qu’est-ce qui fait chanter un cœur et vibrer une voix plus que l’amour lui-même ? [ROOT.GetCharacter.GetFirstNameNoTooltip] le sait, et le sait magistralement."
 trait_track_violet_poet: "Rapsode"
 trait_track_violet_poet_desc: "L’expression la plus vraie d’un poète ne se fait pas uniquement par les mots, mais aussi par l’âme et le corps.\n\n#weak Ce [trait|El] peut être amélioré en écrivant des poèmes ou par une approche « amoureuse »."
 trait_knight_errant: "Chevalier errant"
 trait_knight_errant_character: "$knight_culture_player_no_tooltip$-errant"
 trait_knight_errant_desc: "Ce personnage est un chevalier célèbre qui défend les faibles et les opprimés, et pourfend les vilains."
 trait_knight_errant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un $knight_culture_player_no_tooltip_lowercase$ célèbre qui défend les faibles et les opprimés, et pourfend les vilains."
 trait_track_knight_errant: "Bienfaiteur"
 trait_track_knight_errant_desc: "Il ne suffit pas de prétendre être juste, il faut aussi le prouver.\n\n#weak Ce [trait|El] peut changer de niveau en exécutant des [task_contracts|El] de justice, de prouesse ou de martialité qui démontrent des qualités honorables."
 the_wake: "l’Éveillé"
 trait_track_the_wake: "Rôdeur des marais"
 trait_track_the_wake_desc: "Le destin tisse une toile subtile. Ce qui m’appartient de droit sera repris par la force.\n\n#weak Ce [trait|El] peut changer de niveau en vainquant des [characters|El] de [culture|El] #BOL $norman|l$#! dans des [battles|El] ou des [single_combat_duel_plural|El].#!"
 the_wake_1: "L’Exilé"
 the_wake_2: "Le Hors-la-loi"
 the_wake_3: "Le Boucher"
 the_wake_4: "L’Ankou"
 the_wake_5: "$the_wake$"
 the_wake_1_desc: "Pauvre Hereward, noble jeune homme en exil. Un homme sans but, un vagabond indifférent. Que de potentiel gâché."
 the_wake_2_desc: "But trouvé. Il reste tant de travail à accomplir, un travail sanglant, jusqu’à ce que les eaux des marais soient rouges du sang des étrangers."
 the_wake_3_desc: "D’autres hommes, des hommes faibles, resteront à jamais dans les profondeurs de ces marais poisseux et puants, mais pas Hereward, car il est né ici. Certains chuchotent qu’il peut marcher sur les eaux des marais comme sur la terre ferme, tant son habileté est grande."
 the_wake_4_desc: "Les histoires d’une bête qui rôde dans les marais effraient les enfants malicieux."
 the_wake_5_desc: "Au crépuscule, l’ombre noire part en chasse. Toujours vigilante, toujours en alerte. Hereward le Sanglant, Hereward le Redouté, Hereward l’Éveillé."
