 #BP3
 trait_lifestyle_wayfarer: "Voyageur"
 trait_lifestyle_wayfarer_desc: "Les voyages sont plus qu’un simple moyen d’arriver à ses fins pour [ROOT.GetCharacter.GetFirstNameNoTooltip]. Pendant des jours, [ROOT.GetCharacter.GetSheHe] disparaît et revient avec des histoires fantastiques de lieux lointains, de hautes montagnes, de grottes sombres et de forêts mystérieuses."
 trait_lifestyle_voyager: "Navigateur"
 trait_lifestyle_voyager_desc: "Les villes les plus somptueuses, les ruines de l’Antiquité, les rois et les reines de pays lointains. [ROOT.GetCharacter.GetFirstNameNoTooltip] a vu tout cela et aime partager ses expériences avec autrui."
 trait_lifestyle_surveyor: "Inspecteur"
 trait_lifestyle_surveyor_desc: "Le pays prospère sous l’œil vigilant de [ROOT.GetCharacter.GetFirstNameNoTooltip]. Avec un penchant pour les voyages, savamment tissés dans les entrelacs de la gouvernance, [ROOT.GetCharacter.GetSheHe] surveille personnellement les vassaux et relève les défis de l’administration, assurant ainsi un domaine prospère et bien entretenu."
 trait_lifestyle_surveyor_adventurer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est connu[ROOT.GetCharacter.Custom('FR_E')] pour ses connaissances en matière de voyage à travers le pays. [ROOT.GetCharacter.GetSheHe|U] connaît la nature sauvage comme sa poche, peut contourner les armées adverses, tendre de terribles embuscades ou simplement assurer un voyage sûr d’une ville à l’autre."
