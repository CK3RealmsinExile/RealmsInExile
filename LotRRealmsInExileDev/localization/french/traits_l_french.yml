 trait_lifestyle_hunter_desc: "Ce personnage a répondu à l’appel de la nature."
 trait_lifestyle_hunter_character_desc: "Ce personnage a répondu à l’appel de la nature."
 trait_track_hunter: "Veneur"
 trait_track_hunter_desc: "Le son des cors, les chiens, la proie ! Avec un arc ou à cheval, il n’y a pas de sensation comparable à celle d’abattre une bête sauvage !"
 trait_track_falconer: "Fauconnier"
 trait_track_falconer_desc: "Il n’y a pas d’activité plus noble que la chasse avec un faucon."
 trait_track_lifestyle_mystic: "Mystique"
 trait_track_lifestyle_mystic_desc: "Les mystères du monde, qu’il soit physique ou autre, sont mis à nu avec suffisamment de réflexion."
 trait_track_pilgrim: "Pèlerin"
 trait_track_pilgrim_desc: "Pieds calleux, membres endoloris et visage buriné ne sont qu’un petit prix à payer pour accomplir son devoir sacré."
 trait_track_lifestyle_reveler: "Festoyeur"
 trait_track_lifestyle_reveler_desc: "Qu’y a-t-il de mieux dans la vie que boire et rire en bonne compagnie ?"
 trait_track_lifestyle_blademaster: "Maître des lames"
 trait_track_lifestyle_blademaster_desc: "Des années de vie passées à maîtriser une arme afin que la grâce qui en résulte puisse un jour sauver une vie et en achever une autre."
 trait_track_lifestyle_physician: "Médecin"
 trait_track_lifestyle_physician_desc: "Endiguer le flux sanguin ici, ouvrir une veine là. Ces humeurs seront bientôt équilibrées !"
