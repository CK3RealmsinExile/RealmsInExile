 #Hobbit Court Positions
 antiquarian_court_position_hobbit: "Gardien des Mathom"
 antiquarian_court_position_hobbit_desc: "Un $antiquarian_court_position_hobbit$ officie comme conservateur et gardien de la [mathomhouse|E] locale, ce dépôt communautaire qui abrite tous les bibelots et reliques dont les [hobbits|E] n'ont plus l'usage mais qu'ils répugnent à jeter, préservant ainsi la mémoire tangible de leur communauté."
 seneschal_court_position_hobbit: "Intendante"
 seneschal_court_position_hobbit_desc: "La servante la plus importante d'une grande maisonnée [hobbit|E]. Bien au-delà d'une simple gardienne, l'$seneschal_court_position_hobbit$ administre toute la cour domestique, des cuisines et caves aux chambres d'hôtes et personnel quotidien, veillant à ce que chaque aspect du confort, de l'hospitalité et de l'approvisionnement fonctionne à la perfection. Dans une culture où chaleur, abondance et routine bien ordonnée constituent le cœur de l'autorité, l'Intendante incarne à la fois l'intendance et le pouvoir silencieux qui règne derrière l'âtre."
 court_jester_court_position_hobbit: "Jongleur"
 court_jester_court_position_hobbit_desc: "Un artiste ambulant qui divertit la gent [hobbit|E] par ses jongleries, ses acrobaties enjouées ou ses pitreries, chante des refrains joyeux, récite des rimes espièglres ou danse des gigues entraînantes en échange de quelques pièces lancées, ou d'une bouchée et d'une chope de bière occasionnelles. Le $court_jester_court_position_hobbit$ porte traditionnellement un petit baluchon d'accessoires et un sourire toujours prêt, égayant les après-midi pluvieux de son esprit et de ses pieds agiles."
 master_of_horse_court_position_hobbit: "Maître des Poneys"
 master_of_horse_court_position_hobbit_desc: "Le $master_of_horse_court_position_hobbit$ veille au bien-être et à l'entraînement du petit troupeau des [hobbits|E], s'assurant que chaque monture demeure en forme, bien pansée et obéissante pour les courses au marché ou les promenades champêtres. Les routines quotidiennes incluent l'alimentation, l'entretien des stalles et la coordination avec le maréchal-ferrant, tandis que les dates de poulinage et les contrôles de santé soutiennent l'élevage futur. Un tempérament calme, des compétences pratiques de gestion d'écurie et une comptabilité élémentaire maintiennent les étables en bon ordre."
 chronicler_court_position_hobbit: "Scribe"
 chronicler_court_position_hobbit_desc: "Le $chronicler_court_position_hobbit$ garde les registres précieux : naissances, mariages, rendements des récoltes et baux fonciers passent tous par sa plume soigneuse. Il recopie les contes anciens, chansons et discours du conseil sur parchemin teinté de miel, s'assurant que chaque génération hérite de son histoire. En sauvegardant contrats et traditions, le Scribe soutient discrètement l'ordre et l'amour du foyer cher aux [hobbits|E]."
 royal_architect_court_position_hobbit: "Artisan-Smial"
 royal_architect_court_position_hobbit_desc: "L'$royal_architect_court_position_hobbit$ façonne chaque demeure douillette [hobbit|E] : des portes aux courbes délicates taillées dans les flancs de collines tendres aux chaleureuses salles à foyer bordées de briques souterraines. Doté d'un œil aiguisé tant pour la forme que la fonction, il mélange courbes terreuses et solides charpentes en foyers douillets qui semblent aussi naturels que les vertes collines ondoyantes elles-mêmes."
 court_gardener_court_position_hobbit: "Jardinier"
 court_gardener_court_position_hobbit_desc: "Le $court_gardener_court_position_hobbit$ veille au bien-être des jardins appartenant à son maître, y consacrant temps et savoir-faire pour les faire véritablement prospérer dans toute leur splendeur."
 high_almoner_court_position_hobbit: "Gardien du Pain"
 high_almoner_court_position_hobbit_desc: "Le $high_almoner_court_position_hobbit$ administre avec douceur la charité locale : chaque matin, il supervise la cuisson et le partage de miches fraîches pour les nécessiteux, tient des comptes méticuleux des donations, et s'assure qu'aucun [hobbit|E] ne souffre de la faim. Avec un sourire chaleureux et un tablier poudré de farine, le Gardien du Pain incarne la bonté des Hobbits, transformant le simple pain en symbole de communauté et de sollicitude."
 court_musician_court_position_hobbit: "Tisseur de Chansons"
 court_musician_court_position_hobbit_desc: "Le $court_musician_court_position_hobbit$ est un ménestrel [hobbit|E] bien-aimé qui tisse mélodies simples et récits lors des festins et veillées pour célébrer la communauté et maintenir ses légendes vivantes. Il porte les nouvelles entre villages, élevant les cœurs par des refrains enjoués. Jeunes et anciens se rassemblent pour entendre les mélodies d'un Tisseur de Chansons, qui lient les cœurs et honorent les traditions intemporelles de la Comté."
 court_artificer_court_position_hobbit: "Maître Artisan"
 court_artificer_court_position_hobbit_desc: "Le $court_artificer_court_position_hobbit$ est un artisan de confiance, façonnant bois et métal avec le soin minutieux [hobbit|E]. Il forge outils du quotidien et charmants souvenirs, souvent ornés de motifs de feuilles et spirales. Son atelier rayonne généralement autour d'un âtre chaleureux où histoires et thé accompagnent chaque création. Chaque pièce incarne l'hospitalité hobbit, la simplicité et l'amour des petits plaisirs joyeux."
 court_poet_court_position_hobbit: "Barde"
 court_poet_court_position_hobbit_desc: "Le $court_poet_court_position_hobbit$ est le conteur bien-aimé des [hobbits|E], tissant poèmes et chansons d'une chaleur rustique. Il célèbre fêtes des moissons, promenades au jardin et rassemblements familiaux en vers et mélodies enjoués. Ses représentations illuminent auberges douillettes et cercles au coin du feu, souvent accompagnées d'une chope de bière, et chaque air honore les joies simples et l'esprit uni de la vie de la Comté."
 
 
 
 
