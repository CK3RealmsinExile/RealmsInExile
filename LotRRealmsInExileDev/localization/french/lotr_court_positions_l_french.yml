 relation_butler_male:0 "$butler_court_position$"
 relation_butler_female:0 "$butler_court_position$"
 relation_butler_male_possessive:0 "du $butler_court_position$"
 relation_butler_female_possessive:0 "du $butler_court_position$"
 court_position_desc_butler:0 "Veiller sur les vins royaux et servir dans les salles de festin"
 court_position_subject_butler:0 "tonneaux et fûts précieux"
 butler_court_position_desc:1 "Le Grand Échanson supervise les caves royales et la distribution des vins lors des festins de son suzerain, dépositaire de la confiance pour les plus nobles crus venus de contrées lointaines. Bien que position de prestige et de confiance, elle exige une vigilance constante, car la moindre négligence pourrait causer un déshonneur cuisant à l'hôte devant ses convives."
 butler_employer_custom_effect_description:0 "$BULLET$Coûts de l'[GetActivityType( 'activity_feast' ).GetName] réduits de #positive_value @gold_icon!-5%#! à #positive_value @gold_icon!-25%#! (selon l'[aptitude|E])\n$BULLET$Récompenses de l'[GetActivityType( 'activity_feast' ).GetName] augmentées de #positive_value +5%#! à #positive_value +25%#! (selon l'[aptitude|E])"
 butler_aptitude_tooltip:0 "Son [aptitude|E] s'établit à [candidate.GetCourtPositionAptitude( GetCourtPositionType( 'butler_court_position' ) )]"
 butler_old_holder_aptitude_tooltip:0 "Son [aptitude|E] atteint [candidate.GetCourtPositionAptitude( GetCourtPositionType( 'butler_court_position' ) )] #weak (contre [old_holder.GetCourtPositionAptitude( GetCourtPositionType( 'butler_court_position' ) )] pour [old_holder.GetFirstName])#!"
 butler_salary_tooltip:0 "Le [GetCourtPositionType( 'butler_court_position' ).GetName()] reçoit des gages mensuels de [gold_i][SCOPE.ScriptValue('medium_court_position_salary')|2]"
 butler_popular_opinion: "Ouvrir les celliers au peuple"
 butler_popular_opinion_desc: "Augmenter la distribution à travers le royaume afin de partager régulièrement nos meilleurs crus avec nos sujets."
 butler_court_opinion: "Partager avec la cour"
 butler_court_opinion_desc: "Faire sortir les millésimes les plus prestigieux pour que la cour puisse apprécier nos réserves."