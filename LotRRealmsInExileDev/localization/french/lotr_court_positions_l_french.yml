l_french:

 # Overseer of the Mines
 overseer_of_the_mines_court_position:0 "Superviseur des mines"
 overseer_of_the_mines_custom_effect_description:3 "Les chances de succès d'une [GetActivityType('activity_mining').GetName] augmenteront avec l'[aptitude|El]"
 overseer_of_the_mines_court_position_desc:1 "Le $overseer_of_the_mines_court_position$ est chargé de superviser les opérations minières de l'ensemble du domaine, de la plus modeste des carrières aux plus profonds puits de mines."
 overseer_of_the_mines_aptitude_tooltip:0 "[candidate.GetHerHisMy|U] [aptitude|El] est [candidate.GetCourtPositionAptitude( GetCourtPositionType( 'overseer_of_the_mines_court_position' ) )]"
 overseer_of_the_mines_old_holder_aptitude_tooltip:0 "[candidate.GetHerHisMy|U] [aptitude|El] est [candidate.GetCourtPositionAptitude( GetCourtPositionType( 'overseer_of_the_mines_court_position' ) )] #weak ([old_holder.GetFirstName] [old_holder.GetCourtPositionAptitude( GetCourtPositionType( 'overseer_of_the_mines_court_position' ) )])#!"
 overseer_of_the_mines_salary_tooltip:0 "[GetCourtPositionType( 'overseer_of_the_mines_court_position' ).GetName()] a un salaire mensuel de [SCOPE.ScriptValue('medium_court_position_salary')|2][gold_i]"

 # Stone Singer
 stone_singer_court_position:0 "Chantepierre"
 stone_singer_custom_effect_description:3 "Les chances de succès d'une [GetActivityType('activity_mining').GetName] augmenteront avec l'[aptitude|E]"
 stone_singer_court_position_desc:1 "Le $stone_singer_court_position$ connaît les chants secrets pour parler aux pierres et sait comment entendre leur réponse. Cet art secret fut enseigné aux [dwarves|El] par [mahalcharacter|E] en personne."
 stone_singer_aptitude_tooltip:0 "[candidate.GetHerHisMy|U] [aptitude|E] est [candidate.GetCourtPositionAptitude( GetCourtPositionType( 'stone_singer_court_position' ) )]"
 stone_singer_old_holder_aptitude_tooltip:0 "[candidate.GetHerHisMy|U] [aptitude|E] est [candidate.GetCourtPositionAptitude( GetCourtPositionType( 'stone_singer_court_position' ) )] #weak ([old_holder.GetFirstName] [old_holder.GetCourtPositionAptitude( GetCourtPositionType( 'stone_singer_court_position' ) )])#!"
 stone_singer_salary_tooltip:0 "[GetCourtPositionType( 'stone_singer_court_position' ).GetName()] a un salaire mensuel de [SCOPE.ScriptValue('medium_court_position_salary')|2][gold_i]"

 court_position_miner_3_trait:1 "$court_position_miner_1_trait$"
 court_position_miner_2_trait:1 "$court_position_miner_1_trait$"
 court_position_miner_1_trait:1 "[GetTrait('lifestyle_miner').GetName( ROOT.Char )]"

 second_marshal_of_rohan_court_position:0 "Deuxième maréchal du Riddermark"
 second_marshal_of_rohan_court_position_desc:0 "L'une des distinctions militaires les plus élevées parmi les cavaliers du Rohan."

 third_marshal_of_rohan_court_position:0 "Troisième maréchal du Riddermark"
