 overseer_of_the_mines_salary_tooltip:0 "Le [GetCourtPositionType( 'overseer_of_the_mines_court_position' ).GetName()] perçoit des émoluments mensuels de [gold_i][SCOPE.ScriptValue('medium_court_position_salary')|2]"

